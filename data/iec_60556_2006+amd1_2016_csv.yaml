abstract:
- content: "IEC 60556:2006+A1:2016 describes methods of measuring the properties used
    to specify polycrystalline microwave ferrites in accordance with IEC 60392 and
    for general use in ferrite technology. These measuring methods are intended for
    the investigation of materials, generally referred to as ferrites, for application
    at microwave frequencies. It includes editorial improvements as well as improvements
    to the figures.<br /><br />\r\nThis publication is to be read in conjunction with
    I EC 60392:1972. This consolidated version consists of the second edition (2006)
    and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60556:2006+A1:2016 décrit des méthodes de mesure des propriétés
    utilisées pour spécifier des ferrites polycristallins pour hyperfréquences conformément
    à la CEI 60392 et l'utilisation générale de la technologie des ferrites. Ces méthodes
    de mesure sont destinées à l'étude de matériaux, les ferrites, pour les applications
    hyperfréquences. Elle inclut des améliorations éditoriales et des améliorations
    des figures.<br /><br />\r\nCette publication doit être lue conjointement avec
    la C EI 60392:1972. Cette version consolidée comprend la deuxième édition (2006)
    et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
