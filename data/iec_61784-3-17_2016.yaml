- content: L'IEC 61784-3-17:2016 spécifie une couche de communication de sécurité
    (services et protocole) reposant sur CPF 17 de l'IEC 61784-2 (CP 17/1) et de l'IEC
    61158 Type 21. Elle identifie les principes en matière de communications de sécurité
    fonctionnelle définies dans l'IEC 61784-3 pertinents pour cette couche de communication
    de sécurité. Cette couche de communication de sécurité est destinée à la mise
    en oeuvre sur les appareils de sécurité uniquement.
