- content: |-
    L'IEC 62572-3:2014 traite de l'évaluation de la fiabilité des modules laser utilisés pour les télécommunications. La présente norme a pour objet d'établir une méthode normalisée permettant d'évaluer la fiabilité des modules laser afin de minimiser les risques et de favoriser le développement et la fiabilité des produits; d'établir des moyens permettant de déterminer la répartition des défaillances au fil du temps. Il convient que ceci permette de déterminer les taux de défaillance du matériel pour les critères de fin de vie spécifiés. En outre, des lignes directrices sont données dans l'IEC TR 62572-2. Cette deuxième édition annule et remplace la première édition parue en 2011. Cette édition constitue une révision technique, dans laquelle de multiples erreurs de références ont été corrigées.
    Mots clés: l'évaluation de la fiabilité des modules laser,télécommunications
