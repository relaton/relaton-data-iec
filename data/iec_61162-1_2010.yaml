abstract:
- content: "IEC 61162-1:2010 contains the requirements for data communication between
    maritime electronic instruments, navigation and radiocommunication equipment when
    interconnected via an appropriate system. Is intended to support one-way serial
    data transmission from a single talker to one or more listeners. This data is
    in printable ASCII form and may include information such as position, speed, depth,
    frequency allocation, etc. Typical messages may be from about 11 to a maximum
    of 79 characters in length and generally require transmission no more rapidly
    than one message per second. For applications where a faster transmission rate
    is necessary, reference should be made to IEC 61162-2. The main changes with respect
    to the previous edition are listed below:<br />\r\n- certain sentences have been
    removed as they are not used by other standards prepared by technical committee
    80;<br />\r\n- new sentences have been added; corrections have been made to certain
    sentences (ABK, BBM, DOR, FIR, SSD, TUT, and VTG);<br />\r\n- new fields have
    been added to certain sentences;<br />\r\n- three additional tests have been added
    to Annex B. The contents of the corrigendum of December 2013 have been included
    in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61162-1:2010 contient les exigences pour la communication des données
    entre les instruments maritimes électroniques, les équipements de navigation et
    de radiocommunications lorsqu'ils sont interconnectés via un système approprié.
    La présente partie de la CEI 61162 est destinée à supporter l'émission unidirectionnelle
    de données série entre un émetteur unique et un ou plusieurs récepteurs. Ces données
    sont au format ASCII imprimable et peuvent inclure des informations telles que
    la position, la vitesse, la profondeur, l'allocation de fréquences, etc. Les messages
    types peuvent être de longueur comprise entre environ 11 et 79 caractères au maximum
    et nécessitent généralement une émission pas plus rapidement qu'un seul message
    à la seconde. Les définitions électriques de la présente norme ne sont pas destinées
    à gérer les applications à large bande passante comme les radars ou l'imagerie
    vidéo, ou encore les bases de données intensives et les applications de transfert
    de fichiers. En l'absence de disposition garantissant l'émission des messages
    et compte tenu de la capacité limitée de vérification des erreurs, il convient
    que la présente norme soit utilisée avec précaution dans toutes les applications
    de sécurité.
