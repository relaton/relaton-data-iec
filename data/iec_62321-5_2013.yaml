abstract:
- content: "IEC 62321-5:2013 describes the four test methods for lead, cadmium and
    chromium in polymers, metals and electronics, namely AAS (atomic absorption spectrometry),
    AFS (atomic fluorescence spectrometry), ICP-OES (inductively coupled plasma optical
    emission spectrometry), and ICP-MS (inductively coupled plasma mass spectrometry)
    as well as several procedures for preparing the sample solution from which the
    most appropriate method of analysis can be selected by experts.<br />\r\nIt has
    the status of a horizontal standard in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62321-5:2013 décrit les quatre méthodes d'essai pour le plomb, le
    cadmium et le chrome dans les polymères, les métaux et les produits électroniques,
    à savoir l'AAS (spectrométrie d'absorption atomique), l'AFS (spectrométrie de
    fluorescence atomique), l'ICP-OES (spectrométrie d'émission optique couplée à
    un plasma induit) et l'ICP-MS (spectrométrie de masse couplée à un plasma induit),
    ainsi que plusieurs procédures de préparation de la solution d'échantillon à partir
    desquelles les experts peuvent choisir la méthode d'analyse la plus appropriée.
    Elle a le statut de norme horizontale conformément au Guide IEC 108.
