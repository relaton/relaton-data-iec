abstract:
- content: "IEC 60966-1:2019 specifies requirements for radio frequency coaxial cable
    assemblies operating in the transverse electromagnetic mode (TEM) and establishes
    general requirements for testing the electrical, mechanical and environmental
    properties of radio frequency coaxial cable assemblies composed of cables and
    connectors. Additional requirements relating to specific families of cable assemblies
    are given in the relevant sectional specifications. This third edition cancels
    and replaces the second edition published in 1999. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    measurement method for screening effectiveness was cancelled;<br />\r\nb) give
    references to relevant test procedures for transfer impedance and screening attenuation"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60966-1:2019 définit les exigences relatives aux cordons coaxiaux
    et aux cordons pour fréquences radioélectriques travaillant en mode électromagnétique
    transversal (TEM: Transverse Electromagnetic Mode). Elle fixe des exigences générales
    pour contrôler les propriétés électriques, mécaniques et environnementales des
    cordons coaxiaux pour fréquences radioélectriques composés de câbles et de connecteurs.
    Des exigences supplémentaires relatives à des familles spécifiques de cordons
    figurent dans les spécifications intermédiaires applicables. Cette troisième édition
    annule et remplace la deuxième édition parue en 1999. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) méthode de mesure de l’efficacité d’écran a été retiree;<br />\r\nb)
    donne les références aux procédures d'essai applicables pour impedance de transfert
    and affaiblissement d'écran."
