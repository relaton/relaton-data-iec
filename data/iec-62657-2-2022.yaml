abstract:
- language: en
  script: Latn
  content: "IEC 62657-2:2022 this part:<br />\r\n• specifies the fundamental assumptions,
    concepts, parameters, and procedures for wireless communication coexistence;<br
    />\r\n• specifies coexistence parameters and how they are used in an application
    requiring wireless coexistence;<br />\r\n• provides guidelines, requirements,
    and best practices for wireless communication's availability and performance in
    an industrial automation plant; it covers the life cycle of wireless communication
    coexistence;<br />\r\n• helps the work of all persons involved with the relevant
    responsibilities to cope with the critical aspects at each phase of life-cycle
    of the wireless communication coexistence management in an industrial automation
    plant. Life-cycle aspects include: planning, design, installation, implementation,
    operation, maintenance, administration and training;<br />\r\n• provides a common
    point of reference for wireless communication coexistence for industrial automation
    sites as a homogeneous guideline to help the users assess and gauge their plant
    efforts;<br />\r\n• deals with the operational aspects of wireless communication
    coexistence regarding both the static human/tool-organization and the dynamic
    network self-organization.<br />\r\nThis document provides a major contribution
    to national and regional regulations. It does not exempt devices from conforming
    to all requirements of national and regional regulations."
- language: fr
  script: Latn
  content: "l'IEC 62657-2:2022 la présente partie:\r\n<ul>\r\n\t<li style=\"text-align:justify\">spécifie
    les hypothèses, concepts, paramètres et procédures de base qui permettent la coexistence
    de communications sans fil;</li>\r\n\t<li style=\"text-align:justify\">spécifie
    les paramètres de coexistence et comment ils sont utilisés dans une application
    qui exige une coexistence sans fil;</li>\r\n\t<li style=\"text-align:justify\">fournit
    les lignes directrices, exigences et meilleures pratiques en matière de disponibilité
    et de performance des communications sans fil dans une installation d'automatisation
    industrielle. Elle couvre le cycle de vie de la coexistence de communications
    sans fil;</li>\r\n\t<li style=\"text-align:justify\">facilite la tâche des personnes
    appelées à faire face aux aspects fondamentaux à chaque phase du cycle de vie
    de la gestion de coexistence de communications sans fil dans une installation
    d'automatisation industrielle. Les aspects du cycle de vie incluent: la planification,
    la conception, l'installation, la mise en œuvre, le fonctionnement, la maintenance,
    l'administration et la formation;</li>\r\n\t<li style=\"text-align:justify\">fournit
    une référence commune sur la coexistence de communications sans fil pour des sites
    d'automatisation industrielle sous forme de ligne directrice homogène aidant les
    utilisateurs à évaluer et mesurer les efforts de leur installation;</li>\r\n\t<li
    style=\"text-align:justify\">traite des aspects fonctionnels de la coexistence
    de communications sans fil concernant tant l'organisation statique homme-outil
    que l'auto-organisation dynamique du réseau.</li>\r\n</ul>\r\nLe présent document
    apporte une contribution majeure aux règlements nationaux et régionaux. Il ne
    dispense pas les appareils de se conformer à toutes les exigences de ces règlements."
