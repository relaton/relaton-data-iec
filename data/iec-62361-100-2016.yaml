abstract:
- language: en
  script: Latn
  content: IEC 62361-100:2016 describes a mapping from CIM profiles to W3C XML Schemas,
    intended to facilitate the exchange of information in the form of XML documents
    whose semantics are defined by the IEC CIM and whose syntax is defined by a W3C
    XML schema.
- language: fr
  script: Latn
  content: L'IEC 62361-100:2016 décrit le mapping entre les profils CIM et les schémas
    XML W3C, destiné à faciliter l'échange d'informations sous la forme de documents
    XML dont la sémantique est définie par le CIM de l'IEC et dont la syntaxe est
    définie par un schéma XML W3C.
