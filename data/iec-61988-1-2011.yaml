abstract:
- language: en
  script: Latn
  content: 'IEC 61988-1:2011 gives the preferred terms, their definitions and symbols
    for colour AC plasma display panels (AC PDP); with the object of using the same
    terminology when publications are prepared in different countries. Guidance on
    the technology is provided in the annexes. This second edition cancels and replaces
    the first edition published in 2003, and constitutes a technical revision. The
    main technical changes with regard to the previous edition are as follows: Additional
    terms were added in Clause 3.'
- language: fr
  script: Latn
  content: 'La CEI 61988-1:2011 donne les termes à utiliser, de préférence, leurs
    définitions et leurs symboles pour les panneaux d''affichage couleur à plasma
    à tension alternative (AC Plasma Display Panels ou AC PDP); le but recherché est
    d''encourager l''utilisation de ces mêmes termes lorsque des publications sont
    préparées dans différents pays. Des lignes directrices concernant la technologie
    sont données dans les annexes. Cette deuxième édition annule et remplace la première
    édition parue en 2003. Elle constitue une révision technique. Les principales
    modifications techniques par rapport à l''édition précédente sont les suivantes:
    Des termes supplémentaires ont été ajoutés à l''Article 3.'
