abstract:
- content: "IEC 61314-1-1:2011 This blank detail specification is not, by itself,
    a specification. It is part of the generic specification IEC 61314-1, Fibre optic
    interconnecting devices and passive components - Fibre optic fanouts Part - 1:
    Generic specification. It includes:<br />\r\n- A blank worksheet with instructions
    for preparing detail specifications.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2005, of which it constitutes a technical revision.
    The specific technical change from the previous edition of the document is to
    reconsider quality approval and quality conformance inspection and to add the
    mechanical and optical interface standards into the detail specification worksheet."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61314-1-1:2011 Cette spécification particulière cadre n'est pas,
    en soi, une spécification. Elle fait partie de la spécification générique CEI
    61314-1, Dispositifs d'interconnexion et composants passifs à fibres optiques
    - Systèmes d'éclatement pour fibres optiques - Partie 1: Spécification générique.
    Elle comprend:<br />\r\n- Un modèle cadre avec les instructions pour préparer
    les spécifications particulières.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition, publiée en 2005, dont elle constitue une révision technique.
    Les changements techniques spécifiques par rapport à l'édition précédente de ce
    document consistent en la révision de la procédure d'homologation et du contrôle
    de conformité de la qualité, et l'addition des normes d'interface mécanique et
    optique dans le modèle de spécification particulière."
