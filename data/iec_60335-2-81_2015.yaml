- content: "L'IEC 60335-2-81:2015 traite de la sécurité des chancelières et des carpettes
    chauffantes électriques destinées à un usage domestique ou analogue, dont la tension
    assignée n'est pas supérieure à 250 V. Les appareils non destinés à un usage domestique
    normal mais qui néanmoins peuvent constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés par des usagers non avertis dans
    des magasins, chez les artisans et dans les fermes, relèvent du domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers ordinaires présentés par les appareils, encourus par tous les individus
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient pas compte
    en general; des personnes (y compris des enfants) dont; les capacités physiques,
    sensorielles ou mentales; ou; le manque d'expérience et de connaissance; les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction ou de
    l'utilisation de l'appareil comme jouet par des enfants. Elle a été établie sur
    la base de la cinquième édition (2010) de cette norme. Cette troisième édition
    annule et remplace la deuxième édition parue en 2002, son Amendement 1 (2007)
    et son Amendement 2 (2011). Elle constitue une révision technique. Par rapport
    à la deuxième édition de l'IEC 60335-2-81, les principales modifications indiquées
    ci-après ont été apportées dans la présente édition (les modifications mineures
    ne sont pas mentionnées):<br />\r\n- Exigences relatives aux appareils lavables
    (5.3, 7.1, 7.6, 7.12);<br />\r\n- Exigences relatives aux dispositifs de commande
    dans les câbles souples (15.1.1, 24.2) et les exigences relatives aux socles de
    connecteurs (22.105, 24.1.5, 29.1.3). L'attention des Comités nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois ou au plus tard 36 mois après
    la date de publication. Mots-Clés: chancelière, élément chauffant, carpette chauffante<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010."
