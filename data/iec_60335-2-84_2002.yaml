abstract:
- content: Deals with the safety of electric toilets in which excrement is stored,
    dried, or destructed, their rated voltage being not more than 250 V. Electric
    toilets may be used to process garbage such as paper and food waste. This standard
    also applies to electric equipment for use with conventional toilets, examples
    of such equipment are automatic seat covering devices; chopping units; heated
    seats; pumping units; water heaters for shower units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des toilettes électriques, dans lesquelles les excréments
    sont stockés, séchés ou détruits, dont la tension assignée n'est pas supérieure
    à 250 V. Les toilettes électriques peuvent être utilisées pour traiter les déchets
    tels que le papier et les déchets alimentaires. La présente norme s'applique également
    aux équipements électriques destinés aux toilettes conventionnelles Comme exemples
    de tels équipements électriques, on peut citer les dispositifs pour couvrir automatiquement
    le siège; les unités pour broyer; les sièges chauffants; les unités pour pomper;
    les chauffe-eau pour les dispositifs de douche.
