abstract:
- content: "IEC 62317-6:2015 specifies the dimensions that are of importance for mechanical
    interchangeability for ETD-cores made of ferrite, the essential dimensions of
    coil formers to be used with them, and the effective parameter values to be used
    in calculations involving them. This first edition cancels and replaces the second
    edition of IEC 61185 published in 2005. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Changed dimension A of ETD 54 core."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62317-6:2015 spécifie les dimensions qui revêtent une importance
    particulière pour l'interchangeabilité mécanique pour les noyaux ETD en ferrite,
    les dimensions essentielles des carcasses à utiliser avec ces noyaux et les valeurs
    des paramètres effectifs à utiliser pour les calculs qui s'y rapportent. Cette
    première édition annule et remplace la deuxième édition de l'IEC 61185 parue en
    2005 dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- Modification
    de la dimension A du noyau ETD 54."
