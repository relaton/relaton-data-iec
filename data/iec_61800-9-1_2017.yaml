abstract:
- content: "IEC 61800-9-1:2017 specifies the general methodology to energy efficiency
    standardization for any extended product by using the guidance of the extended
    product approach (EPA).<br />\r\nThis document specifies the methodology of determination
    of losses of the extended product and its sub-parts. It is applicable to motor
    systems operated by a motor starter or by a converter (power drive systems)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61800-9-1:2017 spécifie la méthodologie générale relative à la normalisation
    de l'efficacité énergétique pour tout produit étendu en utilisant les lignes directrices
    de l'approche produit étendu (EPA).<br />\r\nLe présent document spécifie la méthodologie
    de détermination des pertes du produit étendu et de ses sous-parties. Il est applicable
    aux systèmes moteurs entraînés par un démarreur de moteur ou par un convertisseur
    (entraînements électriques de puissance)."
