abstract:
- language: en
  script: Latn
  content: This International Standard applies to stand-alone indicator light units
    intended to give a visible signal. They are designed for a.c. only with a rated
    voltage not exceeding 440 V and a rated power not exceeding 10 W, for household
    and similar fixed-electrical installations, either indoors or outdoors.
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique aux voyants lumineux seuls
    prévus pour donner un signal visible. Ils sont conçus pour courant alternatif
    seulement, de tension assignée ne dépassant pas 440 V et de puissance assignée
    ne dépassant pas 10 W, pour installations électriques fixes domestiques et analogues,
    soit intérieures, soit extérieures.
