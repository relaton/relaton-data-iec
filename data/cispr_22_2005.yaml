- content: |-
    S'applique aux appareils de traitement de l'information (ATI). Des procédures sont indiquées pour la mesure des niveaux des signaux parasites engendrés par les ATI; les limites sont spécifiées pour la gamme de fréquence de 9 kHz à 400 GHz et concernent aussi bien les appareils de classe A que ceux de classe B. Il n'est pas nécessaire d'effectuer de mesure aux fréquences pour lesquelles aucune limite n'est spécifiée.

    L'objet de la présente publication est d'établir des exigences uniformes pour les limites des perturbations radioélectriques des appareils relevant du domaine d'application, de fixer des limites pour le niveau perturbateur, de décrire des méthodes de mesure et de normaliser les conditions de fonctionnement et l'interprétation des résultats.
