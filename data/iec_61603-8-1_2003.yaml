- content: La CEI 61603-8-1:2003 spécifie les caractéristiques et les méthodes de
    mesure de systèmes de transmission de signaux audio numériques par rayonnement
    infrarouge avec des sous-porteuses entre 3 MHz et 6 MHz. Elle décrit des systèmes
    avec des utilisations économiquement différentes de la bande passante disponible
    en vue d'un brouillage minimal et d'une compatibilité maximale. Elle remplace
    le 6.8.3 de la CEI 61603-2. La présente version bilingue, publiée en 2011-04,
    correspond à la version anglaise.
