abstract:
- content: Describes the classification of IR devices into groups and classes in order
    to identify and clarify problems caused by mutual interference. Mutual interference
    is caused by the increasing parallel application of different infrared (IR) systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit la classification de dispositifs IR en groupes et classes pour identifier
    et clarifier les difficultées provenant des interférences mutuelles. Ces interférences
    sont provoquées par le nombre croissant d'applications comportant différents systèmes
    infrarouges en parallèle.
