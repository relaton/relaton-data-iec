abstract:
- content: "IEC 60364-4-42:2010+A1:2014 applies to electrical installations with regard
    to measures for the protection of persons, livestock and property against:<br
    />\r\n- thermal effects, combustion or degradation of materials, and risk of burns
    caused by electrical equipment,<br />\r\n- flames in case of a fire hazard being
    propagated from electrical installations to other fire compartments segregated
    by barriers which are in the vicinity, and<br />\r\n- the impairment of the safe
    functioning of electrical equipment including safety services.<br />\r\nThis third
    edition cancels and replaces the second edition, published in 2001, and constitutes
    a technical revision. The main changes with respect to the previous edition are
    listed below:<br />\r\n- The scope now includes protection against all thermal
    effects and flames in case of a fire hazard being propagated from electrical installations
    to other fire compartments segregated by barriers which are in the vicinity.<br
    />\r\n- Requirements associated with escape routes for evacuation in an emergency
    have been expanded/modified.<br />\r\n- Requirements associated with the nature
    of processed or stored materials have been expanded/modified.<br />\r\n- Requirements
    associated with combustible constructional materials have been expanded/modified.<br
    />\r\n- Requirements associated with fire propagating structures have been modified
    slightly.<br />\r\n- New requirements for the selection and erection of installations
    in locations which might endanger precious goods have been added.<br />\r\n- Protection
    against overheating now includes space heating appliances.<strong>This consolidated
    version consists of the third edition (2010) and its amendment 1 (2014). Therefore,
    no need to order amendment in addition to this publication.</strong>"
