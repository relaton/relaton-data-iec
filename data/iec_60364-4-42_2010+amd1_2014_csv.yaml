- content: "La CEI 60364-4-42:2010+A1:2014 s'applique aux installations électriques
    pour ce qui concerne les mesures de protection des personnes, du bétail et des
    biens contre<br />\r\n- les effets thermiques, la combustion ou la dégradation
    des matériaux, et le risque de brûlure provoqués par un matériel électrique,<br
    />\r\n- la propagation des flammes en cas de danger d'incendie, depuis les installations
    électriques vers d'autres compartiments feu séparés par des barrières se trouvant
    à proximité, et<br />\r\n- les atteintes à la sécurité de fonctionnement des matériels
    électriques, y compris les services de sécurité.<br />\r\nCette troisième édition
    annule et remplace la seconde édition, publiée en 2001, et constitue une révision
    technique. Les principales modifications par rapport à l'édition précédente sont
    les suivantes:<br />\r\n- Le domaine d'application inclut désormais la protection
    contre tous les effets thermiques et la propagation des flammes en cas d'incendie,
    depuis les installations électriques vers d'autres compartiments feu séparés par
    des barrières se trouvant à proximité.<br />\r\n- Les exigences associées aux
    chemins d'évacuation en cas d'urgence ont été développées/modifiées.<br />\r\n-
    Les exigences associées à la nature des matériaux traités ou stockés ont été développées
    et modifiées.<br />\r\n- Les exigences associées aux matériaux de construction
    combustibles ont été développées/modifiées.<br />\r\n- Les exigences associées
    aux structures propagatrices du feu ont été légèrement modifiées.<br />\r\n- De
    nouvelles exigences pour le choix et la mise en oeuvre des installations dans
    des emplacements comportant un danger pour les biens irremplaçables ont été ajoutées.<br
    />\r\n- La protection contre les surchauffes inclut désormais les appareils de
    chauffage.<strong> Cette version consolidée comprend la troisième édition (2010)
    et son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
