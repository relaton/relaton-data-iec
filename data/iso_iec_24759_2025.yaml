abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies the methods to be used by testing laboratories
    to test whether the cryptographic module conforms to the requirements specified
    in ISO/IEC 19790:2025. The methods are developed to provide a high degree of objectivity
    during the testing process and to ensure consistency across the testing laboratories.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document also specifies the information that vendors are required to provide testing
    laboratories as supporting evidence to demonstrate their cryptographic modules’
    conformity to the requirements specified in ISO/IEC 19790:2025.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Vendors can also use
    this document to verify whether their cryptographic modules satisfy the requirements
    specified in ISO/IEC 19790:2025 before applying to a testing laboratory for testing.</p>'
