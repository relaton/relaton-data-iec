abstract:
- language: en
  script: Latn
  content: IEC 62514:2010 describes the general guidelines for typical applications
    of the home multimedia gateway in home networks supporting IP networking. It specifies
    recommended functions and services to be supported by the home multimedia gateway
    and, where appropriate, refers to existing standards supported in the market.
    For general requirements, it is expected that widely adopted standards and technologies
    will be considered by implementers. It gives supplementary application to IEC
    62481, which specifies a central management model in home network supporting various
    interfaces in LAN side and WAN side (optional).
- language: fr
  script: Latn
  content: "L'IEC 62514:2010 décrit les lignes directrices générales pour des applications
    typiques de la passerelle multimédia résidentielle dans des réseaux domestiques
    qui prennent en charge la mise en réseau IP.<br />\r\nLa présente norme spécifie
    les fonctions recommandées et les services qui doivent être pris en charge par
    la passerelle multimédia résidentielle et, lorsque cela est approprié, renvoie
    à des normes existantes supportées sur le marché. Pour les exigences générales,
    les normes et technologies largement adoptées sont présumées être prises en considération
    par les personnes chargées de la mise en œuvre.<br />\r\nLa présente norme ajoute
    une application supplémentaire à l’IEC 62481, qui spécifie un modèle de gestion
    centrale dans un réseau domestique qui prend en charge plusieurs interfaces du
    côté réseau local (LAN) et du côté réseau étendu (WAN - wide area network) (facultatif).<br
    />\r\nLa présente norme est applicable aux passerelles multimédias résidentielles
    dans le ou les réseaux domestiques d'environnement similaire."
