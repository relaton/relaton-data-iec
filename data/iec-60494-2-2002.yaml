abstract:
- language: en
  script: Latn
  content: |-
    Defines the general assembly characteristics which are to be applied to pantographs for metros and light rail vehicles, to enable current collection from the overhead line system. Also defines the tests the pantographs have to perform, excluding insulators.
    Does not apply to pantograph dielectric tests, which are to be performed on the pantograph installed on the vehicle roof.
    These rules in so far as they are applicable are also valid for trolley buses.
    Does not apply to pantographs used on main line vehicles: these pantographs are considered in IEC 60494-1.
    Relates to conventional suspended overhead line systems and accessories. The systems (or part of them) which are rigidly suspended will require special consideration between the customer and the supplier.
- language: fr
  script: Latn
  content: "Définit les caractéristiques générales de montage qui sont à appliquer
    aux pantographes pour métros et véhicules légers, afin de permettre le captage
    du courant sur la ligne aérienne de contact. Définit aussi les essais auxquels
    doivent être soumis les pantographes, à l'exclusion des isolateurs.\nNe s'applique
    pas aux essais de tenue en tension du pantographe, qui sont à effectuer lorsque
    celui-ci est monté sur le toit du véhicule.\nCes règles sont également valables
    pour les trolleybus, dans la mesure où elles sont applicables en pratique. \nNe
    s'applique pas aux pantographes utilisés sur les véhicules grandes lignes: ces
    pantographes sont traités dans la CEI 60494-1.\nCette norme concerne les systèmes
    à suspension conventionnelle pour lignes aériennes de contact et les accessoires.
    Les systèmes (ou parties de systèmes) à suspension rigide exigeront un traitement
    spécifique de la part du client et du fournisseur."
