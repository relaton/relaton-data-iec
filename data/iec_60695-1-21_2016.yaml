  format: text/html
- content: "L'IEC 60695-1-21:2016 donne un résumé des méthodes d'essai qui sont utilisées
    pour déterminer l'allumabilité des produits électrotechniques ou des matériaux
    à partir desquels ils sont fabriqués. Elle inclut également les méthodes d'essai
    pour lesquelles, par conception, l'allumabilité est une caractéristique quantifiable
    significative. Elle représente l'état de l'art de ces méthodes d'essai et, lorsque
    cela est applicable, inclut des observations spéciales concernant leur pertinence
    et leur utilisation. La liste des méthodes d'essai ne doit pas être considérée
    comme exhaustive et les méthodes d'essai qui n'ont pas été élaborées par l'IEC
    ne doivent pas être considérées comme étant entérinées par l'IEC sauf si cela
    est spécifiquement indiqué. La présente publication fondamentale de sécurité est
    destinée à être utilisée par les comités d'études pour l'élaboration de leurs
    normes conformément au IEC Guide 104 et dans le Guide ISO/IEC 51. Elle n'est pas
    destiné à l'usage par des fabricants ou par des organismes de certification. Cette
    première édition de l'IEC 60695-1-21 annule et remplace la première édition de
    l'IEC TR 60695-1-21 parue en 2008. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Changement d'un TR à une norme internationale;<br
    />\r\n- Introduction modifiée;<br />\r\n- Domaine d'application modifié;<br />\r\n-
    Références normatives mises à jour;<br />\r\n- Termes et définitions mis à jour;<br
    />\r\n- Mises à jour et nouveau texte dans l'Article 4;<br />\r\n- Complément
    de texte concernant l'ASTM D 3638;<br />\r\n- Mises à jour de l'Annexe A et mises
    à jour de la bibliographie. Mots clés: Risques du feu, l'ingénierie de la sécurité
    incendie, Allumabilité"
