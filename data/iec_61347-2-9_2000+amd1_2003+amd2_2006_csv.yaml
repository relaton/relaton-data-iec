abstract:
- content: "IEC 61347-2-9:2000+A1:2003+A2:2009 specifies particular safety requirements
    for ballasts for discharge lamps such as high-pressure mercury vapour, low-pressure
    sodium vapour, high-pressure sodium vapour and metal halide lamps. The standard
    covers inductive-type ballasts for use on a.c. supplies up to 1 000 V at 50 Hz
    or 60 Hz, associated with discharge lamps, having rated wattages, dimensions and
    characteristics as specified in IEC 60188, IEC 60192 and IEC 60662. This standard
    shall be used in conjunction with IEC 61347-1. It was established on the basis
    of the first edition (2000) of that standard. This consolidated version consists
    of the first edition (2000), its amendment 1 (2003) and its amendment 2 (2006).
    Therefore, no need to order amendments in addition to this publication.<br /><br
    />\r\nThis publication shall be read in conjunction with IEC 61347-1:2000."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61347-2-9:2000+A1:2003+A2:2009 donne les prescriptions particulières
    de sécurité pour les ballasts pour lampes à décharge telles que lampes à vapeur
    de mercure à haute pression, lampes à vapeur de sodium à basse pression, lampes
    à vapeur de sodium à haute pression et lampes aux halogénures métalliques. La
    présente norme traite des ballasts inductifs, pour utilisation en courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz, associés à des lampes à décharge dont les puissances
    nominales, les dimensions et les caractéristiques sont indiquées dans la CEI 60188,
    la CEI 60192 et la CEI 60662. Cette norme doit être utilisée conjointement avec
    la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de
    cette norme. Cette version consolidée comprend la première édition (2000), son
    amendement 1 (2003) et son amendement 2 (2006). Il n'est donc pas nécessaire de
    commander les amendements avec cette publication.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61347-1:2000."
