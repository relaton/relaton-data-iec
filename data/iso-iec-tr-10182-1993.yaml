abstract:
- language: en
  script: Latn
  content: "<p>Section 2 contains the results of a survey of current methods used
    for language binding development. Characteristics of each method are given, followed
    by reasons for the selection of the method. Application of the methods has suggested
    some guidelines that are presented in section 3. Sections 2 and 3 contain documentation
    of the current state of language binding efforts; section 4 addresses future directions
    for language bindings.</p>"
