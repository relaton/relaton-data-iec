abstract:
- language: en
  script: Latn
  content: "IEC 62386-251:2023 specifies an extension to memory bank 1 to enable asset
    management functionality. This document builds on the digital addressable lighting
    interface as specified in the IEC 62386 series.<br />\r\nThis document is only
    applicable to control gear complying with IEC 62386-102."
- language: fr
  script: Latn
  content: "L'IEC 62386-251:2023 spécifie une extension du bloc de mémoire 1 pour
    activer la fonctionnalité de gestion des ressources. Le présent document enrichit
    l'interface d'éclairage adressable numérique spécifiée dans la série IEC 62386.<br
    />\r\nCe document ne s'applique qu'aux appareillages de commande conformes à la
    norme IEC 62386-102."
