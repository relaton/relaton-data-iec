abstract:
- content: |-
    IEC 60137:2008 gives the characteristics and tests for insulated bushings intended for use in electrical apparatus, machinery, transformers, switchgear and installations for three-phase alternating current systems, having highest voltage for equipment above 1 000 V and power frequencies of 15 Hz up to and including 60 Hz. Special requirements and tests for transformer bushings in this standard apply also to reactor bushings. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - Long duration power-frequency for transformer bushings;<br />
    - Special requirements for type and acceptance tests applicable to transformer and GIS bushings;<br />
    - Specific insulation levels for bushings fitted to transformers and GIS;<br />
    - According to IEC Guide 111, clauses relating to safety and the environment have been added; and<br />
    - The altitude correctino procedure has been revised (> 1 000 m).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60137:2008 donne les caractéristiques et les essais applicables aux traversées isolées, destinées à être utilisées dans les dispositifs électriques, les machines, les transformateurs, les appareillages de commutation et les installations pour des systèmes à courant alternatif triphasé possédant une tension plus élevée pour le matériel dépassant 1 000 V et des fréquences industrielles comprises entre 15 Hz et 60 Hz (inclus). Les conditions spéciales et les essais concernant les traversées pour transformateurs se trouvant dans cette norme s'appliquent également aux traversées pour réacteurs. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - La tension de longue durée à fréquence industrielle pour les traversées des transformateurs;<br />
    - Des exigences particulières pour les essais de type et d'acceptation applicables aux traversées des transformateurs et des appareillages sous enveloppe métallique à isolation gazeuse (GIS);<br />
    - Des niveaux d'isolement spécifiques pour les traversées destinées aux transformateurs et aux GIS;<br />
    - Conformément au Guide CEI 111, des articles relatifs à la sécurité et à l'environnement ont été ajoutés; et<br />
    - La procédure de correction d'altitude a été révisée (> 1 000 m).
