  content: |-
    <p>ISO/IEC 30134-2:2016</p>
    <p>a)    defines the power usage effectiveness (PUE) of a data centre,</p>
    <p>b)    introduces PUE measurement categories,</p>
    <p>c)    describes the relationship of this KPI to a data centre's infrastructure, information technology equipment and information technology operations,</p>
    <p>d)    defines the measurement, the calculation and the reporting of the parameter,</p>
    <p>e)    provides information on the correct interpretation of the PUE.</p>
    <p>PUE derivatives are described in Annex D.</p>
