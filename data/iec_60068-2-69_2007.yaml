abstract:
- content: "IEC 60068-2-69:2007 outlines test Te, solder bath wetting balance method
    and solder globule wetting balance method, applicable for surface mounting devices.
    These methods determine quantitatively the solderability of terminations on surface
    mounting devices. IEC 60068-2-54 is also available for surface mounting devices
    and should be consulted if applicable. The procedures describe the solder bath
    wetting balance method and the solder globule wetting balance method and are both
    applicable to components with metallic terminations and metallized solder pads.
    This standard provides the standard procedures for solder alloys containing lead
    (Pb) and for lead-free solder alloys. This second edition cancels and replaces
    the first edition published in 1995 and constitutes a technical revision. The
    main changes from the previous edition are as follows:<br /> \n- Inclusion of
    lead-free alloy test conditions;<br />\n- Inclusion of new fluxes for testing,
    reflecting development of fluxes that have happened in the industry in the past
    20 years;<br />\n- Inclusion of new component types, and updating test parameters
    for the whole component list."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60068-2-69:2007 spécifie l'essai Te, la méthode de la balance de
    mouillage en bain d'alliage et méthode de la balance de mouillage à la goutte
    d'alliage, applicables aux composants de montage en surface. Ces méthodes permettent
    de déterminer quantitativement la brasabilité des sorties sur les composants de
    montage en surface. La CEI 60068-2-54, qu'il convient de consulter le cas échéant,
    est également disponible pour les composants de montage en surface. Les modes
    opératoires décrivent la méthode de la balance de mouillage en bain d'alliage
    ainsi que la méthode de la balance de mouillage à la goutte d'alliage, ces deux
    méthodes étant par ailleurs applicables aux composants munis de sorties métalliques
    et plots de soudage métallisés. La présente norme fournit les modes opératoires
    normalisés pour les alliages de brasage tendre contenant du plomb (Pb) et pour
    les alliages de brasage sans plomb. Cette deuxième édition annule et remplace
    la première édition parue en 1995, dont elle constitue une révision technique.
    Les principales modifications apportées par rapport à l'édition précédente sont
    les suivantes:<br /> \n- Intégration des conditions d'essai des alliages sans
    plomb;<br /> \n- Intégration de nouveaux flux à des fins d'essai, avec description
    de l'évolution des flux développés dans l'industrie au cours des 20 dernières
    années;<br /> \n- Intégration de nouveaux types de composants, et actualisation
    des paramètres d'essai pour la liste complète des composants."
