abstract:
- language: en
  script: Latn
  content: "IEC 63044-1:2017+A1:2021 applies to all Home and Building Electronic Systems
    (HBES) and Building Automation and Control Systems (BACS) and specifies the general
    requirements for these systems and products. This document provides an overview
    of the IEC 63044 series. To enable integration of a wide spectrum of applications,
    the IEC 63044 series covers<br />\r\n- electrical safety,<br />\r\n- functional
    safety,<br />\r\n- environmental conditions,<br />\r\n- EMC requirements, and<br
    />\r\n- installation and cabling rules and topologies.<br />\r\nIEC 63044 is a
    series of product family standards."
- language: fr
  script: Latn
  content: "L'IEC 63044-1:2017+A1:2021 s'applique à tous les systèmes électroniques
    pour les foyers domestiques et/ou les bâtiments (HBES) et à tous les systèmes
    de gestion technique du bâtiment (SGTB). Elle spécifie les exigences générales
    concernant ces systèmes et produits. Le présent document est applicable (mais
    pas limitée) aux<br />\r\n- postes d'opérateur et autres dispositifs d'interface
    homme–système,<br />\r\n- dispositifs pour des fonctions de gestion,<br />\r\n-
    dispositifs de commande, postes d'automatisation et contrôleurs spécifiques à
    une application,<br />\r\n- dispositifs de terrain, et<br />\r\n- câblage et interconnexion
    des dispositifs<br />\r\nutilisés dans un réseau HBES/SGTB. Le présent document
    fournit une vue d'ensemble de la série IEC 63044. Pour permettre l'intégration
    d'un large spectre d'applications, la série IEC 63044 couvre les éléments suivants:<br
    />\r\n- la sécurité électrique;<br />\r\n- la sécurité fonctionnelle;<br />\r\n-
    les conditions d’environnement;<br />\r\n- les exigences CEM;<br />\r\n- les règles
    et les topologies d'installation et de câblage.<br />\r\nL'IEC 63044 est une série
    de normes de famille de produits."
