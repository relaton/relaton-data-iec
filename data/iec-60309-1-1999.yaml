abstract:
- language: en
  script: Latn
  content: "Applies to plugs and socket-outlets, cable couplers and appliance couplers,
    with a rated operating voltage not exceeding 690 V d.c. or a.c, 500 Hz a.c. and
    a rated current not exceeding 250 A, primarily intended for industrial use, either
    indoors or outdoors when the ambient temperature does not normally exceed 40°C.<br
    />\r\n<br />\r\nThis publication is of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: S'applique aux prises de courant, aux prolongateurs et aux connecteurs,
    de tension nominale d'emploi ne dépassant pas 690 V en courant continu ou en courant
    alternatif, de fréquence ne dépassant pas 500 Hz en courant alternatif, et de
    courant nominal ne dépassant pas 250 A, destinés essentiellement aux usages industriels,
    à l'intérieur ou à l'extérieur des bâtiments, à une température ambiante en usage
    normal, ne dépassant pas habituellement 40°C.
