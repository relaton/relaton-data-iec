abstract:
- content: '<p class="MsoBodyText">This document specifies a set of compression methods
    for coding one or more images of bi-level, continuous-tone greyscale, or continuous-tone
    colour, or multichannel digital samples.</p><p class="MsoBodyText">This document:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specifies
    decoding processes for converting compressed image data to reconstructed image
    data;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specifies
    a codestream syntax containing information for interpreting the compressed image
    data;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->provides
    guidance on encoding processes for converting source image data to compressed
    image data.</p>'
