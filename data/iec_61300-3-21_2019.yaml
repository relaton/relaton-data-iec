    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 61300-3-21:2019 describes a method to measure the switching time and
    related performance parameters of a fibre optic spatial switch when the actuation
    energy is applied or removed to change the state of the switch. This third edition
    cancels and replaces the second edition published in 2014. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- changes to remove redundant
    overlap with IEC 60876-1;<br />\r\n- clarifications to definitions and diagrams;<br
    />\r\n- generalization of the detection apparatus beyond an oscilloscope.<br />\r\nKeywords:
    switching time, performance parameters of a fibre optic spatial switch, actuation
    energy"
