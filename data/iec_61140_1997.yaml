abstract:
- content: Applies to the protection of persons and animals against ELECTRIC SHOCK,
    giving fundamental principles and requirements which are common to electrical
    installations, systems and EQUIPMENT or necessary for their coordination.  Prepared
    for installations, systems and EQUIPMENT having nominal or rated voltages not
    exceeding a.c. 1 000 V or d.c. 1 500 V.  It may be used as guidance for higher
    voltages generated inside EQUIPMENT but it does not apply to high-voltage distribution
    systems.  Has the status of a basic safety publication in accordance with IEC
    Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable à la protection des personnes contre des CHOCS ELECTRIQUES,
    donnant des prinipes fondamentaux et des prescriptions communes aux installations
    électriques, aux systèmes et aux MATERIELS ou nécessaires à leur coordination.  Elaborée
    pour des installations, les systèmes et les MATERIELS dont les tensions nominales
    ou assignées sont au plus égales à 1 000 V en courant alternatif et 1 500 V en
    courant continu.  Elle peut aussi donner des indications pour des tensions plus
    élevées dans les MATERIELS, mais n'est pas applicable aux réseaux de distribution
    à haute tension. A le statut d`une publication fondamentale de sécurité conformément
    au Guide 104 de la CEI.
