abstract:
- content: Provides an informative guide on care, maintenance and in-service testing
    requirements of aerial devices with insulating booms used for live working. This
    specification is not a replacement for manufacturers' recommendations but rather
    a supplement containing critical generic requirements. In all cases, the manufacturers'
    specification and reasonable recommendations regarding use, care, maintenance,
    repairs and adjustments shall be adhered to.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit un guide d'information sur les prescriptions relatives aux précautions
    à prendre, à l'entretien et aux essais en service des équipements élévateurs à
    bras isolants utilisés pour les travaux sous tensions. La présente spécification
    ne remplace pas les recommandations des fabricants mais constitue plutôt un supplément
    contenant des prescriptions génériques critiques. Dans tous les cas, on doit se
    conformer à la spécification et aux recommandations raisonnables des fabricants
    concernant l'utilisation, les précautions à prendre, l'entretien, les réparations
    et les réglages.
