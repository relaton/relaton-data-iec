abstract:
- language: en
  script: Latn
  content: "IEC 60092-354:2014 is applicable to shipboard and offshore power cables
    with extruded solid insulation, conductor and core screening, having a voltage
    rating of one of the following:<br /> \n3,6/6 (7,2) kV, 6/10 (12) kV, 8,7/15 (17,5)
    kV, 12/20 (24) kV, 18/30 (36) kV. The cables are intended for fixed installations.
    The object of this standard is:<br />\n- to standardize cables whose safety and
    reliability are ensured when they are installed in accordance with the requirements
    of IEC 60092-352 or IEC 61892-4;<br />\n- to lay down standard manufacturing requirements
    and characteristics of such cables directly or indirectly bearing on safety;<br
    />\n- to specify test methods for checking conformity with those requirements.<br
    />\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\na) Modification of construction requirements in
    line with IEC 60092-350. There has been some redistribution of test methods between
    IEC 60092-350 and this new standard to remove all tests carried out on complete
    cables.<br />\nb) Requirements for enhanced cold properties, oil resistance and
    resistance to drilling fluids have been aligned to IEC 60092-350."
- language: fr
  script: Latn
  content: |-
    L'IEC 60092-354:2014 est applicable aux câbles d'énergie pour installations à bord des navires et en mer à isolement massif extrudé, avec blindage des âmes conductrices et des conducteurs, et dont la tension assignée est l'une des tensions suivantes:<br />
    3,6/6 (7,2) kV, 6/10 (12) kV, 8,7/15 (17,5) kV, 12/20 (24) kV, 18/30 (36) kV. Les câbles sont destinés à des installations fixes. L'objet de la présente norme est:<br />
    - de normaliser des câbles qui soient sûrs et fiables lorsqu'ils sont installés conformément aux exigences de l'IEC 60092-352 ou de l'IEC 61892-4;<br />
    - d'établir les caractéristiques pour de tels câbles et les exigences normalisées relatives à leur fabrication se référant directement ou indirectement à la sécurité;<br />
    - de préciser les méthodes d'essai pour vérifier la conformité à ces exigences. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Modification des exigences en matière de construction en ligne avec l'IEC 60092-350. Il y a eu une redistribution des méthodes d'essai entre l'IEC 60092-350 et cette nouvelle norme pour supprimer tous les tests effectués sur les câbles complets.<br />
    b) Les exigences pour les propriétés améliorées à froid, la résistance à l'huile, et la résistance aux fluides de forage ont été alignées sur l'IEC 60092-350.
