abstract:
- language: en
  script: Latn
  content: "IEC 60335-299:2003+A1:2017 deals with the safety of electrically operated
    commercial hoods intended for installation above commercial cooking appliances
    such as ranges, griddles, griddle grills and deep fat fryers, and not intended
    for household use. The hoods included in this standard are used, for example in
    restaurants, canteens, hospitals, and commercial enterprises such as bakeries,
    butcheries. The rated voltage being not more than 250 V for single-phase hoods
    connected between one phase and neutral, and 480 V for other hoods. Only single
    complete units and hoods supplied as seperate parts which when assembled form
    a complete working hood, incorporating a fan, are within the scope of this standard.<br
    />\r\n<strong>This consolidated version consists of the first edition (2003) and
    its amendment 1 (2017). Therefore, no need to order amendment in addition to this
    publication.</strong>"
