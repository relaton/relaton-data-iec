abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 18477-4:2017 specifies the framework, concepts, methodology for testing, and criteria to be achieved to claim conformance to one or multiple parts of ISO/IEC 18477 as listed below. It provides a framework for specifying abstract test suites and for defining the procedures to be followed during conformance testing.</p>
    <p>ISO/IEC 18477-4:2017</p>
    <p>-      specifies conformance testing procedures for decoding of ISO/IEC 18477‑1, 18477-2, ISO/IEC 18477‑6, ISO/IEC 18477‑7, ISO/IEC 18477‑8 and ISO/IEC 18477‑9,</p>
    <p>-      specifies conformance testing procedures for codestreams to the above International Standards,</p>
    <p>-      specifies codestreams, decoded images, and error metrics to be used within the decoder testing procedures, and</p>
    <p>-      specifies abstract test suites.</p>
