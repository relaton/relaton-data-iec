  format: text/html
- content: "IEC 63027:2023 s’applique aux équipements utilisés pour la détection et
    éventuellement pour l’interruption des arcs électriques en courant continu des
    circuits des systèmes photovoltaïques (PV). Il couvre les procédures d’essai de
    détection des arcs en série dans les circuits PV, et les temps de réponse de l'équipement
    utilisé pour interrompre les arcs.<br />\r\nLe document définit les scénarios
    de référence selon lesquels les essais sont réalisés. Le présent document couvre
    les équipements reliés à des systèmes qui ne dépassent pas une tension maximale
    de circuit de source PV de 1 500 V en courant continu. Le présent document fournit
    des exigences et des procédures d’essai pour les dispositifs de protection contre
    les défauts d’arc utilisés dans les systèmes PV afin de réduire le risque d’incendie
    d’origine électrique."
