abstract:
- content: IEC 62957-1:2017 specifies requirements for data preparation and data injection
    when using the semi-empirical method for performance evaluation of detection and
    radionuclide identification. This document recommends approaches for results interpretation
    and consolidation and establishes a method to share data and analysis results.
    This part of the standard is specific to the performance evaluation of radionuclide
    identification in static mode, i.e. when measurement geometry does not change
    (e.g. radionuclide identification devices in start-stop mode).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62957-1:2017 spécifie des exigences relatives à la préparation et
    à l'injection de données dans le cadre de l'utilisation de la méthode semi-empirique
    pour l'évaluation des performances de détection et d'identification des radionucléides.
    Le présent document recommande des approches d'interprétation et de consolidation
    des résultats, et établit une méthode d'échange de données et de résultats d'analyse.
    La présente Partie concerne spécifiquement l'évaluation des performances d'identification
    des radionucléides en mode statique, c'est-à-dire lorsque la géométrie de mesure
    ne varie pas (par exemple, avec des dispositifs d'identification des radionucléides
    en mode démarrage-arrêt).
