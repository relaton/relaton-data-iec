- content: "<!-- NEW! -->IEC 60793-2-50:2018 est disponible sous forme de IEC 60793-2-50:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60793-2-50: 2018 est applicable aux fibres optiques des catégories B-652, B 653,
    B-654, B-655, B 656 et B-657. Une table de correspondance entre les désignations
    IEC et les désignations UIT-T est représentée dans le Tableau 1. Ces fibres sont
    utilisées ou peuvent être intégrées dans des équipements destinés à la transmission
    de l’information et dans des câbles à fibres optiques. Trois types d’exigences
    s’appliquent à ces fibres:<br />\r\n• les exigences générales, qui sont définies
    dans l’IEC 60793-2;<br />\r\n• des exigences spécifiques communes aux fibres unimodales
    de classe B, couvertes par le présent document, et qui sont données dans l’Article
    5;<br />\r\n• des exigences particulières applicables à des catégories particulières
    de fibres ou à des applications données, qui sont définies dans les Annexes A
    à F.<br />\r\nPour certaines catégories de fibres (indiquées dans les spécifications
    de famille correspondantes), il existe des sous-catégories qui se distinguent
    les unes des autres par leurs différences de spécifications d’attributs de transmission.
    Les désignations pour ces sous-catégories sont documentées dans les spécifications
    de famille individuelles. Cette sixième édition annule et remplace la cinquième
    édition parue en 2015. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) introduction d’une convention de nommage révisée correspondant
    mieux à celles figurant dans les Recommandations de l’UIT-T G.652, G.653, G.654,
    G.655, G.656 et G.657. Ces modifications sont décrites dans le domaine d’application
    du présent document et accompagnées d’une table de correspondance pour les nouveaux
    noms. Les annexes ont été réarrangées à partir du nouveau nommage à des fins de
    lisibilité;<br />\r\nb) plus de détails sur les exigences pour une fibre unimodale
    à revêtement de 200 microns;<br />\r\nc) harmonisation avec les Recommandations
    de l’IUT-T G.652, G.654, G.657, consenties en septembre 2016 et comprenant des
    spécifications révisées de dispersion chromatique, des nouvelles catégories de
    fibre et les nouveaux lieux d’application correspondants;<br />\r\nd) des descriptions
    des types de fibre ont été ajoutées aux titres des Annexes A à F.<br />\r\nMots-clés:
    équipements destinés à la transmission de l’information, câbles à fibres optiques"
