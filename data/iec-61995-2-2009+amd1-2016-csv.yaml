abstract:
- language: en
  script: Latn
  content: "IEC 61995-2:2009+A1:2016 which is to be read in conjunction with IEC 61995-1,
    applies to devices for the connection of luminaires (DCL) 250 V, 6 A a.c. intended
    for household and similar purposes, for the electrical connection to final circuits
    rated not more than 16 A, without providing mechanical support for the luminaire.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6264\">IEC
    61995-1:2005</a>. <strong>This consolidated version consists of the first edition
    (2009) and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 61995-2:2009+A1:2016 qui est à lire conjointement avec l'IEC 61995-1,
    s'applique à des dispositifs de connexion pour luminaires (DCL) 250 V, 6 A courant
    alternatif, prévus pour un usage domestique et analogue et pour le raccordement
    à des circuits finaux de courant assigné inférieur ou égal à 16 A, sans fourniture
    de support mécanique du luminaire.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/6264\">IEC
    61995-1:2005</a>. <strong>Cette version consolidée comprend la première édition
    (2009) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
