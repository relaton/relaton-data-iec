abstract:
- content: "Deals with the safety of electrically operated commercial cooking and
    baking ranges, ovens, hobs, hob elements and similar appliances not intended for
    household use, their rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral and 480 V for other appliances.<strong>This
    consolidated version consists of the fifth edition (2002) \nand its amendment
    1 (2004). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des cuisinières, des fours, des tables de cuisson,
    des foyers de cuisson électriques à usage collectif et des appareils analogues
    qui ne sont pas destinés à un usage domestique, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés alimentés entre phase et
    neutre et à 480 V pour les autres appareils.<strong> Cette version consolidée
    comprend la cinquième édition (2002) et\nson amendement 1 (2004). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
