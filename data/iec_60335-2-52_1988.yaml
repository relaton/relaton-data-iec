- content: "This part of IEC 335 deals with the safety of electric oral hygiene appliances
    for household and similar purposes, their rated voltage being nor more than 250
    V. Examples of appliances covered by this standard are tooth brushes and oral
    irrigators. \nIt is to be used in conjunction with the third edition (1991 of
    IEC 335-1."
