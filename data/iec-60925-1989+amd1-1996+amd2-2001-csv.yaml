abstract:
- language: en
  script: Latn
  content: "Specifies general performance requirements for electronic ballasts for
    use on d.c. supplies having rated voltages not exceeding 250 V associated with
    tubular fluorescent lamps. Specifies also particular performance requirements
    for d.c. electronic ballasts for public transport lighting, general lighting and
    aircraft lighting. Supersedes IEC 60458.\n\n<b>This consolidated version consists
    of the first edition (1989),\nits amendment 1 (1996) and its amendment 2 (2001).
    Therefore, no   \nneed to order amendments in addition to this publication.</b>"
