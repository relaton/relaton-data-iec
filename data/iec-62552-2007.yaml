abstract:
- language: en
  script: Latn
  content: |-
    Specifies the essential characteristics of household refrigerating appliances, factory-assembled and cooled by internal natural convection or forced air circulation, and establishes test methods for checking the characteristics. These are type tests, and because of this, when verification of the performance of a refrigerating appliance of a given type in relation to this standard is necessary, it is preferable, wherever practicable, that all the tests specified be applied to a single unit. The tests can also be made individually for the study of a particular characteristic.

    The contents of the corrigendum of March 2008 have been included in
    this copy.
- language: fr
  script: Latn
  content: |-
    Spécifie les caractéristiques essentielles des appareils de réfrigération à usage ménager, assemblés en usine et refroidis par convection naturelle interne ou par circulation d'air forcé, et établit les méthodes d'essai pour la vérification des caractéristiques. Ce sont des essais types et, pour cette raison, lorsqu'il est nécessaire de vérifier les performances d'un appareil de réfrigération d'un type donné, en liaison avec la présente Norme internationale, il est préférable, si c'est réalisable, que tous les essais spécifiés soient appliqués à un seul appareil. Ces essais peuvent être également effectués séparément pour l'étude d'une caractéristique particulière.

    Le contenu du corrigendum de mars 2008 a été pris en considération
    dans cet exemplaire.
