- content: "IEC 60364-8-1:2019 fournit des exigences, des mesures et des recommandations
    supplémentaires pour la conception, la mise en œuvre, le fonctionnement et la
    vérification de tous types d'installations électriques à basse tension comportant
    la production locale et le stockage local de l'énergie pour optimiser l'utilisation
    efficace globale de l'électricité.<br />\r\nElle présente les exigences, les recommandations
    et les méthodes applicables à la conception et à l’évaluation de l’efficacité
    énergétique (EE) d'une installation électrique dans le cadre d'une approche de
    gestion de l’efficacité énergétique afin d'obtenir la fonctionnalité équivalente
    au meilleur service permanent pour la consommation d'énergie électrique la plus
    faible et la disponibilité de l'énergie et l'équilibre économique les plus acceptables.<br
    />\r\nCes exigences, recommandations et méthodes s'appliquent, dans les limites
    du domaine d'application de l'IEC 60364 (toutes les parties), aux installations
    neuves et à la modification des installations existantes.<br />\r\nLe présent
    document est applicable à l'installation électrique d'un bâtiment ou d'un système
    et ne s'applique pas aux produits. L’efficacité énergétique des produits et leurs
    exigences opérationnelles sont couvertes par les normes de produits concernées.<br
    />\r\nLorsqu’une autre norme fournit des exigences spécifiques à un système particulier
    ou une application d’installation particulière (par exemple, les systèmes de fabrication
    couverts par l’ISO 20140 (toutes les parties)), ces exigences peuvent remplacer
    celles du présent document.<br />\r\nLe présent document ne traite pas spécifiquement
    des systèmes d'automatisation de bâtiments.<br />\r\nLa présente publication groupée
    d’efficacité énergétique est principalement destinée à être utilisée comme une
    norme d’efficacité énergétique pour les installations électriques à basse tension
    citées à l’Article 1, mais elle est également destinée à être utilisée par les
    comités d’études lors de l’élaboration de normes, conformément aux principes fixés
    dans le Guide IEC 119 et le Guide IEC 118.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision de l’Annexe
    B;<br />\r\nb) révision de 4.2: évaluation de l’efficacité énergétique pour les
    installations électriques;<br />\r\nc) mise à jour de 8.3: Données d’entrée à
    partir des charges, des capteurs et des prévisions;<br />\r\nd) introduction de
    nouvelles définitions.<br />\r\nLa présente version bilingue (2021-02) correspond
    à la version anglaise monolingue publiée en 2019-02.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote"
