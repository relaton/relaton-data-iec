abstract:
- language: en
  script: Latn
  content: "IEC 60746-2:2003 specifies terminology, definitions and requirements for
    statements by manufacturers for analyzers, sensor units and electronic units used
    for the determination of the pH of aqueous solutions; to establish performance
    tests for such analyzers, sensor units and electronic units. It provides basic
    documents to support the applications of quality assurance standards ISO 9001,
    ISO 9002 and ISO 9003.\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/3233\">IEC 60746-1:2003</a>."
- language: fr
  script: Latn
  content: "La CEI 60746-2:2003 spécifie la terminologie, les définitions, les exigences
    relatives aux énoncés des caractéristiques par les constructeurs des analyseurs,
    détecteurs et unités électroniques utilisés pour la détermination du pH des solutions
    aqueuses; d'établir les essais de qualité de fonctionnement pour ces analyseurs,
    détecteurs et unités électroniques. Elle fournit les documents de base dans le
    cadre de l'application des normes d'assurance qualité: ISO 9001, ISO 9002 et ISO
    9003.\r\n\r\n<br /><br />Cette publication doit être lue conjointement avec la
    <a href=\"https://webstore.iec.ch/en/publication/3233\">CEI 60746-1:2003</a>."
