abstract:
- content: "The electronic version of this International Standard can be  downloaded
    \ from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br
    />\r\nISO/IEC 20000-10:2018 This document describes the core concepts of ISO/IEC
    20000 (all parts), identifying how the different parts support ISO/IEC 20000‑1:2018
    as well as the relationships between ISO/IEC 20000-1 and other International Standards
    and Technical Reports. This document also includes the terminology used in all
    parts of ISO/IEC 20000, so that organizations and individuals can interpret the
    concepts correctly.<br />\r\nThis document can be used by:<br />\r\na) organizations
    seeking to understand the terms and definitions to support the use of ISO/IEC
    20000 (all parts);<br />\r\nb) organizations looking for guidance on how to use
    the different parts of ISO/IEC 20000 to achieve their goal;<br />\r\nc) organizations
    that wish to understand how ISO/IEC 20000 (all parts) can be used in combination
    with other International Standards;<br />\r\nd) practitioners, auditors and other
    parties who wish to gain an understanding of ISO/IEC 20000 (all parts)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 20000-10:2018 Le présent document expose les concepts principaux
    de l'ISO/IEC 20000 (toutes les parties), identifie la façon dont les différentes
    parties viennent à l'appui de l'ISO/IEC 20000‑1:2018 et décrit les relations entre
    l'ISO/IEC 20000 (toutes les parties) et d'autres Normes internationales et Rapports
    techniques. Le présent document inclut également la terminologie utilisée dans
    toutes les parties de l'ISO/IEC 20000, afin que les organismes et les individus
    puissent interpréter correctement les concepts.<br />\r\nLe présent document peut
    être utilisé par:<br />\r\na) les organismes qui souhaitent comprendre les termes
    et définitions pour utiliser l'ISO/IEC 20000 (toutes les parties);<br />\r\nb)
    les organismes qui recherchent des recommandations concernant la manière d'utiliser
    les différentes parties de l'ISO/IEC 20000 pour atteindre leur objectif;<br />\r\nc)
    les organismes qui souhaitent comprendre comment l'ISO/IEC 20000 (toutes les parties)
    peut être utilisée avec d'autres Normes internationales;<br />\r\nd) les professionnels,
    auditeurs et autres parties qui souhaitent mieux comprendre l'ISO/IEC 20000 (toutes
    les parties)."
