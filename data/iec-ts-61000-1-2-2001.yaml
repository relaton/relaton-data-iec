abstract:
- language: en
  script: Latn
  content: |-
    Specifies a methodology for the achievement of functional safety with regard to electromagnetic (EM) phenomena of electrical and electronic equipment: apparatuses, systems and installations, as installed and used under operational conditions.

    It specifies procedures for

    - determining requirements;

    - requirements;

    - design aspects including installation of the equipment;

    - analytical assessment methods;

    - testing recommendations;

    - documentation.
- language: fr
  script: Latn
  content: |-
    Spécifie une méthodologie pour la réalisation de la sécurité fonctionnelle du point de vue des phénomènes électromagnétiques (EM) des matériels électriques et électroniques: appareils, systèmes et installations, installés et utilisés en conditions opérationnelles.

    Elle spécifie des procédures pour

    - la détermination des exigences;

    - les prescriptions;

    - les aspects relatifs à la conception, y compris l'installation du matériel;

    - les méthodes analytiques d'évaluation;

    - les recommandations relatives aux essais;

    - la documentation.
