abstract:
- language: en
  script: Latn
  content: IEC 63171:2025 is the general requirements and general tests part (general
    specification) of the whole IEC 63171 series, a set of International Standards
    covering shielded or unshielded free and fixed connectors for balanced single-pair
    data transmission with current carrying capacity. It provides the signal integrity
    requirements, common to the whole series.
- language: fr
  script: Latn
  content: L'IEC 63171:2025 constitue la partie sur les exigences générales et les
    essais (spécification générale) de l’ensemble de la série IEC 63171, un ensemble
    de Normes internationales couvrant les fiches et embases écrantées ou non écrantées
    pour transmission de données sur une seule paire symétrique avec courant admissible.
