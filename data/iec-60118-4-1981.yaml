abstract:
- language: en
  script: Latn
  content: Applies to audio-frequency induction loop systems producing an alternating
    magnetic field and intended to provide an input signal for hearing aids operating
    with an induction pick-up coil. Specifies a standard value of magnetic field strength
    in audio-frequency induction loops for hearing aid purposes, such as will give
    an adequate signal-to-noise ratio without overloading the hearing aid.
- language: fr
  script: Latn
  content: S'applique aux systèmes à boucles d'induction audiofréquences qui produisent
    un champ magnétique alternatif et qui sont destinés à fournir un signal d'entrée
    pour les appareils de correction auditive fonctionnant avec une bobine d'induction
    captrice. Spécifie une valeur normalisée d'intensité de champ magnétique dans
    les boucles d'induction audiofréquences destinées à des fins de correction auditive,
    de manière à obtenir un rapport signal sur bruit convenable, sans surcharger l'appareil
    de correction auditive.
