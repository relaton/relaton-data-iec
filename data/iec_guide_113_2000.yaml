abstract:
- content: IEC Guide 113:2000 is written to assist companies which have to develop
    materials declaration questionnaires for products, for instance as part of purchase
    specifications. It intends to increase the harmonization and the comparability
    of the various questionnaires. This is supposed to lead to cost reduction, both
    for those sending questionnaires and for those answering them, but it must be
    kept in mind that the possibilities for harmonizing the materials declaration
    questionnaires are limited because of the differing needs of those requiring information,
    and because of the continual changes of the hazardous materials lists. This guideline
    is not prescriptive.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le Guide CEI 113:2000 a été rédigé dans le but d'aider les sociétés qui
    doivent établir des questionnaires pour la déclaration des matériaux de leurs
    produits, par exemple pour être intégrées dans les spécifications d'acquisition.
    Il a pour but d'augmenter l'harmonisation et la comparabilité des différents questionnaires.
    Le but recherché est la réduction des coûts, pour ceux qui envoient les questionnaires
    ainsi que pour ceux qui y répondent. Il ne faut cependant pas oublier que les
    possibilités d'harmonisation des questionnaires pour la déclaration des matériaux
    sont limitées en raison des besoins divergents de ceux qui demandent l'information
    et en raison des changements continuels des listes de matériaux dangereux. Ce
    guide n'est pas normatif.
