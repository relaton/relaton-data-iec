- language: en
  script: Latn
  content: "Applies to fixed, single-phase, air-cooled independant or associated safety
    isolating transformers.\nThis part 2 supplements or modifies the corresponding
    clauses in IEC 61558-1. \n\nIt has the status of a group safety publication in
    accordance with IEC Guide 104.\n\nThis standard replaces section 3 of chapter
    III of IEC 60742."
