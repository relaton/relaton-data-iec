abstract:
- language: en
  script: Latn
  content: This part of IEC 61300 details a procedure to determine the suitability
    of a fibre optic device or closure to withstand the environmental condition of
    extended high temperature that may occur during operation, storage and/or transport.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61300 précise une méthode pour déterminer
    l'aptitude d'un dispositif ou d'un boîtier à fibres optiques à supporter la condition
    d'environnement à haute température prolongée susceptible de se produire pendant
    le fonctionnement, le stockage et/ou le transport.
