  format: text/html
- content: "L'IEC 60317-23:2013+A1:2019 spécifie les exigences pour les fils de bobinage
    brasables de section circulaire en cuivre émaillé de classe 180 avec un revêtement
    unique à base de résine polyestérimide, qui peut être modifiée sous réserve de
    conserver l'identité chimique de la résine initiale et de répondre à toutes les
    exigences spécifiées pour le fil.<br />\r\nNOTE - Une résine modifiée est une
    résine qui a subi une modification chimique, ou qui contient un ou plusieurs additifs
    pour améliorer les résultats obtenus ou les caractéristiques d'utilisation. La
    gamme des diamètres nominaux des conducteurs couverte par la présente norme est:<br
    />\r\n- Grade 1: 0,020 mm jusqu'à 1,600 mm compris;<br />\r\n- Grade 2: 0,020
    mm jusqu'à 1,600 mm compris. Les diamètres nominaux des conducteurs sont spécifiés
    dans l'Article 4 de l'IEC 60317-0-1:2013. Cette troisième édition annule et remplace
    la deuxième édition parue en 1990, l'Amendement 1:1997 et l'Amendement 2:1999.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- un
    nouveau 3.2.2 contenant des notes générales sur le fil de bobinage intégrées auparavant
    au domaine d'application;<br />\r\n- la révision des références à l'IEC 60317-0-1:2013
    pour bien établir que leur application est normative;<br />\r\n- la consolidation
    de 17.1 et 17.2 des exigences relatives à la brasabilité;<br />\r\n- la modification
    de l'Article 19, Facteur de dissipation diélectrique;<br />\r\n- un nouvel Article
    23, Détection des microfissures en immersion.<br /><strong>Cette version consolidée
    comprend la troisième édition (2013) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong><br />\r\nMots-clés:
    exigences pour les fils de bobinage brasables de section circulaire en cuivre
    émaillé, classe 180, revêtement unique à base de résine polyestérimide"
