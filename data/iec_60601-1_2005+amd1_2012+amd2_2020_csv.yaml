abstract:
- content: IEC 60601-1:2005+A1:2012+A2:2020 contains requirements concerning basic
    safety and essential performance that are generally applicable to medical electrical
    equipment. For certain types of medical electrical equipment, these requirements
    are either supplemented or modified by the special requirements of a collateral
    or particular standard. Where particular standards exist, this standard should
    not be used alone. This document includes the contents of the corrigenda 1 (2006),
    2 (2007) and 3 (2022), the contents of the corrigendum to Amendment 1 (2014),
    as well as the interpretation sheets 1 (2008), 2 (2009), 3 (2013) and interpretation
    sheet to amendment 1 (2021).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-1:2005+A1:2012 contient les exigences concernant la sécurité
    de base et les performances essentielles qui sont généralement applicables aux
    appareils électromédicaux. Pour certains types d'appareil électromédicaux, ces
    exigences sont soit complétées soit modifiées par des exigences spécifiques données
    dans une norme collatérale ou une norme particulière. Lorsqu'il existe une norme
    particulière, il est recommandé de ne pas utiliser la présente norme générale
    seule. Cette version consolidée comprend la troisième édition (2005) et son amendement
    1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
    Ce document inclut le contenu des corrigenda 1 (2006), 2 (2007) et 3 (2022), le
    contenu du corrigendum à l'Amendement 1 (2014), ainsi que les feuilles d'interprétation
    1 (2008), 2 (2009), 3 (2013) et de la feuille d'interprétation de l'amendement
    1 (2021).
