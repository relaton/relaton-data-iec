abstract:
- content: |-
    This part is intended to provide:
    a) generic guidance; and
    b) guidance for assessing the significance, relevance and limitations of the data from preselection fire tests compared to the data from fire tests that provide input for hazard assessment.
    Priority is given to fire hazard assessment tests made on the final end-product; however, in certain cases preselection tests may be agreed upon for practical reasons.
    Examples of test methods which contain combustion characteristics tests specified in the international test methods of IEC and ISO are listed in annex A.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie est destinée à fournir les éléments suivants:
    a) un guide générique; et
    b) un guide pour évaluer l'importance, la pertinence et les limites des données issues des essais au feu de présélection comparées aux données issues des essais au feu fournissant une entrée pour l'évaluation des risques.
    La priorité est donnée aux essais d'évaluation des risques du feu effectués sur le produit fini; cependant, dans certains cas des essais de présélection peuvent être prévus pour des raisons pratiques.
    Des exemples de méthodes d'essai qui contiennent des essais pour les caractéristiques de combustion spécifiés dans les méthodes d'essai internationales de la CEI et de l'ISO sont énumérés à l'annexe A.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
