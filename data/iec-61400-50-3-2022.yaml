abstract:
- language: en
  script: Latn
  content: "IEC 61400-50-3:2022 describes procedures and methods that ensure that
    wind measurements using nacelle-mounted wind lidars are carried out and reported
    consistently and according to best practice. This document does not prescribe
    the purpose or use case of the wind measurements. However, as this document forms
    part of the IEC 61400 series of standards, it is anticipated that the wind measurements
    will be used in relation to some form of wind energy test or resource assessment.<br
    />\r\nThe scope of this document is limited to forward-looking nacelle-mounted
    wind lidars (i.e. the measurement volume is located upstream of the turbine rotor).<br
    />\r\nThis document aims to describe wind measurements using nacelle-mounted wind
    lidar with sufficient quality for the use case of power performance testing (according
    to IEC 61400-12-1:2017).<br />\r\nThe contents of the corrigendum of November
    2023 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 61400-50-3:2022 décrit les procédures et les méthodes qui permettent
    de s'assurer que les mesurages du vent à l'aide de lidars montés sur nacelle sont
    réalisés et consignés de manière cohérente et conformément aux meilleures pratiques.
    Le présent document ne précise pas l'objet ou le cas d'utilisation des mesurages
    du vent. Toutefois, le présent document faisant partie de la série de normes IEC
    61400, il est envisagé que les mesurages du vent soient utilisés dans le cadre
    d'essais relatifs à l'énergie éolienne ou d'une évaluation des ressources.<br
    />\r\nLe domaine d'application du présent document se limite aux lidars montés
    sur nacelle à l'avant (c'est-à-dire que le volume de mesure est situé en amont
    du rotor de l'éolienne).<br />\r\nLe présent document a pour objectif de décrire
    le mesurage du vent à l'aide d'un lidar monté sur nacelle de qualité suffisante
    pour être utilisé dans le cadre d'essais de performance de puissance (conformément
    à l'IEC 61400-12-1:2017).<br />\r\nLe contenu du corrigendum de novembre 2023
    a été pris en considération dans cet exemplaire."
