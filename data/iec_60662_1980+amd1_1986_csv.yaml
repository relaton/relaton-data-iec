abstract:
- content: Specifies the lamp dimensions, electrical characteristics for lamp starting
    and operation together with information for ballast, ignitor and luminaire design
    purposes. This is a loose-leaf publication. Amendments containing new and revised
    sheets are issued periodically. It bears the edition number 1.10. This consolidated
    version consists of the first edition (1980), its amendments 1 (1986), 2(1987),
    3(1990), 4(1992), 5(1993), 6(1994), 7(1995), 8(1995), 9(1997) and 10(1997). Therefore,
    no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Précise les dimensions des lampes, les caractéristiques électriques pour
    l'amorçage et le fonctionnement ainsi que les informations pour la conception
    du ballast, de l'allumeur et des luminaires. Cette publication est composée de
    feuillets détachables. La CEI publie, au fur et à mesure de leur mise au point,
    de nouvelles feuilles et des feuilles révisées. Elle porte le numéro d'édition
    1.10. Cette version consolidée comprend la première édition (1980), ses amendements
    1 (1986), 2(1987), 3(1990), 4(1992), 5(1993), 6(1994), 7(1995), 8(1995), 9(1997)
    et 10(1997). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.
