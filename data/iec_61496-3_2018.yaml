- content: "L'IEC 61496-3:2018 définit les exigences complémentaires de conception,
    de construction et d'essai d'équipements de protection électrosensibles (ESPE)
    conçus spécialement pour détecter des personnes ou des parties de personnes, comme
    partie d'un système relatif à la sécurité, utilisant pour la fonction de détection
    des dispositifs protecteurs optoélectroniques actifs sensibles aux réflexions
    diffuses (AOPDDR). Une attention particulière est portée aux exigences assurant
    qu'une performance appropriée relative à la sécurité est atteinte. Un ESPE peut
    comprendre des fonctions relatives à la sécurité facultatives, leurs exigences
    étant indiquées dans l'Annexe A du présent document et dans l'Annexe A de l'IEC
    61496-1:2012. L'IEC 61496-3:2018 ne définit ni les dimensions, ni la configuration
    de la zone de détection, ni son emplacement par rapport aux parties dangereuses
    dans une application quelconque, ni, enfin, ce qui constitue un état dangereux
    pour une machine donnée. Elle se limite au fonctionnement de l'ESPE, et à son
    interface avec la machine. Les AOPDDR sont des dispositifs qui comportent soit<br
    />\r\n– une ou plusieurs zones de détection bidimensionnelles (AOPDDR-2D), ou<br
    />\r\n– une ou plusieurs zones de détection tridimensionnelles (AOPDDR-3D)<br
    />\r\ndans laquelle ou lesquelles le rayonnement dans le champ proche infrarouge
    est émis par un ou des émetteurs. Lorsque le rayonnement émis rencontre un objet
    (une personne par exemple ou une partie de son corps), une partie du rayonnement
    émis est réfléchi par réflexion diffuse sur un ou des récepteurs. Cette réflexion
    permet de déterminer la position de l'objet. Les équipements optoélectroniques
    qui réalisent un seul mesurage de distances unidimensionnelles ponctuelles, par
    exemple, les détecteurs de proximité optiques, ne sont pas couverts par le présent
    document. L'IEC 61496-3:2018 ne traite pas des aspects exigés pour une classification
    complexe ou une différenciation de l'objet détecté. L'IEC 61496-3:2018 ne traite
    pas des exigences et des essais pour une application extérieure. Les AOPDDR utilisant
    des longueurs d'onde de crête de rayonnement hors de la plage de 820 nm à 950
    nm ainsi que ceux dont les longueurs d'onde de rayonnement sont différentes de
    celles générées par l'AOPDDR lui-même sont exclus du présent document. Ce dernier
    peut servir de guide pour les dispositifs de détection qui utilisent des longueurs
    d'onde de rayonnement hors de cette plage. L'IEC 61496-3:2018 est approprié pour
    les AOPDDR disposant d'une taille minimale de l’objet détectable dans la plage
    comprise entre 30 mm et 200 mm. L'IEC 61496-3:2018 peut se révéler approprié pour
    des applications autres que la protection des personnes, par exemple la protection
    des machines ou des produits contre des dommages mécaniques. Dans ces applications,
    des exigences différentes peuvent être appropriées, par exemple lorsque les matières
    qui doivent être reconnues par la fonction de détection possèdent des propriétés
    différentes de celles des personnes et de leurs vêtements. L'IEC 61496-3:2018
    ne traite pas des exigences d'émission concernant la compatibilité électromagnétique
    (CEM). L'IEC 61496-3:2018 annule et remplace la deuxième édition parue en 2008.
    Cette édition constitue une révision technique. L'IEC 61496-3:2018 inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) extension du domaine d'application de l'AOPDDR-2D à l'AOPDDR-3D;<br />\r\nb)
    extension du domaine d'application de l'ESPE de type 3 à l'ESPE de type 2;<br
    />\r\nc) mise en œuvre des exigences et des procédures d'essai pour l'AOPDDR-3D
    et l'ESPE de type 2;<br />\r\nd) énumération de la surveillance des limites de
    référence comme fonction facultative de l'ESPE;<br />\r\ne) mise en œuvre des
    instructions pour le positionnement de l'AOPDDR-3D par rapport aux parties du
    corps;<br />\r\nf) revue des exigences pour la combinaison des défauts uniques
    avec les conditions concernant l'absence de défaillance dangereuse, voir par exemple
    le dernier alinéa de 4.2.2.4.<br />\r\nL'IEC 61496-3:2018 doit être utilisé conjointement
    avec l'IEC 61496-1:2012."
