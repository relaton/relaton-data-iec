abstract:
- content: |-
    States the characteristics of contactors and starters and associated equipment, the conditions with which contactors or starters shall comply (operation and behaviour, dielectric properties, the degrees of protection provided by their enclosures, their construction), the tests intended for confirming that these conditions have been met, the information to be given with the equipment or in the manufacturer's literature.
    This publication supersedes IEC 60158-1 (1970) and its Amendment 1 (1983), 60158-1C (1982), 60292-1 (1969) and its Amendment 2 (1983), 60292-2 (1970), 60292-3 (1973) and 60292-4 (1975). It should be read in conjunction with IEC 60947-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fixe les caractéristiques des contacteurs et des démarreurs ainsi que des matériels associés, les conditions auxquelles doivent répondre les contacteurs et les démarreurs (fonctionnement et tenue, qualités diélectriques, degrés de protection procurés par leurs enveloppes, à leur construction), les essais destinés à vérifier si ces conditions sont réalisées, les renseignements à fournir avec les matériels ou dans la documentation du constructeur.
    Cette publication remplace les CEI 60158-1 (1970) et sa Modification 1 (1983), 60158-1C (1982), 60292-1 (1969) et sa Modification 2 (1983), 60292-2 (1970), 60292-3 (1973) et 60292-4 (1975). Doit être utilisée conjointement avec la CEI 60947-1.
  language:
  - fr
  script:
  - Latn
  format: text/html
