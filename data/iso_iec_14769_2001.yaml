abstract:
- content: <p>The concept of "type" is fundamental to ODP systems; the interaction
    model of ODP-RM involves strongly-typed</p><p>interactions.</p><p>This Recommendation
    | International Standard:</p><p>? defines a framework for describing types of
    interest in ODP systems by determining what entities need to</p><p>be typed and
    what needs to be said about the identified types. The primary focus of this work
    is the</p><p>computational interface type system;</p><p>? identifies and characterizes
    type languages sufficient to describe the types identified above in an</p><p>informative
    annex;</p><p>? provides enterprise, information, and computational specifications
    of a generic type repository function</p><p>within the type description framework
    which can be specialized to select a specific type system or type</p><p>notation.
    The type repository function provides:</p><p>? storage and retrieval of type descriptions;</p><p>?
    management of type descriptions;</p><p>? management of the relationship between
    types including matching of types;</p><p>? naming of types (in a manner consistent
    with ODP Naming Framework);</p><p>? interworking and federation of different type
    repositories.</p><p>This Recommendation | International Standard provides a standard
    method of accessing type descriptions used within</p><p>open distributed processing
    systems, where the type descriptions can be in various concrete syntaxes and type
    languages</p><p>used in these open distributed processing systems. This Recommendation
    | International Standard also facilitates the</p><p>dynamic matching of types
    for interactions, binding and trading purposes.</p>
  language:
