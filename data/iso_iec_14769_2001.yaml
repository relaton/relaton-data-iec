- content: <p>Le concept de "type" est un concept fondamental des systèmes ODP; le
    modèle d'interaction du modèle ODP-RM fait</p><p>intervenir des interactions fortement
    typées.</p><p>La présente Recommandation | Norme internationale:</p><p>? définit
    un cadre général pour la description des types intéressant les systèmes ODP en
    déterminant quelles</p><p>entités doivent faire l'objet d'un typage et ce qui
    doit être défini en ce qui concerne les types identifiés.</p><p>Cette étude vise
    principalement le système de type d'interface de traitement.</p><p>? identifie
    et caractérise les langages de typage permettant de décrire les types définis
    ci-dessus dans une</p><p>annexe à caractère informatif;</p><p>? donne les spécifications
    d'entreprise, d'information et de traitement d'une fonction de consignation de</p><p>types
    générique dans le cadre général de description typologique qui peut être spécialement
    destiné à</p><p>choisir un système de type ou une notation de type en particulier.
    La fonction de consignation de types</p><p>assure:</p><p>? le stockage et la recherche
    de descriptions typologiques;</p><p>? la gestion de descriptions typologiques;</p><p>?
    la gestion de la relation entre les types, y compris la mise en correspondance
    des types;</p><p>? la dénomination des types (d'une manière conforme au cadre
    général de dénomination ODP);</p><p>? l'interfonctionnement et la fédération de
    différentes consignations de types.</p><p>La présente Recommandation | Norme internationale
    indique une méthode normalisée d'accès à des descriptions</p><p>typologiques qui
    est utilisée dans les systèmes de traitement réparti ouvert, où les descriptions
    typologiques peuvent se</p><p>faire dans les diverses syntaxes concrètes et les
    divers langages de typage utilisés dans ces systèmes. Elle permet</p><p>également
    de mettre aisément des types en correspondance dynamique à des fins d'interaction,
    de liaison et de courtage.</p>
