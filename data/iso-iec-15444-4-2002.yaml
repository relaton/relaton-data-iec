abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 15444-4:2002 specifies the framework, concepts, methodology for testing, and criteria to be achieved to claim compliance to ITU-T Recommendation T.800 | ISO/IEC 15444-1. It provides a framework for specifying abstract test suites and for defining the procedures to be followed during compliance testing.</p>
    <p>ISO/IEC 15444-4:2002</p>
    <ul><li>specifies compliance testing procedures for encoding and decoding using JPE 2000 Part 1 (ITU-T Recommendation T.800 | ISO/IEC 15444-1);</li><li>specifies codestreams, decoded images, and error metrics to be used with the testing procedures;</li><li>specifies abstract test suites;</li><li>provides guidance for creating an encoder compliance test.</li></ul>
    <p>ISO/IEC 15444-4:2002 does not include the following tests:</p>
    <p>Acceptance testing: the process of determining whether an implementation satisfies acceptance criteria and enables the user to determine whether or not to accept the implementation. This includes the planning and execution of several kinds of tests (e.g. functionality, quality, and speed performance testing) that demonstrate that the implementation satisfies the user requirements.</p>
    <p>Performance testing: measures the performance characteristics of an Implementation Under Test (IUT) such as its throughput, responsiveness, etc., under various conditions.</p>
    <p>Robustness testing: the process of determining how well an implementation processes data which contains errors.</p>
