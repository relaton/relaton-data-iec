abstract:
- language: en
  script: Latn
  content: IEC TR 60286-7:2019 contains information about the introduction of an innovative
    bulk blister packing system for miniaturized components, for example chip type
    components of size 1005 (metric) and smaller. It includes a proposal for standardization
    of the interface between the packaging and automatic assembly systems and requirements
    to the properties of the packaging.
- language: fr
  script: Latn
  content: L’IEC TR 60286-7:2019 contient des informations sur l’introduction d’un
    système innovant de conditionnement par plaquette thermoformée en volume pour
    des composants miniaturisés, par exemple des composants de type puce d’une taille
    inférieure ou égale à 1005 (métrique). Elle comprend une proposition de normalisation
    de l’interface entre les systèmes d’emballage et de montage automatique ainsi
    que les exigences relatives aux propriétés de l’emballage.
