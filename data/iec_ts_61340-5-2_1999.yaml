abstract:
- content: Covers the protection from electrostatic discharge (ESD) damage of all
    electronic devices (components, assemblies and sub-assemblies) with voltage sensitivity
    of not lower than 100 V throughout their entire life. This is from the commencement
    of manufacture, through product assembly, product use and possible repair until
    the end of the product life. Is to be read in conjunction with IEC 61340-5-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la protection contre les dommages occasionés par les décharges
    électrostatiques (ESD) au niveau de tous les dispositifs électroniques (composants,
    ensembles et sous-ensembles) présentant une sensibilité à la tension d'au moins
    100 V tout au long de leur durée de vie. Cette protection s'applique dès le début
    de la la fabrication, puis au cours de l'assemblage du produit, de son utilisation
    et de son éventuelle réparation jusqu'à la fin de sa durée de vie. Doit être lue
    conjointement avec la CEI 61340-5-1.
