abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60670 applies to boxes, enclosures and parts of enclosures (hereafter called "boxes" and "enclosures") for electrical accessories with a rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household or similar fixed electrical installations, either indoors or outdoors.

    This edition cancels and replaces the second edition of IEC 60670 published in 1989 and its amendment 1 (1994). This edition constitutes a technical revision.

    The contents of the corrigendum of February 2003 have been included in this copy.
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60670 s'applique aux boîtes, parties d'enveloppes
    et enveloppes (ci-après désignées par les termes «boîtes» et «enveloppes») destinées
    à des appareillages électriques ayant une tension assignée ne dépassant pas 1
    000 V alternatifs et 1 500 V continus prévus pour des installations électriques
    fixes à usages domestiques ou analogues, pour l'intérieur ou l'extérieur.\n\nCette
    édition annule et remplace la deuxième édition de la CEI 60670 parue en 1989 ainsi
    que son amendement 1 (1994). Cette édition constitue une révision technique. \n\nLe
    contenu du corrigendum de février 2003 a été pris en considération dans cet exemplaire."
