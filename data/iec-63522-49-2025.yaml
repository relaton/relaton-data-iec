abstract:
- language: en
  script: Latn
  content: IEC 63522-49:2025 This part of IEC 63522 is used for testing all kinds
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use. This
    document defines a standard test method for long term stability of sealing.
- language: fr
  script: Latn
  content: IEC 63522-49:2025 La présente partie de l'IEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Le présent document a pour objet de définir
    une méthode d'essai normalisée pour la stabilité à long terme de l’étanchéité.
