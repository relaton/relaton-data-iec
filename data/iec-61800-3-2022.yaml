abstract:
- language: en
  script: Latn
  content: "IEC 61800-3:2022 specifies electromagnetic compatibility (EMC) requirements
    for adjustable speed power drive systems (PDSs) and machine tools (MTs). A PDS
    is an AC or DC motor drive including an electronic converter. Requirements are
    stated for AC and DC PDSs and MTs with input and/or output voltages (line-to-line
    voltage), up to 35 kV AC RMS. This document applies to equipment of all power
    ratings.<br />\r\nAs a product EMC standard, this document can be used for the
    assessment of PDS and MT. It can also be used for the assessment of complete drive
    modules (CDM) or basic drive modules (BDM).<br />\r\nTraction applications and
    electric vehicles are excluded. Equipment which is defined as group 2 in CISPR
    11:2015 is excluded.<br />\r\nThis document does not give requirements for the
    electrical machine which converts power between the electrical and mechanical
    forms within the PDS. Requirements for rotating electrical machines are covered
    by the IEC 60034 series. In this document, the term \"motor\" is used to describe
    the electrical machine, whether rotary or linear, and regardless of the direction
    of power flow.<br />\r\nThis document is applicable to BDMs, CDMs, PDSs and MTs
    with or without radio function. However, this document does not specify any radio
    transmission and reception requirements.<br />\r\nThis document defines the minimum
    requirements for emission and immunity in the frequency range from 0 Hz to 400
    GHz. Tests are not required in frequency ranges where no requirements are specified.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2017. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\nextension of the scope to machine tools with one or more embedded PDS;<br
    />\r\nextension of the frequency range for radiated immunity tests to 6 GHz;<br
    />\r\ngeneral updates in the normative part and the informative annexes.<br />\r\nThe
    content of the corrigendum 1 (2025-04) has been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 61800-3:2022 spécifie les exigences de compatibilité électromagnétique
    (CEM) applicables aux entraînements électriques de puissance (PDS) et aux machines-outils
    (MT) à vitesse variable. Un PDS est un entraînement à moteur à courant alternatif
    ou continu, comprenant un convertisseur électronique. Les exigences sont spécifiées
    pour des PDS et MT en courant alternatif et en courant continu, ayant des tensions
    d’entrée et/ou de sortie (tensions entre phases), d’une valeur efficace allant
    jusqu’à 35 kV en courant alternatif. Le présent document s’applique aux équipements
    sans distinction sur leur valeur assignée de puissance.<br />\r\nEn tant que norme
    de produit CEM, le présent document peut être utilisé pour l’évaluation des PDS
    et des MT. Il peut aussi être utilisé pour l’évaluation des modules d’entraînement
    complet (CDM) ou des modules d’entraînement principal (BDM).<br />\r\nLes applications
    de traction et les véhicules électriques sont exclus du domaine d’application.
    Le matériel défini comme relevant du groupe 2, conformément à la CISPR 11:2015,
    est exclu.<br />\r\nLe présent document ne donne pas les exigences relatives à
    la machine électrique qui convertit la puissance électrique en puissance mécanique,
    au sein du PDS. Les exigences relatives aux machines électriques tournantes sont
    couvertes par la série IEC 60034. Dans le présent document, le terme \"moteur\"
    est utilisé pour décrire la machine électrique, qu’elle soit tournante ou linéaire,
    et quel que soit le sens de circulation de la puissance.<br />\r\nLe présent document
    s’applique aux BDM, CDM, PDS et MT, avec ou sans fonctionnalité radioélectrique.
    Cependant, le présent document ne spécifie aucune exigence relative aux émissions
    et réceptions radioélectriques.<br />\r\nLe présent document définit les exigences
    minimales relatives aux émissions et à l’immunité, dans la plage de fréquences
    allant de 0 Hz à 400 GHz. Les essais ne sont pas exigés dans les plages de fréquences
    pour lesquelles aucune exigence n’est spécifiée.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2017. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\nextension du domaine d’application
    aux machines-outils équipées d’un ou plusieurs PDS intégrés;<br />\r\nextension
    de la plage de fréquences à 6 GHz pour les essais d’immunités aux perturbations
    rayonnées;<br />\r\nmises à jour génériques de la partie normative et des annexes
    informatives.<br />\r\nLe contenu du corrigendum 1 (2025-04) a été pris en considération
    dans cet exemplaire."
