abstract:
- content: |-
    Applies to discrete semiconductor devices, excluding optoelectronic
    devices. Should be read together with the generic specification to
    which it refers: it gives details of the Quality Assessment
    Procedures, the inspection requirements, screening sequences,
    sampling requirements, test and measurement procedures required for
    the assessment of semiconductor devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux dispositifs discrets à semiconducteurs, à
    l'exclusion des dispositifs optoélectroniques. Doit être lue
    conjointement avec la spécification générique à laquelle elle se
    réfère; donne des détails sur les procédures d'assurance de la
    qualité, les exigences de contrôle, les séquences de sélection, les
    exigences pour les prélèvements, les essais et les mesures exigés
    pour tous les dispositifs à semiconducteurs.
