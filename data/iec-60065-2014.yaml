abstract:
- language: en
  script: Latn
  content: "IEC 60065:2014 applies to electronic apparatus designed to be fed from
    the mains, from a supply apparatus, from batteries or from remote power feeding
    and intended for reception, generation, recording or reproduction of audio, video
    and associated signals. It also applies to apparatus designed to be used exclusively
    in combination with the above-mentioned apparatus. This standard primarily concerns
    apparatus intended for household and similar general use but which may also be
    used in places of public assembly such as schools, theatres, places of worship
    and the workplace professional apparatus intended for use as described above is
    also covered unless falling specifically within the scope of other standards.
    This standard:<br />\r\n- concerns only safety aspects of the above apparatus;<br
    />\r\n- it does not concern other matters, such as style or performance. This
    standard applies to the above-mentioned apparatus, if designed to be connected
    to the telecommunication network or similar network, for example by means of an
    integrated modem. This eighth edition cancels and replaces the seventh edition
    published in 2001 including its Amendment 1 (2005) and Amendment 2 (2010). It
    constitutes a technical revision. The principal changes in this edition as compared
    with the seventh edition are as follows:<br />\r\n- new requirements for wall
    and ceiling mounting means;<br />\r\n- new requirements for coin/button cell batteries;<br
    />\r\n- all notes have been reviewed to comply with the new directives;<br />\r\n-
    addition of requirements for LEDs;<br />\r\n- requirements for creepage distances
    are aligned with IEC 60950-1 and a change in optocoupler requirements.<br />\r\nThe
    contents of the corrigendum 1 of December 2015, corrigendum 2 of December 2016
    and corrigendum 3 of December 2018 have been included in this copy.<br />\r\nKeywords:
    Audio/Video, Reception, Generation, Recording, Safety"
- language: fr
  script: Latn
  content: "L'IEC 60065:2014 est applicable aux appareils électroniques destinés à
    être alimentés par un reseau d'alimentation, un appareil d'alimentation, des piles
    ou batteries ou d'une TELEALIMENTATION et prévus pour la réception, la génération,
    l'enregistrement ou la reproduction de son, d'image et de signaux associés. Elle
    s'applique aussi aux appareils conçus pour être utilisés exclusivement en combinaison
    avec les appareils mentionnés ci-dessus. Cette norme s'applique principalement
    aux appareils à usage domestique ou à usage général analogue, mais qui peuvent
    également être utilisés dans des lieux recevant du public tels qu'écoles, salles
    de spectacle, des édifices du culte et des lieux de travail. Les APPAREILS PROFESSIONNELS
    destinés aux usages décrits ci-dessus sont également couverts sauf s'ils sont
    spécifiquement mentionnés dans le domaine d'application d'une autre norme. Cette
    norme concerne uniquement les aspects de sécurité des appareils ci-dessus et ne
    concerne pas les autres aspects tels que la présentation ou les performances.
    Cette norme s'applique aux appareils ci-dessus, s'ils sont prévus pour être reliés
    à un RESEAU DE TELECOMMUNICATION ou un réseau similaire, par exemple par l'intermédiaire
    d'un modem incorporé. Cette huitième édition annule et remplace la septième édition
    parue en 2001, l'Amendement 1 (2005) et l'Amendement 2 (2010). Cette édition constitue
    une révision technique. Les principales modifications de la présente édition par
    rapport à la septième édition sont les suivantes:<br />\r\n- nouvelles exigences
    pour moyens de montage sur un mur ou un plafond;<br />\r\n- nouvelles exigences
    relatives aux piles boutons;<br />\r\n- toutes les notes ont été revues, en vue
    d'être conformes avec les nouvelles directives;<br />\r\n- ajout d'exigences concernant
    les diodes électroluminescentes (LED);<br />\r\n- les exigences concernant les
    lignes de fuite sont alignées sur l'IEC 60950-1;<br />\r\n- changement dans les
    exigences du photocoupleur.<br />\r\nLe contenu du corrigendum 1 de décembre 2015,
    le corrigendum 2 de décembre 2016 et le corrigendum 3 de décembre 2018 a été pris
    en considération dans cet exemplaire.<br />\r\nMots-clés: Audio/Vidéo, Réception,
    Génération, Enregistrement, Sécurité"
