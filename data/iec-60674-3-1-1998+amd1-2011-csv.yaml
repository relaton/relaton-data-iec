abstract:
- language: en
  script: Latn
  content: IEC 60674-3-1:1998+A1:2011 Gives the requirements for biaxially oriented
    polypropylene film having a smooth or rough surface, corona treated when required
    for vacuum metallization. The films are for use as dielectric in capacitors. <strong>This
    consolidated version consists of the first edition (1998) and its amendment 1
    (2011). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60674-3-1:1998+A1:2011 Donne les prescriptions relatives aux films
    de polypropylène biorienté à surface lisse ou rugueuse, avec traitement par effet
    couronne si nécessaire pour la métallisation sous vide. Les films sont utilisés
    comme diélectrique dans les condensateurs. <strong> Cette version consolidée comprend
    la première édition (1998) et son amendement 1 (0211). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
