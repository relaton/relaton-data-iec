abstract:
- content: "IEC 60745-2-5:2010 deals with the safety of hand-held motor-operated or
    magnetically driven electric tools, specific requirements for all types of circular
    saws. The rated voltage being not more than 250 V for single-phase a.c. or d.c.,
    and 440 V for three-phase a.c. tools. This standard does not apply to saws used
    with abrasive wheels. The principal changes in this edition as compared with the
    fourth edition are as follows:<br />\r\n- clause 17 introduction of endurance
    tests in practical use for the guards of all types of saws;<br />\r\n- clause
    19 clarifications and editorial improvements in respect to the guarding;<br />\r\n-
    annex M editorial improvements.<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 60745-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60745-2-5:2010 traite de la sécurité des outils électriques portatifs
    à moteur ou à entraînement magnétique, exigences spécifiques pour tous les types
    de scies circulaires. La tension assignée n'étant pas supérieure à 250 V pour
    les outils monophasés alimentés en courant alternatif ou pour les outils alimentés
    en courant continu, et 440 V pour les outils triphasés alimentés en courant alternatif.
    La présente norme ne s'applique pas aux scies utilisées avec des roues abrasives.
    Les principales modifications par rapport à l'édition précédente sont:<br />\r\n-
    article 17, introduction des essais d'endurance dans la pratique, pour les protecteurs
    de tous les types de scies;<br />\r\n- article 19, clarifications et amélioration
    d'ordre rédactionnel en ce qui concerne la protection;<br />\r\n- annexe M, améliorations
    d'ordre rédactionnel.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60745-1:2006."
