abstract:
- language: en
  script: Latn
  content: Applies to 24 to 96 channel digital audio recording on 12,7 mm or 25,4
    mm wide tape hereinafter called tape), with stationary heads, for professional
    use. Defines the mechanical and electrical characteristics necessary to ensure
    the interchangeability of programmes, recorded as digital audio signals on magnetic
    tape, in professional industries.
- language: fr
  script: Latn
  content: S'applique à l'enregistrement audionumérique de 24 à 96 voies, sur des
    bandes d'une largeur de 12,7 mm ou de 25,4 mm, (appelées plus loin bandes), avec
    des têtes fixes, pour un usage professionel. Définit les caractéristiques mécaniques
    et électriques nécessaires pour assurer, entre professionnels, l'interchangeabilité
    des programmes et des signaux audionumériques enregistrés sur bandes magnétiques.
