abstract:
- content: "IEC 61190-1-2:2014-02(en-fr) specifies general requirements for the characterization
    and testing of solder pastes used to make high-quality electronic interconnections
    in electronics assembly. This standard serves as a quality control document and
    is not intended to relate directly to the material's performance in the manufacturing
    process. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) modification of the solder powder
    size in Table 2;<br />\r\nb) addition of the information of \"Reflow condition
    and profile\" in Annex B;<br />\r\nc) addition of a new Annex C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61190-1-2:2014-02(en-fr) spécifie les exigences d'ordre général relatives
    à la caractérisation et à l'essai des pâtes à braser utilisées pour obtenir des
    interconnexions électroniques de haute qualité dans l'assemblage de composants
    électroniques. La présente norme sert de document de contrôle de la qualité et
    n'a pas pour objet de s'intéresser directement à la performance du matériau au
    cours du procédé de fabrication. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) modification
    des dimensions granulométriques de la poudre à braser dans le Tableau 2;<br />\r\nb)
    ajout d'informations relatives à la \"Condition et profil de refusion\" en Annexe
    B;<br />\r\nc) ajout d'une nouvelle Annexe C."
