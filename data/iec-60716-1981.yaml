abstract:
- language: en
  script: Latn
  content: |-
    Applies to traditional signal generators using tunable oscillators, to synchronizers for use with these, and to synthesizers and sweep generators. Does not apply to pulse generators.
    Establishes the essential definitions; states the requirements intended for evaluating the electrical properties of signal generators; establishes a selection of standard performance characteristics from which the manufacturer shall or may state the requirements; specifies the tests for compliance. This publication supersedes IEC 60403 (1972), 60452 (1973), 60453 (1973) and 60592 (1978).
- language: fr
  script: Latn
  content: S'applique aux générateurs de signaux modulés en impulsions par tout ou
    rien, aux générateurs de signaux classiques utilisant des oscillateurs accordables,
    aux synchronisateurs destinés à être utilisés avec ces oscillateurs, aux synthétiseurs
    et aux générateurs à balayage de fréquence. Ne s'applique pas aux générateurs
    d'impulsions. Etablit les définitions essentielles; indique les prescriptions
    à suivre pour évaluer les propriétés électriques des générateurs de signaux; établit,
    parmi leurs caractéristiques fonctionnelles, une liste type permettant au constructeur
    d'indiquer ou de garantir la conformité aux prescriptions essentielles; spécifie
    les essais de conformité. Cette publication remplace les CEI 60403 (1972), 60452
    (1973), 60453 (1973) et 60592 (1978).
