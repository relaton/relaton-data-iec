abstract:
- content: "IEC 62071-2:2005 defines the DV-based data structure for the interface
    of digital audio, subcode data and compressed video with the following parameters:<br
    />\r\n- 525/60 system - 4:1:1 image sampling structure, 25 Mb/s data rate;<br
    />\r\n- 525/60 system - 4:2:2 image sampling structure, 50 Mb/s data rate;<br
    />\r\n- 625/50 system - 4:1:1 image sampling structure, 25 Mb/s data rate;<br
    />\r\n- 625/50 system - 4:2:2 image sampling structure, 50 Mb/s data rate. This
    bilingual version (2013-07) corresponds to the monolingual English version, published
    in 2005-10."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62071-2:2005 définit la structure de données sur base DV pour l'interface
    des données audionumériques, de sous-code, et vidéo comprimées avec les paramètres
    suivants:<br />\r\n- système 525/60 - structure d'échantillonnage de l'image 4:1:1,
    débit de données 25 Mb/s;<br />\r\n- système 525/60 - structure d'échantillonnage
    de l'image 4:2:2, débit de données 50 Mb/s;<br />\r\n- système 625/50 - structure
    d'échantillonnage de l'image 4:1:1, débit de données 25 Mb/s;<br />\r\n- système
    625/50 - structure d'échantillonnage de l'image 4:2:2, débit de données 50 Mb/s.
    La présente version bilingue (2013-07) correspond à la version anglaise monolingue
    publiée en 2005-10."
