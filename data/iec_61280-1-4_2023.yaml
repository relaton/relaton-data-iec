  format: text/html
- content: "L'IEC 61280-1-4:2023 stipule le processus de caractérisation de la méthode
    de mesure du flux inscrit de sources optiques destinées à être utilisées avec
    des fibres multimodales. Le présent document définit une procédure consistant
    à collecter des données fibroniques de champ proche, bidimensionnelles et en niveaux
    de gris, puis à les réduire en données unidimensionnelles exprimées sous la forme
    d’un ensemble de trois fonctions paramétriques échantillonnées du rayon par rapport
    au centre optique de la fibre. Cette troisième édition annule et remplace la deuxième
    édition parue en 2009. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- amélioration de la procédure et de la traçabilité de l’étalonnage;<br
    />\r\n- amélioration de la description et des exigences relatives à l’agitateur
    de fibre;<br />\r\n- ajout des sources optiques pulsées;<br />\r\n- suppression
    d’un processus d’étalonnage utilisant un micropositionneur, en raison de sa faible
    traçabilité."
