abstract:
- content: '<p class="MsoBodyText">This document provides high-level security and
    privacy requirements for authentication using biometrics on mobile devices, in
    particular, for functional components, communication, storage and remote processing.</p><p
    class="MsoBodyText">This document is applicable to remote modes, i.e. the cases
    where:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    biometric sample is captured through mobile devices, and</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    biometric data or derived biometric data are transmitted between the mobile devices
    and the remote services in either or both directions.</p><p class="MsoBodyText">The
    following are out of scope of this document:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the cases where the biometric
    data or derived biometric data never leave the mobile devices (i.e. local modes),</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    preliminary steps for biometric enrolment before authentication procedure, and</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    use of biometric identification as part of the authentication.</p>'
