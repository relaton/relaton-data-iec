abstract:
- language: en
  script: Latn
  content: Covers the requirements for polyolefin insulated and moisture barrier polyolefin
    sheathed telephone cables, filled or unfilled with copper conductors. Covers cable
    construction, mechanical requirements, thermal stability and environmental requirements,
    as well as electrical requirements. Appendices give colour codes.
- language: fr
  script: Latn
  content: Couvre les prescriptions pour câbles téléphoniques à isolation polyoléfine
    et gaine polyoléfine à barrière d'étanchéité, remplis ou non remplis, avec conducteurs
    en cuivre. Traite la construction du câble, les prescriptions mécaniques, thermiques
    et d'environnement, ainsi que les prescriptions électriques. Les annexes spécifient
    les codes de couleurs.
