abstract:
- content: IEC 62496-4-214:2020 defines the standard interface dimensions for a terminated
    waveguide optical circuit board (OCB) assembly (referred to simply as "assembly")
    using single-row thirty-two-channel connectors for polymer waveguides connected
    with a symmetric PMT connector.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 62496-2-214:2020 définit les dimensions d’interface normalisées pour
    la terminaison d''un ensemble de cartes à circuits optiques (OCB: optical circuit
    board) à guides d''ondes (désigné plus simplement sous le terme "ensemble") qui
    utilise des connecteurs de trente-deux canaux sur une seule rangée pour des guides
    d’ondes en polymère connectés par un connecteur PMT symétrique.'
