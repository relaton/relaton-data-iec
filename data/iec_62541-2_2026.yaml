- content: "IEC 62541-2:2026 décrit le modèle de sécurité de l'Architecture unifiée
    OPC (OPC UA). Elle décrit les menaces pour la sécurité des environnements physiques,
    matériels et logiciels dans lesquels l'OPC UA est destinée à fonctionner. Elle
    décrit de quelle manière l'OPC UA s'appuie sur d'autres normes de sécurité. Elle
    fournit une définition des termes de sécurité communs utilisés dans la présente
    partie et dans les autres parties de la série IEC 62541. Elle donne une vue d'ensemble
    des fonctions de sécurité spécifiées dans d'autres parties de la série et en décrit
    le concept. Elle fait référence aux services, mappings et Profils spécifiés de
    manière normative dans d'autres parties de la série IEC 62541. Elle fournit des
    suggestions ou des lignes directrices sur les meilleures pratiques relatives à
    la mise en œuvre de la sécurité. Aucune ambiguïté apparente entre le présent document
    et l'une des autres parties normatives ne supprime ni ne réduit l'exigence spécifiée
    dans l'autre partie normative.<br />\r\nIl existe de nombreux aspects différents
    de la sécurité qui sont traités lors du développement d'applications. Cependant,
    étant donné que l'OPC UA spécifie un protocole de communication, l'attention est
    portée sur la sécurisation des données échangées entre les applications. Cela
    ne signifie pas qu'un développeur d'applications peut ignorer les autres aspects
    de la sécurité, comme la protection des données persistantes contre toute falsification.
    Il est important que les développeurs examinent tous les aspects de la sécurité
    et décident de la manière dont ces aspects peuvent être traités dans l'application.
    Les fonctions de sécurité communes pour les commandes industrielles sont définies
    dans l'IEC 62443‑4‑2; elles sont mises en corrélation avec l'OPC UA à l'Annexe
    A.<br />\r\nLe présent document s'adresse aux lecteurs qui développeront des applications
    OPC UA. Il s'applique également aux utilisateurs finaux qui souhaitent comprendre
    les différentes fonctions de sécurité fournies par l'OPC UA. Il fournit, par ailleurs,
    certaines recommandations qui peuvent être appliquées lors du déploiement de systèmes.
    Ces recommandations sont génériques par nature, car les détails dépendent de la
    mise en œuvre réelle des applications OPC UA et des choix effectués pour la sécurité
    du site.<br />\r\nCette édition annule et remplace la troisième édition de l’IEC
    TR 62541-2 parue en 2020. Cette édition constitue une révision technique."
