abstract:
- language: en
  script: Latn
  content: |-
    Describes two wetting balance methods. These methods determine quantitatively the solderability of terminations on surface mounted devices.
    The procedures describe the solder bath wetting balance method and the solder globuwetting balance method and are both applicable to components with metallic termination and metallized solder pads.
- language: fr
  script: Latn
  content: |-
    Décrit deux méthodes d'essai à la balance de mouillage. Les deux méthodes sont destinées à déterminer quantitativement la brasabilité des sorties sur les composants montés en surface.
    Les modes opératoires décrivent la méthode de la balance de mouillage en bain d'alliage ainsi que la méthode de la balance de mouillage à la goutte d'alliage; ces deux méthodes sont applicables aux composants munis de sorties métalliques et plots de soudage métallisés.
