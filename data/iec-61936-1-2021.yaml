abstract:
- language: en
  script: Latn
  content: "IEC 61936-1:2021 provides requirements for the design and the erection
    of electrical power installations in systems with nominal voltages exceeding 1
    kV AC and nominal frequency up to and including 60 Hz, so as to provide safety
    and proper functioning for the use intended.<br />\r\nThis document does not apply
    to the design and erection of any of the following:<br />\r\n– overhead and underground
    lines between separate electrical power installations;<br />\r\n– electrified
    railway tracks and rolling stock;<br />\r\n– mining equipment and installations;<br
    />\r\n– fluorescent lamp installations;<br />\r\n– installations on ships according
    to IEC 60092 (all parts) and offshore units according to IEC 61892 (all parts),
    which are used in the offshore petroleum industry for drilling, processing and
    storage purposes;<br />\r\n– electrostatic equipment (e.g. electrostatic precipitators,
    spray-painting units);<br />\r\n– test sites;<br />\r\n– medical equipment, e.g.
    medical X-ray equipment.<br />\r\nThis document does not apply to the design of
    prefabricated, type-tested switchgear and high voltage/low voltage prefabricated
    substation, for which separate IEC standards exist.<br />\r\n<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>introduction has
    been rewritten to reflect the status when this document is produced;</li>\r\n\t<li>the
    scope has been improved to clarify the application of this document;</li>\r\n\t<li>missing
    and obsolete terms and definitions have been updated including improvement of
    existing terms;</li>\r\n\t<li>Table 1 has been updated where agreements between
    supplier and user are needed;</li>\r\n\t<li>requirements of electromagnetic compatibility
    have been clarified;</li>\r\n\t<li>insulation coordination clause (Clause 5) has
    improved wording for better clarity and the technical content has an updated coordination
    to the latest versions of the insulation coordination standards;</li>\r\n\t<li>wording
    regarding electrical equipment has been improved and made clearer;</li>\r\n\t<li>subclause
    for fuses has been improved and reworded;</li>\r\n\t<li>requirements have been
    added for labelling when multiple sources are required to be disconnected;</li>\r\n\t<li>missing
    requirements for GIS have been reintroduced;</li>\r\n\t<li>subclause regarding
    ventilation (HVAC) has been improved;</li>\r\n\t<li>figures in Clause 7 have been
    updated and moved to the corresponding subclause;</li>\r\n\t<li>requirements for
    transformer installations have been improved including adjustment of editorial
    typing-errors;</li>\r\n\t<li>clause on protection, automation and auxiliary systems
    has been restructured and improved;</li>\r\n\t<li>protection against lightning
    strokes has been extended;</li>\r\n\t<li>clarification of content due to the distinction
    between erection (and providing electrical safety for the intended use of the
    electrical power installation) and subsequent activities such as maintenance and
    repair with safe working procedures;</li>\r\n\t<li>where no provincial, national
    or regional regulations are available for safe working procedures, an informative
    guideline is provided in Annex F. This replaces the former parts of Figure 3 in
    Clause 7.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 61936-1:2021 fournit des exigences relatives à la conception et
    au montage des installations électriques dans des systèmes dont les tensions nominales
    sont supérieures à 1 kV en courant alternatif et la fréquence nominale inférieure
    ou égale à 60 Hz, afin d'assurer la sécurité et le fonctionnement correct pour
    l'utilisation prévue.<br />\r\nL'installation électrique comprend notamment les
    matériels suivants:\r\n<ul>\r\n\t<li style=\"text-align:justify\">machines électriques
    tournantes;</li>\r\n\t<li style=\"text-align:justify\">appareillage;</li>\r\n\t<li
    style=\"text-align:justify\">transformateurs et réactances;</li>\r\n\t<li style=\"text-align:justify\">convertisseurs;</li>\r\n\t<li
    style=\"text-align:justify\">câbles;</li>\r\n\t<li style=\"text-align:justify\">canalisations
    électriques;</li>\r\n\t<li style=\"text-align:justify\">batteries;</li>\r\n\t<li
    style=\"text-align:justify\">condensateurs;</li>\r\n\t<li style=\"text-align:justify\">installations
    de mise à la terre;</li>\r\n\t<li style=\"text-align:justify\">bâtiments et clôtures
    qui font partie d'une installation électrique fermée;</li>\r\n\t<li style=\"text-align:justify\">systèmes
    associés de protection, de commande et auxiliaires;</li>\r\n\t<li style=\"text-align:justify\">réactance
    élevée à noyau d’air.</li>\r\n</ul>\r\n\r\n<div style=\"text-align:justify\">Le
    présent document ne s'applique pas à la conception des appareillages préfabriqués
    soumis à un essai de type et des postes préfabriqués à haute tension/basse tension,
    pour lesquels des normes IEC spécifiques existent.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">l’introduction
    a été remaniée pour refléter la réalité au moment de la rédaction du présent document;</li>\r\n\t<li
    style=\"text-align:justify\">le domaine d’application a été amélioré pour clarifier
    l’application du présent document;</li>\r\n\t<li style=\"text-align:justify\">les
    termes et définitions manquants et obsolètes ont été mis à jour, et les termes
    existants ont été améliorés;</li>\r\n\t<li style=\"text-align:justify\">le Tableau
    1 a été mis à jour pour tenir compte des situations qui nécessitent des accords
    entre le fournisseur et l’utilisateur;</li>\r\n\t<li style=\"text-align:justify\">les
    exigences en matière de compatibilité électromagnétique ont été clarifiées;</li>\r\n\t<li
    style=\"text-align:justify\">la formulation de l’Article 5) relatif à la coordination
    de l’isolement a été améliorée et la coordination de son contenu technique avec
    les dernières versions des normes de coordination de l’isolement a été mise à
    jour;</li>\r\n\t<li style=\"text-align:justify\">la formulation concernant les
    matériels électriques a été améliorée et clarifiée;</li>\r\n\t<li style=\"text-align:justify\">le
    paragraphe relatif aux fusibles a été amélioré et reformulé;</li>\r\n\t<li style=\"text-align:justify\">des
    exigences en matière d’étiquetage ont été introduites lorsque des sources multiples
    doivent être déconnectées;</li>\r\n\t<li style=\"text-align:justify\">les exigences
    manquantes pour les postes sous enveloppe métallique (PSEM) ont été réintroduites;</li>\r\n\t<li
    style=\"text-align:justify\">amélioration du paragraphe relatif à la ventilation
    (CVC, chauffage, ventilation et climatisation);</li>\r\n\t<li style=\"text-align:justify\">mise
    à jour des chiffres dans l'Article 7 et leur déplacement vers le paragraphe correspondant;</li>\r\n\t<li
    style=\"text-align:justify\">les exigences relatives aux installations de transformateurs
    ont été améliorées, et les fautes de frappe ont été corrigées;</li>\r\n\t<li style=\"text-align:justify\">restructuration
    et amélioration de l’article relatif aux systèmes de protection, d’automatisation
    et auxiliaires;</li>\r\n\t<li style=\"text-align:justify\">la protection contre
    les coups de foudre a été étendue;</li>\r\n\t<li style=\"text-align:justify\">clarification
    du contenu en raison de la distinction entre les activités de montage (et l’assurance
    de la sécurité électrique pour l’utilisation prévue de l’installation électrique)
    et les activités consécutives (par exemple, la maintenance et la réparation) avec
    des procédures de travail sûres;</li>\r\n\t<li style=\"text-align:justify\">présence
    d’une ligne directrice informative dans l’Annexe F en l’absence de réglementation
    locale, nationale ou régionale sur les procédures de travail sûres. Cette modification
    se substitue aux anciennes parties de la Figure 3 à l'Article 7.</li>\r\n</ol>\r\n</div>"
