abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30314-4:2017 specifies Information Technology Equipment Energy Efficiency for servers (ITEEsv), a key performance indicator (KPI) which quantifies the energy efficiency characteristics of servers in a data centre. ITEEsv can be calculated using a choice of pre-existing or context specific server performance benchmarks. ITEEsv intends to assist in improving the aggregate energy effectiveness of servers in a given data centre.</p>
    <p>ISO/IEC 30314-4:2017:</p>
    <p>a)    defines ITEEsv;</p>
    <p>b)    describes the purpose of ITEEsv;</p>
    <p>c)    describes how to use ITEEsv;</p>
    <p>d)    describes reporting of ITEEsv.</p>
