abstract:
- content: "IEC 62477-1:2022 applies to power electronic converter systems (PECS),
    any specified accessories, and their components for electronic power conversion
    and electronic power switching, including the means for their control, protection,
    monitoring and measurement, such as with the main purpose of converting electric
    power, with rated system voltages not exceeding 1 000 V AC or 1 500 V DC.&lt;br
    &#x2F;&gt;\r\nThis document also applies to PECS which intentionally emit or receive
    radio waves for the purpose of radio communication.&lt;br &#x2F;&gt;\r\nThis document
    can also be used as a reference standard for product committees producing product
    standards for:&lt;br &#x2F;&gt;\r\nadjustable speed electric power drive systems
    (PDS);&lt;br &#x2F;&gt;\r\nstandalone uninterruptible power systems (UPS);&lt;br
    &#x2F;&gt;\r\nlow voltage stabilized DC power supplies;&lt;br &#x2F;&gt;\r\nbidirectional
    power converters.&lt;br &#x2F;&gt;\r\nFor PECS and their specified accessories
    for which no product standard exists, this document provides minimum requirements
    for safety aspects.&lt;br &#x2F;&gt;\r\nThis document has the status of a group
    safety publication in accordance with IEC Guide 104 for power electronic converter
    systems for solar, wind, tidal, wave, fuel cell or similar energy sources.&lt;br
    &#x2F;&gt;\r\nAccording to IEC Guide 104, one of the responsibilities of technical
    committees is, wherever applicable, to make use of basic safety publications and&#x2F;or
    group safety publications in the preparation of their product standards.&lt;br
    &#x2F;&gt;\r\nGuidance for use of this group safety publication for product committees
    is given in Annex S.&lt;br &#x2F;&gt;\r\nThis document&lt;br &#x2F;&gt;\r\nestablishes
    a common terminology for safety aspects relating to PECS,&lt;br &#x2F;&gt;\r\nestablishes
    minimum requirements for the coordination of safety aspects of interrelated parts
    within a PECS,&lt;br &#x2F;&gt;\r\nestablishes a common basis for minimum safety
    requirements for the PECS portion of products that contain PECS,&lt;br &#x2F;&gt;\r\nspecifies
    requirements to reduce risks of fire, electric shock, thermal, energy and mechanical
    hazards, during use and operation and, where specifically stated, during service
    and maintenance, and&lt;br &#x2F;&gt;\r\nspecifies minimum requirements to reduce
    risks with respect to PECS designed as pluggable and permanently connected equipment,
    whether it consists of a system of interconnected units or independent units,
    subject to installing, operating and maintaining the PECS in the manner prescribed
    by the manufacturer.&lt;br &#x2F;&gt;\r\nThis document does not cover&lt;br &#x2F;&gt;\r\ntelecommunications
    apparatus other than power supplies to such apparatus,&lt;br &#x2F;&gt;\r\nfunctional
    safety aspects as covered by, for example, IEC 61508 (all parts), and&lt;br &#x2F;&gt;\r\nelectrical
    equipment and systems for railways applications and electric vehicles.&lt;br &#x2F;&gt;\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:&lt;br &#x2F;&gt;\r\na) PECS emitting or receiving radio waves
    added in the Scope;&lt;br &#x2F;&gt;\r\nb) simplification of the concept of DVC
    As including the voltage-time-zones;&lt;br &#x2F;&gt;\r\nc) improved consistency
    of the concept &quot;protection&quot; versus &quot;insulation&quot; according
    to IEC 61140;&lt;br &#x2F;&gt;\r\nd) limits for touch current updated and limits
    for PE conductor currents added;&lt;br &#x2F;&gt;\r\ne) thin sheet of tape materials
    reworked and tests added;&lt;br &#x2F;&gt;\r\nf) inner layers of multi-layer printed
    wiring boards added;&lt;br &#x2F;&gt;\r\ng) mechanical hazards updated;&lt;br
    &#x2F;&gt;\r\nh) requirements for enclosures updated;&lt;br &#x2F;&gt;\r\ni) requirements
    for wiring and connections updated;&lt;br &#x2F;&gt;\r\nj) polymeric enclosure
    requirements updated;&lt;br &#x2F;&gt;\r\nk) requirements for components added;&lt;br
    &#x2F;&gt;\r\nl) several test added (e.g. UV, working voltage, SPD, preconditioning);&lt;br
    &#x2F;&gt;\r\nm) information and marking requirements updated;&lt;br &#x2F;&gt;\r\nn)
    requirements for the contrast of symbols added;&lt;br &#x2F;&gt;\r\no) several
    annexes updated."
