- content: "L'IEC 62477-1:2022 s'applique aux systèmes électroniques de conversion
    de puissance (PECS), à tout accessoire spécifié, ainsi qu'à leurs composants pour
    la conversion de puissance électronique et la commande (ouverture et fermeture)
    électronique de puissance, y compris les moyens de commande, de protection, de
    surveillance et de mesure, qui ont pour principale fonction la conversion de puissance
    électrique, d'une tension système assignée qui ne dépasse pas 1 000 V en courant
    alternatif ou 1 500 V en courant continu.<br />\r\nLe présent document s'applique
    également aux PECS qui émettent ou reçoivent intentionnellement des ondes radioélectriques
    à des fins de radiocommunication.<br />\r\nLe présent document peut également
    être utilisé comme norme de référence par les comités de produits qui élaborent
    des normes de produits applicables aux:<br />\r\nsystèmes d'entraînement électrique
    de puissance à vitesse variable (PDS, Power Drive Systems);<br />\r\nalimentations
    sans interruption (ASI) autonomes;<br />\r\nalimentations stabilisées basse tension
    en courant continu;<br />\r\nconvertisseurs de puissance bidirectionnels.<br />\r\nPour
    les PECS et leurs accessoires spécifiés pour lesquels il n'existe pas de norme
    de produits, le présent document spécifie des exigences minimales pour les aspects
    de sécurité.<br />\r\nLe présent document a le statut d'une publication groupée
    de sécurité conformément au Guide 104 de l'IEC applicable aux systèmes électroniques
    de conversion de puissance pour énergie solaire, éolienne, des marées, des vagues,
    des piles à combustible ou sources d'énergie analogues.<br />\r\nConformément
    au Guide 104 de l'IEC, il incombe aux comités d'études d'utiliser, dans toute
    la mesure du possible, les publications fondamentales de sécurité et/ou les publications
    groupées de sécurité pour l'élaboration de leurs normes de produits.<br />\r\nLes
    recommandations relatives à l'utilisation de la présente publication groupée de
    sécurité pour les comités de produits sont données à l'Annexe S.<br />\r\nLe présent
    document<br />\r\nétablit une terminologie commune applicable aux aspects de sécurité
    concernant les matériels et les PECS,<br />\r\nétablit les exigences minimales
    pour la coordination des aspects de sécurité des parties interconnectées au sein
    d'un PECS,<br />\r\nétablit une base commune applicable aux exigences minimales
    de sécurité de la partie du convertisseur électronique de puissance (PEC) des
    produits qui comprennent un PECS,<br />\r\nspécifie les exigences qui permettent
    de réduire les risques d'incendie, de choc électrique, les dangers thermiques,
    mécaniques et dus à l'énergie électrique, en cours d'utilisation et de fonctionnement
    et, lorsque cela est spécifiquement indiqué, au cours des opérations d'entretien
    et de maintenance, et<br />\r\nspécifie les exigences minimales qui permettent
    de réduire les risques concernant les PECS conçus comme des équipements enfichables
    et reliés en permanence, qu'ils soient constitués d'un système d'unités interconnectées
    ou d'unités indépendantes, qui font l'objet d'opérations d'installation, de fonctionnement
    et d'entretien du PECS, comme cela est spécifié par le fabricant.<br />\r\nLe
    présent document ne couvre pas<br />\r\nles appareils de télécommunications autres
    que les alimentations pour ce type d'appareil,<br />\r\nles aspects de sécurité
    fonctionnelle traités, par exemple, par l'IEC 61508 (toutes les parties), et<br
    />\r\nles matériels et systèmes électriques utilisés dans les applications ferroviaires
    et les véhicules électriques.<br />\r\nLe contenu du corrigendum d'avril 2024
    a été pris en considération dans cet exemplaire."
