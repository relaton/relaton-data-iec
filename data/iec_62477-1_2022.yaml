- content: "L&#x27;IEC 62477-1:2022 s&#x27;applique aux systèmes électroniques de
    conversion de puissance (PECS), à tout accessoire spécifié, ainsi qu&#x27;à leurs
    composants pour la conversion de puissance électronique et la commande (ouverture
    et fermeture) électronique de puissance, y compris les moyens de commande, de
    protection, de surveillance et de mesure, qui ont pour principale fonction la
    conversion de puissance électrique, d&#x27;une tension système assignée qui ne
    dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu.&lt;br
    &#x2F;&gt;\r\nLe présent document s&#x27;applique également aux PECS qui émettent
    ou reçoivent intentionnellement des ondes radioélectriques à des fins de radiocommunication.&lt;br
    &#x2F;&gt;\r\nLe présent document peut également être utilisé comme norme de référence
    par les comités de produits qui élaborent des normes de produits applicables aux:&lt;br
    &#x2F;&gt;\r\nsystèmes d&#x27;entraînement électrique de puissance à vitesse variable
    (PDS, Power Drive Systems);&lt;br &#x2F;&gt;\r\nalimentations sans interruption
    (ASI) autonomes;&lt;br &#x2F;&gt;\r\nalimentations stabilisées basse tension en
    courant continu;&lt;br &#x2F;&gt;\r\nconvertisseurs de puissance bidirectionnels.&lt;br
    &#x2F;&gt;\r\nPour les PECS et leurs accessoires spécifiés pour lesquels il n&#x27;existe
    pas de norme de produits, le présent document spécifie des exigences minimales
    pour les aspects de sécurité.&lt;br &#x2F;&gt;\r\nLe présent document a le statut
    d&#x27;une publication groupée de sécurité conformément au Guide 104 de l&#x27;IEC
    applicable aux systèmes électroniques de conversion de puissance pour énergie
    solaire, éolienne, des marées, des vagues, des piles à combustible ou sources
    d&#x27;énergie analogues.&lt;br &#x2F;&gt;\r\nConformément au Guide 104 de l&#x27;IEC,
    il incombe aux comités d&#x27;études d&#x27;utiliser, dans toute la mesure du
    possible, les publications fondamentales de sécurité et&#x2F;ou les publications
    groupées de sécurité pour l&#x27;élaboration de leurs normes de produits.&lt;br
    &#x2F;&gt;\r\nLes recommandations relatives à l&#x27;utilisation de la présente
    publication groupée de sécurité pour les comités de produits sont données à l&#x27;Annexe
    S.&lt;br &#x2F;&gt;\r\nLe présent document&lt;br &#x2F;&gt;\r\nétablit une terminologie
    commune applicable aux aspects de sécurité concernant les matériels et les PECS,&lt;br
    &#x2F;&gt;\r\nétablit les exigences minimales pour la coordination des aspects
    de sécurité des parties interconnectées au sein d&#x27;un PECS,&lt;br &#x2F;&gt;\r\nétablit
    une base commune applicable aux exigences minimales de sécurité de la partie du
    convertisseur électronique de puissance (PEC) des produits qui comprennent un
    PECS,&lt;br &#x2F;&gt;\r\nspécifie les exigences qui permettent de réduire les
    risques d&#x27;incendie, de choc électrique, les dangers thermiques, mécaniques
    et dus à l&#x27;énergie électrique, en cours d&#x27;utilisation et de fonctionnement
    et, lorsque cela est spécifiquement indiqué, au cours des opérations d&#x27;entretien
    et de maintenance, et&lt;br &#x2F;&gt;\r\nspécifie les exigences minimales qui
    permettent de réduire les risques concernant les PECS conçus comme des équipements
    enfichables et reliés en permanence, qu&#x27;ils soient constitués d&#x27;un système
    d&#x27;unités interconnectées ou d&#x27;unités indépendantes, qui font l&#x27;objet
    d&#x27;opérations d&#x27;installation, de fonctionnement et d&#x27;entretien du
    PECS, comme cela est spécifié par le fabricant.&lt;br &#x2F;&gt;\r\nLe présent
    document ne couvre pas&lt;br &#x2F;&gt;\r\nles appareils de télécommunications
    autres que les alimentations pour ce type d&#x27;appareil,&lt;br &#x2F;&gt;\r\nles
    aspects de sécurité fonctionnelle traités, par exemple, par l&#x27;IEC 61508 (toutes
    les parties), et"
