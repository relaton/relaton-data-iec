abstract:
- content: "IEC 62477-1:2022 applies to<em>power electronic converter</em><em>systems</em>
    (<em>PECS</em>), any specified<em>accessories</em>, and their<em>component</em>s
    for<em>electronic power conversion</em> and electronic power switching, including
    the means for their control, protection, monitoring and measurement, such as with
    the main purpose of converting electric power, with rated system<em> voltage</em>s
    not exceeding 1 000 V AC or 1 500 V DC.<br />\r\nThis document also applies to<em>PECS</em>
    which intentionally emit or receive radio waves for the purpose of radio communication.<br
    />\r\nThis document can also be used as a reference standard for product committees
    producing product standards for:\r\n \r\n\t adjustable speed electric power drive
    systems (PDS); \r\n\t standalone uninterruptible power systems (UPS);<em>low voltage</em>
    stabilized DC power supplies; \r\n\t bidirectional power converters. \r\n \r\nFor<em>PECS</em>and
    their specified<em>accessories</em> for which no product standard exists, this
    document provides minimum requirements for safety aspects.<br />\r\nThis document
    has the status of a group safety publication in accordance with IEC Guide 104
    for<em>power electronic converter</em><em>systems</em> for solar, wind, tidal,
    wave, fuel cell or similar energy sources.<br />\r\nAccording to IEC Guide 104,
    one of the responsibilities of technical committees is, wherever applicable, to
    make use of basic safety publications and/or group safety publications in the
    preparation of their product standards.<br />\r\nGuidance for use of this group
    safety publication for product committees is given in Annex S.<br />\r\nThis document\r\n
    \r\n\t establishes a common terminology for safety aspects relating to<em>PECS</em>,
    \r\n\t establishes minimum requirements for the coordination of safety aspects
    of interrelated parts within a<em>PECS</em>, \r\n\t establishes a common basis
    for minimum safety requirements for the<em>PECS</em> portion of products that
    contain<em>PECS</em>, \r\n\t specifies requirements to reduce risks of fire, electric
    shock, thermal, energy and mechanical hazards, during use and operation and, where
    specifically stated, during service and maintenance, and \r\n\t specifies minimum
    requirements to reduce risks with respect to<em>PECS</em> designed as pluggable
    and<em>permanently connected equipment</em>, whether it consists of a system of
    interconnected units or independent units, subject to installing, operating and
    maintaining the<em>PECS</em> in the manner prescribed by the manufacturer. \r\n
    \r\nThis document does not cover\r\n\r\n \r\n\t telecommunications apparatus other
    than power supplies to such apparatus, \r\n\t functional safety aspects as covered
    by, for example, IEC 61508 (all parts), and \r\n\t electrical equipment and systems
    for railways applications and electric vehicles. \r\n \r\nThis edition includes
    the following significant technical changes with respect to the previous edition:\r\n\r\n
    a) PECS emitting or receiving radio waves added in the Scope; \r\n\r\n b) simplification
    of the concept of DVC As including the voltage-time-zones; \r\n\r\n c) improved
    consistency of the concept \"protection\" versus \"insulation\" according to IEC
    61140; \r\n\r\n d) limits for touch current updated and limits for PE conductor
    currents added; \r\n\r\n e) thin sheet of tape materials reworked and tests added;
    \r\n\r\n f) inner layers of multi-layer printed wiring boards added; \r\n\r\n
    g) mechanical hazards updated; \r\n\r\n h) requirements for enclosures updated;
    \r\n\r\n i) requirements for wiring and connections updated; \r\n\r\n j) polymeric
    enclosure requirements updated; \r\n\r\n k) requirements for components added;
    \r\n\r\n l) several test added (e.g. UV, working voltage, SPD, preconditioning);
    \r\n\r\n m) information and marking requirements updated; \r\n\r\n n) requirements
    for the contrast of symbols added; \r\n\r\n o) several annexes updated."
