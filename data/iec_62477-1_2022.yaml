- content: "L'IEC 62477-1:2022 s'applique aux<em>systèmes</em><em>électroniques de
    conversion de puissance</em> (<em>PECS</em>), à tout<em>accessoire</em> spécifié,
    ainsi qu'à leurs<em>composants</em> pour la<em>conversion de puissance électronique</em>
    et la commande (ouverture et fermeture) électronique de puissance, y compris les
    moyens de commande, de protection, de surveillance et de mesure, qui ont pour
    principale fonction la conversion de puissance électrique, d'une<em>tension</em>
    système assignée qui ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en
    courant continu.<br />\r\nLe présent document s'applique également aux<em>PECS</em>
    qui émettent ou reçoivent intentionnellement des ondes radioélectriques à des
    fins de radiocommunication.<br />\r\nLe présent document peut également être utilisé
    comme norme de référence par les comités de produits qui élaborent des normes
    de produits applicables aux:\r\n \r\n\t systèmes d'entraînement électrique de
    puissance à vitesse variable (PDS,<em>Power Drive Systems</em>); \r\n\t alimentations
    sans interruption (ASI) autonomes; \r\n\t alimentations stabilisées<em>basse tension</em>
    en courant continu; \r\n\t convertisseurs de puissance bidirectionnels. \r\n \r\nPour
    les<em>PECS</em> et leurs<em>accessoires</em> spécifiés pour lesquels il n'existe
    pas de norme de produits, le présent document spécifie des exigences minimales
    pour les aspects de sécurité.<br />\r\nLe présent document a le statut d'une publication
    groupée de sécurité conformément au Guide 104 de l'IEC applicable aux<em>systèmes
    électroniques</em><em>de conversion de puissance</em> pour énergie solaire, éolienne,
    des marées, des vagues, des piles à combustible ou sources d'énergie analogues.<br
    />\r\nConformément au Guide 104 de l'IEC, il incombe aux comités d'études d'utiliser,
    dans toute la mesure du possible, les publications fondamentales de sécurité et/ou
    les publications groupées de sécurité pour l'élaboration de leurs normes de produits.<br
    />\r\nLes recommandations relatives à l'utilisation de la présente publication
    groupée de sécurité pour les comités de produits sont données à l'Annexe S.<br
    />\r\nLe présent document\r\n \r\n\t établit une terminologie commune applicable
    aux aspects de sécurité concernant les matériels et les<em>PECS</em>, \r\n\t établit
    les exigences minimales pour la coordination des aspects de sécurité des parties
    interconnectées au sein d'un<em>PECS</em>, \r\n\t établit une base commune applicable
    aux exigences minimales de sécurité de la partie du<em>convertisseur électronique
    de puissance (PEC)</em> des produits qui comprennent un<em>PECS</em>, \r\n\t spécifie
    les exigences qui permettent de réduire les risques d'incendie, de choc électrique,
    les dangers thermiques, mécaniques et dus à l'énergie électrique, en cours d'utilisation
    et de fonctionnement et, lorsque cela est spécifiquement indiqué, au cours des
    opérations d'entretien et de maintenance, et \r\n\t spécifie les exigences minimales
    qui permettent de réduire les risques concernant les<em>PECS</em> conçus comme
    des équipements enfichables et<em>reliés en permanence</em>, qu'ils soient constitués
    d'un système d'unités interconnectées ou d'unités indépendantes, qui font l'objet
    d'opérations d'installation, de fonctionnement et d'entretien du<em>PECS</em>,
    comme cela est spécifié par le fabricant. \r\n \r\nLe présent document ne couvre
    pas\r\n\r\n \r\n\t les appareils de télécommunications autres que les alimentations
    pour ce type d'appareil, \r\n\t les aspects de sécurité fonctionnelle traités,
    par exemple, par l'IEC 61508 (toutes les parties), et"
