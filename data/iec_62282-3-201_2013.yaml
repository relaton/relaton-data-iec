abstract:
- content: "IEC 62282-3-201:2013 provides test methods for the electric/thermal and
    environmental performance of small stationary fuel cell power systems that meet
    the following criteria:<br />\r\n- output: nominal electric power output of less
    than 10 kW;<br />\r\n- output mode: grid-connected/independent operation or stand-alone
    operation with single-phase AC output or 3-phase AC output not exceeding 1 000
    V, or DC output not exceeding 1 500 V;<br />\r\n- operating pressure: maximum
    allowable working pressure of less than 0,1 MPa (gauge) for the fuel and oxidant
    passages;<br />\r\n- fuel: gaseous fuel or liquid fuel;<br />\r\n- oxidant: air."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62282-3-201:2013 décrit des méthodes d'essai concernant les performances
    électriques/thermiques et environnementales des petits systèmes à piles à combustible
    stationnaires qui satisfont aux critères suivants:<br />\r\n- sortie: la puissance
    électrique nominale de sortie est inférieure à 10 kW;<br />\r\n- mode de sortie:
    fonctionnement raccordé au réseau/indépendant ou fonctionnement autonome avec
    une sortie CA monophasée ou une sortie CA triphasée ne dépassant pas 1 000 V ou
    une sortie CC ne dépassant pas 1 500 V;<br />\r\n- pression de fonctionnement:
    pression de fonctionnement admissible maximale inférieure à 0,1 MPa (G) pour les
    passages du combustible et de l'agent oxydant;<br />\r\n- combustible: combustible
    gazeux ou combustible liquide;<br />\r\n- agent oxydant: air."
