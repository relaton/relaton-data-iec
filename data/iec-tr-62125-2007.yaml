abstract:
- language: en
  script: Latn
  content: A technical report intended to give assistance to standard-writers of IEC
    Technical Committee 20, to take into account the relevant environmental aspects
    as far as they are specific to electric cables in normal use. It also assists
    them to keep in mind a clear methodology when considering these aspects and when
    checking possible interaction of the normative requirements with the environment.
    Also, these guidelines assist standard-writers to avoid too simple or too stringent
    requirements that might not achieve a favourable global result.
- language: fr
  script: Latn
  content: La CEI/TR 62125, qui est un rapport technique, a pour but d'apporter une
    aide aux rédacteurs des normes du Comité Technique 20 de la CEI, pour la prise
    en compte des aspects liés à l'environnement spécifiques aux câbles électriques,
    durant leur usage normal. Il les aide aussi à appliquer une méthodologie claire
    lorsqu'ils traitent de ces aspects et lorsqu'ils vérifient les éventuelles interactions
    des exigences normatives avec l'environnement. Ces règles aident également les
    rédacteurs des normes à éviter de prescrire des exigences simplistes ou trop contraignantes
    qui pourraient ne pas conduire à un résultat global satisfaisant.
