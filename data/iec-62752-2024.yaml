abstract:
- language: en
  script: Latn
  content: "IEC 62752:2024 This International Standard applies to in-cable control
    and protection devices (IC-CPDs) for mode 2 charging of electric road vehicles,
    hereafter referred to as \"IC-CPD\", including control and safety functions.<br
    />\r\nThis document applies to portable devices performing simultaneously the
    functions of detection of the residual current, of comparison of the value of
    this current with the residual operating value and of opening of the protected
    circuit when the residual current exceeds this value.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2016, and Amendment 1:2018.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Subclause 8.3.1 revised to add requirements for a mandatory control device
    that detects the temperature of the current carrying parts in the household plug;<br
    />\r\n- Test requirements added in a new Subclause 9.36 for the temperature control
    device;<br />\r\n- Harmonization of EMC requirements with new edition of IEC 61543
    and IEC 61851-21-2;<br />\r\n- General improvement of test and requirements."
- language: fr
  script: Latn
  content: "L'IEC 62752:2024 s'applique aux dispositifs de contrôle et de protection
    intégrés au câble (IC-CPD) pour la charge en mode 2 des véhicules électriques,
    ci-après dénommés \"IC‑CPD\", y compris les fonctions de commande et de sécurité.<br
    />\r\nLe présent document s'applique aux dispositifs portables qui remplissent
    à la fois les fonctions de détection du courant différentiel résiduel, de comparaison
    de la valeur de ce courant à une valeur de fonctionnement différentiel et d'ouverture
    du circuit protégé lorsque le courant différentiel résiduel dépasse cette valeur.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2016
    et son Amendement 1:2018. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- révision du 8.3.1 afin d'ajouter des exigences pour un
    dispositif de commande obligatoire qui détecte la température des parties parcourues
    par un courant dans la fiche pour usages domestiques;<br />\r\n- ajout d'exigences
    d'essai dans un nouveau paragraphe 9.36 pour le dispositif de commande thermique;<br
    />\r\n- harmonisation des exigences de compatibilité électromagnétique (CEM) par
    rapport à la nouvelle édition de l'IEC 61543 et à l'IEC 61851‑21‑2;<br />\r\n-
    amélioration générale de l'essai et des exigences associées."
