abstract:
- content: 'Defines the coded representation of printed characters recognized by reading
    equipment. Includes the fonts E 13 B; CMC 7; OCR-A; OCR-B. Assigns bit-patterns
    to characters recognized by reading equipment. This information is then given
    to the recipient by different media and can be used by printing devices. Single-font
    reader and multiple-font reader are considered as applications. References: ISO
    646; 1004; 1073; 2022.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Norme internationale définit la représentation codée de caractères
    imprimés reconnus par des appareils de lecture. Elle comprend les jeux de caractères<br
    />\r\n- E 13 B couvert par l'ISO 1004<br />\r\n- CMC 7 couvert par l'ISO 1004<br
    />\r\n- ROC-A couvert par l'ISO 1073/1<br />\r\n- ROC-B couvert par l'ISO 1073/2<br
    />\r\nLa présente Norme internationale affecte des structures binaires à des caractères
    reconnus par des appareils de lecture. Cette information codée générée par l'appareil
    de lecture est fournie à son destinataire par différents supports tels que bande
    magnétique, dispositif de transmission de données ou liaison directe. Cette représentation
    codée peut également être utilisée par des équipements spécialisés pour imprimer
    l'information qui sera lue ultérieurement. Elle n'est pas destinée à l'échange
    d'informations générales. Deux applications différentes sont étudiées:<br />\r\n-
    Lecteur à un seul jeu de caractères: L'appareil de lecture peut seulement reconnaître
    un jeu de caractères à la fois.<br />\r\n- Lecteur à plusieurs jeux de caractères:
    L'appareil de lecture est capable de reconnaître plusieurs jeux de caractères
    en même temps."
