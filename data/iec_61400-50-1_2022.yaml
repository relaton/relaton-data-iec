  format: text/html
- content: IEC 61400-50-1:2022 spécifie les méthodes et les exigences pour l'application
    des instruments de mesure de la vitesse du vent (et des paramètres associés, par
    exemple la direction du vent et l'intensité des turbulences). Ces mesurages sont
    exigés pour certaines procédures d'évaluation et d'essai de l'énergie éolienne
    et de la technologie des éoliennes (par exemple, l'évaluation des ressources et
    les essais de performance des éoliennes) décrites dans d'autres normes de la série
    IEC 61400. Le présent document s'applique spécifiquement à l'utilisation d'instruments
    de mesure du vent montés sur des mâts météorologiques, des nacelles d’éolienne
    ou des nez de rotors d’éolienne qui mesurent le vent à un endroit dans lequel
    les instruments sont montés. Le présent document exclut les dispositifs de télédétection
    qui mesurent le vent à un endroit éloigné de celui dans lequel l'instrument est
    monté (par exemple, les lidars à profil vertical ou orientés vers l'avant)
