abstract:
- content: IEC 61375-3-4:2014 specifies the data communication network inside a Consist
    based on Ethernet technology, the Ethernet Consist Network (ECN). The applicability
    of this part of IEC 61375 to the Consist Network allows for interoperability of
    individual vehicles within Open Trains in international traffic. This part of
    IEC 61375 may be additionally applicable to closed trains and Multiple Unit Trains
    when so agreed between purchaser and supplier.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61375-3-4:2014 spécifie le réseau de communication de données au
    sein d'une Rame fondée sur la technologie Ethernet, le Réseau Ethernet de Rame
    (ECN). L'applicabilité de la présente partie de l'IEC 61375 au Réseau Ethernet
    de Rame permet l'interopérabilité de chaque rame des Trains à rames multiples
    dans le trafic international. Après accord entre acheteur et fournisseur, la présente
    partie de l'IEC 61375 peut s'appliquer en outre aux Rames et aux Trains à rames
    multiples.
