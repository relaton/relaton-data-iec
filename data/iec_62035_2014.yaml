abstract:
- content: IEC 62035:2014 specifies the safety requirements for discharge lamps (excluding
    fluorescent lamps) for general lighting purposes. This second edition cancels
    and replaces the first edition published in 1999, AMD1:2003 and AMD2:2012. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition. Photobiological
    safety requirements are taken care of on basis of the risk group concept of IEC
    62471 and the technical report IEC TR 62778 on blue light hazard. This has consequences
    for terms, marking, structure of 4.6, and introduction of a new symbol "Caution,
    do not stare at light source". Special attention is given to blue light hazard.
    This bilingual version (2016-11) corresponds to the monolingual English version,
    published in 2014-04. The French version of this standard has not been voted upon.
  language:
