- content: 'L''IEC 62035:2014 spécifie les exigences de sécurité auxquelles doivent
    répondre les lampes à décharge (à l''exclusion des lampes à fluorescence) destinées
    à l''éclairage général. Cette deuxième édition annule et remplace la première
    édition publiée en 1999, AMD1: 2003 et AMD2: 2012. Cette édition constitue une
    révision technique. La présente édition inclut les modifications techniques significatives
    suivantes par rapport à l''édition précédente. Les exigences de sécurité photobiologique
    sont prises en charge sur la base de la notion de groupe à risque de l''IEC 62471
    et du rapport technique IEC TR 62778 sur les dangers de la lumière bleue. Cela
    a des conséquences sur les termes, le marquage, la structure de 4,6, et l''introduction
    d''un nouveau symbole "Attention, ne pas regarder la source de lumière". Une attention
    particulière est accordée aux dangers de la lumière bleue. La présente version
    bilingue (2016-11) correspond à la version anglaise monolingue publiée en 2014-04.
    La version française de cette norme n''a pas été soumise au vote.'
