abstract:
- language: en
  script: Latn
  content: "IEC 60906-1:2009 applies to the IEC System of plugs and socket-outlets
    rated 16 A 250 V a.c. for household and similar purposes for the connection of
    equipment to distribution systems having nominal voltages between 200 V and 250
    V a.c., insofar as dimensional requirements are concerned. This standard does
    not apply to plugs and socket-outlets rated 15 A 125 V a.c. for household and
    similar purposes for the connection of equipment to distribution systems having
    nominal voltages between 100 V and 125 V a.c. This second edition cancels and
    replaces the first edition published in 1986 and constitutes a technical revision.
    The main changes from the first edition are as follows:<br />\r\n- Class 0 plugs
    have been deleted;<br />\r\n- addition of the gauges necessary for checking dimensions
    of standard sheets and IEC 60884-1 requirements;<br />\r\n- shutters are mandatory."
- language: fr
  script: Latn
  content: "La CEI 60906-1:2009 traite des exigences dimensionnelles relatives au
    Système CEI de prises de courant de caractéristiques assignées 16 A 250 V en courant
    alternatif pour usages domestiques et analogues pour le raccordement de matériels
    à des systèmes de distribution ayant des tensions nominales comprises entre 200
    V et 250 V en courant alternatif. Cette norme ne s'applique pas aux prises de
    courant de caractéristiques assignées 15 A 125 V en courant alternatif pour usages
    domestiques et analogues pour le raccordement de matériels à des systèmes de distribution
    ayant des tensions nominales comprises entre 100 V et 125 V en courant alternatif.
    Cette deuxième édition annule et remplace la première édition parue en 1986 et
    constitue une révision technique. Les changements principaux par rapport à la
    première édition sont les suivants:<br />\r\n- les prises de courant de classe
    0 ont été supprimées;<br />\r\n- addition des calibres nécessaires pour vérifier
    les dimensions des feuilles de norme et les exigences de la CEI 60884-1;<br />\r\n-
    les obturateurs sont obligatoires."
