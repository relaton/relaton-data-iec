abstract:
- language: en
  script: Latn
  content: Describes the form and procedure relating to the declaration of materials
    in products of companies operating in the electrotechnical and electronic industry
    (E&E industry) and its supplier industry, including the operational materials
    contained in the products. Is intended for use by the technical committees in
    the drafting of standards as well as by the product suppliers for the declaration
    of materials in products of the E&E industry in conformance with the basic principles
    laid down in IEC Guide 113.
