abstract:
- language: en
  script: Latn
  content: "IEC 61747-30-1:2012 is restricted to transmissive liquid crystal display-modules
    using either segment, passive or active matrix and achromatic or colour type LCDs.
    Furthermore, the transmissive modes of transflective LCD modules with backlights
    ON are comprised in this document. An LCD module in combination with a touch-panel
    or a front-light-unit is excluded from the scope because measurements are frequently
    inaccurate. Touch-panels or front-light-units are removed before measurement.
    Throughout the main body of this standard, an integrated backlight is assumed
    to provide the illumination for the measurements. Deviations from this (e.g. segmented
    displays without integrated backlights) may usually be handled in the same way
    as display modules with integrated backlight, if an external backlight is provided.
    However, in the case where one of the two situations should be handled differently,
    this will be specifically stated. This first edition cancels and replaces IEC
    61747-6 published in 2004. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the document structure was brought in line with
    61747-6-2; and<br />\r\nb) various technical and editorial changes were made.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/19934\">IEC
    61747-1:1998</a>."
- language: fr
  script: Latn
  content: "La CEI 61747-30-1:2012 est limitée aux modules d'affichage à cristaux
    liquides de type transmissif utilisant des dispositifs à cristaux liquides de
    type soit à segments, soit à matrice passive ou active et achromatique ou couleur.
    Ce document présente également les modes transmissifs des modules LCD transflectifs
    avec rétro-éclairage allumé. Un module LCD combiné avec un panneau tactile ou
    une unité d'éclairage frontal ne relève pas du domaine d'application, car les
    mesures sont souvent erronées. Les panneaux tactiles ou les unités d'éclairage
    frontal sont retirés avant la mesure. Dans tout le corps de la présente norme,
    on suppose qu'un rétro-éclairage intégré assure l'éclairement utilisé pour les
    mesures. Tout écart par rapport à cette hypothèse (par exemple, afficheurs à segments
    sans rétro-éclairage intégré) peut généralement être traité de la même manière
    que les modules d'affichage avec rétro-éclairage intégré, si un rétro-éclairage
    externe est fourni. Toutefois, dans le cas où il convient de traiter différemment
    l'une des deux situations, cela sera spécifiquement indiqué. Cette première édition
    annule et remplace la CEI 61747-6 parue en 2004. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) mise en correspondance de la structure
    du document avec la CEI 61747-6-2; et<br />\r\nb) des modifications techniques
    et rédactionnelles ont été effectuées.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/19934\">CEI
    61747-1:1998</a>."
