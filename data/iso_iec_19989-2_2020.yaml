abstract:
- content: "<p>For security evaluation of biometric verification systems and biometric
    identification systems, this document is dedicated to the security evaluation
    of biometric recognition performance applying the ISO/IEC 15408 series.</p><p>It
    provides requirements and recommendations to the developer and the evaluator for
    the supplementary activities on biometric recognition performance specified in
    ISO/IEC 19989-1.</p><p>The evaluation of presentation attack detection techniques
    is out of the scope of this document except for presentation from impostor attempts
    under the policy of the intended use following the TOE guidance documentation.</p>"
