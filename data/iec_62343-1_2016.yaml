- content: "IEC 62343-1:2016 fournit une norme de performance sur les conditions générales
    pour des modules dynamiques. Il convient que tous les modules dynamiques satisfassent
    aux performances exigées définies dans des normes de performance individuelles
    sur les conditions générales définies dans le présent document. Des conditions
    complémentaires peuvent être incluses dans des normes de performance individuelles.<br
