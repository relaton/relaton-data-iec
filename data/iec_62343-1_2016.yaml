abstract:
- content: IEC 62343-1:2016 provides a performance standard of general conditions
    for dynamic modules. All dynamic modules should satisfy required performance defined
    in individual performance standards on the general conditions defined in this
    document. Additional conditions may be included in individual performance standards.
  language:
