abstract:
- content: |-
    Specifies requirements for terminal blocks with screw-type or screwless type terminals, primarily intended for industry, having a cross-section between 0.2 mm2 and 300 mm2 (AWG 24/600 MCM).

    The contents of the corrigendum of March 2003 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions pour les blocs de jonction à bornes du type à vis ou du type sans vis destinés principalement à des usages industriels, de section comprise entre 0,2 mm2 et 300 mm2 (AWG 24/600 MCM).

    Le contenu du corrigendum de mars 2003 a été pris en considération dans cet exemplaire.
