- content: "IEC 60502-2:2014 spécifie la constitution, les dimensions et les exigences
    d'essais des câbles d'énergie à isolation extrudée par diélectriques massifs,
    de tensions assignées de 6 kV à 30 kV, pour installations fixes telles que les
    réseaux de distribution ou les installations industrielles. Pour la conception
    des câbles, il est recommandé de tenir compte du risque possible d'une entrée
    d'eau radiale. Les câbles dont la conception est déclarée comporter une barrière
    d'étanchéité longitudinale à l'eau et les essais qui y correspondent sont inclus
    dans cette partie de la CEI 60502. Les câbles destinés à des conditions particulières
    d'installations et de service ne sont pas inclus, par exemple, les câbles pour
    réseaux aériens, pour l'industrie minière, pour les centrales nucléaires (à l'intérieur
    et à l'extérieur de l'enceinte de confinement), les câbles sous-marins ou les
    câbles de bord des navires. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2005 et constitue une révision technique. Des changements techniques
    significatifs ont été apportés par rapport à la deuxième édition:<br />\r\na)
    une procédure de calcul simplifié pour l'épaisseur de la gaine de plomb et de
    la gaine extérieure;<br />\r\nb) un nouveau paragraphe concernant la détermination
    de la température de l'âme du câble;<br />\r\nc) une procédure modifiée des essais
    individuels de tension;<br />\r\nd) un nouveau paragraphe concernant l'essai individuel
    électrique de la gaine extérieure;<br />\r\ne) les exigences modifiées pour les
    gaines non métalliques y compris une couche semi-conductrice;<br />\r\nf) les
    tolérances modifiées concernant l'essai d'enroulement d'un cylindre d'essai;<br
    />\r\ng) l'ajout d'un essai sous 0,1 Hz après l'installation.<br />\r\nDe plus,
    la structure modifiée de la série CEI 60811 est adoptée dans cette troisième édition."
