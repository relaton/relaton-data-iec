abstract:
- content: IEC 62906-6-1:2025 specifies a two-dimensional visualization method of
    the colour gamuts of a device under test (DUT) and a reference (REF) in the CIE
    1976 L*a*b* (CIELAB) colour space and the intersection between them. This document
    applies to front projection displays which use either lasers or laser hybrid,
    or both light sources. The hybrid light sources can use both lasers and spontaneous
    emission-based light sources. Both full-frame projection technologies and raster-scanning
    projection displays are included.
