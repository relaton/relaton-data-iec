abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-5:2012 deals with the safety of electric dishwashers for household
    and similar purposes that are intended for washing and rinsing dishes, cutlery
    and other utensils, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. Appliances intended for normal household
    and similar use and that may also be used by laymen in shops, in light industry
    and on farms, are within the scope of this standard. However, if the appliance
    is intended to be used professionally for washing and rinsing dishes and cutlery
    and other utensils that are used for commercial purposes, the appliance is not
    considered to be for household and similar use only. As far as is practicable,
    this standard deals with the common hazards presented by appliances that are encountered
    by all persons in and around the home. However, in general it does not take into
    account persons (including children) whose physical, sensory or mental capabilities,
    or lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction or children playing with the appliance. This
    sixth edition cancels and replaces the fifth edition published in 2002 including
    its Amendment 1 (2005) and its Amendment 2 (2008). The principal changes in this
    edition as compared with the fifth edition of IEC 60335-2-5 are as follows:<br
    />\r\n- added requirements to 22.104 to address switch issues;<br />\r\n- converted
    notes to normative text (3.1.9, 7.12, 10.1, 10.2, 15.101, 22.6, 22.103, AA.1,
    AA.2, Annex BB - Clause 4) and<br />\r\n- deleted notes (19.101, 22.6, 23.101,
    AA.2). For commercial electric dishwashing machines, see IEC 60335-2-58. Keywords:
    Appliances, Dishwashers<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC 60335-1:2010</a>.<br
    />\r\nThe contents of the interpretation sheet 1 of September 2019 have been included
    in this copy."
- language: fr
  script: Latn
  content: "La CEI 60335-2-5:2012 traite de la sécurité des lave-vaisselle électriques
    à usage domestique et analogue destinés à laver et à rincer la vaisselle, les
    couverts et d'autres ustensiles, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    appareils destinés à un usage domestique et analogue normal et qui peuvent également
    être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes sont compris dans le domaine d'application de la présente norme.
    Toutefois, si l'appareil est destiné à être utilisé par des professionnels pour
    laver et rincer la vaisselle, les couverts et d'autres ustensiles qui sont utilisés
    à des fins commerciales, l'appareil n'est pas considéré comme étant uniquement
    à usage domestique et analogue. Dans la mesure du possible, la présente norme
    traite des risques ordinaires présentés par les appareils qui sont encourus par
    tous les individus à l'intérieur et autour de l'habitation. Cependant, cette norme
    ne tient pas compte en général des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales, ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction; de l'utilisation de l'appareil comme jouet par des enfants. La
    sixième édition annule et remplace la cinquième édition publiée en 2002, son Amendement
    1 (2005) et son Amendement 2 (2008). Les principales modifications de la présente
    édition par rapport à la cinquième édition de la CEI 60335-2-5 sont les suivantes
    (les changements mineurs ne sont pas listés):<br />\r\n- ajout d'exigences en
    22.104 pour résoudre les problèmes de commutation;<br />\r\n- conversion des notes
    en texte normatif (3.1.9, 7.12, 10.1, 10.2, 15.101, 22.6, 22.103, AA.1, AA.2,
    Annexe BB - Article 4);<br />\r\nsuppression de notes (19.101, 22.6, 23.101, AA.2).
    Pour les lave-vaisselle électriques à usage collectif, voir la CEI 60335-2-58.
    Mots-clés: appareils, lave-vaisselle<br />\r\nCette publication doit être lue
    conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>.<br />\r\nLe contenu de la feuille d’interprétation 1 de septembre
    2019 a été pris en considération dans cet exemplaire."
