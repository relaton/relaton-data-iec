abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29794-6:2015 establishes: methods used to quantify the quality of iris images, normative requirements on software and hardware producing iris images, normative requirements on software and hardware measuring the utility of iris images, terms and definitions for quantifying iris image quality, and standardized encoding of iris image quality.</p>
    <p>Outside the scope is performance evaluation of specific iris quality assessment algorithms.</p>
