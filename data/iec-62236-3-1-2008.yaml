abstract:
- language: en
  script: Latn
  content: IEC 62236-3-1:2008 specifies the emission and immunity requirements for
    all types of rolling stock. Covers traction stock and trainsets including urban
    vehicles for use in city streets. The main change with respect to the previous
    edition consists of the incorporation of emission limits for urban vehicles operating
    in city streets.
- language: fr
  script: Latn
  content: La CEI 62236-3-1:2008 spécifie les exigences d'émission et d'immunité pour
    tous les types de matériel roulant. S'applique au matériel de traction et aux
    rames y compris les véhicules de transport urbain. Les modifications principales
    par rapport à l'édition précédente concernent l'incorporation des limites d'émission
    pour les véhicules urbains opérant dans les rues des villes.
