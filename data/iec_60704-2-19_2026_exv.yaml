abstract:
- content: "IEC 60704-2-19:2026 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60704-2-19:2026 EXV includes the content of the references made
    to IEC 60704-1:2021.<br /><br />\r\nIEC 60704-2-19:2026 applies to stationary
    freestanding and wall-mounted air cleaners for domestic and similar use, supplied
    from mains, d.c. voltage not exceeding 48 V or batteries. This document includes
    combination products, where air cleaning is combined with for example humidification,
    but can be used only for the air cleaning function.<br />\r\nThis Part 2-19 is
    intended to be used in conjunction with IEC 60704-1:2021, Household and similar
    electrical appliances - Test code for the determination of airborne acoustical
    noise - Part 1: General requirements."
