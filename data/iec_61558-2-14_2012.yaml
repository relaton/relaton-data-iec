  format: text/html
- content: |-
    La CEI 61558-2-14:2012 traite de la sécurité des transformateurs variables pour applications générales et des blocs d'alimentation incorporant des transformateurs variables pour applications générales. Les transformateurs incorporant des circuits électroniques sont également couverts par la présente norme. Cette première édition annule et remplace le chapitre IV de la CEI 60989 parue en 1991. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) mise à jour du texte existant;<br />
    b) revue éditoriale complète.<br />
    La présente partie a le statut de publication groupée de sécurité conformément au guide CEI 104:2010. The preparation of safety publications and the use of basic safety publications and group safety publications (disponible en anglais seulement). L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de cette publication soit entériné au niveau national au plus tôt 12 mois après la date de publication.<br /><br />Cette publication doit être lue conjointement avec la CEI 61558-1:2005.
