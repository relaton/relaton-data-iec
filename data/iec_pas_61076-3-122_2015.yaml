abstract:
- content: 'IEC/PAS 61076-3-122:2015(E) covers 8-way unshielded free and fixed connectors,
    and is intended to specify the common dimensions, mechanical, electrical and environmental
    characteristics and tests for the family of IEC 61076-3 connectors. These connectors
    are intermateable and interoperable with other IEC 61076-3 series connectors.
    This PAS is a technical specification not fulfilling the requirements for a standard,
    but made available to the public. Key words: Connectors, Free and Fixed Connectors,
    8-way shielded connector.'
