- content: "<!-- NEW -->IEC 60079-0:2017 est disponible sous forme de IEC 60079-0:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60079-0:2017 spécifie les exigences générales de construction, d'essais et de
    marquage de l’appareil Ex et des Composants Ex destinés à être utilisés dans des
    atmosphères explosives. Les conditions atmosphériques normales (relatives aux
    caractéristiques d’explosion de l’atmosphère) dans lesquelles, par hypothèse l’appareil
    Ex peut être utilisé, sont les suivantes:<br />\r\n-température de –20 °C à +60
    °C;<br />\r\n-pression de 80 kPa (0,8 bar) à 110 kPa (1,1 bar); et<br />\r\n-air
    avec teneur normale en oxygène, typiquement 21 % v/v.<br />\r\nLa présente partie
    de la norme IEC 60079 et les autres normes qui la complètent spécifient des exigences
    d’essai supplémentaires pour les appareils Ex fonctionnant hors de la plage normale
    de températures, une attention supplémentaire ultérieure et des essais complémentaires
    pouvant toutefois être exigés pour les appareils Ex fonctionnant hors de la plage
    normale de pressions atmosphériques et de la teneur normale en oxygène. De tels
    essais complémentaires peuvent se révéler pertinents, notamment pour les modes
    de protection qui dépendent de l’extinction d’une flamme, tels qu’une «enveloppe
    antidéflagrante «d»» (IEC 60079-1), ou de la limitation de l’énergie, tels que
    la «sécurité intrinsèque «i»» (IEC 60079-11). Reportez-vous à l'avant-propos du
    document pour une liste complète des modifications techniques entre l'édition
    7.0 et édition précédente du document.<br />\r\nMots-clés: l’appareil Ex et des
    Composants Ex destinés à être utilisés dans des atmosphères explosives.<br />\r\nLe
    contenu de la feuille d'interprétation 1 d'avril 2019, la feuille d'interprétation
    2 de juin 2019 et le corrigendum 1 de janvier 2020 a été pris en considération
    dans cet exemplaire."
