abstract:
- content: "Deals with the safety of electric spin extractors. It covers appliances
    with a capacity of less than 10 kg of dry cloth and a drum peripheral speed less
    than 50 m/s. The rated voltage is less than 250 V for single-phase appliances
    and 480 V for other appliances. It covers household use, and use by laymen in
    shops, in light industry and on farms.\n\nThe contents of the corrigendum of May
    2003 have been included in this copy.<strong>This consolidated version consists
    of the fifth edition (2002),\nits amendment 1 (2004) and its amendment 2 (2006).
    Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des essoreuses centrifuges électriques pour usages
    domestiques et analogues dont la capacité ne dépasse pas 10 kg de linge sec, dont
    la vitesse périphérique du tambour ne dépasse pas 50 m/s et dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. Couvre aussi les appareils destinés à être utilisés par des
    usagers non avertis dans des magasins, chez des artisans et dans des fermes.\n\nLe
    contenu du corrigendum de mai 2003 a été pris en considération dans cet exemplaire.<strong>
    Cette version consolidée comprend la cinquième édition (2002),\nson amendement
    1 (2004) et son amendement 2 (2006). Il n'est donc\npas nécessaire de commander
    les amendements avec cette \npublication.</strong>"
