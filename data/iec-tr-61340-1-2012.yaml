abstract:
- language: en
  script: Latn
  content: IEC/TR 61340-1:2012 describes the fundamental principles of electrostatic
    phenomena including charge generation, retention and dissipation and electrostatic
    discharges. Methods for measuring electrostatic phenomena and related properties
    of materials are described in a general way. Hazards and problems associated with
    electrostatic phenomena and principles of their control are outlined. Useful applications
    of electrostatic effects are summarized. The purpose of this technical report
    is to serve as a reference for the development of electrostatics related standards,
    and to provide guidance for their end-users. The contents of the corrigendum of
    March 2013 and the corrigendum 2 of December 2017 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI/TR 61340-1:2012 qui est un rapport technique, décrit les principes
    fondamentaux relatifs aux phénomènes électrostatiques, comprenant la génération,
    le maintien et la dissipation de la charge, et les décharges électrostatiques.
    Les méthodes de mesure des phénomènes électrostatiques et des propriétés associées
    des matériaux sont décrites de manière générale. Les dangers et les problèmes
    liés aux phénomènes électrostatiques ainsi que les principes de leur contrôle
    sont présentés dans les grandes lignes. Des applications utiles des effets électrostatiques
    sont résumées. Le présent rapport technique est destinée à servir de référence
    pour l'élaboration de normes relatives aux phénomènes électrostatiques et de guide
    pour l'utilisateur final. Le contenu du corrigendum de mars 2013 et de décembre
    2017 a été pris en considération dans cet exemplaire.
