abstract:
- language: en
  script: Latn
  content: 'Specifies the test methods to be used for type testing accessories for
    power cables with rated voltage from 3,6/6 (7,2) kV up to 18/30 (36) kV. Test
    methods are specified for accessories for extruded and paper insulated cables
    according to IEC 60502-2 and IEC 60055-1 respectively. Significant technical changes
    with respect to the previous edition are as follows: a) a test in water has been
    added for stop ends; b) the heating cycles voltage test has been revised to clarify
    testing in air and water; c) the testing conditions for the short-circuit tests
    have been redefined; d) additional information has been provided for testing separable
    connectors with a metallic housing; e) tests not required by IEC, i.e. an immersion
    test for outdoor terminations and an impact test, have been included in order
    to have a common test method document with CENELEC under the IEC/CLC Dresden agreement.'
- language: fr
  script: Latn
  content: 'Définit les méthodes d''essais applicables aux essais de type des accessoires
    de câbles d''énergie de tensions assignées de 3,6/6 (7,2) kV à 18/30 (36) kV inclus.
    Ces méthodes d''essais sont spécifiques aux accessoires pour câbles à isolant
    extrudé et pour câbles isolés au papier selon la CEI 60502-2 et la CEI 60055-1.
    Les changements techniques significatifs par rapport à l''édition précédente sont
    les suivants: un essai dans l''eau a été ajouté pour les bouts perdus; l''essai
    des cycles thermiques sous tension a été révisé pour donner plus de clarté aux
    méthodes d''essai dans l''eau ou dans l''air; les conditions de réalisation des
    essais de court-circuit ont été redéfinies; une information additionnelle a été
    apportée pour essayer les connecteurs séparables comportant un boîtier métallique;
    des essais non requis par la CEI, c''est-à-dire un essai d''immersion pour les
    extrémités extérieures et un essai d''impact, ont été inclus pour avoir un document
    de méthodes d''essai commun avec le CENELEC dans le cadre de l''agrément CEI/CLC
    de Dresde.'
