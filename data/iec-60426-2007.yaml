abstract:
- language: en
  script: Latn
  content: "IEC 60426:2007 determines the ability of insulating materials to produce
    electrolytic corrosion on metals being in contact with them under the influence
    of electric stress, high humidity and elevated temperature. The effect of electrolytic
    corrosion is assessed in one test by using consecutively two methods:<br />\r\n-
    visual semi-quantitative method consisting in comparing visually the corrosion
    appearing on the anode and cathode metal strips, with those given in the reference
    figures. This method consists of the direct visual assessment of the degree of
    corrosion of two copper strips, acting as anode and cathode respectively, placed
    in contact with the tested insulating material under a d.c. potential difference
    at specified environmental conditions. The degree of corrosion is assessed by
    visually comparing the corrosion marks on the anode and cathode metal strips with
    those shown in the reference figures;<br />\r\n- quantitative method, which involves
    the tensile strength measurement, carried out on the same anode and cathode metal
    strips after visual inspection.<br />\r\nAn additional quantitative test method
    for determining electrolytic corrosion, which involves tensile strength measurement
    of copper wire, is described in the informative Annex C."
- language: fr
  script: Latn
  content: "La CEI 60426:2007 détermine la capacité des matériaux isolants à produire
    une corrosion électrolytique sur des métaux en contact avec eux, sous l'influence
    de contraintes électriques, d'une forte humidité et de températures élevées. L'effet
    de la corrosion électrolytique est apprécié d'après un seul essai, en utilisant
    successivement les deux méthodes suivantes:<br />\r\n- une méthode visuelle semi-quantitative
    qui consiste à comparer visuellement la corrosion qui apparaît sur les bandes
    métalliques pour l'anode et la cathode, à celles des figures de référence. Cette
    méthode consiste en l'appréciation visuelle directe du degré de corrosion de deux
    lames de cuivre, servant respectivement d'anode et de cathode, mises en contact
    avec le matériau isolant en essai et soumises dans des conditions d'environnement
    spécifiées à une différence de potentiel en courant continu. Le degré de corrosion
    est évalué en comparant visuellement les marques de corrosion constatées sur les
    bandes métalliques anode et cathode, à celles des figures de référence;<br />\r\n-
    une méthode quantitative, qui met en jeu des mesures de résistance à la traction,
    effectuées sur les mêmes bandes métalliques pour l'anode et la cathode, après
    inspection visuelle.<br />\r\nUne méthode d'essai quantitative supplémentaire
    en vue de déterminer la corrosion électrolytique, qui met en jeu des mesures de
    la résistance à la traction de fils de cuivre, est décrite dans l'Annexe informative
    C."
