abstract:
- content: |-
    ISO/IEC 14496-30:2014 defines a storage format based on, and compatible with, the ISO Base Media File Format (ISO/IEC 14496-12 and ISO/IEC 15444-12), which is used by the MP4 file format (ISO/IEC 14496-14) and the Motion JPEG 2000 file format (ISO/IEC 15444-3) among others. ISO/IEC 14496-30:2014 enables timed text and subtitle streams to
    - be used in conjunction with other media streams, such as audio or video,
    - be used in an MPEG-4 systems environment, if desired,
    - be formatted for delivery by a streaming server, using hint tracks, and
    - inherit all the use cases and features of the ISO Base Media File Format on which MP4 and MJ2 are based.
