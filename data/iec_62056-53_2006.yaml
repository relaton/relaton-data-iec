abstract:
- content: Specifies the COSEM application layer in terms of structure, services and
    protocols for COSEM clients and servers, and defines how to use the COSEM application
    layer in various communication profiles. It defines services for establishing
    and releasing application associations, and data communication services for accessing
    the methods and attributes of COSEM interface objects, defined in IEC 62056-62,
    using either logical name (LN) or short name (SN) referencing.<br /><br />This
    publication is of high relevance for Smart Grid.
