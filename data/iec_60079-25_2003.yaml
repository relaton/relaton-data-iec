abstract:
- content: "Contains the specific requirements for construction and assessment of
    intrinsically safe electrical systems, type of protection \"i\", intended for
    use, as a whole or in part, in explosive atmospheres in Group II locations. Intended
    for use by the designer of the system who may be a manufacturer, a specialist
    consultant or a member of the end-user's staff.<br />\r\nThe contents of the Interpretation
    Sheet 1 of May 2023 have been included in this copy."
