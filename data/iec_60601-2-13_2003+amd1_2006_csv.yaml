abstract:
- content: "IEC 60601-2-13:2003+A1:2006(E) specifies particular safety and essential
    performance requirements for individual devices designed for use in an anaesthetic
    system as well as specific requirements for the anaesthetic gas delivery system.
    This standard specifies requirements and defines interfaces for:<br />\n- individual
    devices designed for use in an anaesthetic systems(s), and<br />\n- integrated
    anaesthetic systems.<br /><strong>This consolidated version consists of the third
    edition (2003) \nand its amendment 1 (2006). Therefore, no need to order amendment
    in\naddition to this publication.</strong>"
