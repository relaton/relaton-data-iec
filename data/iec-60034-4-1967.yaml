abstract:
- language: en
  script: Latn
  content: 'Applies to three-phase synchronous machines of 1 kVA rating and larger
    with rated frequency of not more than 400 Hz and not less than 15 Hz. An appendix
    gives unconfirmed test methods for determining synchronous machine quantities.
    Notes: 1 - Tests are not applicable to synchronous machines such as permanent
    magnet field machines, inductor type machines, etc. 2 - They also apply to brushless
    machines, but certain variations exist and special precautions should be taken.'
