abstract:
- language: en
  script: Latn
  content: "This standard applies to three-pole units for public and industrial distribution
    systems which are functional assemblies of switches including switch-disconnectors
    and current-limiting fuses and thus able to interrupt: \n-                any
    load current up to the rated breaking current of the switch;\n-             any
    over-current up to the rated short-circuit breaking current of the combination
    by which automatic interruption is initiated.\nThis standard applies to combinations
    designed with rated voltages above 1 kV and below 52 kV for use on three-phase
    alternating current systems of either 50 Hz or 60 Hz."
