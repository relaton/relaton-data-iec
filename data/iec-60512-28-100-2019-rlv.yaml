abstract:
- language: en
  script: Latn
  content: "IEC 60512-28-100:2019 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.\r\n<p>IEC 60512-28-100:2019
    specifies the test methods for signal integrity and transmission performance for
    connectors specified in respective parts of IEC 60603-7, IEC 61076-1, IEC 61076-2,
    and IEC 61076-3 standards for connecting hardware applications up to 2 000 MHz.
    It is also suitable for testing lower frequency connectors, however, the test
    methodology specified in the detail specification for any given connector remains
    the reference conformance test for that connector. The above list of connector
    series of standards does not preclude referencing this document in other connector
    manufacturerâ€™s specifications or published standards. Test procedures provided
    herein are:<br />\r\n- insertion loss, test 28a;<br />\r\n- return loss, test
    28b;<br />\r\n- near-end crosstalk (NEXT) test 28c;<br />\r\n- far-end crosstalk
    (FEXT), test 28d;<br />\r\n- transverse conversion loss (TCL), test 28f;<br />\r\n-
    transverse conversion transfer loss (TCTL), test 28g.<br />\r\nOther test procedures
    referenced herein are:<br />\r\n- transfer impedance (ZT), see IEC 60512-26-100,
    test 26e.<br />\r\n- for coupling attenuation (aC), see IEC 62153 4 12.<br />\r\nThis
    second edition cancels and replaces the first edition, issued in 2013, and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- The title is revised
    from 1 000 MHz to 2 000 MHz to reflect the range of frequencies which may be tested.<br
    />\r\n- All tables and requirements have been revised up to 2 000 MHz.<br />\r\nKey
    words: Connectors, Signal Integrity Tests</p>"
