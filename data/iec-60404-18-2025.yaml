abstract:
- language: en
  script: Latn
  content: "IEC 60404-18:2025 defines the general principle and technical details
    of the methods of measurement of the DC magnetic properties of permanent magnet
    materials in an open magnetic circuit using a superconducting magnet (SCM).<br
    />\r\nThis method is applicable to permanent magnet materials, such as those specified
    in IEC 60404‑8‑1, the properties of which are presumed homogeneous throughout
    their volume.<br />\r\nThere are two methods:<br />\r\n- the SCM-vibrating sample
    magnetometer (VSM) method;<br />\r\n- the SCM-extraction method.<br />\r\nThis
    document also specifies methods to correct the influence of the self-demagnetizing
    field in the test specimen on the demagnetization curve obtained in an open magnetic
    circuit. The magnetic properties are determined from the corrected demagnetization
    curve."
- language: fr
  script: Latn
  content: "L'IEC 60404-18:2025 définit le principe général et les détails techniques
    des méthodes de mesure des propriétés magnétiques en courant continu des matériaux
    pour aimants permanents en circuit magnétique ouvert à l'aide d'un aimant supraconducteur
    (SCM).<br />\r\nCette méthode s'applique aux matériaux pour aimants permanents,
    tels que ceux spécifiés dans l'IEC 60404‑8‑1, dont les propriétés sont présumées
    homogènes sur l'ensemble de leur volume.<br />\r\nIl existe deux méthodes:<br
    />\r\n- la méthode SCM-magnétomètre à échantillon vibrant (VSM, Vibrating Sample
    Magnetometer);<br />\r\n- la méthode SCM-extraction.<br />\r\nLe présent document
    spécifie également les méthodes de correction de l'influence du champ d'autodésaimantation
    de l'éprouvette sur la courbe de désaimantation obtenue en circuit magnétique
    ouvert. Les propriétés magnétiques sont déterminées à partir de la courbe de désaimantation
    corrigée."
