abstract:
- content: "IEC 62966-2:2020 is dedicated to aisle containment techniques for information
    technology (IT) equipment typically used in data centres, describes the quantification
    of its air tightness, in particular the air loss ratio that describes the content
    of the volumetric flow not used for cooling the IT equipment. This ratio provides
    an index of efficiency, being inversely proportional to efficiency (the lower
    this ratio, the higher the efficiency). This document provides methods to measure
    an aisle containment air leakage rate and defines a classification system for
    aisle containment leakage.<br />\r\nThis document defines:<br />\r\n- the measurement
    of the air leakage of the individual components of an aisle containment;<br />\r\n-
    a method for calculating the air leakage of an aisle containment based on its
    individual components;<br />\r\n- a method for calculating the air leakage rate
    of an aisle containment in relation to the utilised IT equipment;<br />\r\n- a
    classification system for aisle containment leakage."
  language:
