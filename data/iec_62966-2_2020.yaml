  format: text/html
- content: "IEC 62966-2:2020 est dédiée aux techniques de confinement pour les équipements
    informatiques typiquement utilisés dans les centres de données, décrit la quantification
    de leur étanchéité, et plus particulièrement le taux de fuite d’air, qui définit
    le débit volumique qui ne sert pas à refroidir les équipements informatiques.
    Ce taux constitue un indice de rendement, fonctionnant à proportionnalité inverse
    (plus le taux diminue, plus le rendement augmente). Le présent document donne
    des méthodes pour mesurer le taux de fuite d’air d’un confinement, et définit
    un système de classification des fuites du confinement.<br />\r\nLe présent document
    définit:<br />\r\n- la mesure des fuites d’air des composants individuels d’un
    confinement;<br />\r\n- une méthode de calcul des fuites d’air d’un confinement,
    basée sur ses composants individuels;<br />\r\n- une méthode de calcul du taux
    de fuite d’air d’un confinement, en fonction des équipements informatiques utilisés;<br
    />\r\n- un système de classification des fuites du confinement."
