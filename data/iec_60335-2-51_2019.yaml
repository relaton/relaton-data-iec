- content: "L'IEC 60335-2-51:2019 traite de la sécurité des pompes de circulation
    fixes électriques pour usages domestiques et analogues, destinées à être utilisées
    dans des installations de chauffage ou de distribution d'eau, dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Les parties hydrauliques et électriques de la pompe
    peuvent être dans la même enveloppe, de sorte que l'eau s'écoule à travers le
    moteur et serve de liquide de refroidissement, ou elles peuvent être séparées.
    Les appareils non destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Dans la mesure du possible, la présente norme traite des risques ordinaires
    présentés par les appareils, encourus par tous les individus à l’intérieur et
    autour de l'habitation. Cependant, cette norme ne tient pas compte en général:<br
    />\r\n– des personnes (y compris des enfants) dontles capacités physiques, sensorielles
    ou mentales; ou le manque d’expérience et de connaissance les empêchent d’utiliser
    l’appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que:<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– aux pompes destinées à la circulation
    de liquides autres que l'eau;<br />\r\n– aux pompes autres que les pompes de circulation
    (IEC 60335-2-41);<br />\r\n– aux pompes de circulation destinées exclusivement
    aux usages industriels;<br />\r\n– aux pompes de circulation destinées à être
    utilisées dans des locaux présentant des conditions particulières telles que la
    présence d'une atmosphère corrosive ou explosive (poussières, vapeur ou gaz).<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2002, l'Amendement 1:2008 et l'Amendement 2:2011. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n– certaines instructions
    ne sont plus exigées (7.12);<br />\r\n– certaines notes ont été converties en
    texte normatif (7.12.1, 11.3, 11.8);<br />\r\n– nouvelles instructions d'installation
    de l'isolant thermique (7.12.1);<br />\r\n– la valeur du courant de fuite a été
    modifiée (Article A.2).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme."
