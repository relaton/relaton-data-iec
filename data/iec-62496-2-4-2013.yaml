abstract:
- language: en
  script: Latn
  content: 'IEC 62496-2-4:2013 specifies the test method to decide whether to pass
    or fail an optical circuit board using direct illumination by a light. The input
    ports are directly illuminated and the optical intensity from the output ports
    of the optical circuit board is monitored using an area image sensor. Excess optical
    losses are the calculated from total detected intensities of light from a sample
    to be measured and from a control sample. This method is used to illuminate uniformly
    the input port of the optical circuit board (OCB) with a larger area than the
    core area, obtain the radiance of an area image from the corresponding output
    port of the OCB using an area image sensor, and evaluate whether to pass or fail
    using the radiance obtained compared to that of a control sample. The advantage
    of this test method is that the alignment procedure between a launch fibre and
    the OCB is not necessary. Key words: test method to decide whether to pass or
    fail an optical circuit board, OCB, area image sensor'
- language: fr
  script: Latn
  content: 'La CEI 62496-2-4:2013 spécifie la méthode d''essai utilisée pour déterminer
    l''acceptation ou le rejet d''une carte à circuits optiques en la soumettant à
    l''éclairement direct d''une lampe. On soumet les ports d''entrée à un éclairage
    direct et on surveille l''intensité optique issue des ports de sortie de la carte
    à circuits optiques à l''aide d''un capteur d''image bidimensionnel. On calcule
    ensuite les affaiblissements optiques excédentaires à partir de la somme des intensités
    lumineuses détectées sur un échantillon à mesurer et sur un échantillon témoin.
    Cette méthode permet d''éclairer uniformément le port d''entrée de la carte à
    circuits optiques (OCB) sur une surface supérieure à celle du c ur, d''obtenir
    la luminance de l''image bidimensionnelle issue du port de sortie correspondant
    de l''OCB à l''aide d''un capteur d''image bidimensionnel, et d''évaluer s''il
    faut accepter ou rejeter la carte en comparant la luminance obtenue à celle d''un
    échantillon témoin. Cette méthode d''essai a pour avantage de ne pas nécessiter
    d''alignement entre une fibre d''injection et l''OCB. Mots clés: essai utilisée
    pour déterminer l''acceptation ou le rejet d''une carte à circuits optiques, OCB,
    capteur d''image bidimensionnel'
