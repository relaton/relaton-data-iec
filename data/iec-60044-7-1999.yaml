abstract:
- language: en
  script: Latn
  content: Applies to newly manufactured electronic voltage transformers with analogue
    output, for use with electrical measuring instruments and electrical protective
    devices at frequencies from 15 Hz to 100 Hz. The standard covers optical arrangements
    with electronic components. Three-phase voltage transformers are not included,
    but some of the requirements apply.
- language: fr
  script: Latn
  content: S'applique aux transformateurs de tension électroniques nouvellement construits,
    ayant une sortie analogique, et destinés à être utilisés avec des appareils de
    mesure électriques et des dispositifs électriques de protection de fréquence comprise
    entre 15 Hz et 100 Hz. S'applique aux transformateurs de tension utilisant des
    configurations optiques avec des composants électroniques. Les transformateurs
    de tension électroniques triphasés ne sont pas couverts mais certains articles
    sont applicables.
