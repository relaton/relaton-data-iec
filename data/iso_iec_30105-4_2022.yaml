abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">The ISO/IEC 30105 series specifies the lifecycle process requirements performed
    by the IT enabled business process outsourcing service provider for the outsourced
    business processes. It defines the processes to plan, establish, implement, operate,
    monitor, review, maintain and improve its services.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document:</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace:
    none;">— covers IT enabled business processes that are outsourced;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;">— is not
    intended to cover IT services but includes similar, relevant process for completeness;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace:
    none;">— is applicable to the service provider, not to the customer;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;">— is applicable
    to all lifecycle processes of ITES-BPO;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt;
    mso-layout-grid-align: none; text-autospace: none;">— details the lifecycle of
    ITES-BPO and the relationship between ISO/IEC 30105-1, ISO/IEC 30105-2, ISO/IEC
    30105-3, ISO/IEC 30105-5 and other relevant International Standards.</p>'
