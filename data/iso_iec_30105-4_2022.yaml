abstract:
- content: "ISO/IEC 30105-4:2022 The ISO/IEC 30105 series specifies the lifecycle
    process requirements performed by the IT enabled business process outsourcing
    service provider for the outsourced business processes. It defines the processes
    to plan, establish, implement, operate, monitor, review, maintain and improve
    its services.<br />\r\nThis document:<br />\r\n- covers IT enabled business processes
    that are outsourced;<br />\r\n- is not intended to cover IT services but includes
    similar, relevant process for completeness;<br />\r\n- is applicable to the service
    provider, not to the customer;<br />\r\n- is applicable to all lifecycle processes
    of ITES-BPO;<br />\r\n- details the lifecycle of ITES-BPO and the relationship
    between ISO/IEC 30105-1, ISO/IEC 30105-2, ISO/IEC 30105-3, ISO/IEC 30105-5 and
    other relevant International Standards."
