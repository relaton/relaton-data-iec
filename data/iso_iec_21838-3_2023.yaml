abstract:
- content: '<p class="MsoBodyText">This document describes descriptive ontology for
    finguistic and cognitive engineering (DOLCE) as an ontology that is conformant
    to the requirements specified for top-level ontologies in ISO/IEC 21838-1.</p><p
    class="MsoBodyText">This document describes DOLCE as a resource designed to support
    ontology design, ontology integration, and semantic integration of heterogeneous
    information systems.</p><p class="MsoBodyText">The following are within the scope
    of this document:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->definitions of classes and relations in the
    signature of DOLCE;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->axiomatizations of DOLCE in OWL 2 and CL;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->documentation
    of the conformity of DOLCE to the requirements specified for top-level ontologies
    in ISO/IEC 21838-1;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->documentation of the methodology for specifying
    domain ontologies that conform to DOLCE.</p><p class="MsoBodyText">The following
    are outside the scope of this document:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specification of ontology
    languages, including the languages RDF, OWL, and CL standardly used in ontology
    development;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->specification of methods for reasoning with
    ontologies;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->specification of translators between the notations
    of ontologies developed in different ontology languages.</p>'
