  format: text/html
- content: "La CEI 60770-1:2010 spécifie des méthodes uniformes d'essai pour l'évaluation
    des performances des transmetteurs à signaux de sortie électriques ou pneumatiques.
    Elle s'applique aux transmetteurs ayant pour signal de sortie normalisé soit un
    courant électrique analogique, soit un signal pneumatique analogique, conformément
    à la CEI 60381-1 ou à la CEI 60382. Les essais détaillés dans cette norme peuvent
    être applicables à des transmetteurs dotés d'autres signaux de sortie, à condition
    de tenir compte, de façon appropriée, de ces différences. Cette deuxième édition
    annule et remplace la première édition, parue en 1999, dont elle constitue une
    révision technique. La modification technique principale par rapport à l'édition
    précédente est la suivante: 4.3 Conditions de charge, pour les transmetteurs pneumatiques,
    des détails de charge ont été ajoutés.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 61298-1:2008, la CEI 61298-2:2008, la CEI 61298-3:2008
    et la CEI 61298-4:2008."
