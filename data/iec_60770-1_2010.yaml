abstract:
- content: "IEC 60770-1:2010 is intended to specify uniform methods of test for the
    evaluation of the performance of transmitters with pneumatic or electric output
    signals. It is applicable to transmitters which have either a standard analogue
    electric current output signal or a standard pneumatic output analogue signal
    in accordance with IEC 60381-1 or IEC 60382. The tests detailed herein may be
    applied to transmitters which have other output signals, provided that due allowance
    is made for such differences. This second edition cancels and replaces the first
    edition published in 1999 and constitutes a technical revision. The significant
    technical change with respect to the previous edition is as follows: 4.3 Load
    conditions,for pneumatic transmitters, load details have been added.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 61298-1:2008, IEC
    61298-2:2008, IEC 61298-3:2008 and IEC 61298-4:2008."
  language:
