abstract:
- content: "IEC 61406-2:2024 complements IEC 61406-1 by providing additional requirements
    for those cases where data elements are encoded within the Structured Identification
    Link string with standardized syntax and semantics.<br />\r\nIn addition, this
    document covers cases where the uniqueness relates to product types/models or
    lots/batches. The default assumption is that the Identification Link identifies
    unique objects such as unique serialized products, assets, persons or packages,
    unless otherwise identified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61406-2:2024 complète l’IEC 61406-1 en fournissant des exigences supplémentaires
    pour les cas où des éléments de données sont codés dans la chaîne de lien d’identification
    structuré avec syntaxe et sémantique normalisées.<br />\r\nEn outre, le présent
    document couvre les cas où l’unicité se rapporte aux types/modèles de produits
    ou aux lots/lots unitaires. L’hypothèse par défaut est que le lien d’identification
    identifie des objets uniques tels que des produits sérialisés uniques, des actifs,
    des personnes ou des paquetages, sauf indication contraire."
