abstract:
- content: |-
    Specifies the general ageing conditions and procedures to be used for deriving thermal endurance characteristics and gives guidance in using the detailed instructions and guidelines in the other parts of the standard.
    Simplified procedures are also given, with the conditions under which these procedures may be used.
    Although originally developed for use with electrical insulating materials and simple combinations of such materials, the procedures are considered to be of more general applicability and are widely used in the assessment of materials not intended for use as electrical insulation.
    In the application of this standard, it is assumed that a practically linear relationship exists between the logarithm of the time required to cause the predeter-mined property change and the reciprocal of the corresponding absolute temperature (Arrhenius relationship).
    For the valid application of the standard, no transition, in particular no first-order transition, should occur in the temperature range under study.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les conditions générales de vieillissement et les méthodes à utiliser pour en extraire les caractéristiques d'endurance thermique, et fixe des orientations pour l'utilisation des instructions détaillées et des directives précisées dans les autres parties de la norme.
    Des méthodes simplifiées sont également données, avec les conditions dans lesquelles ces méthodes peuvent être utilisées.
    Même si à l'origine elles ont été développées pour être utilisées sur les matériaux isolants électriques et des combinaisons simples de tels matériaux, ces méthodes sont considérées comme étant applicables plus généralement et sont largement utilisées pour vérifier des matériaux non destinés à être utilisés comme isolants électriques.
    Dans l'application de cette norme, on suppose qu'une relation pratiquement linéaire existe entre le logarithme du temps nécessaire pour provoquer la modification prédéterminée de la propriété, et l'inverse de la température absolue correspondante (relation d'Arrhenius).
    Pour que la norme soit valable, il convient qu'il n'y ait pas de transition, en particulier de transition du premier ordre, dans la gamme de températures à l'étude.
