abstract:
- language: en
  script: Latn
  content: "IEC 60749-26:2018 establishes the procedure for testing, evaluating, and
    classifying components and microcircuits according to their susceptibility (sensitivity)
    to damage or degradation by exposure to a defined human body model (HBM) electrostatic
    discharge (ESD).<br />\r\nThe purpose of this document is to establish a test
    method that will replicate HBM failures and provide reliable, repeatable HBM ESD
    test results from tester to tester, regardless of component type. Repeatable data
    will allow accurate classifications and comparisons of HBM ESD sensitivity levels.<br
    />\r\nESD testing of semiconductor devices is selected from this test method,
    the machine model (MM) test method (see IEC 60749-27) or other ESD test methods
    in the IEC 60749 series. Unless otherwise specified, this test method is the one
    selected.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2013. This edition constitutes a technical revision. This standard
    is based upon ANSI/ESDA/JEDEC JS-001-2014. It is used with permission of the copyright
    holders, ESD Association and JEDEC Solid state Technology Association.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na)   a new subclause relating to HBM stressing with
    a low parasitic simulator is added, together with a test to determine if an HBM
    simulator is a low parasitic simulator;<br />\r\nb)   a new subclause is added
    for cloned non-supply pins and a new annex is added for testing cloned non-supply
    pins."
- language: fr
  script: Latn
  content: "L'IEC 60749-26:2018 établit une procédure pour les essais, l'évaluation
    et la classification des composants et des microcircuits en fonction de leur susceptibilité
    (sensibilité) aux dommages ou de leur dégradation à la suite de leur exposition
    à des décharges électrostatiques (DES) sur un modèle de corps humain (HBM) défini.<br
    />\r\nLe but du présent document est de déterminer une méthode d'essai permettant
    de reproduire les défaillances du HBM et de fournir des résultats d'essais de
    DES de HBM fiables et reproductibles d'un appareil d'essai à un autre, sans tenir
    compte du type de composant. Des données reproductibles autoriseront des classifications
    et des comparaisons précises des niveaux de sensibilité de DES de HBM.<br />\r\nLes
    essais de DES des dispositifs à semiconducteurs sont choisis entre la présente
    méthode d'essai, celle du modèle de machine (MM) (voir IEC 60749-27) ou toute
    autre méthode d'essai de la série IEC 60749. Sauf indication contraire, la présente
    méthode d'essai est celle qui prévaut.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2013. Cette édition constitue une révision
    technique. La présente norme se base sur l'ANSI/ESDA/JEDEC JS-001-2014. Elle est
    utilisée avec l'autorisation des détenteurs des droits d'auteur, ESD Association
    et JEDEC Solid state Technology Association.<br />\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na)   un nouveau paragraphe sur la contrainte de HBM avec un simulateur à
    faibles parasites est ajouté, ainsi qu'un essai visant à déterminer si un simulateur
    de HBM est un simulateur à faibles parasites;<br />\r\nb)   un nouvel article
    est ajouté pour les broches clonées n'assurant pas l'alimentation et une nouvelle
    annexe est ajoutée pour les essais des broches clonées n'assurant pas l'alimentation."
