abstract:
- content: 'IEC 61753-053-2:2014 contains the minimum initial test and measurement
    requirements and severities which non-connectorized single-mode fibre electrically
    controlled variable optical attenuator needs to satisfy in order to be categorised
    as meeting the requirements of category C-Controlled environments, as defined
    in Annex A of IEC 61753-1:2007. Keywords: non-connectorized single-mode fibre
    electrically controlled variable optical attenuator, category C-Controlled environments'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61753-053-2:2014 contient les exigences et les sévérités initiales
    minimales d''essais et de mesures auxquelles un affaiblisseur optique variable
    commandé électriquement, auxquelles un affaiblisseur optique variable commandé
    électriquement aux exigences applicables à la catégorie C - Environnements contrôlés,
