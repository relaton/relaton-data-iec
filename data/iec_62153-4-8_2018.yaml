  format: text/html
- content: "<!-- NEW -->IEC 62153-4-8:2018 est disponible sous forme de IEC 62153-4-8:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    62153-4-8:2018 spécifie une méthode d’essai pour la détermination de l’admittance
    de couplage capacitif, l’impédance de couplage capacitif et la capacité de couplage
    par l’utilisation d’un montage triaxial similaire à celui utilisé pour le mesurage
    de l’impédance de transfert (voir l’IEC 62153-4-3). La plupart des câbles présentent
    un couplage capacitif négligeable. Cependant, dans le cas d’un câble à tressage
    individuel détendu, le couplage à travers les trous de l’écran doit être déterminé
    par le mesurage de l’admittance de couplage capacitif. Cette deuxième édition
    annule et remplace la première édition parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) l’utilisation d’un montage
    triaxial similaire à celui utilisé pour le mesurage de l’impédance de transfert
    (voir l’IEC 62153-4-3),<br />\r\nb) l’utilisation d’un analyseur de réseau vectoriel
    en lieu et place d’un pont capacitif ou d’un générateur d'impulsions."
