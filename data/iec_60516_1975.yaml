abstract:
- content: |-
    Defines a modular instrumentation system capable of linking transducers and other devices with digital controllers or computers. It consists of mechanical standards and signal standards sufficient to ensure compatibility between units from different sources of design and production. The CAMAC system is primarily designed for nuclear instrumentation but may be
    utilized also for other applications. See also IEC 60552.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit un système d'instrumentation modulaire destiné à assurer la liaison
    entre des transducteurs ou d'autres dispositifs et des ensembles de traitement
    numérique des informations. Fixe des normes pour les éléments mécaniques et les
    signaux, qui suffisent à assurer la compatibilité entre des unités de provenances
    différentes dans leur conception et leur fabrication. S'applique à l'instrumentation
    nucléaire mais le système CAMAC peut être utilisé pour d'autres applications,
