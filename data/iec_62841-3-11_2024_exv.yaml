abstract:
- content: "IEC 62841-3-11:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 62841-3-11:2024 EXV includes the content of the references made
    to IEC 62841-1:2014.<br /><br />\r\nIEC 62841-3-11:2024 applies to transportable
    combined mitre and bench saws intended to be used with a toothed saw blade for
    cutting wood and analogous materials, plastics and nonferrous metals except magnesium
    with a saw blade diameter not exceeding 315 mm, which hereinafter is simply referred
    to as saw or tool.<br />\r\nThis document does not apply to:<br />\r\n- saws intended
    to cut other metals, such as magnesium, steel and iron, or food;<br />\r\n- saws
    with an automatic feeding device;<br />\r\n- saws designed for use with abrasive
    wheels;<br />\r\n- saws designed for use with dado blades;<br />\r\n- single function
    bench or table saws;<br />\r\n- single function mitre saws;<br />\r\n- combined
    mitre and bench saws other than transportable.<br />\r\nNOTE 101 Transportable
    saws intended to cut ferrous metals will be covered by a future part of IEC 62841-3.<br
    />\r\nNOTE 102 Transportable tools designed for use with abrasive wheels are covered
    by IEC 62841-3-10:2015.<br />\r\nNOTE 103 Transportable table saws are covered
    by IEC 62841-3-1:2014.<br />\r\nNOTE 104 Transportable mitre saws are covered
    by IEC 62841-3-9:2020.<br />\r\nNOTE 105 In Europe (EN IEC 62841-3-11), the following
    additional NOTE applies:<br />\r\nNOTE Z101 Combined mitre and bench saws other
    than transportable are covered by EN 1870-3:2014.<br />\r\nThis document is to
    be used in conjunction with IEC 62841-1:2014. This document supplements or modifies
    the corresponding clauses in IEC 62841-1, so as to convert it into the IEC Standard:
    Particular requirements for transportable combined mitre and bench saws."
