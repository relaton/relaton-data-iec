abstract:
- language: en
  script: Latn
  content: States basic technical requirements for cathode heating of tubular fluorescent
    lamps having pre-heated cathodes and intended for use in starterless circuits
    at a frequency of 50 Hz or 60 Hz. The requirements presented are those needed,
    as far as cathode heating conditions are concerned, to obtain reliable lamp performance.
    Ballasts used for the operation of these lamps should supply cathode heating voltages
    and currents in accordance with these basic requirements. This publication has
    the status of a report.
- language: fr
  script: Latn
  content: Stipule les conditions techniques essentielles requises pour le chauffage
    de cathode des lampes tubulaires à fluorescence à cathode préchauffée, destinées
    à être utilisées dans des circuits sans starter, à la fréquence de 50 Hz ou de
    60 Hz. Les prescriptions énoncées sont celles requises, en ce qui concerne les
    conditions de chauffage des cathodes, pour obtenir un fonctionnement fiable des
    lampes. Les ballasts utilisés pour le fonctionnement de ces lampes devront fournir
    des tensions et des courants de chauffage de cathode satisfaisant à ces prescriptions
    fondamentales. Cette publication a le statut d'un rapport.
