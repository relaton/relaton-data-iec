abstract:
- content: |-
    Applies to audio-frequency induction loop systems producing an alternating magnetic field at audio frequencies and intended to provide an input signal for hearing aids operating with an induction pick-up coil.

    The standard specifies requirements for the field strength in audio-frequency induction loops for hearing aid purposes, which will give adequate signal-to-noise ratio without overloading the hearing aid. The standard also specifies the minimum frequency response requirements for acceptable intelligibility.

    Methods for measuring the magnetic field strength are specified, and information is given on appropriate measuring equipment (see Annex B), information that should be provided to the operator and users of the system (see Annex C), and other important considerations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux systèmes de boucles d'induction audiofréquences qui produisent un champ magnétique alternatif à fréquence acoustique et destinés à produire un signal d'entrée aux appareils de correction auditive fonctionnant avec une bobine d'induction captrice.

    Cette norme spécifie des exigences concernant l'intensité du champ dans les boucles d'induction utilisées à des fins de correction auditive, qui correspond à un rapport signal sur bruit convenable sans surcharge de l'appareil de correction auditive. Elle spécifie également des exigences concernant la réponse en fréquence minimale pour une intelligibilité acceptable.

    Les méthodes de mesure de l'intensité du champ magnétique et des renseignements sur l'équipement de mesure approprié (voir Annexe B), ainsi que les renseignements qu'il y a lieu de fournir aux opérateurs et aux utilisateurs du système (voir Annexe C) sont donnés, avec d'autres considérations importantes.
