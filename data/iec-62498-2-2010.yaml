abstract:
- language: en
  script: Latn
  content: |-
    IEC 62498-2:2010 deals with the environmental influences on fixed electrical installations for traction power supply and equipment essential to operate a railway:<br />
    - in open air;<br />
    - in covered areas;<br />
    - in tunnels;<br />
    - within enclosures placed in the above-mentioned areas.<br />
    Such influences include altitude, temperature and humidity, air movement, rain, snow, hail, ice, sand, solar radiation, lightning, pollution, vibration, shocks, EMC and earthquakes.

    The contents of the corrigendum of November 2010 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 62498-2:2010 traite des influences des milieux extérieurs sur les installations électriques fixes pour l'alimentation de la traction et les équipements essentiels au fonctionnement des chemins de fer:<br />
    - en plein air;<br />
    - en zones construites;<br />
    - dans les tunnels;<br />
    - dans des enceintes fermées situées dans les zones mentionnées ci-dessus.<br />
    Ces influences comprennent les éléments suivants: altitude, température et humidité, mouvement d'air, pluie, neige, grêle, glace, sable, rayonnement solaire, foudre, pollution, vibrations, chocs, CEM et tremblements de terre.

    Le contenu du corrigendum de novembre 2010 a été pris en considération dans cet exemplaire.
