abstract:
- content: "IEC 60086-2:2021 is applicable to primary batteries which are based on
    standardised electrochemical systems.<br />\r\nIt specifies<br />\r\n– the physical
    dimensions,<br />\r\n– the discharge test conditions and discharge performance
    requirements.<br />\r\nThe contents of the corrigendum of June 2022 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60086-2:2021 s’applique aux piles électriques qui ont recours à
    des systèmes électrochimiques normalisés.<br />\r\nElle spécifie:<br />\r\n– les
    dimensions physiques,<br />\r\n– les conditions d’essai de décharge et les exigences
    de performance en décharge.<br />\r\nLe contenu du corrigendum de juin 2022 a
    été pris en considération dans cet exemplaire."
  language:
  - fr
  script:
  - Latn
  format: text/html
