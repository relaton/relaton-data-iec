abstract:
- language: en
  script: Latn
  content: "IEC/TS 62282-1:2013 provides uniform terminology in the forms of diagrams,
    definitions and equations related to fuel cell technologies in all applications
    including but not limited to stationary power, transportation, portable power
    and micro power applications. The main changes with respect to the previous edition
    consist of:<br />\r\n- four new terms added;<br />\r\n- editorial changes to thirty
    terms;<br />\r\n- one term removed."
- language: fr
  script: Latn
  content: "La CEI/TS 62282-1:2013 fournit une terminologie standardisée sous forme
    de schémas, définitions et équations des technologies de piles à combustible dans
    toutes leurs applications y compris, sans s'y limiter, la production stationnaire
    d'électricité, le transport, la production portable et la micro-production. Les
    modifications suivantes ont été apportées à l'édition précédente:<br />\r\n- ajout
    de quatre nouveaux termes;<br />\r\n- modifications rédactionnelles apportées
    à trente termes;<br />\r\n- suppression d'un terme."
