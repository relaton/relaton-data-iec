abstract:
- language: en
  script: Latn
  content: "IEC 60050-447:2010 defines terms specifically relevant to measuring relays.
    This first edition of IEC 60050-447, along with IEC 60050-444:2002 and IEC 60050-445:2002
    cancels and replaces IEC 60050-446, published in 1983.<br />\r\nIt has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 60050-447:2010 définit les termes spécifiquement relatifs au relais
    de mesure. Cette première édition de la CEI 60050-447, ensemble avec la CEI 60050-444:2002
    et la CEI 60050-445:2002 annule et remplace la CEI 60050-446, parue en 1983.<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
