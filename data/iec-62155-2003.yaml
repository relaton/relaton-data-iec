abstract:
- language: en
  script: Latn
  content: Applicable to ceramic and glass hollow insulators intended for general
    use in electrical equipment and ceramic hollow insulators intended for use with
    a permanent gas pressure in switchgear and controlgear. These insulators are intended
    for indoor and outdoor use in electrical equipment, operating on alternating current
    with a rated voltage greater than 1 000 V and a frequency not greater than 100
    Hz or for use in direct-current equipment with a rated voltage of greater than
    1 500 V.
- language: fr
  script: Latn
  content: S'applique aux isolateurs creux en céramique et en verre destinés à un
    usage général dans l'appareillage électrique et aux isolateurs creux en céramique
    utilisés sous pression permanente de gaz pour les disjoncteurs ou transformateurs
    de mesure. Ces isolateurs sont destinés à être utilisés à l'intérieur ou à l'extérieur
    pour des appareils électriques fonctionnant en courant alternatif avec une tension
    nominale supérieure à 1 000 V et une fréquence de 100 Hz au maximum, ou dans des
    appareils à courant continu avec une tension nominale supérieure à 1 500 V.
