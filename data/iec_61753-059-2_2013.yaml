abstract:
- content: 'IEC 61753-059-2:2013 contains the minimum initial test and measurement
    requirements and severities which an optical power limiter needs to satisfy in
    order to be categorized as meeting the requirements of single mode fibre plug-receptable
    style optical limiter used in controlled environments. IEC 60869-1, contains the
    generic specification of the optical limiter. Optical performances specified in
    this standard relate to plug-receptacle style configurations optical power limiters
    only. Keywords: initial test and measurement requirements, single mode fibre plug-receptable
    style optical limiter used in controlled environments'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61753-059-2:2013 contient les exigences et les sévérités initiales
    minimales d''essais et de mesures auxquelles un limiteur de puissance optique
    est sensé satisfaire pour entrer dans une catégorie satisfaisant aux exigences
    d''un limiteur optique de type fiche-embase pour fibre unimodale utilisé dans
    des environnements contrôlés. La CEI 60869-1 contient la spécification générique
    relative au limiteur optique. Les performances optiques spécifiées dans la présente
    norme concernent des limiteurs de puissance optique de configuration type à fiche-embase
    uniquement. Mots clés: exigences initiales minimales d''essais et de mesures,
    limiteur optique de type fiche-embase pour fibre unimodale utilisé dans des environnements
    contrôlés'
