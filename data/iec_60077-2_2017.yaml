- content: "<!-- NEW -->IEC 60077-2:2017 est disponible sous forme de IEC 60077-2:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60077-2:2017 donne les règles générales applicables à tous les composants électrotechniques
    installés dans les circuits de puissance, circuits auxiliaires, circuits de commande
    et de contrôle, etc., installés sur le matériel roulant ferroviaire. Le présent
    document a pour but d'adapter les règles générales données dans l’IEC 60077-1
    aux composants électrotechniques du matériel roulant afin d'harmoniser les exigences
    et les essais à la gamme de composants correspondante. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- pouvoir de coupure en court-circuit;<br />\r\n- courant
    assigné de courte durée admissible;<br />\r\n- plage de courants critiques;<br
    />\r\n- spécification des conditions climatiques.<br />\r\nCette norme doit être
    lue conjointement avec l'IEC 60077-1:2017."
