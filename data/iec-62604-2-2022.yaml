abstract:
- language: en
  script: Latn
  content: "IEC 62604-2:2022 applies to duplexers which can separate receiving signals
    from transmitting signals and are key components for two-way radio communications,
    and which are generally used in mobile phone systems compliant with CDMA systems
    such as N-CDMA in second generation mobile telecommunication systems (2G), W-CDMA
    / UMTS (3G) or LTE (4G). These guidelines draw attention to some fundamental questions
    about the theory of SAW and BAW duplexers and how to use them, which will be considered
    by the user before he places an order for SAW and BAW duplexers for a new application.
    Such a procedure will be the user’s insurance against unsatisfactory performance.
    Because SAW and BAW duplexers have very similar performance for the usage, it
    is useful and convenient for users that both duplexers are described in one standard.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the term \"cross-isolation\" has been added
    to Clause 3;<br />\r\n- multiplexers are described.<br />\r\nNOTE In this document,
    SAW and BAW duplexers are treated simultaneously because both duplexers are used
    in the same manner, especially in mobile phone systems and have the same requirements
    of characteristics, test method and so on."
- language: fr
  script: Latn
  content: "L’IEC 62604-2:2022 s’applique aux duplexeurs qui peuvent séparer les signaux
    en réception des signaux en émission et constituent des composants essentiels
    pour les radiocommunications bilatérales. Ils sont généralement utilisés dans
    les systèmes de téléphonie mobile conformes aux systèmes d’accès multiple par
    répartition en code (AMRC) comme les systèmes N-CDMA des systèmes de télécommunication
    mobile de seconde génération (2G), les systèmes W-CDMA/UMTS (3G) ou les systèmes
    LTE (4G). Les présentes lignes directrices attirent l’attention sur certaines
    des questions fondamentales concernant la théorie des duplexeurs à OAS et à OAV,
    et leurs modalités d’utilisation, qui sont à prendre en considération par l’utilisateur
    avant de commander un duplexeur à OAS ou à OAV pour une nouvelle application.
    Ainsi, l’utilisateur évite d’être confronté à des performances non satisfaisantes.
    Dans la mesure où les duplexeurs à OAS et à OAV présentent des performances très
    similaires dans leur utilisation, il est utile et pratique pour les utilisateurs
    que les deux types soient décrits dans une seule norme. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- ajout du terme \"isolation de polarisation croisée\" à l’Article 3;<br
    />\r\n- description des multiplexeurs."
