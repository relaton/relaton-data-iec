abstract:
- content: IEC 61156-4:2009(E) is a sectional specification and relates to IEC 61156-1:2002.
    The cables are specifically intended for riser wiring up to category 5 (class
    D) as defined and specified in ISO/IEC 11801:1995. It defines individually screened
    or unscreened pairs/quads cables, with or without overall common screen. When
    installed vertically extra length requirements may be applicable and are defined
    in the relevant specifications. This edition constitutes a technical revision.
    The main changes can be found in subclauses 3.3.1.2, 3.3.2, 3.3.4, 3.3.5, 3.3.5.1,
    3.3.5.2, 3.3.6 and 3.4. This publication is to be read in conjunction with IEC
    61156-1:2002.
