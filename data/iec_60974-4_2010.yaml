- content: |-
    La CEI 60974-4:2010 spécifie les procédures d'essai pour l'inspection périodique, afin de garantir la sécurité électrique après réparation. Ces procédures d'essai s'appliquent également à la maintenance. La présente norme s'applique aux sources de courant pour le soudage à l'arc et les techniques connexes conçues conformément à la CEI 60974-1 ou la CEI 60974-6. Les équipements auxiliaires indépendants conçus conformément à une autre partie de la CEI 60974 peuvent être soumis aux essais conformément aux exigences correspondantes de la présente partie de la CEI 60974.
    Cette seconde édition annule et remplace la première édition parue en 2006. Elle constitue une révision technique. Les modifications majeures par rapport à l'édition précédente sont les suivantes:<br />
    - changement du titre;<br />
    - le domaine d'application est élargi au matériel conçu conformément à la CEI 60974-6;<br />
    - les instructions complémentaires du fabricant doivent être respectées;<br />
    - la qualification du personnel effectuant les essais est clarifiée (voir 4.1);<br />
    - les sources de courant pour coupage plasma sont exclues de l'essai de la tension à vide (voir 5.6);<br />
    - l'essai fonctionnel du dispositif réducteur de tension est simplifié (voir 6.3);<br />
    - la tension d'alimentation est enregistrée dans le rapport d'essai (voir 7.1).
