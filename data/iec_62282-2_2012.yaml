abstract:
- content: "IEC 62282-2:2012 provides the minimum requirements for safety and performance
    of fuel cell modules; it applies to fuel cell modules with or without an enclosure
    which can be operated at significant pressurization levels or close to ambient
    pressure. Deals with conditions that can yield hazards to persons and cause damage
    outside the fuel cell modules. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- inclusion of
    definitions for hazards and hazardous locations based on the IEC 60079 series;<br
    />\r\n- modification of the general safety strategy and of the electrical components
    clause to reflect the needs for different application standards. Key word: fuel
    cell"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62282-2:2012 donne les exigences minimales de sécurité et de performance
    des modules à piles à combustible. Cette norme s'applique aux modules à piles
    à combustible qui peuvent être équipés ou non d'une enveloppe et peuvent fonctionner
    à des niveaux de pression élevés ou à une pression proche de la pression ambiante.
    Cette norme couvre uniquement les conditions qui peuvent générer des dangers pour
    les personnes et des dommages à l'extérieur des modules à piles à combustible.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- intégration des définitions des dangers et
    emplacements dangereux sur la base de la série CEI 60079;<br />\r\n- modification
    de la stratégie générale de sécurité et de l'article relatif aux composants électriques
    afin de prendre en compte les besoins concernant différentes normes d'application.
    Mot clef: pile à combustible"
