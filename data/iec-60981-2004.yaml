abstract:
- language: en
  script: Latn
  content: This International Standard specifies requirements for EHDERS (extra heavy-duty
    electrical rigid steel) conduits, couplings, nipples and elbows for electrical
    installations, including communications and fibre optics. This standard also specifies
    threads for these components. It is not applicable to the conduits specified in
    IEC 60423.
- language: fr
  script: Latn
  content: La présente norme spécifie les prescriptions pour les conduits ETLRA (électriques
    très lourds rigides en acier), les manchons, les raccords et les coudes pour installations
    électriques, y compris les systèmes de communication et les fibres optiques. La
    présente norme spécifie également les filetages pour ces composants. Elle ne s'applique
    pas aux conduits spécifiés dans la CEI 60423.
