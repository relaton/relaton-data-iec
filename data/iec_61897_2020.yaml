- content: IEC 61897:2020 s'applique aux amortisseurs de vibrations éoliennes pour
    conducteurs uniques ou câbles de garde, ou aux faisceaux de conducteurs lorsque
    les amortisseurs sont directement reliés à chaque sous-conducteur. L'acheteur
    peut adopter un ou plusieurs fragments du présent document lors de la spécification
    d'exigences concernant des câbles différents de ceux mentionnés ci-dessus, par
    exemple les câbles de garde optiques (OPGW, Optical Ground Wire) ou les câbles
    optiques autoporteurs entièrement diélectriques (ADSS, All Dielectric Self-Supporting).
    Dans certains cas, les procédures et valeurs d'essai sont convenues entre l'acheteur
    et le fournisseur et sont indiquées dans le contrat d'approvisionnement. L'annexe
    A contient les informations techniques minimales à convenir entre l'acheteur et
    le fournisseur. Dans le cadre du présent document, le mot "conducteur" est utilisé
    lorsque l'essai s'applique aux amortisseurs pour conducteurs ou câbles de garde.
