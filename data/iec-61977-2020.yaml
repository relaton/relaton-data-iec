abstract:
- language: en
  script: Latn
  content: "IEC 61977:2020 applies to the family of fibre optic filters. These components
    have all of the following general features:<br />\r\n- they are passive for the
    reason that they contain no optoelectronic or other transducing elements which
    can process the optical signal launched into the input port;<br />\r\n- they modify
    the spectral intensity distribution in order to select some wavelengths and inhibit
    others;<br />\r\n- they are fixed, i.e. the modification of the spectral intensity
    distribution is fixed and cannot be tuned;<br />\r\n- they have input and output
    ports or a common port (having both functions of input and output) for the transmission
    of optical power; the ports are optical fibre or optical fibre connectors;<br
    />\r\n- they differ according to their characteristics. They can be divided into
    the following categories:<br />\r\n- short-wave pass (only wavelengths lower than
    or equal to a specified value are passed);<br />\r\n- long-wave pass (only wavelengths
    greater than or equal to a specified value are passed);<br />\r\n- band-pass (only
    an optical window is allowed);<br />\r\n- notch (only an optical window is inhibited);<br
    />\r\n- gain flattening (compensating the spectral profile of the device).<br
    />\r\nIt is also possible to have a combination of the above categories. This
    document provides the generic information including terminology of IEC 61753-04x
    series documents. Published IEC 61753-04x series documents are listed in the Bibliography.
    This document establishes uniform requirements for optical, mechanical and environmental
    properties. This fourth edition cancels and replaces the third edition published
    in 2015. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- change of the title and the scope for the limitation to fibre optic fixed
    filters;<br />\r\n- addition of new terms and definitions reflecting new title;<br
    />\r\n- removal of terms and definitions duplicated in IEC TS 62627-09;<br />\r\n-
    harmonization of the vertical axis of Figures 1 to 5;<br />\r\n- restructuration
    of Clause 4 reflecting the latest technical and market situation."
- language: fr
  script: Latn
  content: "IEC 61977:2020 s’applique à la famille des filtres fibroniques. Ces composants
    possèdent l’ensemble des caractéristiques générales suivantes:<br />\r\n- ils
    sont passifs du fait qu’ils ne contiennent aucun élément optoélectronique ou autres
    éléments transducteurs susceptibles de traiter le signal optique injecté dans
    le port d’entrée;<br />\r\n- ils modifient la distribution d’intensité spectrale
    afin de sélectionner certaines longueurs d’onde et en interdire d’autres;<br />\r\n-
    ils sont fixes, c’est-à-dire que la modification de la distribution de l’intensité
    spectrale est constante et ne peut donc être accordée;<br />\r\n- ils comportent
    des ports d’entrée et de sortie ou un port commun (comportant à la fois les fonctions
    d’entrée et de sortie) pour la transmission de la puissance optique; les ports
    sont une fibre optique ou des connecteurs à fibres optiques;<br />\r\n- ils diffèrent
    en fonction de leurs caractéristiques. Ils peuvent être répartis dans les catégories
    suivantes:<br />\r\n- passe-bas (seules les longueurs d’onde inférieures ou égales
    à une valeur spécifiée sont transmises);<br />\r\n- passe-haut (seules les longueurs
    d’onde supérieures ou égales à une valeur spécifiée sont transmises);<br />\r\n-
    passe-bande (seule une fenêtre optique est autorisée);<br />\r\n- coupe-bande
    (seule une fenêtre optique est interdite);<br />\r\n- aplanissement de gain (compensation
    du profil spectral du dispositif).<br />\r\nUne combinaison des catégories ci-dessus
    est également possible. Le présent document fournit des informations génériques
    et notamment la terminologie des documents de la série IEC 61753-04x. Les documents
    publiés de la série IEC 61753-04x sont indiqués dans la Bibliographie.AnchorAnchorAnchorAnchorAnchor
    Le présent document établit des exigences uniformes pour les propriétés optiques,
    mécaniques et environnementales. Cette quatrième édition annule et remplace la
    troisième édition parue en 2015 dont elle constitue une révision technique. La
    présente édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- modification du titre et du domaine d'application
    pour limiter le présent document aux filtres fibroniques fixes;<br />\r\n- introduction
    de nouveaux termes et définitions pour refléter le nouveau titre;<br />\r\n- suppression
    des termes et définitions présents dans l'IEC TS 62627-09;<br />\r\n- harmonisation
    de l'axe vertical des Figures 1 à 5;<br />\r\n- restructuration de l'Article 4
    pour refléter les dernières situations techniques et du marché."
