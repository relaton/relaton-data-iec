abstract:
- content: "IEC 61300-3-46:2025 provides a standard for the measurement of guide pin
    bore and fibre bore diameters for rectangular ferrules used in connectors specified
    in the IEC 61754 series. This second edition cancels and replaces the first edition
    published in 2011. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) addition of fibre bore measurement;<br />\r\nb) addition
    of force gauge method;<br />\r\nc) addition of Annex A on temperature dependence."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-3-46:2025 est de fournir une méthode normalisée en vue de mesurer
    les diamètres d’alésage des broches de guidage et d’alésage pour les fibres pour
    férules rectangulaires utilisées dans les connecteurs spécifiés dans la série
    IEC 61754. Cette deuxième édition annule et remplace la première édition parue
    en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d’un mesurage de l'alésage pour fibres;<br />\r\nb) ajout de la
    méthode du dynamomètre de traction;<br />\r\nc) ajout de l'Annexe A portant sur
    l’influence de la température."
