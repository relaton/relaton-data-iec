abstract:
- language: en
  script: Latn
  content: "IEC 62282-3-300:2012 provides minimum safety requirements for the installation
    of indoor and outdoor stationary fuel cell power systems in compliance with IEC
    62282-3-100 and applies to the installation of the following systems:<br />\r\n-
    intended for electrical connection to mains directly or with a readily accessible,
    manually operable switch or circuit-breaker;<br />\r\n- intended for a stand-alone
    power distribution system;<br />\r\n- intended to provide AC or DC power;<br />\r\n-
    with or without the ability to recover useful heat."
- language: fr
  script: Latn
  content: "La CEI 62282-3-300:2012 fournit les exigences de sécurité minimales pour
    l'installation intérieure et extérieure des systèmes à piles à combustible stationnaires
    conformément à la CEI 62282-3-100 et s'applique à l'installation des systèmes
    mentionnés ci-après:<br />\r\n- destinés à être connectés au réseau électrique
    directement ou via un interrupteur ou disjoncteur facilement accessible, pouvant
    fonctionner manuellement;<br />\r\n- destinés à être un système de distribution
    d'énergie autonome;<br />\r\n- destinés à fournir de l'énergie à courant alternatif
    ou à courant continu;<br />\r\n- avec ou sans aptitude à récupérer la chaleur
    utile."
