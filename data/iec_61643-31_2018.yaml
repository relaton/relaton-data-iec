abstract:
- content: "IEC 61643-31:2018 is applicable to Surge Protective Devices (SPDs), intended
    for surge protection against indirect and direct effects of lightning or other
    transient overvoltages. These devices are designed to be connected to the DC side
    of photovoltaic installations rated up to 1 500 V DC. These devices contain at
    least one non-linear component and are intended to limit surge voltages and divert
    surge currents. Performance characteristics, safety requirements, standard methods
    for testing and ratings are established. SPDs complying with this standard are
    exclusively dedicated to be installed on the DC side of photovoltaic generators
    and the DC side of inverters. SPDs for PV systems with energy storage (e.g. batteries,
    capacitor banks) are not covered. SPDs with separate input and output terminals
    that contain specific series impedance between these terminal(s) (so called two-port
    SPDs according to IEC 61643-11:2011) are not covered. SPDs compliant with this
    standard are designed to be permanently connected where connection and disconnection
    of fixed SPDs can only be done using a tool. This standard does not apply to portable
    SPDs.<br />\r\nThe contents of the corrigendum of June 2022 have been included
    in this copy."
