- content: "L'IEC 60204-32:2023 s’applique aux équipements et systèmes électriques,
    électroniques et électroniques programmables des appareils de levage et à leurs
    équipements associés, y compris un groupe d’appareils de levage travaillant ensemble
    de manière coordonnée. L'équipement traité dans le présent document a pour origine
    le point de connexion de l'alimentation à l'équipement électrique de l'appareil
    de levage (sectionneur d'alimentation de l'appareil de levage), y compris l'alimentation
    de puissance et les alimentations de commande situées à l'extérieur de l'appareil
    de levage, par exemple, les câbles souples, les câbles conducteurs ou les barres
    conductrices. Le présent document s’applique aux équipements ou parties d'équipements
    dont la tension n'excède pas 1 000 V en courant alternatif et 1 500 V en courant
    continu entre phases, et dont la fréquence nominale n'excède pas 200 Hz.. Le présent
    document ne couvre pas toutes les exigences (par exemple, la protection, le verrouillage
    ou la commande) qui sont nécessaires ou exigées par d'autres normes ou règlements
    afin de protéger les personnes contre les dangers autres que les dangers électriques.
    Chaque type d'appareil de levage a des exigences uniques auxquelles il faut répondre
    pour assurer une sécurité adéquate. Le présent document ne couvre pas les risques
    liés au bruit. Des exigences complémentaires et particulières peuvent s’appliquer
    aux équipements électriques des appareils de levage, y compris ceux qui:<br />\r\n–
    manipulent ou transportent des matériaux potentiellement explosifs (par exemple,
    de la peinture ou de la sciure);<br />\r\n– sont destinés à être utilisés dans
    des atmosphères potentiellement explosives et/ou inflammables;<br />\r\n– présentent
    des risques particuliers lors du transport ou du déplacement de certains matériaux;<br
    />\r\n– sont destinés à être utilisés dans des mines.<br />\r\nPour les besoins
    du présent document, les appareils de levage comprennent les grues de tous types,
    les treuils de tous types et les machines de stockage et d'extraction. Les familles
    de produits suivantes sont incluses:<br />\r\n– ponts roulants;<br />\r\n– grues
    mobiles;<br />\r\n– grues à tour;<br />\r\n– grues pivotantes à flèche relevable;<br
    />\r\n– portiques;<br />\r\n– grues offshore;<br />\r\n– grues flottantes;<br
    />\r\n– treuils de tous types;<br />\r\n– palans et accessoires;<br />\r\n– grues
    de chargement;<br />\r\n– grues à câble (blondins);<br />\r\n– accessoires de
    suspension de charge;<br />\r\n– machines de stockage et d'extraction;<br />\r\n–
    treuils suspendus avec rail de translation fixe;<br />\r\n– enjambeurs;<br />\r\n–
    portiques sur pneus.<br />\r\nLe présent document ne traite pas les éléments particuliers
    de l'équipement électrique, sauf pour leur choix et leur mise en œuvre.<br />\r\nL'IEC
    60204-32:2023 annule et remplace la deuxième édition parue en 2008. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    L'alignement sur la sixième édition de l’IEC 60204-1 (2016) notamment pour:<br
    />\r\n– les exigences relatives à la mise à la terre et à la liaison;<br />\r\n–
    les exigences en matière de protection des circuits;<br />\r\n– l'examen de l'utilisation
    des entraînements électriques de puissance (PDS);<br />\r\n– les exigences et
    la terminologie relatives aux liaisons de protection;<br />\r\n– les exigences
    relatives au couple de sécurité pour les PDS, l'arrêt d'urgence et la protection
    des circuits de commande;<br />\r\n– les symboles des organes de commande des
    appareils de commande;<br />\r\nb) la référence pour les équipements électriques
    à haute tension;<br />\r\nc) les exigences relatives aux systèmes de commande
    sans fil;<br />\r\nd) les exigences relatives à la CEM;<br />\r\ne) les exigences
    en matière de documentation technique;<br />\r\nf) la mise à jour générale des
    conditions spéciales nationales actuelles, des normes et des références bibliographiques."
