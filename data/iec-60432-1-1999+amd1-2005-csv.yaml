abstract:
- language: en
  script: Latn
  content: "International Standard IEC 60432 1 specifies the safety and interchangeability
    requirements of tungsten filament incandescent lamps for general lighting service
    \n\nIt bears the edition number 2.1.\n\n<b>This consolidated version consists
    of the second edition (1999) and its amendment 1 (2005). Therefore, no need to
    order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La Norme internationale CEI 60432 1 fournit les prescriptions de sécurité
    et d'interchangeabilité relatives aux lampes à filament de tungstène pour éclairage
    général \n\nElle porte le numéro d'édition 2.1.\n\n<b> Cette version consolidée
    comprend la deuxième édition (1999) et\nson amendement 1 (2005). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</b>"
