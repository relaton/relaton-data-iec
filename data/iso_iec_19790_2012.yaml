  format: text/html
- content: "La présente Norme internationale spécifie les exigences de sécurité pour
    un module cryptographique utilisé dans un système de sécurité qui protège les
    informations sensibles contenues dans les systèmes informatiques et de télécommunications.
    La présente Norme internationale définit quatre niveaux de sécurité pour les modules
    cryptographiques afin de couvrir un large éventail de sensibilités des données
    (par exemple: données administratives de faible valeur, virements bancaires de
    plusieurs millions de dollars, données qui protègent la vie, informations d'identité
    personnelles et informations sensibles utilisées par le gouvernement) et une variété
    d'environnements d'application (par exemple: des installations gardées, un bureau,
    des supports amovibles, et un emplacement totalement non protégé). La présente
    Norme internationale spécifie quatre niveaux de sécurité pour chacun des 11 domaines
    d'exigences, chaque niveau de sécurité offrant une augmentation de la sécurité
    par rapport au niveau précédent.<br />\r\nLa présente Norme internationale spécifie
    les exigences de sécurité destinées à maintenir à jour la sécurité assurée par
    un module cryptographique. La conformité à la présente Norme internationale n'est
    pas suffisante pour garantir qu'un module donné est sûr ou que la sécurité offerte
    par le module est suffisante et acceptable pour le propriétaire des informations
    qui sont protégées."
