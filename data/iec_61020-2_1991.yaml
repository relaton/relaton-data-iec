abstract:
- content: |-
    Applies to the sub-family of rotary switches within the family of
    electromechanical switches of assessed quality.
    The object is to:
    a)prescribe preferred ratings and characteristics;
    b)select the appropriate quality assessment procedures and test
    methods from IEC 61020-1;
    c)prescribe the general performance requirements for rotary
    switches.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique à la sous-famille des commutateurs rotatifs dans la
    famille des interrupteurs électromécaniques sous assurance de
    qualité.
    A pour objet de:
    a) prescrire les valeurs assignées préférentielles et les
    caractéristiques;
    b) sélectionner les méthodes appropriées pour l'assurance de la
    qualité ainsi que les méthodes d'essais à partir de la CEI 61020-1;
    c) prescrire les exigences générales de fonctionnement pour les
    commutateurs rotatifs.
