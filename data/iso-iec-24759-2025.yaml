abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document specifies the methods to be used by testing laboratories to test whether the cryptographic module conforms to the requirements specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">19790</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2025</span></span>. The methods are developed to provide a high degree of objectivity during the testing process and to ensure consistency across the testing laboratories.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document also specifies the information that vendors are required to provide testing laboratories as supporting evidence to demonstrate their cryptographic modules’ conformity to the requirements specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">19790</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2025</span></span></span><span lang="EN-GB">.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">Vendors can also use this document to verify whether their cryptographic modules satisfy the requirements specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">19790</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2025</span></span></span> <span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">before applying to a testing laboratory for testing.</span></p>
