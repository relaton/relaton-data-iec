abstract:
- content: IEC 62642-5-3:2010 applies to intrusion alarm equipment using radio frequency
    links and located on protected premises. This standard defines the terms used
    in the field of intrusion alarm equipment using radio frequency links as well
    as the requirements relevant to the equipment. It is used in conjunction with
    the other parts of the IEC 62642 series that define the functional requirements
    of the equipment regardless of the type of interconnections used.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62642-5-3:2010 s'applique aux équipements d'alarme intrusion utilisant
    des liaisons radio et installés à l'intérieur des locaux protégés. Cette norme
    définit le vocabulaire utilisé dans le domaine des équipements d'alarme intrusion
    qui utilisent des liaisons radio ainsi que les exigences s'appliquant à ces équipements.
    Elle est utilisée conjointement avec les autres parties de la série CEI 62642
    qui définissent les exigences fonctionnelles des équipements indépendamment du
    type de liaisons.
