- language: en
  script: Latn
  content: Deals with the measurements of interference on simulated radio-relay systems
    for television and f.d.m. telephony transmission. Measurements carried out both
    with and without the interfering source present in order to establish the noise
    increment resulting from the interference.
- language: fr
  script: Latn
  content: Traite des méthodes de mesure concernant le brouillage dans les liaisons
    simulées permettant la transmission de la télévision ou de la téléphonie à multiplexage
    par répartition en fréquence (m.r.f.). Les mesures sont effectuées à la fois avec
    et sans introduction de la source de brouillage cela afin de déterminer «l'accroissement
    de bruit» dû au brouillage.
