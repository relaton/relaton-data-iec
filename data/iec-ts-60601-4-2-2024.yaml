abstract:
- language: en
  script: Latn
  content: "IEC TS 60601-4-2:2024 applies to the performance of MEDICAL ELECTRICAL
    EQUIPMENT or a MEDICAL ELECTRICAL SYSTEM in the presence of EM DISTURBANCES. Hereafter,
    MEDICAL ELECTRICAL EQUIPMENT or a MEDICAL ELECTRICAL SYSTEM are referred to as
    ME EQUIPMENT or an ME SYSTEM, respectively.<br />\r\nThe object of this document
    is to provide guidance on the assessment of the performance of ME EQUIPMENT or
    an ME SYSTEM in the presence of EM DISTURBANCES.<br />\r\nIEC TS 60601-4-2:2024
    cancels and replaces the first edition of IEC TR 60601-4-2 published in 2016.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC TR 60601-4-2:2016:<br
    />\r\na) aligned with IEC 60601-1-2:2014 and IEC 60601-1-2:2014/AMD1:2020,<br
    />\r\nb) updated references,<br />\r\nc) changed conducted disturbance cable length
    exclusion (Table 6) from 3 m to 1 m and added a citation of IEC 61000-4-6:2013,
    Annex B."
