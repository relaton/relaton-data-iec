abstract:
- language: en
  script: Latn
  content: "IEC 62509:2010 establishes minimum requirements for the functioning and
    performance of battery charge controllers (BCC) used with lead acid batteries
    in terrestrial photovoltaic systems. The main aims are to ensure BCC reliability
    and to maximise the life of the battery.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6453\">IEC
    62093:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 62509:2010 spécifie les exigences minimales pour le fonctionnement
    et la performance des contrôleurs de charge de batterie (BCC - Battery Charge
    Controller) utilisés dans les batteries au plomb de systèmes photovoltaïques terrestres.
    Les principaux objectifs sont d'assurer la fiabilité des BCC et de maximaliser
    la durée de vie de la batterie.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6453\">CEI
    62093:2005</a>."
