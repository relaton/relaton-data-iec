abstract:
- content: |-
    IEC 60384-14-2:2016 forms the basis for a uniform procedure for a common International Safety Mark. It implements the approval schedule for safety tests in IEC 60384-14:2013, 1.4.2, requires a declaration of design for parameters relevant to safety and indicates conformance tests to be conducted on every lot prior to its release and requalification tests depending on changes to the declared design. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - The permitted number of non-conforming items in Table 2 is always zero following the sectional specification IEC 60384-14:2013.<br /><br />This publication is to be read in conjunction with  IEC 60384-1:2016.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60384-14-2:2016 particulière cadre constitue la base d'une procédure uniforme de marquage de sécurité international commun. Elle met en oeuvre le programme d'approbation pour les essais de sécurité de l'IEC 60384-14:2013, 1.4.2, nécessite une déclaration de conception pour les paramètres relatifs à la sécurité et indique les essais de conformité à réaliser sur tous les lots avant leur livraison et les essais de requalification en fonction des modifications apportées à la conception déclarée. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Le nombre permis d'éléments non conformes dans le Tableau 2 est toujours zéro, conformément à la spécification intermédiaire IEC 60384-14:2013.<br /><br /> Cette publication doit être lue conjointement avec la  IEC 60384-1:2016.
