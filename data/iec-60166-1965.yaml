abstract:
- language: en
  script: Latn
  content: Relates to fixed capacitors with self-healing properties, for direct current,
    with a rated voltage not exceeding 6 300 V, containing a dielectric of impregnated
    paper and thin deposited metal electrodes, intended for use in equipment for telecommunications
    and in electronic devices employing similar techniques.
- language: fr
  script: Latn
  content: Applicable aux condensateurs fixes pour courant continu ayant des propriétés
    autocicatrisantes, dont la tension nominale ne dépasse pas 6 300 V, dont le diélectrique
    est du papier, dont les électrodes sont des couches métalliques minces déposées,
    et destinés au matériel de télécommunication et aux dispositifs électroniques
    basés sur des techniques analogues.
