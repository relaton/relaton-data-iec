abstract:
- content: |-
    Provides a summary of test methods that are used to determine the surface spread of flame of electrotechnical products or materials from which they are formed.
    It represents the current state of the art of the test methods and, where available, includes special observations on their relevance and use.
    The main changes with respect to the previous edition are listed below:
    - revised introduction and normative references;
    - comprehensive list of terms and definitions has been added;
    - three additional test methods have been added;
    - repeatability and reproducibility data has been added for three test methods (see Annexes A, B and C)
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne un résumé des méthodes d'essai qui sont utilisées pour déterminer la propagation des flammes en surface provenant des produits électrotechniques ou des matériaux à partir desquels ils sont fabriqués.
    Représente l'état de l'art de ces méthodes d'essai et, lorsque cela est applicable, elle inclut des observations spéciales concernant leur pertinence et leur utilisation.
    Les principales modifications par rapport à l'édition précédente sont indiquées ci-dessous:
    - introduction et références normatives révisées;
    - une liste détaillée des termes et des définitions a été ajoutée;
    - trois méthodes d'essai supplémentaires ont été ajoutées;
    - des données de répétabilité et de reproductibilité ont été ajoutées pour trois méthodes d'essai (voir Annexes A, B et C).
    A le statut de publication fondamentale de sécurité, conformément au Guide CEI 104.
