abstract:
- content: "IEC 62471-6:2022 IEC 62471:2006/CIE S009:2002. IEC 62471 covers light
    emitting diodes (LEDs), incandescent, low- and high- pressure gas-discharge, arc
    and other lamps. It also covers lamps which are designed primarily to emit ultraviolet
    radiant energy, such as ultraviolet sources intended to excite fluorescence of
    irradiated materials, for insect light traps, for scientific studies, mineral
    identification, for non-destructive testing, germicidal irradiation, and other
    purposes.<br />\r\nThis part of IEC 62471 provides the optical radiation safety
    requirements for ultraviolet lamp products, including UV LED lamp products.<br
    />\r\nThis document provides requirements for:\r\n\r\n\toptical radiation safety
    assessment and ultraviolet-product risk groups;\r\n\tuser information for safety
    measures;\r\n\tappropriate labelling of ultraviolet lamp products.\r\n\r\nThis
    document addresses those lamps and lamp products where the ultraviolet emission
    serves the primary purpose of the product and where more than half of the radiant
    power emitted between 180 nm and 3 000 nm is in the spectral region 180 nm to
    400 nm. If more than half of the optical radiation emitted between 180 nm and
    3 000 nm is outside of the spectral region 180 nm to 400 nm, then the base standard
    IEC 62471 should be used. This document covers medical diagnostic and cosmetic
    devices/products that emit primarily UV radiation."
