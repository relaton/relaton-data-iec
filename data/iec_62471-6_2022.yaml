- content: "IEC 62471-6:2022 IEC 62471:2006/CIE S009:2002. La norme CEI 62471 couvre
    les diodes électroluminescentes (DEL), les lampes à incandescence, à décharge
    de gaz à basse et haute pression, les lampes à arc et autres. Il couvre également
    les lampes conçues principalement pour émettre de l’énergie rayonnante ultraviolette,
    telles que les sources ultraviolettes destinées à exciter la fluorescence des
    matériaux irradiés, pour les pièges à insectes, pour les études scientifiques,
    l’identification des minéraux, les essais non destructifs, l’irradiation germicide
    et à d’autres fins. La présente partie de la CEI 62471 fournit les exigences de
    sécurité contre le rayonnement optique pour les lampes ultraviolettes, y compris
    les lampes UV LED. Le présent document prévoit des exigences pour:\r\n\r\n\tl’évaluation
    de la sûreté des rayonnements optiques et les groupes à risque de produits ultraviolets;\r\n\tles
    renseignements sur l’utilisateur pour les mesures de sécurité;\r\n\tl’étiquetage
    approprié des produits de lampes ultraviolettes.\r\n\r\nLe présent document traite
    des lampes et des produits de lampes dont l’émission ultraviolette sert l’objectif
    principal du produit et où plus de la moitié de la puissance rayonnante émise
    entre 180 nm et 3 000 nm se trouve dans la région spectrale de 180 nm à 400 nm.
    Si plus de la moitié du rayonnement optique émis entre 180 nm et 3 000 nm se trouve
    en dehors de la région spectrale de 180 nm à 400 nm, il convient d’utiliser la
    norme de base IEC 62471. Ce document couvre les dispositifs/produits de diagnostic
    médical et cosmétiques qui émettent principalement des rayons UV."
