abstract:
- content: 'IEC/TR 62655:2013 provides information for understanding the construction,
    operation and application of high-voltage fuses in general. Current-limiting,
    expulsion, electronic, and other, non-current-limiting, fuses rated above 1 kV
    a.c. are all covered, as are North American, European and other application practices.
    As a technical report, this document contains no requirement and is informative
    only. Key words: high-voltage fuses'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI/TR 62655:2013 donne des informations afin de faciliter la compréhension
    de la fabrication, du fonctionnement et de l''application des fusibles à haute
    tension dans leur ensemble. Tous les fusibles limiteurs de courant, fusibles à
    expulsion, électroniques, et autres fusibles non limiteurs de courant, ayant une
    tension assignée supérieure à 1 kV courant alternatif, sont couverts au même titre
    que les pratiques usuelles en Amérique du Nord, en Europe et autres. En tant que
    rapport technique, le présent document ne contient aucune exigence et est uniquement
    informatif. Mots clés: fusibles à haute tension'
