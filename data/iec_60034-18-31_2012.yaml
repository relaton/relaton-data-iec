  format: text/html
- content: |-
    La CEI 60034-18-31:2012 décrit les procédures d'essai d'endurance thermique pour la classification des systèmes d'isolation utilisés dans les machines électriques tournantes à courant alternatif ou continu, à refroidissement indirect et à enroulements préformés. Ces procédures d'essai permettent de comparer les performances d'endurance thermique de l'isolation principale entre le (ou les) conducteur(s) et la terre, et si requis par la conception de la bobine ou de la barre, l'isolation entre spires. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - Définition de la méthode d'essai et des sous-cycles requis pour établir une plate-forme normalisée et cohérente applicable au vieillissement thermique des systèmes d'isolation des enroulements préformés.<br />
    - Recommandations pour établir une courbe de durée de vie thermique fondée sur des intervalles de confiance.<br />
    - Comparaison des performances des systèmes candidats et de référence en fonction d'exigences spécifiques de classe thermique, dans des limites réalisables.
    Mots clefs: machines tournantes, systèmes d'isolation.
