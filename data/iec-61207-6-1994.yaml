abstract:
- language: en
  script: Latn
  content: Applies to analyzers using non-dispersive and dispersive wavelength selection
    and using absorption, emission, or wavelength derivative techniques. Applies to
    analyzers receiving conditioned or unconditioned samples of gas under vacuum or
    pressurized, and to measurements directly within the sample gas.
- language: fr
  script: Latn
  content: S'applique aux analyseurs basés sur la sélection de longeur d'onde par
    méthode non dispersive et dispersive et utilisant des techniques d'absorption,
    d'émission ou de dérivation par rapport à la longeur d'onde. S'applique aux analyseurs
    qui reçoivent un échantillon conditionné ou non conditionné soit sous vide, soit
    sous pression, et qui mesurent les concentrations directement dans le gaz échantillon
