abstract:
- language: en
  script: Latn
  content: IEC 61784-2-19:2023 defines extensions of Communication Profile Family
    19 (CPF 19) for Real-Time Ethernet (RTE). CPF 19 specifies a Real-Time Ethernet
    (RTE) communication profile (CP) and related network components based on the IEC
    61158 series (Type 27), ISO/IEC/IEEE 8802-3 and other standards.
- language: fr
  script: Latn
  content: L’IEC 61784-2-19:2023 définit les extensions de la famille de profils de
    communication 19 (CPF 19) pour Ethernet en temps réel (RTE). La CPF 19 spécifie
    un profil de communication (CP) Ethernet en temps réel (RTE, Real-Time Ethernet)
    et des composants de réseau associés basés sur la série IEC 61158 (Type 27), l’ISO/IEC/IEEE
    8802-3 et d’autres normes.
