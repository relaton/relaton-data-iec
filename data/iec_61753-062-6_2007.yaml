abstract:
- content: This part of IEC 61753 contains the minimum test and measurement requirements
    and severities which a fibre optic isolator must satisfy in order to be categorized
    as meeting the requirements of isolator devices used in outside plant environments.
    The requirements cover non-connectorized single-mode fibre optic pigtailed isolators
    for category O used in an uncontrolled environment and a sequential test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61753 contient les sévérités et les exigences
    minimales d'essai et de mesure auxquelles un isolateur à fibres optiques doit
    satisfaire afin d'être classé comme conforme aux exigences des dispositifs d'isolateurs
    utilisés pour les installations dans un environnement extérieur. Les exigences
    couvrent les isolateurs à fibres optiques monomodales à fibre amorce non connectorisés
    pour la catégorie O, destinés à un environnement non contrôlé et à des essais
    séquentiels.
