abstract:
- language: en
  script: Latn
  content: Applies to any electronic equipment for control, regulation, protection,
    and supply installed on rail vehicles with the exception of electronic power circuits,
    which conform to IEC 411. Also applies to electronic equipment installed on driving
    cars, coaches and wagons.
- language: fr
  script: Latn
  content: S'applique à tout appareillage électronique de commande. de régulation,
    de protection et d'alimentation monté sur des véhicules ferroviaires à l'exception
    des circuits électroniques de puissance qui doivent répondre à la CEI 411. S'applique
    également aux équipements électroniques des voitures pilotes, voitures et wagons.
