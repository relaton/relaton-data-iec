abstract:
- content: "<p>IEC 63445:2025 applies to system referencing conductor switching device
    (SRCSD) for household and similar uses within a Prosumer’s electrical installations
    (PEI).<br />\r\nThe SRCSD provides functions as described in IEC 60364-8-82:2022
    [2], 82.8.2.2.4.<br />\r\nPEI intended for operating by either being connected
    to a distribution network or disconnected from the distribution network is an
    islandable PEI.<br />\r\nIntentional disconnection from and connection to the
    distribution network relies on the local earthing system being switched by the
    SRCSD. In addition, unintentional loss of distribution network is covered.<br
    />\r\nThe SRCSD is a single pole device intended to connect one live conductor
    of the power system to an earthing arrangement.</p>"
  language:
