- content: "L'IEC 63445:2025 s'applique aux appareils de connexion du conducteur de
    référence du système (SRCSD) pour usages domestiques et analogues dans le cadre
    d'installations électriques du prosommateur (PEI).<br />\r\nLe SRCSD fournit les
    fonctions décrites dans l'IEC 60364-8-82:2022 [2], 82.8.2.2.4.<br />\r\nUne PEI
    prévue pour fonctionner soit en étant connectée à un réseau de distribution soit
    en étant déconnectée du réseau de distribution est une PEI séparable.<br />\r\nLa
    déconnexion intentionnelle du réseau de distribution et la connexion intentionnelle
    à celui-ci reposent sur la commutation du système de mise à la terre locale par
    le SRCSD. La perte non intentionnelle du réseau de distribution est en outre couverte.<br
    />\r\nLe SRCSD est un dispositif unipolaire destiné à raccorder un conducteur
    actif du réseau d'énergie électrique à une installation de mise à la terre."
