abstract:
- content: IEC 62037-5:2013 defines test fixtures and procedures recommended for measuring
    levels of passive intermodulation generated by filters, typically used in wireless
    communication systems. The purpose is to define qualification and acceptance test
    methods for filters for use in low intermodulation (low IM) applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62037-5:2013 définit les dispositifs et les procédures d'essai recommandés
    pour mesurer les niveaux d'intermodulation passive générés par les filtres, généralement
    utilisés dans les systèmes de communication sans fil. L'objectif est de définir
    des méthodes d'essai de qualification et d'acceptation pour les filtres destinés
    à être utilisés dans des applications d'intermodulation basse (IM basse).
