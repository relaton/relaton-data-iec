abstract:
- language: en
  script: Latn
  content: Applies to inductive and capacitive proximity switches that sense the presence
    of metallic and/or non-metallic objects, ultrasonic proximity switches that sense
    the presence of sound reflecting objects and photoelectric proximity switches
    that sense the presence of objects. These proximity switches are self-contained,
    have semiconductor switching elements and are intended to be connected to circuits
    the rated voltage of which does not exceed 250 V 50 Hz/60 Hz a.c. or 300 V d.c.
- language: fr
  script: Latn
  content: S'applique aux détecteurs de proximité inductifs et capacitifs qui détectent
    la présence d'objets métalliques et/ou non métalliques, aux détecteurs de proximité
    ultrasoniques qui détectent la présence d'objets réfléchissant les ultrasons et
    aux détecteurs de proximité photoélectriques qui détectent la présence d'objets.
    Ces détecteurs de proximité sont des appareils complets, comprenant des éléments
    de commutation à semiconducteurs et sont destinés à être connectés à des circuits
    dont la tension nominale n'excède pas 250 V 50 Hz/60 Hz courant alternatif ou
    300 V courant continu.
