- content: "La CEI 60862-2:2012 indique des lignes directrices concernant l'emploi
    pratique des filtres à OAS pour l'utilisation dans les télécommunications, dans
    les équipements de mesure, les systèmes radars et les produits de grande consommation.
    Il convient de se reporter à la CEI 60862-1 pour les informations générales, les
    valeurs normalisées et les conditions d'essais. Cette partie de la CEI 60862 englobe
    les divers types de configuration de filtre dont la gamme de fréquences de fonctionnement
    s'étend approximativement de 10 MHz à 3 GHz et la largeur de bande relative est
    d'environ 0,02 % à 50 % de la fréquence centrale. Cette norme n'a pas pour but
    de développer des notions théoriques ni de couvrir tous les cas qui peuvent se
    poser en pratique. Cette norme attire l'attention sur certaines questions plus
    fondamentales qu'il convient que l'utilisateur examine avant de commander un filtre
    à OAS pour une nouvelle application. Une telle procédure servira de garantie à
    l'utilisateur en cas de fonctionnement non satisfaisant. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- l'Article 3 \"Termes et définitions\" a été supprimé en vue d'être inclus
    dans la prochaine édition de la CEI 60862-1;<br />\r\n- le filtre à TID conique
    et le filtre à TUDMR ont été ajoutés à l'article des filtres transversaux à OAS.
    De même, les DART, DWSF et EWC ont été ajoutés en tant que variantes de TUDM;<br
    />\r\n- la connexion symétrique a été ajoutée au paragraphe des filtres à résonateurs
    couplés;<br />\r\n- les matériaux récents pour substrats ont été décrits;<br />\r\n-
    un paragraphe relatif à l'emballage des filtres à OAS a été ajouté."
