abstract:
- language: en
  script: Latn
  content: IEC 61169-49:2014 which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for type SMAA series
    thread mated coaxial connectors. The connectors are normally used for micro wave
    applications, connecting with 50 Ohms RF cables or microstrips in an operating
    range up to 27 GHz. These connectors can be intermated with SMA (IEC 60169-15),
    3,5 mm (IEEE 287-2007), 2,92 mm (IEC 61169-35) connectors. It also prescribes
    mating face dimensions for high performance connectors grade 1, dimensional details
    of standard test connectors grade 0, for general purpose with gauging information
    and the mandatory tests selected from IEC 61169-1, applicable to all detail specifications
    relative to type SMAA connectors. This specification indicates the recommended
    performance characteristics to be considered when writing a DS and covers all
    tests schedules and inspection requirements.
- language: fr
  script: Latn
  content: L'IEC 61169-49:2014 qui est une spécification intermédiaire, fournit des
    informations et des règles pour l'élaboration des spécifications particulières
    (SP) pour les connecteurs coaxiaux dotés d'un couplage fileté, de type SMAA. Ces
    connecteurs sont normalement utilisés pour des applications hyperfréquence, permettant
    une connexion avec des câbles RF à 50 Ohms ou des microrubans dans une plage de
    fonctionnement allant jusqu'à 27 GHz. Ces connecteurs peuvent être accouplés avec
    des connecteurs SMA (IEC 61169-15), de 3,5 mm (IEEE 287-2007) et de 2,92 mm (IEC
    61139-35). Elle prescrit également les dimensions des zones d'accouplement pour
    des connecteurs haute performance de classe 1, les détails dimensionnels des connecteurs
    d'essai normalisés de classe 0, pour usage général avec les informations concernant
    les calibres et les essais obligatoires sélectionnés dans l'IEC 61169-1, applicables
    à toutes les spécifications particulières ayant trait aux connecteurs de type
    SMAA. Cette spécification indique les caractéristiques de performance recommandées
    à considérer lors de la rédaction d'une spécification particulière et couvre tous
    les programmes d'essais et les exigences de contrôle.
