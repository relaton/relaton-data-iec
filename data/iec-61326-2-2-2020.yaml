abstract:
- language: en
  script: Latn
  content: "IEC 61326-2-2:2020 specifies more detailed test configurations, operational
    conditions and performance criteria for equipment covered by Annex A of IEC 61326-1:2020
    which is:<br />\r\n- used for testing, measuring or monitoring of protective measures
    in low-voltage distribution systems, and;<br />\r\n- powered by battery and/or
    from the circuit measured, and<br />\r\n- portable.<br />\r\nExamples of such
    EUTs include, but are not limited to, voltage detectors, insulation testers, earth
    continuity testers, earth resistance testers, leakage current clamps, loop impedance
    testers, “residual-current-device-testers” (RCD-testers) and phase sequence testers
    as defined in IEC 61557 (all parts)."
- language: fr
  script: Latn
  content: "L’IEC 61326:2020 donne des spécifications plus détaillées des configurations
    d’essai, des conditions fonctionnelles et des critères de performance pour les
    matériels couverts par l'Annexe A de l’IEC 61326-1:2020, qui sont:<br />\r\n-
    utilisés pour le contrôle, la mesure ou la surveillance de mesures de protection
    dans les réseaux de distribution à basse tension, et;<br />\r\n- alimentés par
    batterie et/ou par le circuit mesuré, et<br />\r\n- portables.<br />\r\nExemples
    de tels EST (entre autres): détecteurs de tension, appareils d’essai d’isolement,
    appareils d’essai de continuité de terre, appareils d’essai de résistance à la
    terre, pinces de courant de fuite, appareils d’essai d’impédance de boucle, “appareils
    d’essai de dispositifs à courant résiduel” (appareils d’essai DCR) et appareils
    d’essai d'ordre de phases, tels que définis dans l’IEC 61557 (toutes les parties)."
