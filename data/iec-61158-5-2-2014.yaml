abstract:
- language: en
  script: Latn
  content: "IEC 61158-5-2:2014 defines the services provided to the FAL user at the
    boundary between the user and the application layer of the fieldbus reference
    model, and Systems Management at the boundary between the application layer and
    Systems Management of the fieldbus reference model. This standard specifies the
    structure and services of the Type 2 fieldbus application layer, in conformance
    with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer
    structure (ISO/IEC 9545). This third edition cancels and replaces the second edition
    published in 2010 and constitutes a technical revision. The main changes are:<br
    />\r\n- Updates of definitions used by the Time Sync ASE;<br />\r\n- Corrections
    to numbering of services in 6.2;<br />\r\n- Addition of \"member\" and object
    specific services in 6.2.1.2.1, 6.2.1.2.3, 6.2.1.3.1, 6.2.1.3.20 to 6.2.1.3.23,
    6.2.1.3.28, and 6.5;<br />\r\n- Updates of Identity ASE in 6.2.1.2.2;<br />\r\n-
    Updates of Assembly ASE in 6.2.1.2.3;<br />\r\n- Updates of Message Router ASE
    in 6.2.1.2.4;<br />\r\n- Updates of Time Sync ASE in 6.2.1.2.6;<br />\r\n- Updates
    of FAL service status codes in 6.2.1.3.3;<br />\r\n- Miscellaneous clarifications
    of FAL services in 6.2.1.3.4 to 6.2.1.3.19;<br />\r\n- Updates of Connection Manager
    ASE in 6.2.2;<br />\r\n- Updates of Connection ASE in 6.2.3;<br />\r\n- Removal
    of obsolete transport classes 4 to 6 in 6.3.1, 6.3.3 and 6.4;<br />\r\n- Miscellaneous
    editorial corrections."
- language: fr
  script: Latn
  content: "L'IEC 61158-5-2:2014 défini les services mis en place pour l'utilisateur
    de FAL, à la frontière entre l'utilisateur et la couche application du modèle
    de référence de bus de terrain; et la Gestion des systèmes, à la frontière entre
    la couche application et la Gestion des systèmes selon le modèle de référence
    de bus de terrain. La présente norme spécifie la structure et les services de
    la couche application de bus de terrain de Type 2, en conformité avec le modèle
    de référence de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application
    de l'OSI (ISO/CEI 9545). Cette troisième édition annule et remplace la deuxième
    édition parue en 2010. Elle constitue une révision technique. Cette édition inclut
    les modifications majeures suivantes:<br />\r\n- mise à jour des définitions utilisées
    par l'ASE Time Sync;<br />\r\n- correction de la numérotation des services en
    6.2;<br />\r\n- ajout de \"membre\" et des services spécifiques aux objets en
    6.2.1.2.1, 6.2.1.2.3, 6.2.1.3.1, 6.2.1.3.20 à 6.2.1.3.23, 6.2.1.3.28 et 6.5;<br
    />\r\n- mise à jour de l'ASE Identity en 6.2.1.2.2;<br />\r\n- mise à jour de
    l'ASE Assembly en 6.2.1.2.3;<br />\r\n- mise à jour de l'ASE Message Router en
    6.2.1.2.4;<br />\r\n- mise à jour de l'ASE Time Sync en 6.2.1.2.6;<br />\r\n-
    mise à jour des codes de statut des services FAL en 6.2.1.3.3;<br />\r\n- clarifications
    diverses des services FAL en 6.2.1.3.4 à 6.2.1.3.19;<br />\r\n- mise à jour de
    l'ASE Connection Manager en 6.2.2;<br />\r\n- mise à jour de l'ASE Connection
    en 6.2.3;<br />\r\n- suppression des classes de transport obsolètes 4 à 6 en 6.3.1,
    6.3.3 et 6.4;<br />\r\n- corrections rédactionnelles diverses."
