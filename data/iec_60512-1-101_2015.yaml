abstract:
- content: 'IEC 60512-1-101:2015 This blank detail (tests and measurements) specification
    is a supplementary document to the IEC 60512 test and measurements specification
    series and contains requirements for style, layout and content of test and measurements
    specifications for connectors. The content of this blank detail (tests and measurements)
    specification is laid out in two parts: one page contains the example of the blank
    detail tests and measurements specification, on the adjacent page, the guidance
    notes refer to the example. The guidance notes have the same numbering as the
    relevant clauses of the example pages. The example pages may be used as a template
    when preparing a detail (tests and measurements) specification within the scope
    of this standard. Key words: Connectors, Guidance, Detail Specification'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L&#x27;IEC 60512-1-101:2015 La présente spécification particulière cadre
    d&#x27;essais et de mesures constitue un document qui vient en supplément à la
    série IEC 60512 de spécifications de mesures et d&#x27;essais et elle contient
    des exigences relatives au modèle, à la disposition et au contenu des spécifications
    d&#x27;essais et de mesure relatives aux connecteurs. Le contenu de la présente
    spécification particulière cadre (d&#x27;essais et de mesures) est divisé en deux
    parties: une page comporte l&#x27;exemple de la spécification particulière cadre
    d&#x27;essais et de mesures, l&#x27;autre page fait figurer le guide de présentation
    se référant à l&#x27;exemple. Le guide de présentation comporte la même numérotation
    que les articles correspondants des pages d&#x27;exemple. Les pages d&#x27;exemples
    peuvent être utilisées en tant que modèle pour l&#x27;établissement d&#x27;une
    spécification particulière (d&#x27;essais et de mesures) dans le cadre du domaine
    d&#x27;application de la présente norme. Mots clés: Connecteurs, Guide, Spécification
    particulière'
