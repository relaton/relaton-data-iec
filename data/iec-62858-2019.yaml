abstract:
- language: en
  script: Latn
  content: "IEC 62858:2019 introduces and discusses all necessary measures to make
    reliable and homogeneous the values of ground flash density, NG and ground strike
    point density, NSG, obtained from lightning location systems (LLSs) in various
    countries. Only parameters that are relevant to risk assessment are considered.
    This second edition cancels and replaces the first edition published in 2015.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Two informative annexes are introduced dealing with the determination of lightning
    density for risk calculation (Annex A) and ground strike point calculation methods
    (Annex B)."
- language: fr
  script: Latn
  content: "L'IEC 62858:2019 décrit et étudie l'ensemble des mesures nécessaires pour
    rendre fiables et homogènes les valeurs de la densité de foudroiement au sol,
    NSG, et de la densité de points d'impact au sol, NSG, obtenues par des systèmes
    de localisation de la foudre (LLS) dans différents pays. Seuls les paramètres
    essentiels à l'évaluation du risque sont pris en compte. Cette deuxième édition
    annule et remplace la première édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Introduction de deux
    annexes informatives, traitant de la détermination de la densité de foudroiement
    pour le calcul du risque (Annexe A) et des méthodes de calcul concernant les points
    d'impact au sol (Annexe B)."
