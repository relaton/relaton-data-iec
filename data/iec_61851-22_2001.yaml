abstract:
- content: "This part of IEC 61851, together with part 1, gives the requirements for
    a.c. electric vehicle charging stations for conductive connection to an electric
    vehicle, with a.c. supply voltages according to IEC 60038 up to 690 V.<br /><br
    />\r\nThis publication is of high relevance for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 61851, associée à la partie 1, expose les exigences
    applicables aux bornes de charge en courant alternatif de véhicule électrique,
    pour le raccordement en mode conductif au véhicule, sous des tensions d'alimentation
    alternatives en conformité avec la CEI 60038, pouvant aller jusqu'à 690 V.
