abstract:
- language: en
  script: Latn
  content: "IEC 60670-24:2011 applies to enclosures and parts of them for housing
    protective devices and other power dissipating electrical equipment intended to
    be used with a rated voltage not exceeding 400 V and a total incoming load current
    not exceeding 125 A for household and similar fixed electrical installations.
    This second edition cancels and replaces the first edition published in 2005 and
    constitutes a technical revision. The following major changes from the first edition
    are introduced:<br />\r\n- new definition for basic, general purpose enclosures
    (GP enclosure) and enclosures for pre-determined equipment (PD enclosure);<br
    />\r\n- new classification and marking for general purpose enclosure (GP enclosure)
    and enclosure for pre-determined equipment (PD enclosure);<br />\r\n- required
    data for instruction sheet and/or documentation according to the type of enclosure;<br
    />\r\n- adequate space to allow mounting and connection of the accessories (fully
    equipped) as declared by the manufacturer;<br />\r\n- requirements for general
    purpose enclosure (GP enclosure) as in Clause 101;<br />\r\n- requirements for
    enclosure for pre-determined equipment (PD enclosure) as in Clause 102;<br />\r\n-
    instructions to be given by the manufacturer of the GP enclosure to the installer
    how to integrate accessories and example of calculation given in Annex AA;<br
    />\r\n- instructions to be given by the manufacturer of the PD enclosure to the
    installer how to integrate accessories given in Annex BB.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2832\">IEC
    60670-1:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60670-24:2011 s'applique aux enveloppes et à leurs parties pour
    appareillages de protection et autres appareillages électriques ayant une puissance
    dissipée, destinés à être utilisés avec une tension assignée n'excédant pas 400
    V et un courant de charge total à l'arrivée n'excédant pas 125 A pour les installations
    électriques fixes pour usages domestiques et analogues. Cette deuxième édition
    annule et remplace la première édition parue en 2005 et constitue une révision
    technique. Les principales modifications introduites par rapport à la première
    édition sont les suivantes:<br />\r\n- nouvelle définition pour les enveloppes
    simples, les enveloppes à usage général (enveloppe GP) et les enveloppes à usage
    prédéterminé (enveloppe PD);<br />\r\n- nouvelle classification et marquage pour
    les enveloppes à usage général (enveloppe GP) et les enveloppes à usage prédéterminé
    (enveloppe PD);<br />\r\n- informations requises dans les notices et/ou la documentation
    selon le type d'enveloppe;<br />\r\n- espace suffisant permettant le montage et
    le raccordement de l'appareillage (entièrement équipés) tels que déclarés par
    le fabricant;<br />\r\n- exigences pour les enveloppes à usage général (enveloppe
    GP) dans l'Article 101;<br />\r\n- exigences pour les enveloppes à usage prédéterminé
    (enveloppe PD) dans l'Article 102;<br />\r\n- instructions devant être fournies
    par le fabricant de l'enveloppe GP à l'installateur sur la façon d'intégrer les
    appareillages, et exemple de calcul décrites dans l'Annexe AA;<br />\r\n- instructions
    devant être fournies par le fabricant de l'enveloppe PD à l'installateur sur la
    façon d'intégrer les appareillages décrites dans l'Annexe BB.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2832\">CEI
    60670-1:2002</a>."
