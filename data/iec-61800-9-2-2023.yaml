abstract:
- language: en
  script: Latn
  content: "IEC 61800-9-2:2023 specifies energy efficiency indicators of power electronics
    (complete drive modules (CDM), input or output sub drive modules (SDM), power
    drive systems (PDS) and motor starters, all used for motor driven equipment.<br
    />\r\nIt defines IE and IES classes, their limit values and provides test procedures
    for the classification of the overall losses of the motor system.<br />\r\nFurthermore,
    this document proposes a methodology for the implementation of the best energy
    efficiency solution of drive systems. This depends on the architecture of the
    motor driven system, on the speed/torque profile and on the operating points over
    time of the driven load equipment. It provides a link for the energy efficiency
    evaluation and classification of the extended product.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Additional IES Classes defined to IES5;<br />\r\nb) Removed reference
    motor loss data and now point to IEC 60034-30-2;<br />\r\nc) Expanded and modified
    factors in Clause 6 for CDMs;<br />\r\nd) Annex C is now the Mathematical Model
    for CDM Losses;<br />\r\ne) Moved the mathematical model for the CDM to Annex
    C;<br />\r\nf) Added Sub Drive Input Module and Sub Drive Output Modules to Annex
    B;<br />\r\ng) Annex D is now the Converter Topology (old Annex C);<br />\r\nh)
    Annex E is now the Interpolation of Motor Losses (Old Annex D);<br />\r\ni) Annex
    E expanded to include various motor connections and updated interpolation method;<br
    />\r\nj) New Annex E for determination of Interpolation Coefficients;<br />\r\nk)
    Annex F is the old Annex E;<br />\r\nl) New Annex J Explanation of Correction
    Factors for the Reference Losses in Table 8."
- language: fr
  script: Latn
  content: "L’IEC 61800-9-2:2023 spécifie les indicateurs d’efficacité énergétique
    pour l’électronique de puissance (modules d’entraînement complets (CDM), sous-modules
    d’entrée ou de sortie d’entraînement (SDM), les entraînements électriques de puissance
    (PDS) et les démarreurs de moteurs), utilisés avec les équipements entraînés par
    moteur.<br />\r\nIl définit les classes IE et IES et établit leurs valeurs limites
    ainsi que les procédures d’essai pour la classification des pertes globales du
    système moteur.<br />\r\nDe plus, le présent document propose une méthodologie
    pour la mise en œuvre de la solution d’entraînement électrique la plus économe
    en énergie, qui dépend de l’architecture du système entraîné par moteur, du profil
    vitesse/couple et des points de fonctionnement dans le temps de l’équipement entraîné.
    Il établit une base pour l’évaluation et la classification de l’efficacité énergétique
    du produit étendu.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) définition
    des classes IES supplémentaires, jusqu’à la classe IES5;<br />\r\nb) suppression
    des données relatives aux pertes du moteur de référence et référence désormais
    à la norme IEC 60034-30-2;<br />\r\nc) facteurs étendus et modifiés dans l’Article
    6 pour les CDM;<br />\r\nd) l’Annexe C couvre désormais le modèle mathématique
    des pertes du CDM;<br />\r\ne) déplacement du modèle mathématique du CDM à l’Annexe
    C;<br />\r\nf) ajout du sous-module d’entrée d’entraînement et des sous-modules
    de sortie d’entraînement à l’Annexe B;<br />\r\ng) l’Annexe D couvre désormais
    la topologie du convertisseur (qui correspond à l’ancienne Annexe C);<br />\r\nh)
    l’Annexe E couvre désormais l’interpolation des pertes de moteur (qui correspond
    à l’ancienne Annexe D);<br />\r\ni) l’Annexe E a été étendue pour inclure diverses
    connexions de moteur et une méthode d’interpolation mise à jour;<br />\r\nj) nouvelle
    Annexe E pour la détermination des coefficients d’interpolation;<br />\r\nk) l’annexe
    F correspond à l’ancienne Annexe E;<br />\r\nl) nouvelle Annexe J, Explication
    des facteurs de correction pour les pertes de référence dans le Tableau 8."
