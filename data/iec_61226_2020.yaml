- content: "l'IEC 61226:2020 établit, pour les centrales nucléaires de puissance,
    une méthode d'affectation en catégories des fonctions spécifiées pour la centrale,
    sur la base de leur importance pour la sûreté. Le classement, sur la base de la
    catégorie attribuée, des systèmes d'I&C et d'alimentation électrique assurant
    ou contribuant à la réalisation de ces fonctions détermine alors les critères
    de conception appropriés.<br />\r\nLes critères de conception, dès lors qu'ils
    sont appliqués, garantissent que chaque fonction est réalisée selon son importance
    pour la sûreté. Les critères retenus dans le présent document concernent la fonctionnalité,
    la fiabilité, les performances, la qualification aux conditions environnementales
    (par exemple, la qualification sismique) et l'assurance qualité (AQ).<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'alignement sur les exigences, les recommandations et
    la terminologie de l'AIEA, surtout la prise en compte du document SSR 2/1 (ayant
    remplacé le NS-R-1) et du guide SSG 30;<br />\r\n- l'extension du domaine d'application
    aux systèmes d'alimentation électrique;<br />\r\n- le déplacement des exigences
    détaillées applicables aux fonctions et aux systèmes d'I&C dans une annexe normative,
    qui sera supprimée à l'issue de la mise à jour de l'IEC 61513."
