abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-119:2025 applies to aerial optical fibre cables such as all-dielectric
    self-supporting (ADSS) cables, optical ground wire (OPGW) cables, and optical
    phase conductor (OPPC) cables that can be exposed to aeolian vibrations. This
    document defines the test procedures to establish uniform mechanical performance
    requirements relating to aeolian vibrations.<br />\r\nSee IEC 60794‑1‑2 for general
    requirements and definitions and for a complete reference guide to test methods
    of all types.<br />\r\nThis first edition cancels and replaces test method E19
    of the first edition of IEC 60794‑1‑21 published in 2015. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC 60794‑1‑21:<br />\r\na) addition of a system to maintain
    a constant cable tension during the test as well as means to measure the free
    loop antinode amplitude;<br />\r\nb) definition of the cable load which is now
    fixed to 25 % of the rated tensile strength for OPGW/OPPC, or to the maximum installation
    tension (MIT) for ADSS cables;<br />\r\nc) addition of the target free loop peak-to-peak
    antinode amplitude to the procedure. The quality of the aeolian vibration motion
    is done through the average antinode<br />\r\nd) addition of fatigue damage and
    ovality changes of the optical core to 4.5."
- language: fr
  script: Latn
  content: "IEC 60794-1-119:2025 s’applique aux câbles à fibres optiques aériens (ADSS,
    OPGW et OPPC, par exemple) qui peuvent être exposés à des vibrations éoliennes.<br
    />\r\nLe présent document définit les procédures d’essai à utiliser pour établir
    des exigences uniformes en matière de performances mécaniques et de vibrations
    éoliennes.<br />\r\nVoir l’IEC 60794‑1‑2 pour connaître les exigences générales
    et les définitions et pour obtenir un guide de référence complet sur les méthodes
    d’essai de tous les types.<br />\r\nCette première édition annule et remplace
    la méthode d’essai E19 de la première édition de l’IEC 60794‑1‑21 parue en 2015.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’IEC 60794‑1‑21:<br />\r\na) un système
    permettant de maintenir une tension de câble constante pendant la durée de l’essai
    et des moyens de mesure de l’amplitude de ventre pour une boucle libre ont été
    ajoutés à l’appareillage;<br />\r\nb) la charge du câble est fixée à 25 % de la
    charge de rupture assignée pour l’OPGW/OPPC ou à la tension d’installation maximale
    (MIT) pour le câble ADSS;<br />\r\nc) l’amplitude de ventre crête à crête de la
    boucle libre est à présent définie dans la procédure. La qualité du mouvement
    de vibration éolienne est assurée par la vitesse de crête moyenne du ventre;<br
    />\r\nd) les dommages liés à la fatigue et les variations d’ovalité du cœur optique
    sont inclus en 4.5"
