abstract:
- language: en
  script: Latn
  content: "This pack contains IEC 60884-2-3:2025 EXV and IEC 60884-2-3:2025 RLV.<br
    />\r\n<br />\r\nIEC 60884-2-3:2025 applies to switched socket-outlets without
    interlock, for fixed installation, for AC only, with or without earthing contact,
    with a rated voltage not exceeding 440 V and a rated current not exceeding 32
    A, intended for household and similar purposes, either indoors or outdoors. This
    document applies to socket-outlets controlled by a manually operated mechanical
    switch.<br />\r\nThis third edition cancels and replaces the second edition published
    in 2006. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) alignment to IEC 60884-1, fourth edition."
