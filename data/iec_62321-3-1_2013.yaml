- content: "L'IEC 62321-3-1:2013 décrit des procédures d'analyse de détection de cinq
    substances, spécifiquement le plomb (Pb), le mercure (Hg), le cadmium (Cd), le
    chrome total (Cr) et le brome total (Br) dans des matériaux uniformes utilisés
    dans les produits électrotechniques en utilisant la technique d'analyse de spectrométrie
    par fluorescence X (XRF).<br />\r\nL'IEC 62321-3-1:2013 a le statut de norme horizontale
