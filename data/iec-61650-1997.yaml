abstract:
- language: en
  script: Latn
  content: Specifies procedures to compare two observed - failure rates; - failure
    intensities; - rates/intensities of relevant events. The procedures are used to
    determine whether an apparent difference between the two sets of observations
    can be considered statistically significant. Numerical methods and a graphical
    procedure are prescribed. Simple practical examples are provided to illustrate
    how the procedures can be applied.
- language: fr
  script: Latn
  content: Spécifie les procédures destinées à comparer deux observations différentes
    faites sur - des taux de défaillance; - des intensités de défaillance; - des taux/intensités
    d'événements particuliers. Les procédures sont utilisées pour déterminer si une
    différence apparente entre les deux ensembles d'observations peut être considérée
    comme statistiquement significative. Des méthodes numériques et une procédure
    graphique sont prescrites. Des exemples pratiques simples sont fournis pour illustrer
    la façon suivant laquelle ces procédures peuvent être appliquées.
