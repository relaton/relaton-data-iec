- content: L’IEC 62052-31:2015, spécifie les exigences de sécurité de produit pour
    les équipements de mesure et de régulation de l'énergie électrique. Elle l’IEC
    62052, spécifie les exigences de sécurité de produit pour les équipements de mesure
    et de régulation de l'énergie électrique. Elle s'applique au nouvel équipement
    de comptage fabriqué, conçu pour mesurer et réguler l'énergie électrique sur des
    réseaux de 50 Hz ou 60 Hz avec une tension pouvant aller jusqu'à 600 V, où tous
    les éléments fonctionnels, y compris les modules d'extension, sont inclus dans
    ou forment un boîtier unique. Elle s’applique également aux équipements de comptage
    comportant des interrupteurs de commande d'alimentation et de commande de charge,
    mais uniquement à ceux qui sont à fonctionnement électromécanique. La présente
