abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-283:2019 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving for bus-bar insulation, with a nominal shrink ratio of 2,5:1.
    This sleeving has been found suitable up to temperatures of 100 °C.<br />\r\nType
    A: Medium wall - internal diameter up to 170,0 mm typically<br />\r\nType B: Thick
    wall - internal diameter up to 165,0 mm typically<br />\r\nThese sleevings are
    normally supplied in colour, red or brown. Since these types of sleeving cover
    a significantly large range of sizes and wall thicknesses, Annex A (Tables A.1
    and A.2) provides guidance to the range of sizes available. The actual size and
    wall thickness will be agreed between the user and supplier depending on the electric
    strength of the installed tubing offered and the requirements of the user. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application will be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone. This second edition cancels and replaces
    the first edition published in 2010 and Amendment 1:2013. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- change of moulded plaque
    thickness for resistance to tracking and weathering tests to (6 ± 0,5) mm.<br
    />\r\nKeywords: Heat-shrinkable, polyolefin sleeving for bus-bar insulation"
- language: fr
  script: Latn
  content: "IEC 60684-3-283:2019 donne les exigences relatives à deux types de gaines
    thermorétractables, en polyoléfine, pour isolation des barres omnibus dont le
    rapport de rétreint nominal est 2,5:1. Ces gaines se sont avérées appropriées
    pour une utilisation à des températures allant jusqu’à 100 °C.<br />\r\nType A:
    Paroi moyenne - diamètre intérieur généralement jusqu’à 170,0 mm<br />\r\nType
    B: Paroi épaisse - diamètre intérieur généralement jusqu’à 165,0 mm<br />\r\nCes
    gaines sont normalement disponibles en rouge ou en brun. Comme ces types de gaines
    couvrent une plage très étendue de tailles et d’épaisseurs de paroi, l'Annexe
    A (Tableaux A.1 et A.2) fournit un guide des tailles disponibles dans cette plage.
    La taille réelle et l'épaisseur de la paroi font l’objet d’un accord entre l’utilisateur
    et le fournisseur en fonction de la rigidité diélectrique du tube installé et
    des exigences de l’utilisateur. Les matériaux conformes à la présente spécification
    satisfont à des niveaux de performances établis. Cependant, le choix d’un matériau
    par un utilisateur, pour une application spécifique, est fondé sur les exigences
    réelles nécessaires pour obtenir des performances adéquates pour l'application
    concernée, et n'est pas fondé sur cette seule spécification. Cette deuxième édition
    annule et remplace la première édition parue en 2010 et l'Amendement 1:2013. Cette
    édition constitue une révision technique. Cette édition inclut la modification
    technique majeure suivante par rapport à l'édition précédente:<br />\r\n- modification
    de l'épaisseur des plaques moulées pour les essais de résistance aux courants
    de cheminement et les essais de résistance aux intempéries qui devient (6 ± 0,5)
    mm.<br />\r\nMots-clés : Gaines thermorétractables en polyoléfine pour isolation
    de barre omnibus"
