- language: en
  script: Latn
  content: IEC 61158-2:2023 is one of a series produced to facilitate the interconnection
    of automation system components. It is related to other standards in the set as
    defined by the "three-layer" fieldbus reference model described in IEC 61158‑1.
- language: fr
  script: Latn
  content: L'IEC 61158-2:2023 constitue une partie d'une série produite pour faciliter
