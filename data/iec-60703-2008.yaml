abstract:
- language: en
  script: Latn
  content: 'IEC 60703:2008 lays down the test methods to determine the essential parameters,
    technical data and characteristics of electroheating installations comprising
    one or more electron guns. The significant changes with respect to the previous
    edition are as follows: the latest edition of IEC 60519-7 has been taken into
    account; test requirements have been completed.'
- language: fr
  script: Latn
  content: 'La CEI 60703:2008 normalise les méthodes d''essai permettant de déterminer
    les paramètres essentiels ainsi que les données et les caractéristiques techniques
    des installations électrothermiques comportant un ou plusieurs canons à électrons.
    Les modifications significatives par rapport à l''édition antérieure sont les
    suivantes: la dernière édition de la CEI 60519-7 a été prise en compte; les exigences
    d''essai ont été complétées.'
