abstract:
- content: "IEC 60469:2013 provides definitions of terms pertaining to transitions,
    pulses, and related waveforms and provides definitions and descriptions of techniques
    and procedures for measuring their parameters. The waveforms considered in this
    standard are those that make a number of transitions and that remain relatively
    constant in the time intervals between transitions. Signals and their waveforms
    for which this standard apply include but are not limited to those used in:<br
    />\r\n- digital communications, data communications, and computing;<br />\r\n-
    studies of transient biological, cosmological, and physical events;<br />\r\n-
    and electrical, chemical, and thermal pulses encountered and used in a variety
    of industrial, commercial, and consumer applications. This standard does not apply
    to sinusoidally-varying or other continuously-varying signals and their waveforms.
    The object of this standard is to facilitate accurate and precise communication
    concerning parameters of transitions, pulses, and related waveforms and the techniques
    and procedures for measuring them. IEC 60469:2013 combine the contents of IEC
    60469-1 and IEC 60469-2. IEC 60469-1 dealt with terms and definitions for describing
    waveform parameters and IEC 60469-2 described the waveform measurement process.
    Other technical revisions include updating of terminology, errors correction,
    algorithms addition for computing values of pulse parameters, and addition of
    a newly-developed method for computing state levels. Changes to the definitions
    include adding new terms and definitions, deleting unused terms and definitions,
    expanding the list of deprecated terms, and updating and modifying existing definitions."
