- content: "La CEI 60469:2013 définit des termes relatifs aux transitions, impulsions
    et formes d'ondes associées, puis définit et décrit plusieurs techniques et procédures
    de mesure des paramètres correspondants. Les formes d'ondes abordées dans la présente
    norme sont celles qui présentent un certain nombre de transitions et restent relativement
    constantes dans l'intervalle de temps séparant les transitions. Les signaux et
    formes d'ondes associées auxquels la présente norme s'applique comprennent, sans
    s'y limiter, ceux utilisés dans:<br />\r\n- les communications numériques, les
    communications de données et l'informatique;<br />\r\n- l'étude des événements
    biologiques, cosmologiques et physiques transitoires;<br />\r\n- ainsi que les
    impulsions électriques, chimiques et thermiques rencontrées et utilisées dans
    diverses applications industrielles, commerciales et grand public. La présente
    norme ne concerne pas les signaux à variation sinusoïdale et autres signaux à
    variation continue, ni leurs formes d'ondes associées. La présente norme a pour
    objet, d'une part, de faciliter une communication précise et claire quant aux
    paramètres des transitions, des impulsions et des formes d'ondes associées, d'autre
    part, de définir les techniques et procédures permettant de les mesurer. La CEI
    60469:2013 vise à combiner le contenu des normes CEI 60469-1 et CEI 60469-2. La
    CEI 60469-1 traitait des termes et définitions visant à décrire les paramètres
    de forme d'onde, et la CEI 60469-2 décrivait le procédé de mesure des formes d'ondes.
    D'autres mises à jour techniques incluent l'actualisation de la terminologie,
    la correction d'erreurs, l'ajout des algorithmes de calcul des valeurs de paramètres
    d'impulsion et l'introduction d'une nouvelle méthode de calcul des niveaux d'état.
    Les modifications apportées aux définitions comprennent l'ajout de nouveaux termes
    et définitions, la suppression de termes et définitions inutilisés, l'extension
    de la liste des termes déconseillés, de même que l'actualisation et la modification
    des définitions existantes."
