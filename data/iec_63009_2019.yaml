abstract:
- content: "IEC 63009:2019 is applicable to ultrasonic equipment designed for physiotherapy
    containing an ultrasonic transducer generating ultrasound in the frequency range
    20 kHz to 500 kHz.<br />\r\nThis document only relates to ultrasonic physiotherapy
    equipment employing a single plane non-focusing circular transducer per treatment
    head, producing static beams perpendicular to the face of the treatment head.<br
    />\r\nThis document specifies:<br />\r\n• methods of measurement and characterization
    of the output of ultrasonic physiotherapy equipment based on reference testing
    methods;<br />\r\n• characteristics to be specified by manufacturers of ultrasonic
    physiotherapy equipment;<br />\r\n• methods of measurement and characterization
    of the output of ultrasonic physiotherapy equipment based on routine testing methods;<br
    />\r\n• acceptance criteria for aspects of the output of ultrasonic physiotherapy
    equipment.<br />\r\nThe therapeutic value and methods of use of ultrasonic physiotherapy
    equipment are not within the scope of this document.<br />\r\nExcluded equipment
    includes, but is not limited to:<br />\r\n• equipment in which ultrasound waves
    are intended to destroy conglomerates (for example stones in the kidneys or the
    bladder) or tissue of any type;<br />\r\n• equipment in which a tool is driven
    by ultrasound (for example surgical scalpels, phacoemulsifiers, dental scalers
    or intracorporeal lithotripters);<br />\r\n• equipment in which ultrasound waves
    are intended to sensitize tissue to further therapies (for example radiation or
    chemotherapy);<br />\r\n• equipment in which ultrasound waves are intended to
    treat cancerous (i.e., malignant) or pre-cancerous tissue, or benign masses, such
    as High Intensity Focused Ultrasound (HIFU) or High Intensity Therapeutic Ultrasound
    (HITU)."
