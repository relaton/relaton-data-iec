- content: "L'IEC 63009:2019 est applicable aux appareils à ultrasons, conçus pour
    la physiothérapie, comprenant un transducteur ultrasonique fournissant des ultrasons
    dans la plage de fréquences de 20 kHz à 500 kHz.<br />\r\nLe présent document
    ne traite que des appareils à ultrasons pour physiothérapie employant un seul
    transducteur circulaire plan sans focalisation par transducteur, produisant des
    faisceaux statiques perpendiculaires à la face du transducteur.<br />\r\nLe présent
    document spécifie:<br />\r\n• les méthodes de mesure et la caractérisation de
    la sortie des appareils à ultrasons pour physiothérapie, reposant sur des méthodes
    d’essai de référence;<br />\r\n• les caractéristiques à préciser par les fabricants
    des appareils à ultrasons pour physiothérapie;<br />\r\n• les méthodes de mesure
    et la caractérisation de la sortie des appareils à ultrasons pour physiothérapie,
    reposant sur des méthodes d’essai de routine;<br />\r\n• les critères d’aptitude
    concernant les divers aspects de la sortie des appareils à ultrasons pour physiothérapie.<br
    />\r\nLa valeur thérapeutique et les modes d’utilisation des appareils à ultrasons
    pour physiothérapie ne relèvent pas du domaine d’application du présent document.<br
    />\r\nLes appareils exclus comprennent entre autres:<br />\r\n• les appareils
    avec lesquels les ondes ultrasonores sont destinées à détruire des conglomérats
    (par exemple, des calculs rénaux ou biliaires) ou des tissus de tout type;<br
    />\r\n• les appareils avec lesquels un outil est entraîné par ultrasons (par exemple,
    scalpels chirurgicaux, phacoémulseurs, instruments à détartrer dentaires ou lithotriteurs
    intracorporels);<br />\r\n• les appareils avec lesquels les ondes ultrasonores
    sont destinées à sensibiliser les tissus à d’autres thérapies (par exemple, rayonnement
    ou chimiothérapie);<br />\r\n• les appareils avec lesquels les ondes ultrasonores
    sont destinées à traiter les tissus cancéreux (c’est-à-dire malins) ou précancéreux,
    voire les masses bénignes. Il s’agit par exemple des ultrasons focalisés de haute
    intensité (HIFU, high intensity focused ultrasound) ou des ultrasons thérapeutiques
    de haute intensité (HITU, high intensity therapeutic ultrasound)."
