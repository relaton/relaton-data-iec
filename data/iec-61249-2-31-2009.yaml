abstract:
- language: en
  script: Latn
  content: IEC 61249-2-31:2009 specifies requirements for properties of modified epoxide
    woven E-glass laminate sheet of a thickness of 0,05 mm up to 3,2 mm, of defined
    flammability (vertical burning test), copper-clad. The glass transition temperature
    is defined to be 150 °C minimum. The relative permittivity is equal to or less
    than 4,1 and the dissipation factor is equal to or less than 0,0120 at 1 GHz.
- language: fr
  script: Latn
  content: La CEI 61249-2-31:2009 spécifie des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde modifié, plaquées
    cuivre, d'inflammabilité définie (essai de combustion verticale) et ayant une
    épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition vitreuse
    est définie comme étant de 150 °C au minimum. La permittivité relative est inférieure
    ou égale à 4,1 et le facteur de dissipation est inférieur ou égal à 0,0120 à 1
    GHz.
