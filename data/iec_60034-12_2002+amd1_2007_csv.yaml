abstract:
- content: |-
    Specifies the parameters for four designs of starting performance of single-speed three-phase 50 Hz or 60 Hz cage induction motors in accordance with IEC 60034-1. Also applies to dual voltage motors provided that the flux saturation level is the same for both voltages and to motors having type of protection 'e - increased safety'.<strong>This consolidated version consists of the second edition (2002)   and its amendment 1 (2007). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les paramètres de quatre conceptions de caractéristiques de démarrage
    de moteurs triphasés à induction à cage à une seule vitesse fonctionnant à 50
    Hz ou 60 Hz conformes à la CEI 60034-1. S'applique également aux moteurs bitension
    à condition que le niveau de saturation du flux soit le même aux deux tensions
    et aux moteurs ayant un type de protection 'e - sécurité augmentée'.<strong> Cette
    version consolidée comprend la deuxième édition (2002) et\nson amendement 1 (2007).
    Il n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
