abstract:
- content: "IEC 62282-6-107:2024 covers micro fuel cell power systems, micro fuel
    cell power units and fuel cartridges using hydrogen produced from water-reactive
    (UN Division 4.3) compounds as fuel. These systems and units use proton exchange
    membrane (PEM) fuel cell technologies. The designs can include fuel processing
    subsystems to derive hydrogen gas from the water-reactive fuel formulation.<br
    />\r\nThis document only applies to water-reactive (UN Division 4.3) solid compounds
    which solely evolve hydrogen gas upon contact with water (or non-hazardous aqueous
    solutions). This document does not apply to compounds with a subsidiary hazard
    risk, or which are not permitted to be transported by air according to the International
    Civil Aviation Organization (ICAO) Technical Instructions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62282-6-107:2024 traite des systèmes à micropiles à combustible, des
    unités d’alimentation électrique des micropiles à combustible et des cartouches
    de combustible qui utilisent comme combustible l’hydrogène produit à partir de
    composés hydroréactifs (division 4.3 des Nations Unies). Ces systèmes et unités
    d’alimentation utilisent des technologies de piles à combustible à membrane à
    échange de protons (PEM, Proton Exchange Membrane). Les conceptions peuvent inclure
    des sous-systèmes de traitement de combustibles pour obtenir un gaz hydrogène
    à partir de la formulation hydroréactive d’un combustible.<br />\r\nLe présent
    document ne s’applique qu’aux composés solides hydroréactifs (division 4.3 des
    Nations Unies) qui dégagent uniquement du gaz hydrogène au contact de l’eau (ou
    de solutions aqueuses non dangereuses). Le présent document ne s’applique pas
    aux composés présentant un risque de danger subsidiaire ou dont le transport aérien
    n’est pas autorisé conformément aux Instructions techniques de l’Organisation
    de l’aviation civile internationale (OACI)."
