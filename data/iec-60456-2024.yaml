abstract:
- language: en
  script: Latn
  content: "IEC 60456:2024 specifies methods for measuring the performance of electric
    washing machines for household use, with or without heating devices, and utilising
    cold and/or hot water supply, including those which specify the use of no detergent
    for normal use. It is also applicable to washing machines for communal use in
    blocks of flats or in launderettes and to electrical household appliances for
    both washing and drying textiles (household washer-dryers) with respect only to
    their washing related functions. It also deals with electrical appliances for
    water extraction by centrifugal force (spin extractors).<br />\r\nHousehold washer-dryer
    combined performance is assessed to IEC 62512.<br />\r\nHousehold tumble dryer
    performance is assessed to IEC 61121.<br />\r\nThe object is to state and define
    the performance characteristics of household washing machines, the washing related
    functions of washer-dryers and water extraction function of spin extractors, and
    to describe the test methods for measuring these characteristics.<br />\r\nThis
    document does not apply to washing machines for commercial use such as in commercial
    laundries.<br />\r\nThe preparation of methods for measuring the performance of
    washing machines for commercial use is under evaluation.<br />\r\nThis document
    does not specify the acoustical noise measurement for household washing machines.<br
    />\r\nAcoustical noise measurements and evaluation for household washing machines
    are specified in IEC 60704-1, IEC 60704-2-4 and IEC 60704-3.<br />\r\nThis document
    is not intended to be used for the comparative evaluation of detergents.<br />\r\nThis
    sixth edition cancels and replaces the fifth edition published in 2010 and its
    Amendment 1:2022. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Title changed from previous edition to more accurately
    describe application: \"Washing machines for household use – Methods for measuring
    the performance\".<br />\r\nb) Separation of the test method results from the
    number of test runs in a test series, with the independence of each test run or
    test series, allowing different test classes to be evaluated.<br />\r\nc) Introduction
    of a new standard powder detergent IEC-P, that substitutes the standard powder
    detergent IEC-A* by replacing sodium perborate with sodium percarbonate, for a
    better correlation with market offerings and in line with health/safety recommendations.
    Introduction of the new standard liquid detergents IEC-L and of the new wool standard
    detergent IEC-W with associated dosage instructions.<br />\r\nd) Introduction
    of new measurement and evaluation methods for:<br />\r\n- wool cleaning performance,<br
    />\r\n- LAS rinsing performance,<br />\r\n- gentleness of action,<br />\r\n- low
    power mode consumption,<br />\r\n- temperature inside the washload,<br />\r\n-
    intermittently recurring functions,<br />\r\n- cold water washing machines,<br
    />\r\n- replacing washing performance by cleaning performance.<br />\r\ne) Addition
    of alternative ambient conditions for conditioning of the test load with associated
    correction factors.<br />\r\nf) Extension of the description of the washing machine
    loading, up to and beyond 25 kg of cotton test load, and introduction of a new
    mixed polyester-cotton load.<br />\r\ng) Addition of the necessary definitions,
    measurement, and calculation methods for the evaluation of multi-compartment washing
    machines.<br />\r\nh) Relocation of supplementary information to the IEC free-access
    supporting documents dashboard: reference machine maintenance information, test
    materials supplier information, expanded uncertainty values and any other pertinent
    information for the general public."
