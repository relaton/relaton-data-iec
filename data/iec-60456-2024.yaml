  content: "L'IEC 60456:2024 spécifie les méthodes de mesure de l'aptitude à la fonction
    des machines à laver électriques à usage domestique, avec ou sans dispositif de
    chauffage, et alimentées en eau froide et/ou en eau chaude, y compris celles qui
    spécifient une utilisation normale sans détergent. Elle s'applique également aux
    machines à laver à usage collectif dans les immeubles ou les laveries automatiques
    et aux appareils électrodomestiques destinés au lavage et au séchage des textiles
    (machines lavantes-séchantes à usage domestique) en ce qui concerne leurs fonctions
    liées au lavage uniquement. Elle traite également des appareils électriques destinés
    à l'essorage par la force centrifuge (essoreuses centrifuges).<br />\r\nL'aptitude
    à la fonction combinée des machines lavantes-séchantes à usage domestique est
    évaluée selon l'IEC 62512.<br />\r\nL'aptitude à la fonction des sèche-linge à
    usage domestique est évaluée selon l'IEC 61121.<br />\r\nL'objet est d'établir
    et de définir les caractéristiques d'aptitude à la fonction des machines à laver
    électriques à usage domestique, les fonctions liées au lavage des machines lavantes-séchantes
    et la fonction d'essorage des essoreuses centrifuges, et de décrire les méthodes
    d'essai pour le mesurage de ces caractéristiques.<br />\r\nLe présent document
    ne s'applique pas aux machines à laver à usage commercial, par exemple dans les
    blanchisseries.<br />\r\nL'établissement de méthodes de mesure de l'aptitude à
    la fonction des machines à laver à usage commercial est à l'étude.<br />\r\nLe
    présent document ne spécifie pas le mesurage du bruit des machines à laver à usage
    domestique.<br />\r\nLe mesurage et l'évaluation du bruit acoustique des machines
    à laver à usage domestique sont spécifiés dans l'IEC 60704-1, l'IEC 60704-2-4
    et l'IEC 60704-3.<br />\r\nLe présent document n'est pas destiné à être utilisé
    dans le cadre d'une évaluation comparative de détergents.<br />\r\nCette sixième
    édition annule et remplace la cinquième édition parue en 2010 et son Amendement
    1:2022. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le titre a été modifié par rapport à l'édition précédente
    pour décrire plus précisément l'application: \"Machines à laver pour usage domestique
    – Méthodes de mesure de l'aptitude à la fonction\";<br />\r\nb) la séparation
    de la méthode d'essai résulte du nombre de sessions d'essai dans une série d'essais,
    l'indépendance de chaque session d'essai ou série d'essais permettant d'évaluer
    différentes classes d'essai;<br />\r\nc) introduction d'un nouveau détergent en
    poudre normalisé IEC-P, qui se substitue au détergent en poudre normalisé IEC-A*
    par le remplacement du perborate de sodium par du percarbonate de sodium, pour
    une meilleure corrélation avec les offres du marché et conformément aux recommandations
    en matière de santé/sécurité. Introduction des nouveaux détergents liquides normalisés
    IEC-L et du nouveau détergent normalisé pour la laine IEC-W, avec les instructions
    de dosage correspondantes;<br />\r\nd) introduction de nouvelles méthodes de mesure
    et d'évaluation pour:<br />\r\n- la performance de nettoyage de la laine;<br />\r\n-
    la performance de rinçage LAS;<br />\r\n- la douceur d'action;<br />\r\n- la consommation
    en mode basse puissance;<br />\r\n- la température à l'intérieur de la charge
    de lavage;<br />\r\n- les fonctions récurrentes intermittentes;<br />\r\n- les
    machines à laver à eau froide;<br />\r\n- le remplacement de la performance de
    lavage par la performance de nettoyage;<br />\r\ne) ajout de conditions ambiantes
    alternatives pour le conditionnement de la charge d'essai, avec les facteurs de
    correction correspondants;<br />\r\nf) extension de la description du chargement
    des machines à laver, jusqu'à 25 kg et plus pour la charge d'essai de coton, et
    introduction d'une nouvelle charge mixte polyester-coton;<br />\r\ng) ajout des
    définitions et des méthodes de mesure et de calcul nécessaires à l'évaluation
    des machines à laver à compartiments multiples;<br />\r\nh) déplacement d'informations
    complémentaires vers le tableau de bord des documents de support en accès libre
    de l'IEC: informations relatives à la maintenance des machines de référence, informations
    relatives aux fournisseurs des matériaux d'essai, valeurs d'incertitude élargie
    et toute autre information pertinente pour le grand public."
