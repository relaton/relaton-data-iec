abstract:
- language: en
  script: Latn
  content: specifies design reviews and tests intended to measure and determine the
    static and dynamic performance, the degree of intelligence and the communication
    capabilities of single-acting or double-acting intelligent valve positioners.
    The tests may be applied to positioners which receive standard analogue electrical
    input signals (as specified in IEC 60381) and/or digital signals via a data communication
    link and have a pneumatic output.
- language: fr
  script: Latn
  content: prescrit des revues de conception et des essais destinés à mesurer et à
    déterminer les performances statiques et dynamiques, le degré d'intelligence et
    les capacités de transmission de données des positionneurs de  vanne intelligents
    à simple et double effet. Les essais peuvent être appliqués à des positionneurs
    qui reçoivent des signaux analogiques d'entrée électriques normalisés (comme spécifié
    dans la norme CEI 60381) et/ou des signaux numériques par l'intermédiaire d'une
    liaison de transmission de données et qui disposent d'une sortie pneumatique.
