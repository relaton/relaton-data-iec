- content: "L'IEC 62684:2018 spécifie l'interopérabilité des alimentations externes
    communes destinées aux téléphones mobiles avec service de données. Il définit
    la fonctionnalité de charge commune et spécifie les exigences d'interface relatives
    à l'alimentation externe.<br />\r\nLes aspects relatifs à la sécurité et à la
    compatibilité électromagnétique (CEM) ne sont pas couverts par le présent document.
    La sécurité est couverte par l'IEC 60950-1 ou l'IEC 62368-1. La CEM est couverte
    par des normes régionales/nationales.<br />\r\nLe présent document définit l'interopérabilité
    avec les technologies USB antérieures et ne couvre pas les interfaces de charge
    qui mettent en œuvre l'IEC 62680-1-3 (câbles et connecteurs USB Type-C™), l'IEC
    62680-1-2 (alimentation électrique par port USB) et l'IEC 63002.<br />\r\nL'IEC
    62684:2018 annule et remplace la première édition parue en 2011. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l'Article 1 a été modifié afin de mettre à jour les références vers les normes
    de l'IEC relatives aux interfaces de bus série universel;<br />\r\nb) l'Article
    2 a été enrichi afin d'inclure les références vers les normes de l'IEC relatives
    aux interfaces de bus série universel;<br />\r\nc) le 4.1 a été enrichi afin d'inclure
    les exigences relatives aux connecteurs mâles pour courant continu non USB Micro-B;<br
    />\r\nd) le 4.4 a été modifié afin de supprimer les exigences obsolètes en matière
    de bruit en mode commun et de référencer les exigences des normes de l'IEC relatives
    aux interfaces de bus série universel;<br />\r\ne) le 4.5 a été modifié afin de
    référencer les normes de sécurité applicables."
