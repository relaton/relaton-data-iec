abstract:
- content: "<p>ISO/IEC TR 9573-11:2004 defines the document structures and style specifications
    for standards document interchange (in particular, ISO standards). Element types
    and attributes for ISO standards are defined and two profiles (a database-oriented
    profile and a document-oriented profile) are provided.</p><p>The document structures
    are described by</p><ul><li>an SGML (ISO 8879) DTD,</li><li>an XML DTD, and</li><li>a
    RELAX NG (ISO/IEC 19757-2) schema.</li></ul><p>The style specifications are described
    by</p><ul><li>DSSSL (ISO/IEC 10179),</li><li>XSLT, and</li><li>XSL.</li></ul><p>Rendering
    examples and a list of processing tools are provided for information.</p>"
