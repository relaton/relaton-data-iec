abstract:
- content: "ISO/IEC TR 9573-11:2004 defines the document structures and style specifications
    for standards document interchange (in particular, ISO standards). Element types
    and attributes for ISO standards are defined and two profiles (a database-oriented
    profile and a document-oriented profile) are provided.<br /><br />\r\nThe document
    structures are described by<br />\r\nan SGML (ISO 8879) DTD,<br />\r\nan XML DTD,
    and<br />\r\na RELAX NG (ISO/IEC 19757-2) schema.<br /><br />\r\nThe style specifications
    are described by<br />\r\nDSSSL (ISO/IEC 10179),<br />\r\nXSLT, and<br />\r\nXSL.<br
    /><br />\r\nRendering examples and a list of processing tools are provided for
    information."
