abstract:
- language: en
  script: Latn
  content: Sets the emission limits from the railway to the outside world at radio
    frequencies. Defines the applied test methods and gives information on typical
    field strength values at traction and radio frequency (cartography).
- language: fr
  script: Latn
  content: Définit les limites d'émission du système ferroviaire vers le monde extérieur
    aux radiofréquences. Définit les méthodes d'essai appliquées et donne des informations
    sur les valeurs typiques des champs aux fréquences de traction et en radiofréquence
    (cartographie).
