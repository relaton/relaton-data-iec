abstract:
- content: "<!-- NEW -->IEC 60974-9:2018 is also available as  IEC 60974-9:2018 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60974-9:2018 is applicable to requirements for installation and instructions for
    use of equipment for arc welding and allied processes designed in accordance with
    safety requirements of IEC 60974-1, IEC 60974-6 or equivalent. This standard cancels
    and replaces the first edition published in 2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- addition of a new Clause 8;<br />\r\n-
    addition of interpolation details in Table 1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60974-9:2018 est disponible sous forme de  IEC 60974-9:2018
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60974-9:2018 est applicable aux exigences relatives à l’installation et aux instructions
    d’utilisation du matériel pour le soudage à l’arc et les procédés connexes conçus
    dans le respect des exigences de sécurité de l’IEC 60974-1, de l’IEC 60974-6 ou
    équivalent. La présente norme annule et remplace la première édition parue en
    2010. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout d’un nouvel Article 8;<br />\r\n- ajout de détails relatifs à l’interpolation
    au Tableau 1."
