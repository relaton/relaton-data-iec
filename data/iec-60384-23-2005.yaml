abstract:
- language: en
  script: Latn
  content: applicable to fixed surface mount capacitors for direct current, with metallized
    electrodes and polyethylene naphthalate dielectric for use in electronic equipment.
    These capacitors have metallized connecting pads or soldering strips and are intended
    to be mounted directly onto substrates for hybrid circuits or onto printed boards.
    These capacitors may have "self healing properties" depending on conditions of
    use. They are primarily intended for applications where the AC component is small
    with respect to the rated voltage
- language: fr
  script: Latn
  content: applicable aux condensateurs fixes pour montage en surface à courant continu,
    avec des électrodes métallisées et des diélectriques en polyéthylène naphtalate
    et utilisés dans des équipements électroniques. Ces condensateurs possèdent des
    pastilles de connexion métallisées ou des bandes de soudures et sont destinés
    à être montés directement sur des substrats de circuits hybrides ou sur des cartes
    imprimées. Ces condensateurs peuvent posséder des " propriétés autorégénératrices
    " selon les conditions d'utilisation. Ils sont principalement destinés aux applications
    dont la composante de courant alternatif est négligeable par rapport à la tension
    nominale
