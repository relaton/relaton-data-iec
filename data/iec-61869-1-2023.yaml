abstract:
- language: en
  script: Latn
  content: "IEC 61869-1:2023 is applicable to newly manufactured instrument transformers
    intended for applications where the nominal voltage is higher than 1 kV AC or
    1,5 kV DC, with an analogue or a digital secondary signal for measuring, protection
    and control purposes, with rated frequencies from 15 Hz to 400 Hz, or for DC applications.<br
    />\r\nThe general requirements for instrument transformers for applications in
    LV systems (nominal voltage = 1 kV AC or = 1,5 kV DC) are covered by IEC 61869-201.<br
    />\r\nThis part of IEC 61869 is a product family standard and covers general requirements
    only. For each type of instrument transformer, the product standard is composed
    of this document and the relevant specific product standard.<br />\r\nThis part
    of IEC 61869 contains the requirements for the limits of the errors both for analogue
    and digital secondary signal. The other characteristics of a digital interface
    for instrument transformer are standardised in IEC 61869-9 as an application of
    the IEC 61850 horizontal standard series, covering communication networks and
    systems for power utility automation.<br />\r\nThis part of IEC 61869 considers
    bandwidth requirements. The accuracy requirements on harmonics and requirements
    for the anti-aliasing filter are specified in 5.7.<br />\r\nIEC 61869-1:2023 cancels
    and replaces the first edition published in 2007 and IEC 61869-6:2016. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    merger with IEC 61869-6:2016;<br />\r\nb) new scope: equipment for HV applications
    with a nominal voltage ; 1 kV AC or 1,5 kV DC;<br />\r\nc) new classification
    of some special tests as type tests or routine test;<br />\r\nd) additional type
    tests, additional special tests and new clause for commissioning tests;<br />\r\ne)
    new annexes E, F, G and I."
- language: fr
  script: Latn
  content: "L'IEC 61869-1:2023 s’applique aux transformateurs de mesure récemment
    fabriqués destinés à des applications dont la tension nominale est supérieure
    à 1 kV en courant alternatif ou à 1,5 kV en courant continu, qui utilisent un
    signal secondaire analogique ou numérique à des fins de mesure, de protection
    et de commande, avec des fréquences assignées comprises entre 15 Hz et 400 Hz,
    ou à des applications en courant continu.<br />\r\nLes exigences générales concernant
    les transformateurs de mesure destinés à des applications dans les réseaux BT
    (tension nominale ≤ 1 kV en courant alternatif ou ≤ 1,5 kV en courant continu)
    sont couvertes par l’IEC 61869-201.<br />\r\nLa présente partie de l’IEC 61869
    est une norme de famille de produits et couvre uniquement les exigences générales.
    Pour chaque type de transformateur de mesure, la norme de produit se compose du
    présent document et de la norme de produit spécifique appropriée.<br />\r\nLa
    présente partie de l’IEC 61869 contient les exigences relatives aux limites d’erreurs,
    tant pour le signal secondaire analogique que pour le signal secondaire numérique.
    Les autres caractéristiques d’une interface numérique d’un transformateur de mesure
    sont normalisées dans l’IEC 61869-9 en tant qu’application de la série de normes
    horizontales IEC 61850, couvrant les réseaux et les systèmes de communication
    pour l’automatisation des systèmes électriques.<br />\r\nLa présente partie de
    l’IEC 61869 traite des exigences relatives à la largeur de bande. Les exigences
    de précision concernant les harmoniques et les exigences relatives au filtre antirepliement
    sont spécifiées en 5.7.<br />\r\nL'IEC 61869-1:2023 annule et remplace la première
    édition publiée en 2007 et l’IEC 61869‑6:2016. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) fusion avec l’IEC 61869-6:2016;<br
    />\r\nb) nouveau domaine d’application: matériel pour les applications HT avec
    une tension nominale > 1 kV en courant alternatif ou 1,5 kV en courant continu;<br
    />\r\nc) nouvelle classification de certains essais spéciaux en essais de type
    ou en essais individuels de série;<br />\r\nd) essais de type supplémentaires,
    essais spéciaux supplémentaires et nouvel article pour les essais de mise en service;<br
    />\r\ne) nouvelles Annexes E, F, G et I."
