abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 23008-11:2015 specifies MPEG Composition Information (CI), a method describing composition information of media for delivery of multimedia services over packet-based heterogeneous networks.</p>
    <p>The technologies for composition function specify the method associating content delivered in the format defined in this part of ISO/IEC 23008 to the presentation and the method representing synchronization between timed and non-timed content.</p>
