abstract:
- language: en
  script: Latn
  content: "Specifies requirements for alarm systems and alarm signals in medical
    electrical equipment and medical electrical systems. \nIt also provides guidance
    for the application of alarm systems.\n\nThe object of this collateral standard
    is to specify basic safety and essential performance requirements and tests for
    alarm systems in medical electrical equipment and medical electrical systems and
    to provide guidance for their application. This is accomplished by defining alarm
    categories (priorities) by degree of urgency, consistent alarm signals and consistent
    control states and their marking for all alarm systems."
- language: fr
  script: Latn
  content: |-
    Spécifie les exigences applicables aux systèmes d'alarme et aux signaux d'alarme des appareils et des systèmes électromédicaux.

    La présente norme collatérale a pour objet de spécifier les exigences de sécurité de base et les exigences en matière de performances essentielles ainsi que les essais des systèmes d'alarme des appareils et des systèmes électromédicaux et de donner des lignes directrices pour leur application. Cela est réalisé en définissant des catégories d'alarmes (priorités) par degré d'urgence, des signaux d'alarme et des états de commande cohérents et leur marquage pour tous les systèmes d'alarme.
