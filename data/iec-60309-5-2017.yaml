abstract:
- language: en
  script: Latn
  content: "IEC 60309-5:2017 applies to a single type of plug, socket-outlet, ship
    connector and ship inlet, hereinafter referred to as accessories, intended to
    connect ships to dedicated shore supply systems described in IEC/IEEE 80005-3.<br
    />\r\nThis part of IEC 60309 applies to three-phase accessories with an earth
    contact and with four pilot contacts.<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/publication/1318\">IEC 60309-1:2012.</a>"
- language: fr
  script: Latn
  content: "L'IEC 60309-5:2017 s’applique à un seul type de fiche, socle de prise
    de courant, prise mobile de navire et socle de connecteur de navire, désignés
    dans la suite du texte sous le nom d’appareils, destinés à raccorder des navires
    aux systèmes d’alimentation de quai dédiés décrits dans l’IEC/IEEE 80005-3.<br
    />\r\nLa présente partie de l’IEC 60309 s’applique aux appareils triphasés comportant
    un contact de terre et quatre contacts pilotes.<br />\r\nCette publication doit
    être lue conjointement avec l’<a href=\"https://webstore.iec.ch/publication/1318\">IEC
    60309-1:2012.</a>"
