abstract:
- content: "IEC 62271-104:2020 is applicable to three-pole alternating current switches
    for rated voltages higher than 52 kV, having making and breaking current ratings,
    for indoor and outdoor installations, and for rated frequencies up to and including
    60 Hz.<br />\r\nThis third edition replaces and cancels the second edition published
    in 2015. It constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- new numbering, following IEC 62271-1:2017."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-104:2020 est applicable aux interrupteurs à courant alternatif
    triphasé de tension assignée supérieure à 52 kV, ayant des pouvoirs de coupure
    et de fermeture assignés, prévus pour les installations à l'intérieur et à l'extérieur,
    et de fréquence assignée inférieure ou égale à 60 Hz.<br />\r\nCette troisième
    édition remplace et annule la deuxième édition parue en 2015. Elle constitue une
    révision technique.<br />\r\nCette édition inclut la modification technique majeure
    suivante par rapport à l'édition précédente:<br />\r\n- nouvelle numérotation
    selon l'IEC 62271-1:2017."
