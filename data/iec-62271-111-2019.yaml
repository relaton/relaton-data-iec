abstract:
- language: en
  script: Latn
  content: "IEC 62271-111:2019 applies to all overhead, pad-mounted, dry vault and
    submersible single or multi-pole alternating current automatic circuit reclosers
    for rated maximum voltages above 1 000 V and up to and including 38 kV.<br />\r\nDevices
    that require a dependent manual operation are not covered by this document.<br
    />\r\nIn order to simplify this document where possible, the term recloser (or
    reclosers) has been substituted for automatic circuit recloser(s) or cutout mounted
    recloser(s) or both.<br />\r\nThis third edition cancels and replaces the second
    edition, published in 2012, and constitutes a technical revision. The main changes
    with respect to the previous edition are as follows:<br />\r\na) Deletion of the
    fault interrupter from the title, scope and body of the standard including the
    original Annex G. IEEE will develop a separate standard for this type of equipment
    used primarily in North America to be designated as IEEE C37.62;<br />\r\nb) Adoption
    of IEC 62271-1:2017 as a normative reference replacing both IEEE C37.100.1-2007
    and IEC 62271-1:2007;<br />\r\nc) Adoption of the “standard test method” for the
    conduction of wet tests for both IEEE and IEC voltage ratings, reference 7.2.7.2
    and Tables 2 and 3;<br />\r\nd) Line and cable charging tests in 7.101.6: added
    test voltage level requirements;<br />\r\ne) Added test specifications in 7.103.3
    and 7.103.5 for effectively earthed neutral systems (first-pole-to-clear factor
    kpp = 1,3) making this an optional rating. The kpp parameters are used in lieu
    of the system terms;<br />\r\nf) Added low current tests in 7.104 as a replacement
    of the critical current tests;<br />\r\ng) Adopted the revised allowable temperature
    rise table of IEC 62271-1:2017 with an increase in the allowable temperature rise
    for certain points in non-oxidizing gases (NOG);<br />\r\nh) Time-current test
    requirements in 7.108: several changes including increased number of test current
    levels and tests at each level. Specified minimum number of curves to be tested;<br
    />\r\ni) Mechanical duty tests in 7.109: added requirements for testing at high
    and low temperature;<br />\r\nj) Replaced normative references IEC 60255-22-1
    and IEC 60255-22-4 with IEC 60255-26 in 7.111.1;<br />\r\nk) Added pass/fail criteria
    for fault interruption tests with restrikes in 7.112.1;<br />\r\nl) Added Clauses
    9, 10, 11, 12 and 13 similar to those in IEC 62271-1 but tailored to the recloser;<br
    />\r\nm) Deleted Annex A: Information and technical requirements to be given with
    enquiries, tenders and orders.<br />\r\n<span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">International Standard IEC 62271-111/IEEE Std C37.60 has been
    jointly revised by the Switchgear Committee of the IEEE Power and Energy Society,
    in cooperation with subcommittee 17A: Switching devices, of IEC technical committee
    17: High-voltage s</span><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">witchgear and controlgear</span><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">, under the IEC/IEEE Dual Logo Agreement.</span>"
- language: fr
  script: Latn
  content: "L'IEC 62271-111:2019 s'applique à tous les disjoncteurs à réenclenchement
    de circuit automatique aériens, montés sur socle, en chambre sèche et à courant
    alternatif unipolaire ou multipolaire submersibles, dont les tensions assignées
    maximales sont supérieures à 1 000 V jusqu'à 38 kV inclus.<br />\r\nLes dispositifs
    qui exigent une opération dépendante manuelle ne sont pas couverts par le présent
    document.<br />\r\n<span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">Afin de simplifier le présent document dans la mesure du possible,
    le terme \"disjoncteur(s) à réenclenchement de circuit automatique\" et/ou \"disjoncteur(s)
    à réenclenchement monté sur coupe-circuit\" a été remplacé par \"disjoncteur à
    réenclenchement\" (ou \"disjoncteurs à réenclenchement\").</span><br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2012 et constitue
    une révision technique. Par rapport à l'édition précédente, les modifications
    majeures sont les suivantes:<br />\r\na) Suppression de l'interrupteur de défaut
    du titre, du domaine d'application et du corps de la norme, y compris l'Annexe
    G. L'IEEE va développer une norme séparée pour ce type d'équipement utilisé essentiellement
    en Amérique du Nord (IEEE C37.62);<br />\r\nb) Adoption de l'IEC 62271-1:2017
    en tant que référence normative remplaçant l'IEEE C37.100.1-2007 et l’IEC 62271-1:2007;<br
    />\r\nc) Adoption de la \"méthode d'essai normalisée\" pour la réalisation des
    essais sous pluie correspondant aux caractéristiques assignées de tenson de l'IEEE
    et de l'IEC, référence 7.2.7.2, Tableau 2 et Tableau 3;<br />\r\nd) Essais de
    charge de ligne et de câble de 7.101.6: exigences ajoutées en matière de niveau
    de tension d'essai;<br />\r\ne) Spécifications d'essai ajoutées en 7.103.3 et
    7.103.5 pour les réseaux à neutre effectivement à la terre (facteur de premier
    pôle kpp = 1,3) rendant cette caractéristique assignée facultative. Les paramètres
    kpp sont utilisés en lieu et place des termes du système;<br />\r\nf) Essais de
    courant faible ajoutés en 7.104 en remplacement des essais de courant critique;<br
    />\r\ng) Adoption du tableau révisé d'échauffement admissible de l'IEC 62271-1:2017,
    avec une augmentation de l'échauffement admissible pour certains points des gaz
    non oxydants (NOG);<br />\r\nh) Exigences d'essai temps-courant de 7.108: plusieurs
    modifications, y compris l'augmentation du nombre de niveaux de courant d'essai
    et des essais à chaque niveau. Nombre minimal de courbes spécifié à soumettre
    à l’essai;<br />\r\ni) Séquence d'essais mécaniques de 7.109: exigences ajoutées
    pour les essais à haute et basse températures;<br />\r\nj) Références normatives
    IEC 60255-22-1 et IEC 60255-22-4 remplacées par l'IEC 60255-26 en 7.111.1;<br
    />\r\nk) Critères de réussite/d'échec ajoutés pour les essais d'interruption par
    défaut avec réamorçages de 7.112.1;<br />\r\nl) Ajout de l'Article 9, de l'Article
    10, de l'Article 11, de l'Article 12 et de l'Article 13 similaires à ceux de l'IEC
    62271-1, mais adaptés au disjoncteur à réenclenchement.<br />\r\nm) Suppression
    de l'Annexe A: Renseignements et exigences techniques à donner dans les appels
    d'offres, les soumissions et les commandes.<br />\r\n<span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">La Norme internationale IEC 62271-111/IEEE Std C37.60 a été
    révisée par le Comité appareillage de l'IEEE Power and Energy Society, en collaboration
    avec le sous-comité 17A: Appareils de connexion, du comité d'études 17 de l'IEC:
    Appareillage haute tension, dans le cadre de l'accord double logo IEC/IEEE.</span>"
