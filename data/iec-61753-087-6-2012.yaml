abstract:
- language: en
  script: Latn
  content: IEC 61753-087-6:2012 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed 1 310 nm
    upstream and 1 490 nm downstream wide wavelength division multiplexing (WWDM)
    passive optical network (PON) device must satisfy in order to be categorized as
    meeting the requirements of category O (uncontrolled environments), as defined
    in Annex A of IEC 61753-1.
- language: fr
  script: Latn
  content: IEC 61753-087-6:2012 contient les sévérités et les exigences minimales
    initiales de qualité de fonctionnement, d'essai et de mesure auxquelles doit satisfaire
    un dispositif de réseau optique passif (PON – <em>Passice optical network</em>)
    à répartition en longueur d'onde large (WWDM – <em>wide wavelength division multiplexing</em>)
    1 310 nm en voie montante et 1 490 nm en voie descendante muni de fibres amorces
    afin d’être d'être classé comme conforme aux exigences de la Catégorie O (environnements
    non contrôlés), comme défini à l’Annexe A de l’IEC 61753-1. L’Annexe B de la présente
    norme fournit des informations concernant le fonctionnement des voies WWDM montantes
    à 1 310 nm et descendantes à 1 490 nm.
