abstract:
- language: en
  script: Latn
  content: "IEC 60317-67:2017 specifies the requirements of enamelled rectangular
    aluminium winding wire of class 105 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. The range of nominal
    conductor dimensions covered by this standard is:<br />\r\nMinimum width 2,0 mm
    and minimum thickness 0,80 mm<br />\r\nMaximum width 16,0 mm and maximum thickness
    5,60 mm<br />\r\nWires of grade 1 and grade 2 are included in this part of IEC
    60317 and apply to the complete range of conductors. The specified combinations
    of width and thickness as well as the specific ratio width/thickness are given
    in IEC 60317-0-9. This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/22389\">IEC
    60317-0-9:2015.</a>"
- language: fr
  script: Latn
  content: "L'IEC 60317-67:2017 spécifie les exigences relatives au fil de bobinage
    d’aluminium de section rectangulaire émaillé de classe 105 avec un revêtement
    unique à base de résine d’acétal de polyvinyle, qui peut être modifiée à condition
    de conserver la dénomination chimique de la résine d'origine et satisfaire à toutes
    les exigences spécifiées du fil. La plage de dimensions nominales du conducteur
    couverte par la présente norme est la suivante:<br />\r\nLargeur minimale 2,0
    mm et épaisseur minimale 0,80 mm<br />\r\nLargeur maximale 16,0 mm et épaisseur
    maximale 5,60 mm<br />\r\nLes fils de grade 1 et de grade 2 sont inclus dans la
    présente partie de l'IEC 60317 et s’appliquent à la plage complète de conducteurs.
    Les combinaisons spécifiées de largeurs et d’épaisseurs ainsi que le rapport spécifique
    largeur/épaisseur sont donnés dans l’<a href=\"https://webstore.iec.ch/publication/22389\">IEC
    60317-0-9:2015</a>.<br />\r\nMots-clés: fils isolés utilisés dans les enroulements
    des appareils électriques, classe 105"
