abstract:
- language: en
  script: Latn
  content: |-
    This technical report provides a comprehensive compilation, for easy reference, of graphical symbols (graphics, title, description) and safety signs for medical electrical equipment.  The graphical symbols are grouped in sections according to their specific field of application.

    This technical report primarily identifies graphical symbols published in IEC 60417 or in ISO 7000.  A reference to the corresponding symbol numbers is given.

    This second edition cancels and replaces the first edition published in 1988.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique fournit une compilation exhaustive, pour une référence facile, de symboles graphiques (graphisme, titre,description) et de signaux de sécurité relatifs aux appareilsélectromédicaux.  Les symboles graphiques sont regroupés par sections suivant leur domaine spécifique d'application.

    Ce rapport technique identifie principalement les symboles graphiques publiés dans la CEI 60417 ou dans l'ISO 7000.  Une référence au numéro du symbole correspondant est donné.

    Cette deuxième édition annule et remplace la première édition publiée en 1988.
