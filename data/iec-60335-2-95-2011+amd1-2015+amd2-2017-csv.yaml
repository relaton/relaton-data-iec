abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-95:2011+A1:2015+A2:2017 deals with the safety of electric
    drives for garage doors for residential use that open and close in a vertical
    direction, the rated voltage of the drives being not more than 250 V for single-phase
    appliances and 480 V for other appliances. It also covers the hazards associated
    with the movement of these electrically driven garage doors. This standard also
    applies to entrapment protection devices for use with drives. It does not cover
    hazards related to the mechanisms of the door itself. This standard does not apply
    to drives:<br />\r\n- for rolling shutters, awnings, blinds and similar equipment
    (IEC 60335-2-97);<br />\r\n- for garage doors for use by more than one household
    (IEC 60335-2-103);<br />\r\n- for commercial and industrial purposes or<br />\r\n-
    for drives intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2002 including its Amendment 1 (2004) and its Amendment 2 (2008). It constitutes
    a technical revision. The principal changes in this edition as compared with the
    second edition of IEC 60335-2-95 are as follows (minor changes are not listed):
    Some notes have been converted to normative text (11.7, 20.2, 20.101); A requirement
    to fit an entrapment protection device has been added (22.109). The attention
    of National Committees is drawn to the fact that equipment manufacturers and testing
    organizations may need a transitional period following publication of a new, amended
    or revised IEC publication in which to make products in accordance with the new
    requirements and to equip themselves for conducting new or revised tests. It is
    the recommendation of the committee that the content of this publication be adopted
    for implementation nationally not earlier than 12 months or later than 36 months
    from the date of publication. This publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/publication/1499\">IEC 60335-1:2010</a>. <strong>This
    consolidated version consists of the third edition (2011), its amendment 1 (2015)
    and its amendment 2 (2017).</strong> <strong>Therefore, no need to order amendments
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-95:2011+A1:2015+A2:2017 traite de la sécurité des motorisations
    électriques des portes de garage pour usage résidentiel, qui ouvrent et ferment
    la porte verticalement et dont la tension assignée n'est pas supérieure à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils. Elle couvre
    également les risques liés au mouvement de ces portes de garage motorisées. La
    présente norme ne s'applique pas aux motorisations:<br />\r\n- de volets, stores,
    rideaux et équipements enroulables analogues (IEC 60335-2-97);<br />\r\n- de portes
    de garages utilisées par plusieurs foyers (IEC 60335-2-103);<br />\r\n- pour usages
    commerciaux et industriels;<br />\r\n- destinées à être utilisées dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2002, y compris son Amendement
    1 (2004) et son Amendement 2 (2008). Elle constitue une révision technique. Par
    rapport à la deuxième édition de l'IEC 60335-2-95, les principales modifications
    indiquées ci-après ont été apportées dans la présente édition (les modifications
    mineures ne sont pas mentionnées): Certaines notes ont été transformées en texte
    normatif (11.7, 20.2, 20.101); Une exigence pour intégrer un système de protection
    contre l'écrasement a été ajoutée (22.109). L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication IEC, ou d'une publication amendée our révisée, pour fabriquer des
    produits conformes aux nouvelles exigences et pour adapter leurs équipements aux
    nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de
    cette publication soit entériné au niveau national au plus tôt 12 mois et au plus
    tard 36 mois après la date de publication.<br />\r\nCette publication doit être
    lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/1499\">IEC
    60335-1:2010</a>. <strong>Cette version consolidée comprend la troisième édition
    (2011), son amendement 1 (2015) et amendement 2 (2017). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong>"
