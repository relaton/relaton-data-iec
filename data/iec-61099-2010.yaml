abstract:
- language: en
  script: Latn
  content: IEC 61099:2010 covers the specification and test methods for unused synthetic
    organic esters. It applies to synthetic organic esters, delivered to the agreed
    point and time of delivery intended, for use in transformers, switchgear and similar
    related equipment in which synthetic organic esters are required as an insulant
    and for heat transfer. The main changes of this new edition with respect to the
    previous one relate to the aim of giving a more updated specification of synthetic
    organic esters when used as insulating liquids.
- language: fr
  script: Latn
  content: La CEI 61099:2010 couvre les spécifications et les méthodes d'essai relatives
    aux esters organiques de synthèse neufs. Elle est applicable aux esters organiques
    de synthèse, livrés au lieu et à la date de livraison convenus, destinés à être
    utilisés dans les transformateurs, les appareillages de connexion et matériels
    connexes analogues dans lesquels les esters organiques de synthèse sont exigés
    comme isolant et pour le transfert de chaleur. Les modifications principales de
    cette nouvelle édition par rapport à l'édition précédente ont pour objectif de
    fournir une spécification plus à jour concernant les esters organiques de synthèse
    lorsqu'ils sont utilisés en tant que liquides isolants.
