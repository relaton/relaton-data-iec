abstract:
- content: "IEC 60794-1-312: 2024 describes test procedures to be used in establishing
    uniform requirements of optical fibre cable elements for the mechanical property
    – tensile strength and elongation at low temperature. This document applies to
    optical fibre cables for use with telecommunication equipment and devices employing
    similar techniques, and to cables having a combination of both optical fibres
    and electrical conductors. Throughout the document, the wording \"optical cable\"
    can also include optical fibre units, microduct fibre units, etc.<br />\r\nThis
    document partially cancels and replaces method G11B of IEC 60794-1-23:2019. This
    edition includes the following significant technical changes with respect to IEC
    60794‑1‑23:2019:<br />\r\na) alignment of the title with the content of the method."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-312: 2024 décrit les procédures d’essai à utiliser afin d'établir
    des exigences uniformes applicables aux caractéristiques mécaniques des éléments
    de câbles à fibres optiques – Résistance à la traction et allongement à basse
    température. Le présent document s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués à la fois de
    fibres optiques et de conducteurs électriques. Dans tout le document, l'expression
    \"câble optique\" peut également inclure des assemblages de fibres optiques, des
    assemblages de fibres pour microconduits, etc. Ce document annule et remplace
    partiellement la méthode G11B de l'IEC 60794-1-23:2019. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑23:2019:<br
    />\r\na) alignement du titre sur le contenu de la méthode."
