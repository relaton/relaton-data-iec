  format: text/html
- content: "<!-- NEW -->IEC 60077-1:2017 est disponible sous forme de IEC 60077-1:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60077-1:2017 spécifie les conditions générales de service et les exigences pour
    l'ensemble de l'équipement électrique installé dans les circuits de puissance,
    les circuits auxiliaires, les circuits de commande, les circuits de signalisation
    et de surveillance, etc., sur le matériel roulant ferroviaire. Le présent document
    a pour objet d’harmoniser dans la mesure du possible l’ensemble des règles et
    des exigences de caractère général applicables aux équipements électriques du
    matériel roulant. Cette nouvelle édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- suppression et remplacement
    des descriptions concernant la coordination de l’isolement, les conditions d’environnement
    et celles du retour de courant et de la mise à la masse par des références à l'IEC
    62497-1, l'IEC 62498-1 et l'IEC 61991;<br />\r\n- introduction d’une classification
    de type d’équipement;<br />\r\n- révision des températures limites et des essais
    d'échauffement."
