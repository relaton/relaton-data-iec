- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29192-4:2013 specifies three lightweight mechanisms using asymmetric techniques:</p>
    <p>a) a unilateral authentication mechanism based on discrete logarithms on elliptic curves;</p>
    <p>b) an authenticated lightweight key exchange (ALIKE) mechanism for unilateral authentication and establishment of a session key;</p>
    <p>c) an identity-based signature mechanism.</p>
