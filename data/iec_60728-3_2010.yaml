abstract:
- content: "IEC 60728-3:2010 lays down the measuring methods, performance requirements
    and data publication requirements for active wideband equipment of cable networks
    for television signals, sound signals and interactive services. This fourth edition
    cancels and replaces the third edition published in 2005 of which it constitutes
    a technical revision. It includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- extension of upper frequency
    range limit for cable network equipment from 862 MHz to 1 000 MHz;<br />\r\n-
    method of measurement and requirements for immunity to surge voltages;<br />\r\n-
    extension of scope to equipment using symmetrical ports;<br />\r\n- additional
    normative references;<br />\r\n- additional terms and definitions and abbreviations.
    The French version of this standard has not been voted upon."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60728-3:2010 présente les méthodes de mesure, les exigences de
    performance et les exigences de publication des données caractéristiques des matériels
    actifs à large bande des réseaux de distribution par câbles pour signaux de télévision,
    signaux de radiodiffusion sonore et services interactifs. Cette quatrième édition
    annule et remplace la troisième édition parue en 2005, dont elle constitue une
    révision technique. Elle contient les modifications techniques significatives
    suivantes par rapport à l'édition précédente:<br />\r\n- extension de la limite
    supérieure de la gamme de fréquences pour les matériels de réseaux de distribution
    par câbles de 862 MHz à 1 000 MHz;<br />\r\n- méthode de mesure et exigences pour
    l'immunité aux tensions de choc;<br />\r\n- extension du domaine d'application
    aux matériels à accès symétriques;<br />\r\n- références normatives supplémentaires;<br
    />\r\n- termes, définitions et abréviations supplémentaires. La version française
    de cette norme n'a pas été soumise au vote."
