abstract:
- language: en
  script: Latn
  content: "<p>Refines the description of the application layer contained in the basic
    reference model for OSI (ITU-T Rec. X.200 / ISO/IEC 7498-1). Provides a framework
    for coordinating the development of existing and future application layer recommendations
    and standards. Is provided for reference by application layer recommendations
    and standards. The purpose is to facilitate a coherent and modular approach to
    the structuring of specifications for application layer behaviour.</p>"
