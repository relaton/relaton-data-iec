- content: "<!-- NEW -->IEC 60794-4-20:2018 est disponible sous forme de IEC 60794-4-20:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60794-4-20:2018 couvre les câbles optiques de télécommunication généralement équipés
    de fibres unimodales, utilisés principalement dans des applications le long des
    lignes aériennes à haute tension. Les câbles peuvent également être utilisés dans
    d'autres réseaux de services aériens, tels que des services de téléphonie ou de
    télévision. Les exigences de la spécification intermédiaire IEC 60794-4 pour des
    câbles optiques aériens le long de lignes électriques de puissance sont applicables
    aux câbles couverts par le présent document. Le présent document couvre la construction,
    les performances mécaniques, électriques et optiques, les lignes directrices relatives
    à l'installation, les critères d'acceptation, les exigences relatives aux essais,
    les considérations sur l'environnement et la compatibilité des accessoires pour
    câble fibronique autoporteur entièrement diélectrique (ADSS: all dielectric self-supporting).
    Le présent document fournit des exigences de performances et de construction qui
    garantissent, par les lignes directrices du présent document, que sont maintenus
    l'intégrité mécanique exigée des composants du câble ainsi que les paramètres
    de transmission et la fiabilité mécanique des fibres optiques. Le câble ADSS est
    constitué de fibres optiques unimodales contenues dans une ou plusieurs unités
    fibroniques diélectriques de protection entourées de, ou fixées à des gaines et
    des éléments de rigidité diélectrique appropriée. Le câble ne contient pas de
    composants métalliques. Un câble ADSS est conçu pour satisfaire aux exigences
    mécaniques et optiques dans différentes conditions d’installations, de fonctionnement
    et d'environnement et pour différentes charges, comme cela est décrit à l'Annexe
    B.AnchorAnchorAnchorAnchor Le présent document exclut les câbles OPAC \"lacés\"
    ou \"enroulés\" inclus dans l'IEC 60794-4. Les câbles aériens figure-8 sont également
    exclus; ils sont spécifiés dans l'IEC 60794‑3-20. Cette deuxième édition annule
    et remplace la première édition parue en 2012 dont elle constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- le présent document a été simplifié
    par établissement de correspondances avec les normes IEC 60794-1-1, IEC 60794-4
    (toutes les parties) et IEC 60794-1-2;<br />\r\n- la référence au tableau MICE
    a été supprimée;<br />\r\n- l'exemple de méthode d'essai pour un environnement
    particulier à l'Annexe C a été supprimé;<br />\r\n- la méthode d'essai de fluage
    a été mise à jour à l'Annexe E.<br /><br />\r\nMots-clés: câbles optiques de télécommunication,
    lignes aériennes à haute tension"
