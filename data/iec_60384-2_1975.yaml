abstract:
- content: This publication also bears a QC number. This number, QC 300400 is the
    specification number in the IEC Quality Assessment System for Electronic Components
    (IECQ). Applies to fixed capacitors for direct current, with metallized electrodes
    and polyethylene-terephthalate dielectric. Prescribes preferred ratings and characteristics
    and selects from IEC 384-1 the appropriate quality assessment procedures, test
    and measuring methods. Gives general performance requirements.
