abstract:
- language: en
  script: Latn
  content: IEC 62788-7-3:2022 defines the test methods that can be used for evaluating
    the abrasion of materials and coatings in photovoltaic modules or other solar
    devices. This document may be applied to components on the incident surface (including
    coatings, frontsheet, and glass) as well as the back surface (including backsheets
    or back glass). This document is intended to address abrasion of PV module surfaces
    and any coatings present using representative specimens (e.g. which can be centimetres
    in size); the methods and apparatus used here can also be used on PV module specimens
    (e.g. meters in size).
- language: fr
  script: Latn
  content: IEC 62788-7-3:2022 définit les méthodes d’essai qui peuvent être utilisées
    pour l’évaluation de l’abrasion des matériaux et revêtements des modules photovoltaïques
    ou autres dispositifs solaires. Le présent document peut être appliqué aux composants
    présents tant sur la surface concernée (y compris les revêtements, la feuille
    avant et le verre), que sur la face arrière (y compris les feuilles arrière ou
    le verre face arrière). Le présent document est destiné à traiter de l’abrasion
    des surfaces de modules photovoltaïques et tout revêtement présent au moyen d’éprouvettes
    représentatives (par exemple, dont la taille peut se mesurer en centimètres).
