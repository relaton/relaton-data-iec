abstract:
- language: en
  script: Latn
  content: Provides a common basis for measuring techniques and instruments, the arrangement
    of test circuits, normalization and testing procedures, noise reduction, the documentation
    of test results, the interpretation of test results with respect to partial discharge
    off-line measurements on the stator winding insulation of rotating electrical
    machines.
- language: fr
  script: Latn
  content: Présente des modalités communes concernant les techniques de mesure et
    les appareils de mesure, la mise en place des circuits d'essai, les procédures
    de normalisation et les modes opératoires d'essai, la réduction du bruit, la documentation
    des résultats des essais, l'interprétation des résultats des essais pour les besoins
    des mesures à l'arrêt des décharges partielles dans les systèmes d'isolation des
    enroulements statoriques des machines électriques tournantes.
