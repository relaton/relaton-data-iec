- content: La CEI 60747-1:2006+A1:2010 spécifie les exigences générales applicables
    aux dispositifs discrets à semiconducteurs et aux circuits intégrés couverts par
    les autres parties de la CEI 60747 et de la CEI 60748 (voir Annexe A).<strong>
    Cette version consolidée comprend la deuxième édition (2006) et son amendement
