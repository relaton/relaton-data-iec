abstract:
- content: "IEC 61189-2-808:2024 describes the thermal transient method to characterize
    the thermal resistance of an assembly consisting of a heat source (e.g. power
    device), an attachment material (e.g. solder) and a dielectric layer with electrode.
    This method is suitable to determine the thermal resistance of materials and assembly
    methods as well as to optimize the thermal flux to a heat sink.<br />\r\nNOTE:
    This method is not intended to measure and specify the value of the thermal resistance
    of a dielectric material. For that purpose, other standards exist. Examples are
    given in Annex A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61189-2-808:2024 décrit la méthode du transitoire thermique pour
    caractériser la résistance thermique d'un assemblage constitué d'une source de
    chaleur (par exemple, un dispositif de puissance), d'un matériau de fixation (par
    exemple, une brasure) et d'une couche diélectrique avec électrode. Cette méthode
    permet de déterminer la résistance thermique des matériaux et des méthodes d'assemblage
    ainsi que d'optimiser le flux thermique vers un dissipateur thermique.<br />\r\nNOTE:
    Cette méthode n’est toutefois pas destinée à mesurer et à spécifier la valeur
    de la résistance thermique d'un matériau diélectrique. Il existe d’autres normes
    à cet effet. Des exemples sont donnés à l'Annexe A."
