abstract:
- content: 'IEC 62610-5:2016 specifies a method for evaluating the cooling capacity
    mainly for air convection cooling of empty cabinets in accordance with IEC 60297
    and IEC 60917 series. The purpose of this standard is to classify the cooling
    methods of empty indoor cabinets, to simplify the thermal hydraulic formulae for
    the evaluation and classification of cabinet cooling performances, and to exemplify
    the cooling performances for representative cabinet sizes based on IEC 60917 or
    IEC 60297. This enables the users to select the appropriate cabinet cooling solutions
    for their applications. Key words: Indoor cabinets, Thermal management, Cooling
    performance'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 62610-5:2016 spécifie une méthode d''évaluation de la capacité de
    refroidissement principalement appliquée au refroidissement par convection d''air
    de baies vides conformes aux séries IEC 60297 et IEC 60917. La présente norme
    a pour objet de classer les méthodes de refroidissement des baies intérieures
    vides, de simplifier les formules thermohydrauliques d''évaluation et de classification
    des performances de refroidissement des baies et de caractériser les performances
    de refroidissement pour des dimensions de baies représentatives basées sur l''IEC
    60917 ou l''IEC 60297. Ainsi, la présente norme permet aux utilisateurs de choisir
    les solutions appropriées de refroidissement des baies adaptées à leurs applications.
    Mots-clés: baies intérieures, Gestion thermique, performances de refroidissement'
