abstract:
- language: en
  script: Latn
  content: This part of IEC 62226 introduces the coupling factor K, to enable exposure
    assessment for complex exposure situations, such as non-uniform magnetic field
    or perturbed electric field. The coupling factor K has different physical interpretations
    depending on whether it relates to electric or magnetic field exposure. The aim
    of this part is to define in more detail this coupling factor K, for the case
    of simple models of the human body, exposed to non-uniform magnetic fields. It
    is thus called "coupling factor for non-uniform magnetic field".
- language: fr
  script: Latn
  content: La présente partie de la CEI 62226 introduit le facteur de couplage K,
    pour permettre l'évaluation de l'exposition dans des situations d'expositions
    complexes, telles que les champs magnétiques non uniformes ou les champs électriques
    perturbés. Le facteur de couplage K peut avoir différentes interprétations physiques
    selon qu'il se réfère à l'exposition à un champ électrique ou un champ magnétique.
    L'objet de cette partie est de définir plus en détail ce facteur de couplage K,
    pour les cas de modèles simples de corps humain, exposé à des champs magnétiques
    non uniformes. Dans le cas présent, il est appelé "facteur de couplage pour champ
    magnétique non uniforme".
