abstract:
- language: en
  script: Latn
  content: "IEC 63093-4:2019 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of RM-cores and low-profile RM-cores
    made of ferrite, and the locations of their terminal pins on a 2,54 mm printed
    wiring grid in relation to the base outlines of the cores. It also gives guidance
    on allowable limits of surface irregularities applicable to RM-cores in accordance
    with the relevant generic specification.<br />\r\nThe selection of core sizes
    for this document is based on the philosophy of including those sizes which are
    industrial standards, either by inclusion in a national standard, or by broad-based
    use in industry.<br />\r\nThis document is a specification useful in the negotiations
    between ferrite core manufacturers and customers about surface irregularities.<br
    />\r\nThis first edition cancels and replaces the first edition of IEC 62317-4
    published in 2005 and the second edition of IEC 60424-2 published in 2015. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to IEC 62317-4:2005 and IEC 60424-2:2015:<br
    />\r\na) IEC 63093-4 integrates the contents of IEC 62317-4:2005 and IEC 60424-2:2015;<br
    />\r\nb) IEC 60424-2:2015, Table 2, has been included in Annex C as Table C.1."
- language: fr
  script: Latn
  content: "L'IEC 63093-4:2019 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux RM et de noyaux
    RM extra plats constitués de ferrite, et les emplacements de leurs broches de
    sortie sur une grille au pas de 2,54 mm d'un circuit imprimé par rapport aux encombrements
    de base des noyaux. Elle fournit également des recommandations sur les limites
    d'irrégularités de surface admissibles des noyaux RM, conformément à la spécification
    générique applicable.<br />\r\nLe choix de la taille des noyaux pour le présent
    document est fondé sur la philosophie consistant à introduire des tailles qui
    correspondent à des normes industrielles, soit par une prise en compte dans une
    norme nationale, soit par le biais d'une utilisation à grande échelle dans l'industrie.<br
    />\r\nLe présent document est une spécification utile pour les négociations entre
    les fabricants de noyaux ferrites et les clients à propos des irrégularités de
    surface.<br />\r\nCette première édition annule et remplace la première édition
    de l'IEC 62317-4 parue en 2005 et la deuxième édition de l'IEC 60424-2 parue en
    2015. Cette édition constitue une révision technique.<br />\r\nLa présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'IEC 62317­4:2005
    et à l'IEC 60424-2:2015:<br />\r\na) l'IEC 63093-4 intègre le contenu de l'IEC
    62317-4:2005 et de l'IEC 60424-2:2015;<br />\r\nb) le Tableau 2 de l'IEC 60424-2:2015
    a été inclus dans l'Annexe C en tant que Tableau C.1."
