abstract:
- content: "IEC 60404-8-1:2015 specifies minimum values for the principal magnetic
    properties of, and dimensional tolerances for, technically important magnetically
    hard materials (permanent magnets). For information purposes only, this part of
    IEC 60404 provides values for the densities of the materials and the ranges of
    their chemical compositions. Some additional physical data and mechanical reference
    values concerning the magnetic materials are given for information and comparison
    purposes. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) recently developed anisotropic Sm-Fe-N
    bonded magnets are included;<br />\r\nb) high energy ferrites with La and Co as
    substituents are included."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60404-8-1:2015 spécifie les valeurs minimales des principales propriétés
    magnétiques des matériaux magnétiques durs importants d'un point de vue technique
    (aimants permanents) ainsi que leurs tolérances sur les dimensions. La présente
    partie de l'IEC 60404 donne uniquement à titre indicatif des valeurs de masses
    volumiques des matériaux et les plages de leur composition chimique. Dans un but
    d'information et de comparaison, quelques données physiques et valeurs mécaniques
    de référence sur les matériaux magnétiques sont aussi données au Tableau A.1.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) elle inclut les aimants agglomérés Sm-Fe-N
    anisotropes récemment développés;<br />\r\nb) elle inclut les ferrites haute énergie
    avec les remplaçants La et Co."
