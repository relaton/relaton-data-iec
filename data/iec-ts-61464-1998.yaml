abstract:
- language: en
  script: Latn
  content: Gives guidance for the interpretation of dissolved gas analysis (DGA) which
    has been developed for bushings, in service, where the main insulation (generally
    paper) is impregnated with mineral insulating oil according to IEC 60296. Is applicable
    to oil-filled and impregnated paper bushings in service. The contents of the corrigendum
    of January 2003 have been included in this copy.
- language: fr
  script: Latn
  content: Donne des orientations pour l'interprétation de l'analyse des gas dissous
    (AGD), établies pour les traversées en service où l'isolation principale (généralement
    du papier) est imprégnée avec de l'huile minérale conforme à la CEI 60296. Est
    applicable aux traversées en service à isolation huile/papier imprégné. Le contenu
    du corrigendum de janvier 2003 a été pris en considération dans cet exemplaire.
