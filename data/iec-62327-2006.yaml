abstract:
- language: en
  script: Latn
  content: Specifies requirements for hand-held photon spectrometers, in particular
    for the detectors, the electronic multi-channel analyzers, the identification
    software, the radionuclide libraries, and the instrument display. Also specifies
    general characteristics, general test procedures, radiation characteristics, as
    well as electrical, mechanical, safety, and environmental characteristics.
- language: fr
  script: Latn
  content: Spécifie les exigences pour les spectromètres de photons portables, en
