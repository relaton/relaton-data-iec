abstract:
- content: "IEC 60317-68:2017 specifies the requirements of enamelled rectangular
    aluminium winding wire of class 120 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. The range of nominal
    conductor dimensions covered by this standard is\r\n\r\n\t\r\n\t\t\r\n\t\t\t \r\n\t\t\tMinimum\r\n\t\t\tMaximum\r\n\t\t\r\n\t\t\r\n\t\t\tWidth\r\n\t\t\t2,0
    mm\r\n\t\t\t16,0 mm\r\n\t\t\r\n\t\t\r\n\t\t\tThickness\r\n\t\t\t0,80 mm\r\n\t\t\t5,60
    mm\r\n\t\t\r\n\t\r\n\r\n\r\n \r\nWires of grade 1 and grade 2 are included in
    this part of IEC 60317 and apply to the complete range of conductors. The specified
    combinations of width and thickness as well as the specific ratio width/thickness
    are given in IEC 60317-0-9:2015."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-68:2017 spécifie les exigences relatives au fil de bobinage
    d’aluminium de section rectangulaire émaillé de classe 120 avec un revêtement
    unique à base de résine d’acétal de polyvinyle, qui peut être modifiée à condition
    de conserver la dénomination chimique de la résine d'origine et satisfaire à toutes
    les exigences spécifiées du fil. La plage de dimensions nominales du conducteur
    couverte par la présente norme est la suivante\r\n\r\n\t\r\n\t\t\r\n\t\t\t \r\n\t\t\tMinimale\r\n\t\t\tMaximale\r\n\t\t\r\n\t\t\r\n\t\t\tLargeur\r\n\t\t\t2,0
    mm\r\n\t\t\t16,0 mm\r\n\t\t\r\n\t\t\r\n\t\t\tEpaisseur\r\n\t\t\t0,80 mm\r\n\t\t\t5,60
    mm<br />\r\nLes fils de grade 1 et de grade 2 sont inclus dans la présente partie
    de l'IEC 60317 et s’appliquent à la plage complète de conducteurs. Les combinaisons
    spécifiées de largeurs et d’épaisseurs ainsi que le rapport spécifique largeur/épaisseur
    sont donnés dans l’IEC 60317-0-9:2015.<br />\r\nMots clés: des fils isolés utilisés
    dans les enroulements des appareils électriques, classe 120"
