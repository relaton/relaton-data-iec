abstract:
- language: en
  script: Latn
  content: "IEC 60749-30:2020 establishes a standard procedure for determining the
    preconditioning of non-hermetic surface mount devices (SMDs) prior to reliability
    testing.<br />\r\nThe test method defines the preconditioning flow for non-hermetic
    solid-state SMDs representative of a typical industry multiple solder reflow operation.<br
    />\r\nThese SMDs are subjected to the appropriate preconditioning sequence described
    in this document prior to being submitted to specific in-house reliability testing
    (qualification and/or reliability monitoring) in order to evaluate long term reliability
    (impacted by soldering stress). This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- inclusion of
    new Clause 3;<br />\r\n- expansion of 6.7 on solder reflow;<br />\r\n- inclusion
    of explanatory notes and clarifications."
- language: fr
  script: Latn
  content: "L’IEC 60749-30:2020 établit une procédure normalisée de détermination
    du préconditionnement pour les composants pour montage en surface (CMS) non hermétiques
    avant les essais de fiabilité. Cette méthode d’essai définit une refusion de préconditionnement
    pour les CMS à l’état solide non hermétiques représentative d’une opération de
    refusion de soudure multiple industrielle type. Les CMS sont soumis à la séquence
    de préconditionnement appropriée décrite dans le présent document avant d’être
    soumis aux essais de fiabilité sur place spécifiques (qualification et/ou surveillance
    de la fiabilité) pour évaluer la fiabilité à long terme (qui pourrait être affectée
    par la refusion de soudure). Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout du nouvel
    Article 3;<br />\r\n- extension de 6.7 concernant la refusion de soudure;<br />\r\n-
    inclusion de notes explicatives et de clarifications."
