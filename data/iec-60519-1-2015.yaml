abstract:
- language: en
  script: Latn
  content: "IEC 60519-1:2015 specifies general safety requirements for industrial
    installations or equipment intended for electroheating (EH) and electroheating
    based treatment technologies as well as for electromagnetic processing of materials
    (EPM). This fifth edition cancels and replaces the fourth edition published in
    2010. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) The title and scope of the standard has been expanded to include installations
    and equipment for electromagnetic processing of materials.<br />\r\nb) Terms and
    definitions as well as the list of normative references have been updated and
    completed with new items.<br />\r\nc) The requirements have been restructured.<br
    />\r\nd) Additional requirements for electric and magnetic fields, for touch currents
    as well as for optical radiation have been added.<br />\r\ne) New clauses addressing
    verification have been added.<br />\r\nf) New annexes specifying limits of exposure
    hazards for electric and magnetic fields, optical radiation, noise and vibration
    have been added.<br />\r\ng) New annexes on EMC, markings and warnings, guidelines
    for using this standard and information on the connection to ISO 13577-1 have
    been added."
- language: fr
  script: Latn
  content: "L'IEC 60519-1:2015 spécifie les exigences de sécurité générales relatives
    aux installations ou équipements industriels destinés à l'électrothermie (EH)
    et aux technologies de traitement basées sur l'électrothermie ainsi qu'au traitement
    électromagnétique des matériaux (EPM). Cette cinquième édition annule et remplace
    la quatrième édition, parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) Le titre et le domaine d'application de la
    norme ont été étendus pour inclure les installations et les équipements destinés
    au traitement électromagnétique des matériaux.<br />\r\nb) les équipements destinés
    au traitement électromagnétique des matériaux. Les termes et définitions, ainsi
    que la liste des références normatives, ont été mis à jour et complétés par de
    nouveaux éléments.<br />\r\nc) Les exigences ont été restructurées.<br />\r\nd)
    Des exigences supplémentaires relatives aux champs électriques et magnétiques,
    aux courants de contact, ainsi qu'aux rayonnements optiques, ont été ajoutées.<br
    />\r\ne) De nouveaux articles traitant de la vérification ont été ajoutés.<br
    />\r\nf) De nouvelles annexes spécifiant les limites des dangers d'exposition
    aux champs électriques et magnétiques, au rayonnement optique, au bruit et aux
    vibrations ont été ajoutées.<br />\r\ng) De nouvelles annexes sur la CEM, les
    marquages et avertissements, les lignes directrices pour l'utilisation de la présente
    norme et des informations concernant le lien avec l'ISO 13577-1 ont été ajoutées."
