- content: "<p>L'ISO 17040:2005 spécifie les exigences générales relatives au processus
    d'évaluation par des pairs que doivent réaliser des groupes d'accord d'organismes
    d'accréditation ou d'évaluation de la conformité. Elle ne s'applique à la structure
    et au fonctionnement du groupe d'accord que dans la mesure où ces derniers concernent
    le processus d'évaluation par des pairs.</p><p>L'ISO 17040:2005 ne traite pas
    des questions plus larges concernant les accords relatifs à la constitution, à
    l'organisation et à la gestion du groupe d'accord, ni de la façon dont le groupe
    utilise l'évaluation par des pairs pour décider de l'adhésion du groupe. Ces sujets,
    qui pourraient par exemple inclure une procédure permettant aux candidats de faire
    appel des décisions du groupe d'accord, ne s'inscrivent pas dans le domaine d'application
    de L'ISO 17040:2005.</p><p>L'ISO 17040:2005 s'applique à l'évaluation par des
    pairs des organismes d'évaluation de la conformité exerçant des activités comme
    les essais, la certification de produits, l'inspection, la certification des systèmes
    de management (parfois également appelée enregistrement), et la certification
    de personnel.</p><p>Le processus d'évaluation par des pairs peut comprendre un
    ou plusieurs types d'activités. Il peut se révéler particulièrement approprié
    pour les organismes soumis à évaluation qui réalisent des évaluations combinées
    de plusieurs activités d'évaluation de la conformité.</p><p>L'ISO 17040:2005 s'applique
    également à l'évaluation par des pairs d'organismes d'accréditation, également
    désignée par le terme «appréciation par des pairs».</p>"
