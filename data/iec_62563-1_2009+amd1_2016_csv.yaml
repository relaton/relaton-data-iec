- content: L'IEC 62563-1:2009+A1:2016 décrit les méthodes d'évaluation utilisées pour
    les essais des systèmes d'imagerie médicale. Elle est destinée aux essais pratiques
    pouvant faire l'objet d'une évaluation ou d'une mesure visuelle en utilisant un
    appareillage d'essai de base. Des mesures plus approfondies ou plus quantitatives
    peuvent être effectuées sur ces dispositifs, ces mesures ne relevant toutefois
    pas du domaine d'application du présent document. La CEI 62563-1:2009 s'applique
    aux systèmes d'imagerie médicale qui peuvent afficher des informations sous forme
    d'images monochromes selon des valeurs d'échelle des gris sur des systèmes d'imagerie
    couleur et à échelle des gris (par exemple moniteurs a tubes cathodiques, écrans
    plats, système de projection). La présente norme s'applique aux systèmes d'imagerie
    médicale utilisés à des fins de diagnostic (interprétation des images médicales
    en vue d'un diagnostic clinique) ou d'observation (visualisation d'images médicales
    dans le cadre d'interventions autres que celles destinées à une interprétation
    médicale), auxquels sont par conséquent associées des exigences spécifiques en
    termes de qualité de l'image. Les systèmes d'imagerie de tête et les systèmes
    d'imagerie utilisés pour confirmer le positionnement et pour l'exploitation du
    système ne sont pas couverts par la présente norme.<strong> Cette version consolidée
    comprend la première édition (2009) et son amendement 1 (2016). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
