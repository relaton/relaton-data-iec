abstract:
- content: IEC 62563-1:2009+A1:2016 describes the evaluation methods for testing medical
    image display systems. It is directed to practical tests that can be visually
    evaluated or measured using basic test equipment. More advanced or more quantitative
    measurements can be performed on these devices, but these are beyond the scope
    of this document. IEC 62563-1:2009 applies to medical image display systems, which
    can display monochrome image information in the form of greyscale values on colour
    and greyscale image display systems (e.g. cathode ray tube (CRT) monitors, flat
    panel displays, projection system). This standard applies to medical image display
    systems used for diagnostic (interpretation of medical images toward rendering
    clinical diagnosis) or viewing (viewing medical images for medical purposes other
    than for providing a medical interpretation) purposes and therefore having specific
    requirements in terms of image quality. Head mounted image display systems and
    image display systems used for confirming positioning and for operation of the
    system are not covered by this standard.<strong>This consolidated version consists
    of the first edition (2009) and its amendment 1 (2016). Therefore, no need to
    order amendment in addition to this publication.</strong>
