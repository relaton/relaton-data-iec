- content: "<!-- NEW! -->IEC 61291-2:2023 est disponible sous forme de IEC 61291-2:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61292-1:2023
    fournit un modèle de spécifications de performances applicable aux amplificateurs
    optiques (AO) utilisés dans le cadre d’applications à un seul canal. Les applications
    multicanaux sont couvertes dans l’IEC 61291-4. L’objectif de ce modèle est de
    fournir un cadre pour l’établissement de normes de performances et/ou de spécifications
    de produit définissant les performances des dispositifs AO utilisés dans le cadre
    d’applications à un seul canal. En plus des exigences spécifiées dans ce modèle,
    une norme de performances ou une spécification de produit peut inclure d’autres
    paramètres, tels que des valeurs assignées, des conditions de fonctionnement,
    des essais et des critères de succès/défaillance. Pour une application particulière,
    les rédacteurs de spécifications de produit peuvent ajouter des paramètres de
    spécification et/ou des groupes de paramètres de spécification à ce modèle, sans
    supprimer les paramètres spécifiés dans le présent document. Cette cinquième édition
    annule et remplace la quatrième édition parue en 2016. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- les méthodes d’essai
    pour l’ondulation du gain dans le Tableau 2, le Tableau 4 et le Tableau 6 font
    maintenant référence à la série IEC 61290-1;<br />\r\n- la définition de SOA (3.1.3)
    fait maintenant référence à l’IEC 61931."
