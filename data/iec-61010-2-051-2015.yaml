abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-051:2015 is applicable to electrically operated laboratory
    equipment and its accessories for mechanical mixing and stirring, where mechanical
    energy influences the shape or size or homogeneity of materials and their accessories.
    Such devices may contain heating elements. It has the status of a group safety
    publication in accordance with IEC Guide 104. This third edition cancels and replaces
    the second edition published in 2003. It constitutes a technical revision and
    includes the following change from the second edition:<br /> \n- exclusion of
    equipment, whose size and weight make unintentional movement unlikely, from the
    drop test in Clause 8,<br /> \n- added requirement for interlock systems containing
    electric/electronic or programmable components to Clause 15,<br />\n- notes have
    been re-phrased according to ISO/IEC Directives.\n\n<br /><br />This publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">IEC
    61010-1:2010</a>."
- language: fr
  script: Latn
  content: |-
    L'IEC 61010-2-051:2015 est applicable aux appareils de laboratoire électriques et à leurs accessoires, destinés à mélanger et à agiter, et qui, par l'énergie mécanique dispensée, modifient la forme, la taille ou l'homogénéité des matériaux et de leurs accessoires. De tels appareils peuvent contenir des éléments de chauffage. Elle a le statut d'une publication groupée de sécurité conformément au Guide IEC 104. Cette troisième édition annule et remplace la deuxième édition parue en 2003. Cette édition constitue une révision technique et inclut les modifications suivantes par rapport à la deuxième édition:<br />
    - exclusion des appareils dont la taille et le poids rendent peu probables les mouvements involontaires, de l'essai de chute à l'Article 8,<br />
    - ajout de l'exigence à l'Article 15, pour les systèmes de verrouillage contenant des composants électriques/électroniques ou programmables,<br />
    - reformulation des notes selon les Directives ISO/IEC.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185">CEI 61010-1:2010</a>.
