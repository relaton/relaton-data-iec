abstract:
- language: en
  script: Latn
  content: "IEC 62657-4:2022 specifies a concept and methods for central coordination
    (CC) of automation applications using wireless communications to extend the coexistence
    management according to IEC 62657-2. It establishes system elements, interfaces
    and relationships for a central coordination. Functions, data, and data exchange
    for assessing and maintaining the coexistence state are specified.<br />\r\nThis
    document specifies the central coordination point (CCP) approach as one example
    of the usage of the formal description given in IEC 62657-3.<br />\r\nThis document
    is applicable to develop, implement, or modify procedures or solutions.<br />\r\nThis
    document provides requirements for automated coexistence management systems.<br
    />\r\nThis document provides requirements for:<br />\r\n• determination of the
    coexistence state,<br />\r\n• automated coexistence management procedures,<br
    />\r\n• CC amendments for existing wireless communication solutions,<br />\r\n•
    CC functions that coordinate legacy and new wireless communication systems.<br
    />\r\nThis document is not restricted to a specific radio frequency range nor
    is it restricted to a specific wireless communication technology."
- language: fr
  script: Latn
  content: "l’IEC 62657-4:2022 spécifie un concept et des méthodes de coordination
    centrale (CC) des applications d’automatisation à l’aide de communications sans
    fil, afin d’étendre la gestion de coexistence selon l’IEC 62657-2. Elle établit
    les éléments de système, les interfaces et les relations permettant d’assurer
    une coordination centrale. Les fonctions, les données et les échanges de données
    permettant d’évaluer et de maintenir l’état de coexistence sont spécifiés.<br
    />\r\nLe présent document spécifie l’approche du point de coordination central
    (CCP) comme exemple d’utilisation de la description formelle donnée dans l’IEC
    62657-3.<br />\r\nLe présent document vise à développer, mettre en œuvre ou modifier
    des procédures ou solutions.<br />\r\nLe présent document fournit les exigences
    relatives aux systèmes automatisés de gestion de coexistence.<br />\r\nIl fournit
    les exigences relatives:\r\n<ul>\r\n\t<li style=\"text-align:justify\">à la détermination
    de l’état de coexistence;</li>\r\n\t<li style=\"text-align:justify\">aux procédures
    automatisées de gestion de coexistence;</li>\r\n\t<li style=\"text-align:justify\">aux
    amendements de la coordination centrale pour les solutions de communication sans
    fil existantes;</li>\r\n\t<li style=\"text-align:justify\">aux fonctions de coordination
    centrale qui coordonnent les systèmes de communication sans fil existants et nouveaux.</li>\r\n</ul>\r\nLe
    présent document ne se limite pas à une plage de fréquences radio particulière
    ni à une technologie de communication sans fil spécifique."
