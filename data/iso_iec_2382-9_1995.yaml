abstract:
- content: "<p>Is intended to facilitate international communication in data communication.
    Presents, in two languages, terms and definitions of selected concepts relevant
    to the field of data communication and identifies relationships among the entries.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 2382 a pour objet de faciliter les échanges internationaux dans le domaine de la communication de données. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO/CEI 2382 définit les différents concepts relatifs à la communication de données, aux signaux, à la liaison des données et au réseau de données.</p>
  language:
