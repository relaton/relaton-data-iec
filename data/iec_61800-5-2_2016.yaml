- content: "L'IEC 61800-5-2:2016 spécifie des exigences et donne des recommandations
    pour la conception et le développement, l'intégration et la validation des entraînements
    de puissance relatifs à la sécurité (PDS(SR)), en considération de leur sécurité
    fonctionnelle. Elle s'applique aux entraînements électriques de puissance à vitesse
    variable couverts par les autres parties de la série de normes IEC 61800 à laquelle
    il est fait référence dans l'IEC 61800-2. L'IEC 61800-5-2, qui est une norme de
    produit, expose des considérations relatives à la sécurité des PDS(SR) prises
    dans le cadre de l'IEC 61508 et présente des exigences pour les PDS(SR) en tant
    que sous-systèmes d'un système relatif à la sécurité. Elle est destinée à faciliter
    la réalisation des parties électriques/électroniques/électroniques programmables
    (E/E/PE) d'un PDS(SR) en liaison avec la performance de sécurité d'une ou des
    sous-fonctions de sécurité d'un PDS. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout, dans
    le domaine d'application, de la justification pour laquelle le mode de fonctionnement
    à faible sollicitation n'est pas couvert par la présente norme,<br />\r\nb) ajout
    des définitions de \"catégorie\" et de \"fonction de sécurité\",<br />\r\nc) \"Autres
    sous-fonctions\" réorganisées en \"Sous-fonctions de contrôle\" et en \"Fonctions
    de sortie\",<br />\r\nd) suppression du terme \"essai périodique\" dans l'ensemble
    du document dans la mesure où cet essai n'est pas applicable à un PDS(SR),<br
    />\r\ne) remplacement du terme \"fonction de sécurité\" par \"sous-fonction de
    sécurité\" dans l'ensemble du document,<br />\r\nf) mise à jour des références
    à la série IEC 61508 Éd. 2010,<br />\r\ng) ajout des règles de principe de l'ISO
    13849-1 et d'une référence aux tableaux de l'ISO 13849-2,<br />\r\nh) 6.1.6 texte
    remplacé par le Tableau 2,<br />\r\ni) 6.1.7 Modification des Circuits intégrés
    avec redondance sur la puce pour correspondre aux exigences de l'Annexe E de l'IEC
    61508-2:2010,<br />\r\nj) 6.2.8 Exigences relatives à la conception pour l'immunité
    thermique d'un PDS(SR),<br />\r\nk) 6.2.9 Exigences relatives à la conception
    pour l'immunité mécanique d'un PDS(SR),<br />\r\nl) 6.1.6 SIL pour plusieurs sous-fonctions
    de sécurité dans un PDS(SR),<br />\r\nm) 6.1.7 Circuits intégrés avec redondance
    sur la puce,<br />\r\nn) 6.2.1 Principes de sécurité de base et principes de sécurité
    éprouvés,<br />\r\no) 6.2.2.1.4 Intervalle entre essais de diagnostic pour une
    tolérance aux défauts supérieure à zéro du matériel,<br />\r\np) 6.2.5.2.7 Paramétrage
    du PDS(SR),<br />\r\nq) 9 Exigences relatives aux essais,<br />\r\nr) 9.3 Essais
    d'immunité électromagnétique (EM),<br />\r\ns) 9.4 Essais d'immunité thermique,<br
    />\r\nt) 9.5 Essais d'immunité mécanique,<br />\r\nu) Annexe A Table de tâches
    séquentielles,<br />\r\nv) Annexe D, D.3.16, mise à jour de Capteurs de signal
    de retour de mouvement et de position,<br />\r\nw) Annexe E Exigences d'immunité
    électromagnétique (EM) pour le PDS(SR),<br />\r\nx) Annexe F Estimation de la
    valeur PFDmoy pour une faible sollicitation avec la valeur de la PFH donnée."
