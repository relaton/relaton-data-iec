abstract:
- language: en
  script: Latn
  content: 'IEC 61587-4:2012 provides the combinations of different degrees of protection
    for cabinet systems regarding IP code, climate levels, static and dynamics load
    tests, electromagnetic shielding and seismic requirements. Optimal economical
    solution can be ensured by ordering a cabinet with specific properties for which
    this design guide provides the easy selection of defined performance levels. Keywords:
    Modular cabinets'
- language: fr
  script: Latn
  content: 'La CEI 61587-4:2012 donne des combinaisons de différents degrés de protection
    pour les systèmes de baie concernant les exigences en matière de code IP, de niveaux
    climatiques, d''essais de charges statiques et dynamiques, de blindage électromagnétique
    et de niveau sismique. Le présent guide de conception permet une sélection facile
    des niveaux de performance définis pour des économies optimisées par la commande
    d''une baie présentant des propriétés spécifiques. Mots clé : baies modulaires'
