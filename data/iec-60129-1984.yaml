abstract:
- language: en
  script: Latn
  content: |-
    Applies to alternating current disconnectors and earthing switches, designed for indoor and outdoor installation, for voltages above 1000 V and for service frequencies up to and including 60 Hz.
    This standard also applies to the operating devices and the auxiliary equipment.
- language: fr
  script: Latn
  content: S'applique aux sectionneurs et aux sectionneurs de terre à courant alternatif,
    pour installation à l'intérieur ou à l'extérieur, pour des tensions supérieures
    à 1 000 V et des fréquences de service jusqu'à et y compris 60 Hz. Cette norme
    s'applique également aux dispositifs de commande et aux équipements auxiliaires.
