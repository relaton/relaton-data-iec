abstract:
- language: en
  script: Latn
  content: |-
    Applies to devices used to give an indication of personal dose
    equivalent rate, from X and gamma radiations with energies from 60
    keV to 1,5 MeV. The devices may be used, under certain conditions,
    for photon energies up to 10 MeV.
- language: fr
  script: Latn
  content: |-
    S'applique aux dispositifs utilisés pour donner une indication sur
    le débit d'équivalent de dose individuel, pour les rayonnements
    X et gamma d'énergie comprise entre 60 keV et 1,5 MeV. Les
    dispositifs peuvent être utilisés, sous certaines conditions, pour
    des photons d'énergie jusqu'à 10 MeV.
