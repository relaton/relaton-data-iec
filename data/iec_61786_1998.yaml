  format: text/html
- content: Fournit des recommendations pour la mesure des champs magnétiques et électriques
    dans leur rapport à l'exposition humaine. Les fréquences couvrent entre 15 Hz
    et 9 kHz. Les plages d'ampitudes sont de 100 nT à 100 mT pour les champs magnétiques
    et de 1 V/m à 50 kV/m pour les champs électriques. Parmi les sources possibles
    sont des dispositifs qui fonctionnent aux fréquences industrielles et produisent
    des fréquences harmoniques. D'autres dispositifs produisent des champs indépendants
    de la fréquence industrielle.
