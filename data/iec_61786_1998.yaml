abstract:
- content: Provides guidance for measuring the values of magnetic and electric fields
    with regard to exposure of human beings. The frequency range spans 15 Hz to 9
    kHz. The standard covers magnetic fields with magnitudes from 100 nT to 100 mT,
    and electric fields from 1 V/m to 50 kV/m. Sources of fields include devices that
    operate at power frequencies and produce frequency harmonics. Other devices produce
    fields independent of the power frequencies.
  language:
