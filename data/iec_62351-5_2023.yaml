abstract:
- content: "IEC 62351-5:2023 defines the application profile (A-profile) secure communication
    mechanism specifying messages, procedures and algorithms for securing the operation
    of all protocols based on or derived from IEC 60870-5, Telecontrol Equipment and
    Systems – Transmission Protocols.<br />\r\nFor the measures described in this
    document to take effect, they must be accepted and referenced by the specifications
    for the protocols themselves. This document is written to enable that process.<br
    />\r\nThe subsequent audience for this document is intended to be the developers
    of products that implement these protocols.<br />\r\nPortions of this document
    may also be of use to managers and executives in order to understand the purpose
    and requirements of the work.<br />\r\nThis document is organized working from
    the general to the specific, as follows:<br />\r\n• Clauses 2 through 4 provide
    background terms, definitions, and references.<br />\r\n• Clause 5 describes the
    problems this specification is intended to address.<br />\r\n• Clause 6 describes
    the mechanism generically without reference to a specific protocol.<br />\r\n•
    Clauses 7 and 8 describe the mechanism more precisely and are the primary normative
    part of this specification.<br />\r\n• Clause 9 define the interoperability requirements
    for this secure communication mechanism.<br />\r\n• Clause 10 describes the requirements
    for other standards referencing this document.<br />\r\nThe actions of an organization
    in response to events and error conditions described in this document are expected
    to be defined by the organization’s security policy and they are beyond the scope
    of this document.<br /><br />\r\nThis International Standard cancels and replaces
    IEC TS 62351-5 published in 2013. It constitutes a technical revision. The primary
    changes in this International Standard are:<br />\r\na) The secure communication
    mechanism is performed on per controlling station/controlled station association.<br
    />\r\nb) User management to add, change or delete a User, was removed.<br />\r\nc)
    Symmetric method to change the Update Key was removed.<br />\r\nd) Asymmetric
    method to the change Update Key was reviewed.<br />\r\ne) Challenge/Reply procedure
    and concepts were removed.<br />\r\nf) Aggressive Mode concept was replaced with
    the Secure Data message exchange mechanism.<br />\r\ng) Authenticated encryption
    of application data was added.<br />\r\nh) The list of permitted security algorithms
    has been updated.<br />\r\ni) The rules for calculating messages sequence numbers
    have been updated<br />\r\nj) Events monitoring and logging was added"
