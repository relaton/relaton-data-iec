abstract:
- content: Applies to transverse track recorders, i.e. recorders making use of four
    video heads rotating in a plane perpendicular to the direction of tape motion.
    Defines the electrical and mechanical characteristics of equipment which will
    provide for interchangeability of recordings. This standard is in accordance with
    ITU-R specifications, unless otherwise specified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux magnétoscopes à pistes transversales, c'est-à-dire aux appareils
    utilisant quatre têtes vidéo qui tournent dans un plan perpendiculaire à la direction
    du mouvement de la bande. Définition des caractéristiques électriques et mécaniques
    du matériel qui permet d'obtenir l'interchangeabilité des enregistrements. Sauf
    spécification contraire, cette norme est en conformité avec les spécifications
    UIT-R.
