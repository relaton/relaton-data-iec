abstract:
- language: en
  script: Latn
  content: Provides a uniform and reproducible method of confirming that temperature
    test chambers conform to the requirements specified in climatic test procedures
    of IEC 60068-2-1 and IEC 60068-2-2, when loaded with either heat-dissipating or
    non heat-dissipating specimens under conditions which take into account air circulation
    inside the working space of the chamber. This standard is destined primarily for
    users when conducting regular chamber performance monitoring.
- language: fr
  script: Latn
  content: Fournit une méthode uniforme et reproductible pour confirmer que les chambres
    d'essai en température sont conformes aux exigences spécifiées dans les méthodes
    d'essais climatiques de la CEI 60068-2-1 et de la CEI 60068-2-2 quand elles sont
    chargées de spécimens dissipateurs d'énergie ou non, avec des conditions qui tiennent
    compte d'une circulation d'air à l'intérieur de l'espace de travail de la chambre.
    Cette norme est en premier lieu destinée à aider les utilisateurs lorsqu'ils réalisent
    des contrôles réguliers des performances de leur chambre d'essai.
