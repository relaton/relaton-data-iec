abstract:
- content: Applies to mains-operated walk-behind and hand-held lawn trimmers and lawn
    edge trimmers, with cutting elements of non-metallic filament line or freely pivoting
    non-metallic cutters, with a kinetic energy of not more than 10 J each, used by
    a standing operator for cutting grass.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux coupe-gazon et coupe-bordures électriques, portatifs et
    à conducteur à pied, comportant un ou plusieurs organes de coupe constitués d'un
    filament non-métallique ou d'une lame non métallique à pivotement libre, chacun
    étant caractérisé par une énergie cinétique infériure ou égale à 10 J, utilisés
    par un opérateur à pied pour couper l'herbe.
