abstract:
- language: en
  script: Latn
  content: Classification of d.c. installations according to their nominal voltage.
    As for a.c. a distinction has been made between two bands when the lower band
    relates mainly to installations whose voltages are restricted for safety reasons.
    Covers all voltages from zero up to and including 120 V ripple-free d.c.
- language: fr
  script: Latn
  content: Classification des installations en courant continu en fonction de leur
    tension nominale. Comme pour le courant alternatif, une distinction est faite
    entre deux domaines, lorsque le domaine inférieur se rapporte principalement à
    des installations dont la tension est limitée pour des raisons de sécurité. Traite
    de toutes les tensions de zéro à 120 V inclus, en courant continu lisse.
