abstract:
- content: This guide is applicable to instrumentation intended for measuring voltage
    or current components with frequencies in the range of d.c. to 2 500 Hz which
    are superimposed on the voltage or current at the power supply frequency. This
    guide is also applicable to measurement instrumentation intended for testing individual
    items of equipment in accordance with emission limits given in standards as well
    as for the measurement of harmonic voltages and current in actual supply systems.
    The survey of harmonics in power supply systems is of particular concern.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à l'instrumentation prévue pour la mesure de composantes de
    tension et de courant dont la gamme de fréquence s'étend du continu à 2 500 Hz.
    Ces composantes sont superposées à des tensions et des courants dont la fréquence
    fondamentale est celle du réseau d'alimentation. S'applique également à l'instrumentation
    de mesure prévue pour les essais d'appareils individuels conformément à des normes
    donnant des niveaux limites d'émission. S'applique aussi à l'instrumentation prévue
    pour la mesure de tension et de courant harmoniques dans des réseaux d'alimentation
    de puissance. En particulier, ce guide traite de l'observation des harmoniques
    en réseau.
