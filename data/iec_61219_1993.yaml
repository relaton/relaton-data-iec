abstract:
- content: Applies to equipment for temporary earthing or earthing and short-circuiting
    of electrically isolated parts of a.c. installations, the disconnection of which
    has been verified, for the protection of workers while work is in progress using
    lance(s) as the earthing or earthing and short-circuiting device. Specifies the
    perfomance and safety requirements and tests for lance devices with matching fixed
    contacts, guiding arrangements, enclosure, insulating elements and earthing cables,
    if any. For devices containing short-circuiting cables see IEC 61230. The contents
    of the corrigendum of May 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux dispositifs de mise à la terre ou de mise à la terre et
    en court-circuit temporaire de parties d'installations électriques à courant alternatif
    isolées, dont la mise hors circuit a été vérifiée, afin d'assurer la protection
    des agents lorsque des travaux de mise à la terre ou de mise à la terre et en
    court-circuit au moyen de cannes sont en cours. Précise le fonctionnement, les
    prescriptions de sécurité et les essais pour des dispositifs à cannes équipées
    de contacts fixes adaptés, d'un système de guidage, d'une enceinte, de parties
    isolantes et de câbles de mise à la terre lorsqu'il y en a. Ne s'applique pas
    aux dispositifs dotés de câbles de mise en court-circuit qui appliqueront les
    prescriptions données dans la CEI 61230. Le contenu du corrigendum de mai 2000
    a été pris en considération dans cet exemplaire.
