- language: en
  script: Latn
  content: |-
    Specifies test requirements for electrical, mechanical and other characteristics of insulating materials intended for shipboard power cables.

    Cancels and replaces IEC 60092-3 except chapter X.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions d'essai pour les caractéristiques électriques, mécaniques et autres caractéristiques des matériaux isolants prévus pour être utilisés dans les câbles de transport d'énergie installés à bord des navires.

    Annule et remplace pour partie CEI 60092-3 sauf chapitre X.
