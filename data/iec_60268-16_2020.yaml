abstract:
- content: "IEC 60268-16:2020 defines the STI model, test signals, measurement and
    prediction methods.<br />\r\nThe objective of this document is to provide a comprehensive
    manual for all types of users of the STI model in the fields of audio, communications
    and acoustics.<br />\r\nThis document does not provide STI criteria for certification
    of transmission channels (e.g. criteria for a voice-alarm system), but some typical
    application values are provided in Annex G.<br />\r\nEvery measurement method
    has limitations, and the reader is referred to clauses relating to limitations
    such as speech privacy, echo and systems using digital voice compression (vocoders).<br
    />\r\nThis document does not cover the case of fluctuating noise on the STI, although
    some general comments on dealing with this complex issue are provided in 7.13
    and 8.9.3.<br />\r\nIEC 60268-16:2020 cancels and replaces the fourth edition
    published in 2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the spectrum of the male speech test signal has
    been changed, with significant reductions in the 125 Hz and 250 Hz bands being
    implemented;<br />\r\nb) some corrections to formulae have been made;<br />\r\nc)
    additional information has been included on prediction and measurement procedures;<br
    />\r\nd) spectrum and weighting factors for female speech have been removed;<br
    />\r\ne) verification information for STI measurement devices added;<br />\r\nf)
    the relationships between STI and number of other speech intelligibility measures
    have been updated in Annex E;<br />\r\ng) greater information is given in Annex
    M about adjustments to the measured STI results to simulate effects of alternative
    ambient noise and speech levels."
