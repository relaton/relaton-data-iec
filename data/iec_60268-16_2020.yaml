- content: "L'IEC 60268-16:2020 définit le modèle, les signaux d'essai, la mesure
    et les méthodes de prévision STI.<br />\r\nL'objectif du présent document est
    de mettre un manuel complet à la disposition de tous les types d'utilisateurs
    du modèle STI dans les domaines de l'audio, des communications et de l'acoustique.<br
    />\r\nLe présent document ne donne pas de critères STI destinés à la certification
    des canaux de transmission (par exemple, critères pour un système d'alarme vocale),
    mais certaines valeurs d'application courante sont fournies dans l'Annexe G.<br
    />\r\nChaque méthode de mesure présente ses limites, et le lecteur est prié de
    se référer aux articles correspondants, par exemple concernant la confidentialité
    des conversations, l'écho et les systèmes qui utilisent la compression vocale
    numérique (vocodeurs).<br />\r\nLe présent document ne couvre pas les cas du bruit
    fluctuant sur le STI, bien que certains commentaires généraux qui traitent de
    cette question complexe soient fournis en 7.13 et 8.9.3.<br />\r\nL'IEC 60268-16:2020
    annule et remplace la quatrième édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le spectre
    du signal d'essai de la parole masculine a été modifié pour appliquer des réductions
    significatives au niveau des bandes de 125 Hz et 250 Hz;<br />\r\nb) certaines
    formules ont été corrigées;<br />\r\nc) des informations supplémentaires relatives
    aux modes opératoires de prédiction et de mesure ont été incluses;<br />\r\nd)
    le spectre et les facteurs de pondération pour la parole féminine ont été supprimés;<br
    />\r\ne) des informations de vérification pour les dispositifs de mesure STI ont
    été ajoutées;<br />\r\nf) les relations entre le STI et plusieurs autres mesures
    de l'intelligibilité de la parole ont été mises à jour en Annexe E;<br />\r\ng)
    des informations supplémentaires sont données en Annexe M concernant les ajustements
    des résultats STI mesurés afin de simuler les effets d'autres niveaux de bruit
    ambiant et de parole."
