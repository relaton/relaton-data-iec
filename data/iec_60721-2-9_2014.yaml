abstract:
- content: IEC 60721-2-9:2014 is intended to be used to define the strategy for arriving
    at an environmental description from measured data when related to a product's
    life cycle. Its object is to define fundamental properties and quantities for
    characterization of storage, transportation and in-use shock and vibration data
    as background material for the severities to which products are liable to be exposed
    during those phases of their lifecycle.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60721-2-9:2014 sert à définir la méthode de réalisation d'une description
    de l'environnement, qui se rapporte au cycle de vie des produits, à l'aide de
    données mesurées. Elle a pour objet de définir les propriétés et grandeurs fondamentales
    pour la caractérisation des données de chocs et de vibrations, pendant le stockage,
    le transport et l'utilisation des produits, en tant que données de base des sévérités
    auxquelles les produits sont susceptibles d'être exposés au cours des phases de
    leur cycle de vie.
