abstract:
- content: "IEC 61300-2-26: 2023 provides a test to determine the corrosion resistance
    of the metals used in the construction of fibre optic interconnecting devices
    and passive components. This document determines if dissimilar metals have been
    well finished to prevent corrosion. The requirements of the tests for these devices
    are defined in IEC 61753-1. This third edition cancels and replaces the second
    edition published in 2006. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of Clause 3, Terms and definitions;<br
    />\r\nb) harmonisation with IEC 61753-1:2018 and addition of Table 2;<br />\r\nc)
    harmonisation with IEC 60068-2-11:2021"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-2-26: 2023 fournit un essai pour la détermination de la résistance
    à la corrosion des métaux qui sont utilisés dans la construction des dispositifs
    d'interconnexion et des composants passifs. Le présent document détermine si la
    finition des métaux de nature différente est appropriée pour éviter la corrosion.
    Les exigences des essais pour ces dispositifs sont définies dans l'IEC 61753-1.
    Cette troisième édition annule et remplace la deuxième édition parue en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout de l'Article 3, Termes et définitions;<br />\r\nb) harmonisation avec l'IEC
    61753-1:2018 et ajout du Tableau 2;<br />\r\nc) harmonisation avec l'IEC 60068-2-11:2021."
