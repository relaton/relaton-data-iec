abstract:
- content: Specifies a general-purpose, tall-channel model (GPM-TC) which can be used
    for the evaluation of wire-wound electrical insulation systems (EIS) where the
    general-purpose model (GPM) defined in IEC 61857-21 does not offer sufficient
    space for the electrical insulating materials (EIM) and/or winding wire to be
    evaluated.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit le modèle d''usage général à chemin haut (GPM-TC) qui peut être
    utilisé pour évaluer les systèmes d''isolation électrique (SIE) ayant des enroulements
    à fils lorsque le modèle d''usage général qui est défini dans la CEI 61857-21
    ne propose pas suffisamment de place pour évaluer les matériaux d''isolation électrique
    (EIM: Electrical Insulating Material) et/ou les fils de bobinage.'
  language:
  - fr
  script:
  - Latn
