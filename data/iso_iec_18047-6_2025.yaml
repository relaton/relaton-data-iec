abstract:
- content: '<p class="MsoBodyText">This document specifies test methods for determining
    the conformance of radio frequency identification (RFID) devices (tags and interrogators)
    for item management with the specifications given in ISO/IEC 18000-61, ISO/IEC
    18000-62 and ISO/IEC 18000-64. However, this document does not apply to the testing
    of conformance with regulatory or similar requirements.</p><p class="MsoBodyText">The
    test methods require only that the mandatory functions, and any optional functions
    which are implemented, are verified. This can, in appropriate circumstances, be
    supplemented by further, application-specific functionality criteria that are
    not available in the general case.</p><p class="MsoBodyText">The interrogator
    and tag conformance parameters in this document are the following:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->type-specific
    conformance parameters including nominal values and tolerances;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->parameters
    that apply directly affecting system functionality and inter-operability.</p><p
    class="MsoBodyText">Parameters that are already included in regulatory test requirements
    are not included in this document.</p><p class="MsoBodyText">Unless otherwise
    specified, the tests in this document are intended to be applied exclusively to
    RFID tags and interrogators defined in ISO/IEC 18000-61, ISO/IEC 18000-62 and
    ISO/IEC 18000-64.</p>'
