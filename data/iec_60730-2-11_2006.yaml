abstract:
- content: In general, this part of IEC 60730 applies to energy regulators for use
    in, on, or in association with equipment for household and similar use, including
    energy regulators for heating, air conditioning and similar applications. The
    equipment may use electricity, gas, oil, solid fuel, solar thermal energy, etc.
    or a combination thereof.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: En général, la présente partie de la CEI 60730 s'applique aux régulateurs
    d'énergie utilisés dans, sur ou en association avec un matériel à usage domestique
    ou analogue, y compris les régulateurs d'énergie pour le chauffage, le conditionnement
    d'air et les applications similaires. Le matériel peut utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.
    ou une combinaison de ceux-ci.
