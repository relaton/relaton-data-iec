abstract:
- content: Contains the manufacturing tolerances for both noble and base metal thermocouples
    manufactured in accordance with e.m.f. temperature relationships of Part 1 of
    the standard. The tolerance values are for a thermocouple manufactured from wires
    normally in the diameter range 0.25 mm to 3 mm, as delivered to the user and do
    not allow for calibration draft during use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Contient les tolérances de fabrication pour les couples thermoélectriques
    de métaux précieux et de métaux communs fabriqués conformément aux tables de référence
    f.é.m. - températures de la première partie de la norme. Les valeurs des tolérances
    correspondent à celles des couples thermoélectriques fabriqués à partir de fils
    dont les diamètres sont normalement compris entre 0,25 mm et 3 mm tels qu'ils
    sont livrés à l'utilisateur. Les valeurs n'indiquent pas la dérive de l'étalonnage
    en cours d'utilisation.
