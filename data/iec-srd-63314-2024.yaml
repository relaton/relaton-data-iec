  script: Latn
  content: "IEC SRD 63314:2024 provides guidance on the vocational education, training,
    and required competencies for persons working in the AAL field. For the purposes
    of this document persons working in the AAL field are referred to as AAL working
    persons.<br />\r\nThe AAL technical assistant, AAL consultant, AAL technical expert,
    and AAL formal carer are considered as AAL working persons.<br />\r\nFor the AAL
    informal carer, this document can be a reference when their training and education
    are developed and/or evaluated."
