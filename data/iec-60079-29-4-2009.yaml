abstract:
- language: en
  script: Latn
  content: IEC 60079-29-4:2009 specifies performance requirements of equipment for
    the detection and measuring of flammable gases or vapours in ambient air by measuring
    the spectral absorption by the gases or vapours over extended optical paths, ranging
    typically from one meter to a few kilometres. Such equipment measures the integral
    concentration of the absorbing gas over the optical path in units such as LFL
    meter for flammable gases. This standard supplements and modifies the general
    requirements of IEC 60079-0. Where a requirement of this standard conflicts with
    a requirement of IEC 60079-0, the requirement of this standard shall take precedence.
    The contents of the corrigendum of August 2010 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 60079-29-4:2009 spécifie les exigences d'aptitude à la fonction
    des matériels de détection et de mesure des gaz ou vapeurs inflammables dans l'air
    ambiant dont le principe de fonctionnement est basé sur la mesure de l'absorption
    spectrale par les gaz ou vapeurs sur des chemins optiques étendus, généralement
    sur une étendue comprise entre un mètre et quelques kilomètres. Ce type de matériel
    mesure la concentration intégrale des gaz absorbants sur le chemin optique en
    unités telles que le LII mètre pour les gaz inflammables. Cette norme complète
    et modifie les exigences générales de la CEI 60079-0. Lorsqu'une exigence de cette
    norme entre en conflit avec une exigence de la CEI 60079-0, l'exigence de la présente
    norme prévaut. Le contenu du corrigendum d'août 2010 a été pris en considération
    dans cet exemplaire.
