abstract:
- content: |-
    This publication also bears the number QC 010000, which is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    It is applicable to printed board connectors designed for use in equipment for telecommunication and electronic data processing and in electronic equipment or devices employing
    similar techniques.
    The object is to establish uniform specifications, type test requirements and quality assessment procedures for rectangular connectors and to establish rules for the preparation of detail specifications for connectors of assessed quality.
