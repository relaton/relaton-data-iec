abstract:
- content: "IEC 62317-11:2015 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of EC-cores, the essential
    dimensions of coil formers to be used with them, and the effective parameter values
    to be used in calculations involving them. This first edition cancels and replaces
    the first edition of IEC 60647 published in 1979. This edition constitutes a technical
    revision and includes the following significant technical changes with respect
    to the first edition of IEC 60647:<br />\r\n- addition of EC90 and EC120 cores
    in Table 1,<br />\r\n- addition of effective parameter and A<sub>min</sub> values
    and main dimensions of coil formers for EC90 and EC120 cores."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62317-11:2015 spécifie les dimensions qui revêtent une importance
    particulière pour l'interchangeabilité mécanique pour une plage préférentielle
    de noyaux EC, les dimensions essentielles des carcasses à utiliser avec ces noyaux
    et les valeurs des paramètres effectifs à utiliser pour les calculs qui s'y rapportent.
    Cette première édition annule et remplace la première édition de l'IEC 60647 parue
    en 1979. Cette édition constitue une révision technique et inclut les modifications
    techniques majeures suivantes par rapport à la première édition de l'IEC 60647:<br
    />\r\n- ajout des noyaux EC90 et EC120 dans le Tableau 1,<br />\r\n- ajout des
    valeurs de paramètres effectifs et des valeurs de A<sub>min</sub>, ainsi que des
    principales dimensions des carcasses pour les noyaux EC90 et EC120."
