- content: "L’IEC 62271-200:2021 est applicable aux ensembles d'appareillages préfabriqués
    sous enveloppe métallique conçus pour:<br />\r\n- le courant alternative;<br />\r\n-
    des tensions assignées supérieures à 1 kV et inférieures ou égales à 52 kV;<br
    />\r\n- des fréquences de service jusqu’à 60 Hz inclus;<br />\r\n- une installation
    à l'intérieur et à l'extérieur.<br />\r\nL’ensemble peut comprendre des compartiments
    isolés dans l’air et/ou remplis de fluide.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition publiée en 2011. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) numérotation des articles
    alignée sur l’IEC 62271‑1:2017, y compris l'adoption des noms des paragraphes
    de l’Article 3;<br />\r\nb) des définitions spécifiques sont ajoutées à l'Article
    3 pour \"en service\", \"condition normale de fonctionnement\" et \"utilisation
    normale\";<br />\r\nc) l'essai d'arc interne sur les appareillages montés sur
    poteau est exclu du présent document, car il est maintenant couvert par la norme
    spécifique IEC 62271‑214:2019;<br />\r\nd) une description plus exacte du circuit
    de terre est donnée avec l'inclusion des valeurs assignées et des exigences d'essai;<br
    />\r\ne) réduction du nombre d'essais mécaniques sur les verrouillages pour les
    essais de type; meilleure description des forces à appliquer lors des essais de
    type (voir 7.102);<br />\r\nf) le mesurage de la résistance sur le circuit principal
    n'est nécessaire qu'avant les essais au courant permanent (comme référence pour
    les essais individuels de série) et n'est plus nécessaire après cet essai au courant
    permanent. La raison de cette suppression est que cette résistance mesurée ne
    signifie rien; comme l'essai d’échauffement vient de se terminer, un nouvel essai
    d’échauffement n’apporterait pas de nouvelles informations;<br />\r\ng) l’IEC
    62271-100:2021, l’IEC 62271-103:2021, l’IEC 62271-105:2021 et l’IEC 62271‑106:2021
    sont citées dans le present document;<br />\r\nh) l’IEC 62271‑107:2012 et l’IEC
    62271‑37‑013:2015 sont également prises en considération en 7.101.2;<br />\r\ni)
    une description plus précise de la catégorie LSC est donnée avec l'inclusion d'un
    ordinogramme explicatif (Annexe D);<br />\r\nj) les exemples non couverts par
    l’essai IAC sont transférés de l’Article 6 au paragraphe 9.103;<br />\r\nk) le
    terme \"ensemble\" est défini à l'Article 3 et est utilisé comme synonyme d'\"appareillage
    sous enveloppe métallique\" dans le présent document;<br />\r\nl) \"métallique\"
    est remplacé par \"en métal\" le cas échéant;<br />\r\nm) le paragraphe 6.105
    est maintenant couvert par le paragraphe 7.7;<br />\r\nn) une règle de 1 s a été
    introduite pour le Critère No 4 lors des essais IAC concernant les gaz chauds
    par rapport aux particules incandescentes comme cause d'amorçage;<br />\r\no)
    une description plus précise des essais d'arc interne pour les appareillages avec
    des protubérances est donnée à l’Annexe A.<br />\r\nLa présente version bilingue
    (2021-07) correspond à la version anglaise monolingue publiée en 2021-05.<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote."
