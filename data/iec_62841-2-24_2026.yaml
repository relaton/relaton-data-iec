- content: "IEC 62841-2-24:2026 s'applique aux outils oscillants à fonctions multiples.<br
    />\r\nLe présent document doit être utilisé conjointement avec l'IEC 62841-1:2014
    et l'IEC 62841‑1:2014/AMD1:2025.<br />\r\nCe document complète ou modifie les
    articles correspondants de l'IEC 62841-1, de façon à transformer cette publication
    en norme IEC: Exigences particulières pour les outils oscillants à fonctions multiples
    portatifs.<br />\r\nLorsqu'un paragraphe particulier de l'IEC 62841-1 n'est pas
    mentionné dans le présent document, ce paragraphe s'applique pour autant que cela
    soit raisonnable. Lorsque le présent document mentionne \"addition\", \"modification\"
    or \"remplacement\", le texte correspondant de l'IEC 62841-1 doit être adapté
    en conséquence.<br />\r\nL’attention des Comités Nationaux est attirée sur le
    fait que les fabricants d’appareils et les organismes d’essai peuvent avoir besoin
    d’une période transitoire après la publication d’une nouvelle publication IEC,
    ou d’une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés.<br />\r\nLe comité recommande que le contenu de cette publication
    soit adopté au niveau national au plus tôt 36 mois après la date de publication."
