abstract:
- language: en
  script: Latn
  content: IEC/TS 62561-8:2018 specifies the requirements and tests for insulating
    stand-offs, used in conjunction with an air-termination system and down-conductors
    with the aim of maintaining the proper separation distance, and the requirements
    and tests for insulating down‑conductors, including their specific fasteners,
    able to reduce the separation distance.
- language: fr
  script: Latn
  content: L'IEC/TS 62561-8:2018 précise les exigences et les essais pour les supports
    isolants employés avec un dispositif de capture et des conducteurs de descente
    afin de maintenir une distance de séparation appropriée ainsi que les exigences
    et les essais pour les conducteurs de descente isolants, y compris leurs fixations
    spécifiques, visant à réduire la distance de séparation.
