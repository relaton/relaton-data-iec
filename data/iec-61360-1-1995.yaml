abstract:
- language: en
  script: Latn
  content: Specifies the principles to be used for defining technical data element
    types with associated classification schemes needed to describe fully electric
    components, electronic components, electronic and electromechanical materials
    used in electro-technical equipment and systems. These data element types and
    their classification schemes are meant for use in computerized systems for component
    selection and management, parts list processing and computer aided design, manufacturing
    and testing.
- language: fr
  script: Latn
  content: Indique les principes à utiliser pour définir les types d'élements de données
    techniques et leurs plans de classification associés, necessaires pour décrire
    complètement les materiaux electroniques et electromécaniques utilisés dans les
    équipements et les systèmes électrotechniques. Ces types d'éléments de données
    ainsi que leurs plans de classification sont destinés à être utilisés dans des
    systèmes informatisés pour la séléction et la gestion des composants, le traitement
    des pièces de rechange ainsi que la conception, la fabrication et les essais assistés
    pour ordinateur.
