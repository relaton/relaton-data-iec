abstract:
- content: |-
    Applies to automatic and semi-automatic laboratory equipment for analysis and other purposes. Automatic and semi-automatic laboratory equipment consists of instruments or systems for measuring or modifying characteristics of samples, performing the process without manual intervention. Examples of such equipment are: analytical equipment, automatic sampler (e.g. pipettor), equipment for sample replication and amplification.

    It has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux appareils de laboratoire, automatiques et semi-automatiques,
    destinés à l''analyse et autres usages. Les appareils d''analyse automatiques
    et semi-automatiques comprennent les appareils ou systèmes utilisés pour mesurer
    ou modifier des caractéristiques d''échantillons, réalisant le processus sans
    intervention manuelle. Exemples d''équipements sont: équipement réalisant des
    analyses, échantillonneur automatique (p.ex. pipeteur), équipement réalisant la
    réplication ou l''amplification d''échantillon.'
