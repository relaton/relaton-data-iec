abstract:
- content: "ISO/IEC 15408-5:2022 This document provides packages of security assurance
    and security functional requirements that have been identified as useful in support
    of common usage by stakeholders.<br />\r\nEXAMPLE - Examples of provided packages
    include the evaluation assurance levels (EAL) and the composed assurance packages
    (CAPs).<br />\r\nThis document presents:<br />\r\n- evaluation assurance level
    (EAL) family of packages that specify pre-defined sets of security assurance components
    that may be referenced in PPs and STs and which specify appropriate security assurances
    to be provided during an evaluation of a target of evaluation (TOE);<br />\r\n-
    composition assurance (CAP) family of packages that specify sets of security assurance
    components used for specifying appropriate security assurances to be provided
    during an evaluation of composed TOEs;<br />\r\n- composite product (COMP) package
    that specifies a set of security assurance components used for specifying appropriate
    security assurances to be provided during an evaluation of a composite product
    TOEs;<br />\r\n- protection profile assurance (PPA) family of packages that specify
    sets of security assurance components used for specifying appropriate security
    assurances to be provided during a protection profile evaluation;<br />\r\n- security
    target assurance (STA) family of packages that specify sets of security assurance
    components used for specifying appropriate security assurances to be provided
    during a security target evaluation.<br />\r\nThe users of this document can include
    consumers, developers, and evaluators of secure IT products."
