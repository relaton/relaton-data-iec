abstract:
- language: en
  script: Latn
  content: "IEC 62148-19: 2019 covers the photonic chip scale package. The purpose
    of this document is to specify adequately the physical requirements of optical
    transmitters and receivers that will enable mechanical interchangeability of transmitters
    and receivers.<br />\r\nKeywords: physical interface for photonic chip scale packages"
- language: fr
  script: Latn
  content: "L'IEC 62148-19: 2019 couvre les boîtiers à puces photoniques. L'objectif
    du présent document est de spécifier les exigences physiques des modules d'émission
    et de réception optique qui permettent l'interchangeabilité mécanique des émetteurs
    et transmetteurs.<br />\r\nMots-clés: interface physique des boîtiers à puces
    photoniques"
