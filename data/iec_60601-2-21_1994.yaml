abstract:
- content: This Part 2 of IEC 60601 specifies requirements for infant radiant warmers.
    Requirements for equipment intended for use outside a hospital baby care environment,
    equipment having a heated mattress, and equipment powered by an internal electrical
    power source are not included in this part.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette Partie 2 de la CEI 60601 spécifie les règles relatives aux incubateurs
    radiants pour nouveau-nés. Elle ne comprend pas les règles relatives aux appareils
    destinés à être utilisés en dehors du milieu pédiatrique, aux appareils équipés
    d'un matelas chauffant et aux appareils alimentés par une source électrique interne.
