abstract:
- language: en
  script: Latn
  content: "Gives the requirements for semi-rigid, heat-shrinkable polyolefin sleeving
    with a nominal shrink ratio of 2:1 that has been found suitable for temperatures
    up to 135 °C.\nType 1:  General purpose, flame-retarded, opaque colours.\nType
    2:  General purpose, non flame-retarded, translucent.\nType 3:  Fluid resistant,
    flame-retarded, opaque colours.\nType 4:  Fluid resistant, non flame-retarded,
    translucent. \nSizes or colours other than those specifically listed in this standard
    may be available as custom items. The items shall be considered to comply with
    this standard if they comply with the property requirements listed in tables 2,
    3 and also with the property requirements of table 4 for types 3 and 4, excluding
    dimensions.\nMaterials which conform to this specification meet established levels
    of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application and not based on this specification alone."
- language: fr
  script: Latn
  content: "Donne les exigences relatives aux gaines semi-rigides, thermorétractables,
    en polyoléfine, ayant un rapport de rétreint nominal de 2:1 et que l'on considère
    comme adaptées jusqu'à une température de 135°C. \nType 1:  Tous usages, retardées
    à la flamme, couleurs opaques.\nType 2:  Tous usages, non retardées à la flamme,
    translucides.\nType 3:  Résistant aux fluides, retardées à la flamme, couleurs
    opaques.\nType 4:  Résistant aux fluides, non retardées à la flamme, translucides.\nD'autres
    dimensions et d'autres couleurs que celles spécifiquement indiquées dans cette
    norme peuvent être disponibles comme articles spéciaux. Ces articles doivent être
    considérés comme satisfaisant à cette norme s'ils satisfont aux autres caractéristiques
    indiquées dans les tableaux 2, 3 et dans la colonne des exigences du tableau 4
    pour les types 3 et 4 à l'exception des dimensions.\nLes matériaux conformes à
    cette spécification satisfont à des niveaux établis de performance. Cependant
    il convient que le choix d'un matériau par un utilisateur pour une application
    spécifique soit fondé sur les exigences réelles nécessaires pour une performance
    adéquate de cette application, et non fondé sur cette seule spécification."
