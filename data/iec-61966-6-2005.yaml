abstract:
- language: en
  script: Latn
  content: IEC 61966-6:2005 defines input test signals, measurement conditions, methods
    of measurement and reporting of the measured data, to be used for colour characterization
    and colour management of front projection displays in multimedia systems. This
    bilingual version (2013-03) corresponds to the monolingual English version, published
    in 2005-03.
- language: fr
  script: Latn
  content: La CEI 61966-6:2005 définit les signaux d'essai d'entrée, les conditions
    de mesure, les méthodes de mesure et le rapport des données mesurées, destinés
    à être utilisés pour la caractérisation des couleurs et la gestion des couleurs
    des écrans de projection frontale dans les systèmes multimédia. La présente version
    bilingue (2013-03) correspond à la version anglaise monolingue publiée en 2005-03.
