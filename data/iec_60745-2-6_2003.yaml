abstract:
- content: Deals with the safety of hand-held motor-operated or magnetically driven
    tools, specifically hammers.The rated voltage of the hammers is not more than
    250 V for single-phase a.c. or d.c., and 440 V for three-phase a.c. tools. Tools
    covered by this standard include but are not limited to percussion and rotary
    hammers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des outils portatifs à moteur ou à entraînement magnétique,
    spécialement des marteaux. La tension assignée des marteaux n'est pas supérieure
    à 250 V pour les outils monophasés à courant alternatif ou continu et à 440 V
    pour les outils triphasés à courant alternatif. Le domaine d'application de la
    présente norme comprend les marteaux à percussion et les marteaux rotatifs mais
    n'est pas limité à ces seuls outils
