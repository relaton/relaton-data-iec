abstract:
- language: en
  script: Latn
  content: Deals with the electromagnetic immunity of appliances and similar apparatus
    for household and similar purposes that use electricity, as well as electric toys
    and electric tools, the rated voltage of the apparatus being not more than 250
    V for single-phase apparatus to be connected to phase and neutral, and 480 V for
    other apparatus. It specifies the immunity requirements in relation to continuous
    and transient, conducted and radiated electromagnetic disturbances, including
    electrostatic discharges, for the above-mentioned apparatus. Apparatus may incorporate
    motors, heating elements or their combination, may contain electric or electronic
    circuitry, and may be powered by the mains, by batteries, or by any other electrical
    power source. Immunity requirements in the frequency range 0 Hz to 400 GHz are
    covered. This consolidated version consists of the first edition (1997), its amendment
    1 (2001) and its amendment 2 (2008). Therefore, no need to order amendments in
    addition to this publication.
- language: fr
  script: Latn
  content: Traite de l'immunité aux perturbations électromagnétiques des appareils
    électrodomestiques et analogues, ainsi que des jouets électriques et des outils
    électriques dont la tension assignée ne dépasse pas 250 V pour les appareils monophasés
    raccordés entre phase et neutre,et 480 V pour les autres appareils. Cette norme
    définit les exigences pour les essais d'immunité aux perturbations continues et
    transitoires, conduites et rayonnées y compris aux décharges électrostatiques,
    pour les appareils définis ci-dessus. Ces appareils peuvent comporter des moteurs,
    des éléments chauffants, ou leur combinaison. Ils peuvent comporter des circuits
    électriques ou électroniques, et être alimentés par le réseau, par des piles ou
    batteries ou par toute autre source électrique. La présente norme couvre les exigences
    d'immunité dans la bande de fréquences de 0 Hz à 400 GHz. Cette version consolidée
    comprend la première édition (1997), son amendement 1 (2001) et son amendement
    2 (2008). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.
