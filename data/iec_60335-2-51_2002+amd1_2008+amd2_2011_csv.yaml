abstract:
- content: "IEC 60335-2-51:2002+A1:2008+A2:2011 deals with the safety of electric
    stationary circulation pumps intended for use in heating systems or in service
    water systems, having a rated power input not exceeding 300 W, their rated voltage
    being not more than 250 V for single-phase and 480 V for other appliances. Hydraulic
    and electric parts of the pump may be in the same enclosure, so that the water
    serves as a coolant, or they maybe seperate. This standard does not apply to:<br
    />\r\n- pumps for circulating liquids other than water;<br />\r\n- pumps, other
    than circulation pumps (IEC 60335-2-41);<br />\r\n- circulation pumps intended
    exclusively for industrial purposes;<br />\r\n- circulation pumps intended for
    locations where special conditions prevail, such as the presence of a corrosive
    or explosive atmosphere (dust, vapor, or gas).<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60335-1:2010.<br /><br />\r\nThis consolidated
    version consists of the third edition (2002), its amendment 1 (2008) and its amendment
    2 (2011). Therefore, no need to order amendments in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-51:2002+A1:2008+A2:2011 traite de la sécurité des pompes
    de circulation fixes électriques pour installations de chauffage ou de distribution
    d'eau, dont la puissance assignée est au plus égale à 300 W, et dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Les parties hydrauliques et électriques de la pompe
    peuvent être dans la même enveloppe, de sorte que l'eau s'écoule à travers le
    moteur et serve de liquide de refroidissement, ou elles peuvent être séparées.
    La présente norme ne s'applique pas:<br />\r\n- aux pompes destinées à la circulation
    de liquides autres que l'eau;<br />\r\n- aux pompes, autres que les pompes de
    circulation (CEI 60335-2-41);<br />\r\n- aux pompes de circulation destinées exclusivement
    aux usages industriels;<br />\r\n- aux pompes de circulation destinées à être
    utilisées dans des locaux présentant des conditions particulières telles que la
    présence d'une atmosphère corrosive ou explosive (poussières, vapeur ou gaz).<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010.<br
    /><br />\r\nCette version consolidée comprend la troisième édition (2002), son
    amendement 1 (2008) et son amendement 2 (2011). Il n'est donc pas nécessaire de
    commander les amendements avec cette publication."
