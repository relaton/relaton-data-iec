abstract:
- language: en
  script: Latn
  content: |-
    The object of this part of IEC 61000 is to give applicability assistance to the technical committees of IEC or other bodies, users and manufacturers of electrical and electronic equipment on EMC standards within the IEC 61000-4 series on testing and measurement techniques and to provide general recommendations concerning the choice of relevant tests.

    This standard has the status of a basic EMC publication in accordance with IEC Guide 107.
- language: fr
  script: Latn
  content: |-
    L'objet de cette partie de la CEI 61000 est de donner une aide aux comités techniques de la CEI ou autres organismes, aux utilisateurs et aux fabricants de matériels électroniques sur l'application des normes CEM de la série CEI 61000-4 sur les techniques de mesures et d'essais et de leur fournir des recommandations générales concernant le choix des essais pertinents.

    Cette norme a le statut de publication fondamentale en CEM conformément au Guide 107 de la CEI.
