abstract:
- language: en
  script: Latn
  content: IEC 62047-10:2011 specifies micro-pillar compression test method to measure
    compressive properties of MEMS materials with high accuracy, repeatability, and
    moderate effort of specimen fabrication. The uniaxial compressive stress-strain
    relationship of a specimen is measured, and the compressive modulus of elasticity
    and yield strength can be obtained. This standard is applicable to metallic, ceramic,
    and polymeric materials. The contents of the corrigendum of February 2012 have
    been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62047-10:2011 spécifie une méthode d'essai de compression utilisant
    la technique des micro-piliers destinée à mesurer les propriétés de compression
    des matériaux des MEMS avec une précision et une répétabilité élevées et un effort
    modéré pour la fabrication des éprouvettes. La relation contrainte-déformation
    de compression uniaxiale d'une éprouvette est mesurée ce qui permet ainsi d'obtenir
    le module de compression et la limite d'élasticité. La présente norme est applicable
    aux matériaux métalliques, céramiques, et en polymères. Le contenu du corrigendum
    de février 2012 a été pris en considération dans cet exemplaire.
