abstract:
- content: 'This standard is designed to protect receivers from disturbances produced
    by conducted and radiated emissions arising in a vehicle. Test procedures and
    limits given are intended to provide provisional control of vehicle-radiated emissions,
    as well as component/module conducted/radiated emissions of long and short duration.
    The standard: - establishes a test method for measuring the electromagnetic emissions
    from the electrical system of a vehicle; - sets limits for the electromagnetic
    emissions from the electrical system of a vehicle; - establishes a test method
    for testing on-board components and modules independent from the vehicle; - sets
    limits for electromagnetic emissions from components to prevent objectionable
    disturbance to on-board receivers; - classifies automotive components by disturbance
    duration to establish a range of limits.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente norme est destinée à protéger les récepteurs des perturbations
    produites sur un véhicule par induction et par rayonnement. Les procédures d''essais
    et limites données sont destinées à permettre un contrôle des émissions rayonnées
    des véhicules et des émissions conduites ou rayonnées de courte ou longue durée
    des équipements et modules. Cette norme: - définit une méthode d''essai pour la
    mesure des perturbations électromagnétiques émanant d''un système électrique monté
    sur véhicule; - établit les limites des perturbations électromagnétiques venant
    d''un système électrique implanté sur un véhicule; - définit une méthode d''essai
    des équipements ou des modules installés à bord des véhicules et considérés indépendamment
    vis-à-vis du véhicule; - établit les limites des perturbations électromagnétiques
    des équipements en vue de protéger la réception à bord du véhicule des perturbations
    potentielles; - classifie les équipements automobiles en fonction de la durée
    des perturbations qu''ils engendrent afin d''établir une échelle de niveaux.'
