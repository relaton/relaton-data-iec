abstract:
- language: en
  script: Latn
  content: 'IEC 61746-2:2010 provides procedures for calibrating multimode optical
    time domain reflectometers (OTDR). It covers OTDR measurement errors and uncertainties.
    The test of the laser(s) source modal condition is included as an optional measurement.
    This standard does not cover correction of the OTDR response. Keywords: calibrating
    multimode optical time domain reflectometers (OTDR)'
- language: fr
  script: Latn
  content: 'L''IEC 61746-2:2010 fournit des procédures destinées à l''étalonnage des
    réflectomètres optiques dans le domaine de temps pour fibres multimodales (OTDR).
    Elle traite des erreurs de mesure et incertitudes de l''OTDR. L''essai des conditions
    modales des sources laser est une mesure facultative. La présente norme ne couvre
    pas la correction de la réponse de l''OTDR. Mots clés: l''étalonnage des réflectomètres
    optiques dans le domaine de temps pour fibres multimodales (OTDR).'
