abstract:
- content: "IEC 60939-1:2010 relates to passive filter units for electromagnetic interference
    suppression for use within, or associated with, electronic or electrical equipment
    and machines. Both single and multi-channel filters within one enclosure are included
    within the scope of this generic specification. This generic specification establishes
    standard terms, inspection procedures and methods of test for use in sectional
    and detail specifications within the IECQ-CECC system for electronic components.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) table 3 has been updated, specifying how
    to handle the Neutral by 3-phase filter with Neutral;<br />\r\nb) all details
    about \"Quality assessment\" have been deleted in this edition, because this standard
    is a safety standard;<br />\r\nc) filters shall be subjected to Test Aa of IEC
    60068-2-1 for 16 h, using the degree of severity of the lower category temperature
    as prescribed in the relevant specification;<br />\r\nd) since IEC 60068-2-20
    does no longer make a difference between Method 1A and 1B, but only describes
    Method 1, references to the method to be used are updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60939-1:2010 a trait aux filtres passifs d'antiparasitage utilisés
    dans les équipements et machines électroniques ou électriques, ou en association
    avec ceux-ci. Les filtres à voie unique et à voies multiples à l'intérieur d'une
    enveloppe font partie du domaine d'application de la présente spécification générique.
    La présente spécification générique établit les termes normalisés, les procédures
    de contrôle et les méthodes d'essai utilisés dans les spécifications intermédiaires
    et particulières dans le cadre du système IECQ-CECC pour les composants électroniques.
    La présente édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition antérieure:<br />\r\na) Le Tableau 3 a été mis à jour:
    il spécifie la façon de traiter le Neutre par un filtre triphasé avec Neutre;<br
    />\r\nb) Tous les détails se rapportant à l\"Assurance de la Qualité\" ont été
    supprimés dans la présente édition, car la présente norme est une norme de sécurité;<br
    />\r\nc) Les filtres doivent être soumis à l'essai Aa de la CEI 60068-2-1 pendant
    16 h en utilisant le degré de sévérité de la température de catégorie inférieure
    prescrite dans la spécification appropriée;<br />\r\nd) Étant donné que la CEI
    60068-2-20 n'établit plus de différence entre la Méthode 1A et la Méthode 1B,
    mais décrit uniquement la Méthode 1, les références à la méthode à utiliser sont
    mises à jour."
