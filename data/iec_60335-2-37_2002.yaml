abstract:
- content: Deals with the safety of electrically operated commercial deep fat fryers
    including pressurized types used in restaurants, canteens, hospitals and commercial
    enterprises such as bakeries, butcheries, etc (not intended for household use).
    The rated voltage being not more than 250 V for single-phase appliances connected
    between one phase and neutral and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des friteuses électriques à usage collectif, y compris
    celles du type à surpression interne, qui ne sont pas destinées à un usage domestique,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    alimentés entre phase et neutre, et à 480 V pour les autres appareils.
