  format: text/html
- content: "<!-- NEW! -->IEC 60034-11:2020 est disponible sous forme de IEC 60034-11:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60034-11:2020
    spécifie les exigences relatives à l’utilisation de protecteurs et détecteurs
    thermiques incorporés dans les enroulements statoriques, ou autres emplacements
    adaptés, dans les machines à induction afin de les protéger contre de graves dommages
    dus aux surcharges thermiques. Elle s’applique aux moteurs triphasés à induction
    à cage à une seule vitesse fonctionnant à 50 Hz ou 60 Hz conformément à l’IEC
    60034-1 et à l’IEC 60034-12 qui:<br />\r\n- ont une tension assignée jusqu’à 1
    000 V;<br />\r\n- sont prévus pour un démarrage direct ou étoile-triangle.<br
    />\r\nPar rapport à l’édition précédente, les modifications majeures sont les
    suivantes<br />\r\n- spécification supplémentaire relative aux limites de température
    de l’enroulement pour la classe thermique 200 (N),<br />\r\n- augmentation des
    limites des températures maximales d’enroulement pour surcharges à évolution rapide,<br
    />\r\n- précision concernant l’enroulement du moteur qui peut être endommagé de
    façon permanente après une exposition aux températures,<br />\r\n- précision de
    la définition de protection thermique indirecte,<br />\r\n- précision, au 8.3,
    concernant les méthodes d’essai pour les moteurs plus importants.</p>"
