- content: "<!-- NEW! -->IEC 80601-2-58:2024 est disponible sous forme de IEC 80601-2-58:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 80601-2-58:2024
    s’applique à la SECURITE DE BASE et aux PERFORMANCES ESSENTIELLES des DISPOSITIFS
    DE RETRAIT DU CRISTALLIN et des DISPOSITIFS DE VITRECTOMIE pour la chirurgie ophtalmique
    (comme cela est défini en 201.3.209 et 201.3.217) et des ACCESSOIRES liés qui
    peuvent être raccordés à ces APPAREILS ELECTROMEDICAUX, désignés ci-après comme
    APPAREILS EM. Lorsqu’un article ou un paragraphe est spécifiquement destiné à
    être applicable uniquement aux APPAREILS EM ou uniquement aux SYSTEMES EM, le
    titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si ce n’est
    pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS EM et
    aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d’application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l’exception du 7.2.13 de l’IEC 60601-1:2005 et l’IEC
    60601-1:2005/AMD2:2020 et du 8.4.1 de l’IEC 60601-1:2005.<br />\r\nL'IEC 80601-2-58:2024
    le et remplace la deuxième édition parue en 2014 et son Amendement 1:2016. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement de la présente norme particulière sur la base des amendements de l’IEC
    60601-1:2005, l'IEC 60601-1:2005/AMD1:2012 et de l'IEC 60601-1:2005/AMD2:2020;<br
    />\r\nb) mise à jour des références à l’IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601-1:2005/AMD2:2020 et aux normes particulières et collatérales pour
    les aligner sur les amendements de l’IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601-1:2005/AMD2:2020 et des autres normes collatérales;<br />\r\nc)
    mise à jour des références normatives;<br />\r\nd) ajout d’une nouvelle exigence
    relative aux corps solides qui proviennent des PARTIES APPLIQUEES dans le 201.9.5.101;<br
    />\r\ne) ajout de la méthode de la lumière rasante dans le 201.12.1.101.7;<br
    />\r\nf) clarification des conditions d’essai pour les exigences de CEM dans le
    202.7.1.2;<br />\r\ng) mise à jour des références du Tableau D.4 pour inclure
    les références IEC spécifiques aux symboles et supprimer le \"201.7.6.101\" existant
    de l’\"Annexe AA\";<br />\r\nh) inclusion d’une nouvelle annexe pour couvrir les
    exigences générales pertinentes en matière de sécurité et de performances du règlement
    européen (UE) 2017/745 (Annexe BB).<br />\r\ni) suppression de toutes les références
    à la méthode de RETRAIT DU CRISTALLIN au moyen de la FRAGMENTATION PAR LIQUEFACTION."
