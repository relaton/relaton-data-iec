abstract:
- language: en
  script: Latn
  content: "IEC 60317-51:2014 specifies the requirements of solderable enamelled round
    copper winding wire of class 180 with a sole coating based on polyurethane resin,
    which may be modified providing it retains the chemical identity of the original
    resin and meets all specified wire requirements. The range of nominal conductor
    diameters covered by this standard is as follows:<br />\r\n- Grade 1: 0,018 mm
    up to and including 1,000 mm;<br />\r\n- Grade 2: 0,020 mm up to and including
    1,000 mm. The nominal conductor diameters are specified in Clause 4 of IEC 60317-0-1:2013.
    This second edition cancels and replaces the first edition published in 2001.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    new 3.2.2 containing general notes on winding wire, formerly a part of the scope;<br
    />\r\n- new 3.3 containing requirements for appearance;<br />\r\n- revision to
    references to IEC 60317-0-1:2013 to clarify that their application is normative;<br
    />\r\n- New Clause 23, Pin hole test. Keywords: solderable enamelled round copper
    winding wire of class 180, polyurethane resin<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/1346\">IEC
    60317-0-1:2013</a>"
- language: fr
  script: Latn
  content: "L'IEC 60317-51:2014 spécifie les exigences relatives au fil de bobinage
    brasable de section circulaire en cuivre émaillé de classe 180 avec un revêtement
    unique à base de résine polyuréthane, qui peut être modifiée sous réserve de conserver
    l'identité chimique de la résine initiale et de répondre à toutes les exigences
    spécifiées pour le fil. La gamme des diamètres nominaux des conducteurs couverte
    par la présente norme est la suivante:<br />\r\n- Grade 1: de 0,018 mm jusques
    et y compris 1,000 mm;<br />\r\n- Grade 2: de 0,020 mm jusques et y compris 1,000
    mm. Les diamètres nominaux des conducteurs sont spécifiés dans l'Article 4 de
    la IEC 60317-0-1:2013. Cette deuxième édition annule et remplace la première édition
    parue en 2001. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- un nouveau 3.2.2 contenant des notes générales sur le fil de bobinage
    intégrées auparavant au domaine d'application;<br />\r\n- un nouveau 3.3 contenant
    des exigences relatives à l'aspect;<br />\r\n- la révision des références à l'IEC
    60317-0-1:2013, pour bien établir que leur application est normative;<br />\r\n-
    un nouvel Article 23, Détection des microfissures en immersion. Mots clés: fil
    de bobinage brasable de section circulaire en cuivre émaillé de classe 180, résine
    polyuréthane<br />\r\n<br />\r\nCette publication doit être lue conjointement
