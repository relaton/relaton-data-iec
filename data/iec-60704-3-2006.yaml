  content: |-
    Describes procedures for determining and verifying the declared values of the noise emitted by household and similar appliances.
    It applies to all categories of household and similar electrical appliances covered by IEC 60704-1 and IEC 60704-2 dealing with particular requirements for special categories of appliances.
- language: fr
  script: Latn
  content: |-
    Décrit les procédures pour déterminer et vérifier les valeurs annoncées du bruit émis par les appareils domestiques et analogues.
