abstract:
- language: en
  script: Latn
  content: "IEC 60749-20-1:2019 applies to all devices subjected to bulk solder reflow
    processes during PCB assembly, including plastic encapsulated packages, process
    sensitive devices, and other moisture-sensitive devices made with moisture-permeable
    materials (epoxies, silicones, etc.) that are exposed to the ambient air.<br />\r\nThe
    purpose of this document is to provide SMD manufacturers and users with standardized
    methods for handling, packing, shipping, and use of moisture/reflow sensitive
    SMDs that have been classified to the levels defined in IEC 60749-20. These methods
    are provided to avoid damage from moisture absorption and exposure to solder reflow
    temperatures that can result in yield and reliability degradation. By using these
    procedures, safe and damage-free reflow can be achieved, with the dry packing
    process, providing a minimum shelf life capability in sealed dry-bags from the
    seal date. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- updates to subclauses to better align
    the test method with IPC/JEDEC J-STD-033C, including new sections on aqueous cleaning
    and dry pack precautions;<br />\r\n- addition of two annexes on colorimetric testing
    of HIC (humidity indicator card) and derivation of bake tables."
- language: fr
  script: Latn
  content: "L'IEC 60749-20-1:2019 s'applique à tous les dispositifs soumis à des procédés
    de brasage par refusion en masse lors de l'assemblage de la PCB, comprenant les
    boîtiers plastiques, les dispositifs sensibles aux procédés et les autres dispositifs
    sensibles à l'humidité fabriqués dans des matériaux perméables à l'humidité (époxydes,
    silicones, etc.), qui sont exposés à l'air ambiant. L'objet du présent document
    est de fournir aux fabricants et aux utilisateurs de CMS des méthodes normalisées
    pour la manipulation, l'emballage, le transport et l'utilisation des CMS sensibles
    à l'humidité/la refusion qui sont classés selon les niveaux définis dans l'IEC
    60749‑20. Ces méthodes sont fournies pour éviter les dommages provoqués par l'absorption
    d'humidité et l'exposition aux températures de brasage par refusion pouvant donner
    lieu à une dégradation de rendement et de fiabilité. L'utilisation de ces procédures
    permet une refusion sûre et ne causant pas de dommages, avec le procédé d'emballage
    avec dessiccant, ce qui permet une durée minimale de stockage dans des sachets
    scellés avec dessiccant à compter de la date de scellement. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- mises à jour de certains paragraphes pour mieux aligner la méthode d'essai
    avec le document IPC/JEDEC J-STD-033C, comprenant de nouvelles sections sur le
    nettoyage aqueux et les précautions applicables aux emballages avec dessiccant;<br
    />\r\n- ajout de deux annexes sur les essais colorimétriques des cartes indicatrices
    d'humidité (HIC) et la détermination des tableaux d'étuvage."
