abstract:
- language: en
  script: Latn
  content: "CISPR 16-2-1:2008+A1:2010 specifies the methods of measurement of disturbance
    phenomena in general in the frequency range 9 kHz to 18 GHz and especially of
    conducted disturbance phenomena in the frequency range 9 kHz to 30 MHz. This second
    edition of CISPR 16-2-1 cancels and replaces the first edition (2003) and its
    Amendment 1 (2005) and constitutes a technical revision. CISPR 16-2-1:2008 includes
    significant technical changes with respect to the previous edition. In general,
    this new edition aims at reducing compliance uncertainty in correspondence with
    findings in CISPR 16-4-1. Guidelines are given on<br />\r\n- resonance-free connection
    of the AMN to reference ground,<br />\r\n- avoidance of ground loops, and<br />\r\n-
    avoidance of ambiguities of the test setup of EUT and AMN with respect to the
    reference ground plane.<br />\r\nIn addition, terms are clarified, a new type
    of ancillary equipment (CVP) is applied, and a clarification for the use of the
    AAN and AMN on the same EUT is provided. <strong>This consolidated version consists
    of the second edition (2008) and its amendment 1 (2010). Therefore, no need to
    order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CISPR 16-2-1:2008+A1:2010 spécifie les méthodes de mesure des phénomènes
    perturbateurs en général, dans la gamme de fréquences de 9 kHz à 18 GHz et spécialement
    les perturbations conduites dans la gamme de fréquences de 9 kHz à 30 MHz. Cette
    deuxième édition de la CISPR 16-2-1 annule et remplace la première édition (2003)
    et son Amendement 1 (2005) et constitue une révision technique. La CISPR 16-2-1:2008
    inclut des modifications techniques majeures par rapport à l'édition précédente.
    De manière générale, cette nouvelle édition a pour objectif de réduire l'incertitude
    de conformité, en connexion avec les conclusions de la CISPR 16-4-1. Des indications
    sont fournies sur:<br />\r\n- la connexion sans résonance de l'AMN à la masse
    de référence,<br />\r\n- la manière d'éviter les boucles de masses, et<br />\r\n-
    la manière d'éviter les ambiguïtés sur le montage d'essai de l'équipement en essai
    et de l'AMN par rapport au plan de masse de référence.<br />\r\nDe plus, des termes
    sont clarifiés, un nouveau type d'équipement d'appoint est introduit, et des clarifications
    en vue de l'utilisation d'AAN et d'AMN sur le même équipement en essai sont fournies.
    <strong> Cette version consolidée comprend la deuxième édition (2008) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
