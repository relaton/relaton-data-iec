abstract:
- language: en
  script: Latn
  content: ISO 81060-2:2009 is applicable to all sphygmomanometers that sense or display
    pulsations, flow or sounds for the estimation, display or recording of blood pressure.
    These sphygmomanometers need not have automatic cuff inflation. ISO 81060-2:2009
    covers sphygmomanometers intended for use in all patient populations (e.g. all
    age and weight ranges), and all conditions of use (e.g. ambulatory blood pressure
    monitoring, stress testing blood pressure monitoring and blood pressure monitors
    for the home healthcare environment or self-measurement). ISO 81060-2:2009 specifies
    additional disclosure requirements for the accompanying documents of sphygmomanometers
    validated according to this International Standard.
