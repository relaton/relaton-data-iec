abstract:
- language: en
  script: Latn
  content: IEC 62460:2008 specifies the equations and reference tables relating temperature
    to EMF (electro-motive force) for Gold versus Platinum and Platinum versus Palladium
    thermocouples. For information and convenience of use it also provides the approximate
    equations for temperature as functions of EMF.
- language: fr
  script: Latn
  content: La CEI 62460:2008 spécifie les équations et les tableaux de référence donnant
    la relation entre la température et la f.é.m. (force électromotrice) pour les
    couples thermoélectriques Or/Platine et Platine/Palladium. Pour information et
    facilité d'usage, les équations approchées donnant la température en fonction
    de la f.é.m. sont aussi données.
