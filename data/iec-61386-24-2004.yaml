abstract:
- language: en
  script: Latn
  content: This standard specifies requirements and tests for conduit systems buried
    underground including conduits and conduit fittings for the protection and management
    of insulated conductors and/or cables in electrical installations or in communication
    systems. This standard applies to metallic, non-metallic and composite systems
    including threaded and non-threaded entries which terminate the system.
- language: fr
  script: Latn
  content: La présente norme spécifie les règles et les essais applicables aux systèmes
    de conduits enterrés, incluant conduits et accessoires de conduits, pour la protection
    et le rangement des conducteurs isolés et/ou des câbles, dans les installations
    électriques ou les systèmes de télécommunication. La présente norme s'applique
    aux systèmes de conduits métalliques, non métalliques et composites avec des extrémités
    filetées et non filetées terminant le système.
