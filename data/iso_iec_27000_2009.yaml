abstract:
- content: "<p>ISO/IEC 27000:2009 provides an overview of information security management
    systems, which form the subject of the information security management system
    (ISMS) family of standards, and defines related terms. As a result of implementing
    ISO/IEC 27000:2009, all types of organization (e.g. commercial enterprises, government
    agencies and non-profit organizations) are expected to obtain:</p><ol><li>an overview
    of the ISMS family of standards;</li><li>an introduction to information security
    management systems (ISMS);</li><li>a brief description of the Plan-Do-Check-Act
    (PDCA) process; and</li><li>an understanding of terms and definitions in use throughout
    the ISMS family of standards.</li></ol><p>The objectives of ISO/IEC 27000:2009
    are to provide terms and definitions, and an introduction to the ISMS family of
    standards that:</p><ol><li>define requirements for an ISMS and for those certifying
    such systems;</li><li>provide direct support, detailed guidance and/or interpretation
    for the overall Plan-Do-Check-Act (PDCA) processes and requirements;</li><li>address
    sector-specific guidelines for ISMS; and</li><li>address conformity assessment
    for ISMS.</li></ol>"
  language:
  - en
  script:
