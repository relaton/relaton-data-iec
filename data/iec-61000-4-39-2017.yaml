abstract:
- language: en
  script: Latn
  content: IEC 61000-4-39:2017 specifies immunity requirements for electrical and
    electronic equipment when it is exposed to radiated electromagnetic energy from
    RF transmitters used in close proximity. It establishes test levels and the required
    test procedures. The applicable frequency range is 9 kHz to 6 GHz. It has the
    status of a basic EMC publication in accordance with IEC Guide 107.
- language: fr
  script: Latn
  content: L'IEC 61000-4-39:2017 spécifie les exigences d'immunité des équipements
    électriques et électroniques lorsqu'ils sont exposés à une énergie électromagnétique
    rayonnée provenant d'émetteurs RF utilisés à proximité. Elle établit les niveaux
    d'essai et les procédures d'essai exigées. La plage de fréquences applicable est
    celle des fréquences de 9 kHz à 6 GHz. Elle a le statut d'une publication fondamentale
    en CEM conformément au IEC Guide 107.
