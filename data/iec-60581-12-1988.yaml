abstract:
- language: en
  script: Latn
  content: Lays down the minimum performance requirements for the high fidelity sound
    output of television tuners with or without vision reception facilities, designed
    for the reception of television emissions according to CCIR systems B, G, H, I,
    and M, for mono, stereo or dual sound emissions, and primarily intended for high-quality
    sound reproducing systems for home use. Applies to any equipment containing a
    TV-tuner function and having facilities for connection to high fidelity audio
    equipment.
- language: fr
  script: Latn
  content: Donne les valeurs limites des caractéristiques de la sortie audio des récepteurs
    de télévision haute fidélité, permettant ou non la réception de l'image et conçus
    pour recevoir les émissions de télévision conformes aux systèmes B, G, H, I et
    M du CCIR pour la monophonie, la stéréophonie ou les émissions à deux voies «son»
    indépendantes, et principalement destinés aux systèmes de reproduction acoustique
    de haute qualité à usage domestique. S'applique à tout appareil possédant la fonction
    réception des signaux de télévision et pouvant être raccordé à un appareil audio
    haute fidélité.
