abstract:
- content: "ISO/IEC 27559:2022 This document provides a framework for identifying
    and mitigating re-identification risks and risks associated with the lifecycle
    of de-identified data.<br />\r\nThis document is applicable to all types and sizes
    of organizations, including public and private companies, government entities,
    and not-for-profit organizations, that are PII controllers or PII processors acting
    on a controller’s behalf, implementing data de-identification processes for privacy
    enhancing purposes."
