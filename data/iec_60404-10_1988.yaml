abstract:
- content: |-
    This standard is applicable to magnetic steel sheet and strip for the construction of magnetic circuits for use in the frequency range 400 Hz to 10 000 Hz.
    Its object is to define the terminology and to specify the methods for the measurement of magnetic properties of magnetic steel sheet and strip.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente norme est applicable aux tôles et feuillards magnétiques en acier destinés à la construction des circuits magnétiques utilisés aux fréquences comprises entre 400 Hz et 10 000 Hz.
    Elle a pour objet de définir la terminologie et de spécifier les méthodes de mesure des propriétés magnétiques des tôles et feuillards magnétiques en acier.
