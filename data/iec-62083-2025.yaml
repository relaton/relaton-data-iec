abstract:
- language: en
  script: Latn
  content: "IEC 62083:2025, with the inclusion of type tests and site tests, applies
    to the design, manufacture, installation, and maintenance of the radiotherapy
    treatment planning system.<br />\r\nThis document applies to the communication
    of the radiotherapy treatment planning system with other devices<br />\r\n– used
    in medical practice,<br />\r\n– that imports data either through input by the
    operator or from other devices,<br />\r\n– that outputs data to other devices,
    and<br />\r\n– that is intended to be<br />\r\n- for normal use, under the authority
    of appropriately qualified persons, by operators having the required skills and
    training,<br />\r\n- used and maintained in accordance with the recommendations
    given in the instructions for use, and<br />\r\n– used within the environmental
    conditions specified in the technical description.<br />\r\nThis document applies
    to any software application that is used for the development, evaluation, or approval
    of a treatment plan, whether stand-alone or part of another system.<br />\r\nIEC
    62083:2025 cancels and replaces the second edition published in 2009. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n–
    modification of the title from Medical electrical system - Requirements for the
    safety of radiotherapy treatment planning systems, to Medical device software
    - Requirements for the safety of radiotherapy treatment planning systems;<br />\r\n–
    Adaptive radiotherapy is added with Clause 16;<br />\r\n– The title reflects different
    implementations of radiotherapy treatment planning systems."
- language: fr
  script: Latn
  content: "L'IEC 62083:2025, avec l'inclusion des essais de type et des essais sur
    le site, s'applique à la conception, à la fabrication, à l'installation et à la
    maintenance du système de planification de traitement en radiothérapie.<br />\r\nLe
    présent document s'applique à la communication du système de planification de
    traitement en radiothérapie avec d'autres dispositifs<br />\r\n– utilisés dans
    la pratique médicale,<br />\r\n– qui utilisent des données entrées par l'opérateur
    ou importées depuis d'autres dispositifs,<br />\r\n– qui produisent des données
    de sortie vers d'autres dispositifs, et<br />\r\n– qui sont destinés à<br />\r\n•
    une utilisation normale, sous la responsabilité de personnes qualifiées de façon
    appropriée, par des opérateurs (3.45) ayant les compétences et la formation exigées,<br
    />\r\n• être utilisés et entretenus selon les recommandations données dans les
    instructions d'utilisation, et<br />\r\n• être utilisés dans les conditions d'environnement
    spécifiées dans la description technique.<br />\r\nLe présent document s'applique
    à toute application logicielle utilisée pour le développement, l'évaluation ou
    l'approbation d'un plan de traitement, autonome ou qui fait partie d'un autre
    système.<br />\r\nL'IEC 62083:2025 annule et remplace la deuxième édition parue
    en 2009. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– remplacement du titre Appareils électromédicaux – Exigences
    de sécurité pour les systèmes de planification de traitement en radiothérapie
    par Logiciels de dispositifs médicaux – Exigences de sécurité pour les systèmes
    de planification de traitement en radiothérapie;<br />\r\n– ajout de la radiothérapie
    adaptative à l'Article 16;<br />\r\n– le titre reflète différentes mises en œuvre
    des systèmes de planification de traitement en radiothérapie."
