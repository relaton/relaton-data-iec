abstract:
- language: en
  script: Latn
  content: Specifies requirements for the design, construction and testing of electro-sensitive
    protective equipment (ESPE) for the safeguarding of machinery, employing active
    opto-electronic protective devices (AOPDs) for the sensing  function. Special
    attention is directed to features that ensure an appropriate safety-related performance
    is achieved. Is restricted to the functioning of th ESPE and how it interfaces
    with the machine.
- language: fr
  script: Latn
  content: Définit les prescriptions de conception, de construction et d'essai d'équipements
    de protection électrosensibles (ESPE) pour la sécurité de machines, utilisant
    des dispositifs protecteurs optoélectroniques actifs (AOPD) pour la fonction de
    détection. Une attention particulière est portée sur les éléments assurant qu'une
    performance appropriée relative à la sécurité est atteinte. Se limite au fonctionnement
    de l'ESPE, et à son interface avec la machine.
