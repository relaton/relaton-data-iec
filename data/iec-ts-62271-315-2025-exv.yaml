abstract:
- language: en
  script: Latn
  content: "IEC TS 62271-315:2025 EXV contains both the international standard and
    its extended version (EXV). This extended version of the official IEC Standard
    is available in English only and provides the user with a comprehensive content
    of the Standard. IEC TS 62271-315:2025 EXV includes the content of the references
    made to IEC TS 62271-5:2024.<br />\r\n<br />\r\nIEC TS 62271-315:2025 is applicable
    to direct current (DC) transfer switches designed for indoor or outdoor installation
    and for operation on HVDC transmission systems having direct voltages of 100 kV
    and above. DC transfer switches normally include metallic return transfer switches
    (MRTS), earth return transfer switches (ERTS), neutral bus switches (NBS) and
    neutral bus earthing switches (NBES)."
