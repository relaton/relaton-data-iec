abstract:
- content: Provides minimum safety requirements for the installation of indoor and
    outdoor stationary fuel cell power systems in compliance with IEC 62282-3-1; applies
    to the installation of systems intended for electrical connection to mains directly
    or with a transfer switch, or intended for a stand-alone power distribution system,
    or intended to provide AC or DC power.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit les exigences de sécurité minimales pour l'installation intérieure
    et extérieure des systèmes à piles à combustible stationnaires conformément à
    la CEI 62282-3-1; s'applique à l'installation des systèmes destinés à être connectés
    au réseau électrique directement ou via un interrupteur de transfert, ou destinés
    à être un système de distribution d'énergie autonome, ou destinés à fournir de
    l'énergie à courant alternatif ou à courant continu.
