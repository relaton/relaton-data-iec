abstract:
- content: IEC 62236-5:2008 applies to emission and immunity aspects of EMC for fixed
    power supply installations and electrical and electronic apparatus and systems
    intended to be used in these installations. This includes the power feed to the
    apparatus, the apparatus itself with its protective control circuits, trackside
    items such as switching stations, power autotransformers, booster transformers,
    substation power switchgear and power switchgear to other longitudinal and local
    supplies. The main change with respect to the previous edition deals with the
    requirements for the radiated immunity test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62236-5:2008 s'applique aux aspects d'émission et d'immunité de
    CEM pour les installations fixes d'alimentation de puissance et les appareils
    et systèmes électriques et électroniques destinés à être utilisés dans ces installations.
    Cela concerne l'alimentation des appareils, les appareils eux-mêmes avec leurs
    circuits de commande de protection, les composants au bord des voies tels que
    les stations de sectionnement, les autotransformateurs, les transformateurs suceurs,
    les appareillages de coupure de sous-station et les appareillages de coupure d'autres
    alimentations longitudinales et locales. Les modifications principales par rapport
    à l'édition précédente concernent les exigences pour l'essai d'immunité rayonnée.
