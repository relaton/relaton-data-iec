abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30134-5:2017 specifies the IT Equipment Utilization for servers (ITEUsv) as a Key Performance Indicator (KPI) to quantify the utilization of servers in a data centre. ISO/IEC 30134-5:2017 is intended as a KPI for improving the aggregate energy efficiency of servers in a given data centre. </p>
    <p class="BodyTextindent1"><span lang="EN-GB">ITEUsv utilizes only CPU utilization of servers in a data centre. Servers where the majority of computation is provided by auxiliary processing accelerators (APAs) are out of scope.</span></p>
    <p>ISO/IEC 30134-5:2017</p>
    <p>a) describes the purposes of ITEUsv,</p>
    <p>b) defines ITEUsv in a conceptual manner,</p>
    <p>c) describes how to use ITEUsv, and</p>
    <p>d) describes reporting of ITEUsv.</p>
