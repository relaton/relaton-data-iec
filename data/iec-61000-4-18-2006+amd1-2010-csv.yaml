abstract:
- language: en
  script: Latn
  content: "IEC 61000-4-18:2006+A1:2010 relates to the immunity requirements and test
    methods for electrical and electronic equipment, under operational conditions,
    with regard to:<br />\r\na) repetitive damped oscillatory waves occurring mainly
    in power, control and signal cables installed in high voltage and medium voltage
    (HV/MV) substations;<br />\r\nb) repetitive damped oscillatory waves occurring
    mainly in power, control and signal cables installed in gas insulated substations
    (GIS) and in some cases also air insulated substations (AIS) or in any installation
    due to HEMP phenomena.<br />\r\nThe object of this basic standard is to establish
    the immunity requirements and a common reference for evaluating in a laboratory
    the performance of electrical and electronic equipment intended for residential,
    commercial and industrial applications, as well as of equipment intended for power
    stations and substations, as applicable. The purpose of this standard is to define:<br
    />\r\n- test voltage and current waveforms;<br />\r\n- ranges of test levels;<br
    />\r\n- test equipment;<br />\r\n- test setup;<br />\r\n- test procedure.<br />\r\nThe
    object of this standard is to establish a common reference for evaluating the
    immunity of electrical and electronic equipment when subjected to damped oscillatory
    waves. The test method documented in this part of IEC 61000 describes a consistent
    method to assess the immunity of an equipment or system against a defined phenomenon.
    It has the status of a basic EMC publication in accordance with IEC Guide 107.
    This consolidated version consists of the first edition (2006) and its amendment
    1 (2010). Therefore, no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 61000-4-18:2006+A1:2010 traite des exigences en matière d'immunité
    et des méthodes d'essai des matériels électriques et électroniques dans leurs
    conditions d'exploitation, vis-à-vis:<br />\r\na) des oscillations transitoires
    amorties répétitives se manifestant principalement sur les câbles d'alimentation,
    de commande et de signal installés dans les postes à haute et à moyenne tension
    (HT/MT);<br />\r\nb) des ondes oscillatoires amorties répétitives se produisant
    principalement sur les câbles d'alimentation, de commande et de signal implantés
    dans les postes métalliques sous enveloppes à isolation gazeuse (GIS) et dans
    certains cas également dans des postes à isolation par air (AIS) ou toute installation
    du fait des phénomènes IEM-HA.<br />\r\nL'objet de cette norme fondamentale est
    d'établir les exigences d'immunité et de constituer une référence commune pour
    l'évaluation en laboratoire des performances d'équipements électriques et électroniques
    destinés aux applications résidentielles, commerciales et industrielles, ainsi
    que d'équipements destinés aux centrales électriques et aux postes, le cas échéant.
    La présente norme a pour objet de définir les paramètres suivants:<br />\r\n-
    tension d'essai et formes d'ondes de courant;<br />\r\n- gammes de niveaux d'essais;<br
    />\r\n- matériel d'essai;<br />\r\n- installation d'essai;<br />\r\n- procédure
    d'essai.<br />\r\nCette norme a pour objet d'établir une référence commune dans
    le but d'évaluer l'immunité des matériels électriques et électroniques, quand
    ils sont soumis aux ondes oscillatoires amorties. La méthode d'essai documentée
    dans cette partie de la CEI 61000 décrit une méthode logique en vue d'évaluer
    l'immunité d'un équipement ou d'un système vis-à-vis d'un phénomène donné. Elle
    a le statut de publication fondamentale en CEM conformément au Guide 107 de la
    CEI. Cette version consolidée comprend la première édition (2006) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
