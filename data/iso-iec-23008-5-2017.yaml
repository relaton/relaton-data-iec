  content: |-
    <p>ISO/IEC 23008-5:2017 provides accompanying reference software for Rec. ITU-T H.265 | ISO/IEC 23008-2 as an electronic attachment. The software is an integral part of this document.</p>
    <p>The use of this reference software is not required for making an implementation of an encoder or decoder in conformance to Rec. ITU-T H.265 | ISO/IEC 23008-2. Requirements established in Rec. ITU-T H.265 | ISO/IEC 23008-2 take precedence over the behaviour of the reference software.</p>
