abstract:
- language: en
  script: Latn
  content: |-
    Provides basic mating and performance information for a subminiature coaxial connector with butting polytetrafluoroethylene (PTFE) dielectric interface for use with flexible and semi-rigid r.f. cables. The connectors are usable up to a frequency of 35 GHz.
    Only the interface dimensions are standardized. Other technical data are supplied for guidance only.
- language: fr
  script: Latn
  content: Fournit les interchangeabilités et les performances de base pour des connecteurs
    coaxiaux subminiatures mettant en oeuvre une interface à diélectrique PTFE pour
    utilisation avec des câbles HF souples et semi-rigides. Ces connecteurs sont utilisables
    jusqu'à 35 GHz. Seules les dimensions d'interface sont normalisées. Les autres
    données techniques sont fournies uniquement à titre indicatif.
