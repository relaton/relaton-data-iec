abstract:
- language: en
  script: Latn
  content: "IEC/ASTM 62885-6:2018 is applicable for measurements of the performance
    of wet hard floor cleaning appliances for household use in or under conditions
    similar to those in households. In the case of appliances with combined functionality,
    this document only addresses the wet cleaning functionality.<br />\r\nThe purpose
    of this document is to specify essential performance characteristics of wet hard
    floor cleaning appliances that are of interest to users and to describe methods
    for measuring these characteristics.<br />\r\nThis document is not intended for
    cordless and robotic wet hard floor cleaning appliances.<br />\r\nFor safety requirements,
    reference is made to IEC 60335-1, IEC 60335-2-2, IEC 60335-2-10, and IEC 60335-2-54.<br
    />\r\nA recommendation on information for the consumer at the point of sale is
    given in Annex B."
- language: fr
  script: Latn
  content: "IEC/ASTM 62885-6:2018 s'applique aux mesures de l'aptitude à la fonction
    des appareils de nettoyage des sols durs et mouillés à usage domestique ou utilisés
    dans des conditions similaires. Dans le cas des appareils dont les fonctions sont
    combinées, le présent document ne porte que sur la fonction de nettoyage par voie
    humide.<br />\r\nLe présent document a pour objet de spécifier les caractéristiques
    essentielles d'aptitude à la fonction d'appareils de nettoyage des sols durs et
    mouillés présentant un intérêt pour les utilisateurs et de décrire des méthodes
    de mesure de ces caractéristiques.<br />\r\nLe présent document n'est pas destiné
    aux appareils de nettoyage des sols durs et mouillés sans fil et robotisés.<br
    />\r\nPour les exigences de sécurité, il est fait référence aux normes IEC 60335-1,
    IEC 60335-2-2, IEC 60335-2-10 et IEC 60335-2-54.<br />\r\nUne recommandation concernant
    les informations destinées au consommateur sur le point de vente est donnée à
    l'Annexe B."
