abstract:
- language: en
  script: Latn
  content: 'IEC Guide 107:2009 is mandatory and describes procedures for the drafting
    of IEC publications, which relate wholly or partly to electromagnetic compatibility
    (EMC). They should be applied when preparing new electromagnetic compatibility
    publications or EMC clauses as well as when revising existing publications. These
    procedures should be followed in order to ensure that the resulting publications
    are consistent with each other and current practice, and to avoid overlapping
    document scopes. This third edition cancels and replaces the second edition, published
    in 1998. This guide has been revised in order to align with the second edition
    of Guide 108, which states: "For safety and EMC standards the principles of this
    guide are addressed by the specific technical provisions of IEC Guides 104 and
    107 respectively."'
- language: fr
  script: Latn
  content: 'Le Guide CEI 107:2009 est obligatoire et décrit les procédures pour la
    rédaction des publications CEI ayant trait complètement ou partiellement à la
    compatibilité électromagnétique (CEM). Il convient qu''elles soient appliquées
    lors de la préparation de nouvelles publications en compatibilité électromagnétique
    ou d''articles relatifs à la CEM, ainsi que lors de la révision de publications
    existantes. Il convient que ces procédures soient suivies dans le but de rendre
    les publications résultantes cohérentes entre elles et avec la pratique courante,
    et d''éviter des chevauchements entre les domaines d''application des documents.
    Cette troisième édition annule et remplace la seconde édition publiée en 1998.
    Ce guide a été révisé afin de s''aligner sur la seconde édition du Guide 108,
    qui énonce: "Pour les normes de sécurité et les normes de CEM, les principes de
    ce guide sont traités par les dispositions techniques particulières des guides
    CEI 104 et 107 respectivement."'
