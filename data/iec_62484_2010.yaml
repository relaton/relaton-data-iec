  format: text/html
- content: La CEI 62484:2010 spécifie les exigences de fonctionnement et de performances
    des moniteurs spectroscopiques de portiques d'accès utilisés pour la détection
    et l'identification du trafic illicite des matières radioactives. Les moniteurs
    spectroscopiques de portiques d'accès ont la capacité de détecter des rayonnements
    gamma et neutroniques et d'identifier des radionucléides émettant un rayonnement
    gamma pouvant être présents dans ou sur des personnes, des véhicules, des conteneurs
    ou des colis dans un mode de fonctionnement statique ou en transit. Détermine
    des exigences de performances et donne des exemples de méthodes d'essai acceptables,
    spécifie des caractéristiques générales, des conditions d'essai générales, des
    caractéristiques de rayonnement, des caractéristiques de sécurité électrique et
    environnementales, afin de déterminer si un moniteur pour portique d'accès satisfait
    aux exigences de la présente norme.
