- content: "L'IEC 62271-3:2015 s'applique aux appareillages à haute tension pour tous
    les niveaux de tension assignée supérieurs à 1 kV et à leurs assemblages et spécifie
    l'équipement destiné à la communication numérique avec d'autres parties du système
    d'automatisation de poste électrique et son impact sur les essais. Cet équipement
    de communication numérique, remplaçant le traditionnel câblage cuivre parallèle,
    peut être intégré dans l'appareillage à haute tension et dans ses assemblages
    ou peut être un équipement externe destiné à assurer la conformité des appareillages
    existants et de leurs assemblages avec les normes de la série IEC 61850. Cette
    deuxième édition annule et remplace la première édition, parue en 2006. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    une mise à jour de la ou des dernières éditions de la série IEC 61850; (par exemple
    l'Annexe B \"Noeuds logiques pour les capteurs et la surveillance\" de l'édition
    1 a été supprimée car ces noeuds logiques sont désormais couverts par la norme
    IEC 61850-7-4:2010)<br />\r\nb) une mise à jour des références normatives;<br
    />\r\nc) la plage de tension minimale à laquelle se réfère la présente norme a
    été modifiée de 72,5 kV à plus de 1 kV;<br />\r\nd) la description des essais
    de qualification et des essais de conformité est devenue plus spécifique;<br />\r\ne)
    la nouvelle Annexe C (informative) donne un exemple d'essai de type de qualification;<br
    />\r\nf) le 6.2.3 \"Systèmes de transmission\" et les paragraphes correspondants
    ont été remplacés par l'IEC TR 61850-90-4:2013;<br />\r\ng) le type de connecteur
    pour fibres optiques LC devient le seul type recommandé de connecteur pour fibres
    optiques conformément à l'IEC TR 61850-90-4:2013;<br />\r\nh) les plaques signalétiques
    électroniques ont été redéfinies comme une extension du noeud logique XCBR et
    du noeud logique XSWI avec des objets de données, reflétant les informations supplémentaires
    exigées relatives à la plaque signalétique."
