- content: S'applique aux instruments conçus principalement pour la mesure de l'impédance
    ou de l'admittance acoustiques dans le conduit auditif humain en utilisant une
    sonde dont le signal présente une fréquence spécifiée. Il est admis que d'autres
    signaux de sonde peuvent également être utilisés. La norme définit les caractéristiques
    qui doivent être spécifiées par le fabricant, donne des spécifications concernant
    trois classes d'instruments et spécifie les possibilités qui doivent être offertes
    pour ces classes. La présente norme décrit des méthodes d'essai qui doivent être
    utilisées pour les essais d'approbation de modèle et donne un guide concernant
    les méthodes à utiliser pour entreprendre l'étalonnage périodique. L'objet de
    cette norme est de s'assurer que les mesures effectuées dans des conditions d'essais
    comparables, avec différents instruments satisfaisant à la norme, sont cohérentes.
    Il n'est pas dans les intentions de cette norme d'empêcher le développement de
    nouvelles possibilités ni de décourager les innovations. Cette première édition
    de la CEI 60645-5 annule et remplace la première édition de la CEI 61027, publiée
    en 1991, et constitue une révision technique.
