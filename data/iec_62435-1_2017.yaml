  format: text/html
- content: "L’IEC 62435-1:2017 relative au stockage de longue durée couvre les termes,
    les définitions et les principes du stockage de longue durée qui peuvent être
    utilisés dans le cadre d’une stratégie de réduction de l’obsolescence. Le stockage
    de longue durée fait référence à une durée qui peut être supérieure à 12 mois,
    pour un produit destiné à être stocké pendant une durée prolongée. Les concepts,
    les bonnes pratiques et les moyens généraux de nature à faciliter la réussite
    d’un stockage de longue durée de composants électroniques sont aussi abordés.<br
    />\r\nLa présente norme annule et remplace l'IEC/PAS 62435 publié en 2005. Cette
    première édition constitue une révision technique."
