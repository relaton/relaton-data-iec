abstract:
- content: "IEC 62435-1:2017 on long-term-storage covers the terms, definitions and
    principles of long-term-storage that can be used in as an obsolescence mitigation
    strategy. Long-term storage refers to a duration that can be more than 12 months
    for products scheduled for long duration storage. Philosophy, good working practice,
    and general means to facilitate the successful long-term-storage of electronic
    components are also addressed.<br />\r\nThis standard cancels and replaces IEC/PAS
    62435 published in 2005. This first edition constitutes a technical revision."
  language:
