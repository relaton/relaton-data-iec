abstract:
- content: "<p>ISO/IEC 17011:2004 specifies general requirements for accreditation
    bodies assessing and accrediting conformity assessment bodies (CABs). It is also
    appropriate as a requirements document for the peer evaluation process for mutual
    recognition arrangements between accreditation bodies.</p><p>Accreditation bodies
    operating in accordance with ISO/IEC 17011:2004 do not have to offer accreditation
    to all types of CABs.</p><p>For the purposes of ISO/IEC 17011:2004, CABs are organizations
    providing the following conformity assessment services: testing, inspection, management
    system certification, personnel certification, product certification and, in the
    context of this document, calibration.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 17011:2004 spécifie les exigences générales concernant les
    organismes d'accréditation procédant à l'évaluation et à l'accréditation des organismes
    d'évaluation de la conformité (OEC). Elle peut également être utilisée comme document
    servant de critère pour le processus d'évaluation par les pairs dans le cadre
    des accords de reconnaissance mutuelle entre organismes d'accréditation.</p><p>Il
    n'est pas nécessaire que les organismes d'accréditation fonctionnant conformément
    à l'ISO/CEI 17011:2004 proposent leurs services à tous les types d'OEC.</p><p>Pour
    les besoins de l'ISO/CEI 17011:2004, les OEC sont des organismes qui offrent les
    services suivants d'évaluation de la conformité: essais, inspection, certification
    des systèmes de management, certification de personnel, certification de produits,
    et, dans le contexte de ce document, étalonnages.</p>"
