abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-7:2017 provides test methods and procedures for evaluating
    and selecting air ionization equipment and systems (ionizers).<br />\r\nThis document
    establishes measurement techniques, under specified conditions, to determine offset
    voltage (ion balance) and decay (charge neutralization) time for ionizers. This
    document does not include measurements of electromagnetic interference (EMI),
    or the use of ionizers in connection with ordnance, flammables, explosive items
    or electrically initiated explosive devices. As contained in this document, the
    test methods and test conditions can be used by manufacturers of ionizers to provide
    performance data describing their products. Users of ionizers are urged to modify
    the test methods and test conditions for their specific application in order to
    qualify ionizers for use, or to make periodic verifications of ionizer performance.
    The user will decide the extent of the data required for each application. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- <!--[endif]-->the use of contacting plate voltage
    measurements in addition to the previous non-contacting plate voltage measurements
    has been added. Charged plate monitors (CPMs) using this technology have been
    in use in the industry for many years."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-7:2017 fournit des méthodes et des modes opératoires d'essai
    pour évaluer et choisir le matériel et les systèmes d'ionisation de l'air (ioniseurs).
    Cette norme établit des techniques de mesure, dans des conditions spécifiées,
    destinées à déterminer la tension de décalage (équilibre ionique) et le temps
    de décroissance (neutralisation des charges) pour les ioniseurs. Le présent document
    ne couvre pas les mesures des interférences électromagnétiques (EMI) ni l'utilisation
    d'ioniseurs en relation avec des éléments pyrotechniques, inflammables, explosifs
    ou des appareils explosifs amorcés électriquement. Les méthodes d'essai et les
    conditions d'essai contenues dans le présent document peuvent être utilisées telles
    quelles par les fabricants d'ioniseurs pour fournir des données de performance
    décrivant leurs produits. Les utilisateurs d'ioniseurs sont incités à modifier
    les méthodes d'essai et les conditions d'essai de leur application spécifique
    afin de qualifier les ioniseurs pour l'utilisation ou d'effectuer des vérifications
    périodiques de la performance des ioniseurs. L'utilisateur décidera de la quantité
    de données exigées pour chaque application. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- <!--[endif]-->les
    mesures de la tension de la plaque avec contact ont été ajoutées aux mesures de
    la tension de la plaque sans contact. Les dispositifs de surveillance à plaque
    de charge (CPM) qui utilisent cette technologie sont employés dans l'industrie
    depuis de nombreuses années."
