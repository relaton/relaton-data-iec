abstract:
- language: en
  script: Latn
  content: 'Specifies performance characteristics and calibration methods for digital
    data acquisition systems and relevant software to ensure that all measurement
    systems relying on DAQ devices meet a common standard. This standard covers: -
    the minimum specifications that the DAQ device manufacturer must provide to describe
    the performance of the analogue-to-digital module (ADM) of the DAQ device; - standard
    test strategies to verify the minimum set of specifications; - the minimum calibration
    information required by the ADM that is stored on the DAQ device; - the minimum
    calibration software requirements for external and self-calibration of the ADM
    of the DAQ device. This standard deals with low frequency signal conversion, e.g.
    applications such as plant control, vibration measurement, vibro-diagnostics,
    acoustics, ultrasonic measurements, temperature measurements, pressure measurements,
    measurement in power electronics, etc.'
- language: fr
  script: Latn
  content: 'Spécifie des caractéristiques de performances et des méthodes d''étalonnage
    destinées aux systèmes d''acquisition de données numériques et aux logiciels appropriés,
    de manière à assurer que tous les systèmes de mesure basés sur des dispositifs
    d''acquisition de données multifonction (DAQ) répondent à une norme commune. La
    présente norme couvre: - les spécifications minimales que le constructeur du dispositif
    DAQ doit fournir pour décrire les performances du Module Analogique-Numérique
    (MAN) du dispositif DAQ. - les stratégies d''essai normalisées pour vérifier l''ensemble
    minimal de spécifications. - les informations minimales relatives à l''étalonnage,
    exigées par le MAN, et stockées sur le dispositif DAQ. - les exigences minimales
    relatives au logiciel de calibrage pour le calibrage externe et l''auto-calibrage
    du MAN du dispositif DAQ. La présente norme traite de conversion de signal de
    basse fréquence par exemple les applications telles que le contrôle d''usine,
    la mesure de vibrations, les vibro-diagnostics, les mesures acoustiques, ultrasoniques,
    de température, de pression, la mesure en électronique de puissance, etc.'
