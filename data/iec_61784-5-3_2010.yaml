abstract:
- content: "IEC 61784-5-3:2010(E) specifies the installation profiles for CPF 3 (PROFIBUS/PROFINET).
    The installation profiles are specified in the annexes. These annexes are read
    in conjunction with IEC 61918:2010. This second edition cancels and replaces the
    first edition published in 2007. This edition constitutes a technical revision.
    It includes the technical changes of the corrigendum for the first edition in
    2008 and an addition concerning transmission performance measurement (see Annex
    C.6.3.2.1.2).<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 61918:2010."
