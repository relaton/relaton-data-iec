- content: "IEC 62040-1:2017 s'applique aux ASI mobiles, stationnaires, fixes ou intégrées
    destinées à une utilisation dans des réseaux de distribution basse tension et
    à être installées dans une zone accessible par une personne ordinaire ou une zone
    d'accès restreint, selon le cas, qui fournissent une tension de sortie en courant
    alternatif à fréquence fixe avec des tensions au niveau de la connexion ne dépassant
    pas 1 000 V en courant alternatif ou 1 500 V en courant continu, et qui incluent
    un dispositif de stockage de l'énergie. Elle s'applique aux ASI alimentées par
    une prise de courant et aux ASI raccordées en poste fixe, qu'elles soient sous
    la forme d'un système d'équipements interconnectés ou d'équipements indépendants
    destinés à être installés, à fonctionner et à être entretenus de la manière prescrite
    par le constructeur.<br />\r\nLe présent document spécifie des exigences destinées
    à garantir la sécurité des personnes ordinaires qui peuvent entrer en contact
    avec l'ASI et, lorsque cela est spécifiquement précisé, des personnes qualifiées.
    L'objectif est de réduire les risques d'incendie, de choc électrique, ainsi que
    les risques thermiques, mécaniques ou liés au niveau d'énergie pendant l'utilisation,
    le fonctionnement et, si spécifiquement indiqué, pendant l'entretien et la maintenance.<br
    />\r\nCette norme de produits a été harmonisée avec les parties applicables de
    la publication groupée de sécurité IEC 62477-1:2012 relative aux systèmes électroniques
    de conversion de puissance et contient des exigences supplémentaires pertinentes
    pour les ASI.<br />\r\nCette édition inclut la modification technique majeure
    suivante par rapport à l'édition précédente: le document de référence n'est plus
    l'IEC 60950-1:2005 (sécurité applicable aux matériels de traitement de l'information)
    mais l'IEC 62477-1 (norme groupée de sécurité applicable aux convertisseurs électroniques
    de puissance).<br />\r\nLe contenu du corrigendum d'octobre 2019 a été pris en
    considération dans cet exemplaire."
