abstract:
- content: Gives requirements for non-heat-shrinkable sleeving, extruded from compounds
    based on fluorosilicone rubber. Sleeving of this type is normally available with
    internal diameters up to 25 mm, and in a range of different wall thicknesses between
    0,1 mm and 2,0 mm. The contents of the corrigendum of February 1999 have been
    included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions relatives aux gaines non thermorétractables, extrudées
    à partir de composés à base de caoutchouc fluorosilicone. Les gaines de ce type
    sont généralement fournies avec des diamètres intérieurs allants jusqu'à 25 mm
    et dans les gammes d'épaisseur de paroi comprises entre 0,1 mm et 2,0 mm. Le contenu
    du corrigendum de février 1999 a été pris en considération dans cet exemplaire.
