abstract:
- content: 'IEC 60601-2-20:2009+A1:2016 specifies safety requirements for infanttransport
    incubators. This particular standard amends and supplements IEC 60601-1:2005,
    Medical electrical equipment - Part 1: General requirements for basic safety and
    essential performance. This second edition cancels and replaces the first edition
    of IEC 60601-2-20 published in 1990 and its Amendment 1 (1996). This edition constitutes
    a technical revision. This edition of IEC 60601-2-20 was revised to structurally
    align with the 2005 edition of IEC 60601-1. The contents of the corrigenda of
    February 2012 and February 2013 have been included in this copy.<strong>This consolidated
    version consists of the second edition (2009) and its amendment 1 (2016). Therefore,
    no need to order amendment in addition to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60601-2-20:2009+A1:2016 spécifie les exigences de sécurité relatives
    aux incubateurs de transport pour nouveau-nés. La présente norme particulière
    modifie et complète la CEI 60601-1:2005: Appareils électromédicaux - Partie 1:
    Exigences générales pour la sécurité de base et les performances essentielles.
    Cette deuxième édition annule et remplace la première édition de la CEI 60601-2-20
    parue en 1990 et son Amendement 1 (1996). Cette édition constitue une révision
    technique. La présente édition de la CEI 60601-2-20 a été mise à jour de façon
    à correspondre structurellement à l''édition 2005 de la CEI 60601-1. Le contenu
    des corrigendum de février 2012 et février 2013 a été pris en considération dans
    cet exemplaire.<strong> Cette version consolidée comprend la deuxième édition
    (2009) et son amendement 1 (2016). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.</strong>'
