abstract:
- language: en
  script: Latn
  content: "IEC TR 61839-2:2019 specifies the PSR (product specific rules) for optical/copper
    telecom accessories products. It covers the use, installation and end of life
    stages and provides methodological precisions to PEP/PCR writing for “optical/copper
    telecom accessories” products used for communication, data, control and command.
    PSR and general rules all together form the product category rules.<br />\r\nThis
    specification document is primarily intended for:<br />\r\n· environment and/or
    product managers;<br />\r\n· LCA (life cycle assessment) experts in companies,
    in charge of PEP/PCR development;<br />\r\n· verifiers in charge of PEP/PCR conformity
    assessment in accordance with the defined rules."
