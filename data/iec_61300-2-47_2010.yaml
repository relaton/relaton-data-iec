abstract:
- content: |-
    IEC 61300-2-47:2010 details a procedure for determining the suitability of a fibre optic device to withstand the effects of thermal shock. In practice this means a very short change over time between extreme temperatures. The significant changes include the review of the test severity.

    The contents of the corrigendum of April 2011 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61300-2-47:2010 détaille une méthode pour déterminer l'aptitude d'un dispositif à fibres optiques à résister aux effets des chocs thermiques. En pratique, cela correspond à un temps de passage très court entre des températures extrêmes. Parmi les modifications significatives, la sévérité d'essai a été revue.

    Le contenu du corrigendum d'avril 2011 a été pris en considération dans cet exemplaire.
