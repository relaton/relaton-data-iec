abstract:
- content: "IEC 61300-3-47:2014 describes a procedure to measure the end face geometry
    of a spherically polished ferrule or connector. Within this standard the words
    \"ferrule\" and \"connector\" can be used interchangeably.<br />\r\nKeywords:
    end face geometry, spherically polished ferrule or connector"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-3-47:2014 décrit une procédure de mesure de la géometrie de
    l'extrémité d'une férule ou d’un connecteur poli de façon sphérique. Dans la présente
    norme, les termes « férule » et « connecteur » peuvent être utilisés de manière
    interchangeable.<br />\r\nMots clés: géométrie de l’extrémité, connecteur poli
    de façon sphérique ou férule"
