abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-104:2024 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. This document defines test procedures
    to be used in establishing uniform requirements for impact performance. Throughout
    this document the wording “optical cable” includes optical fibre units, microduct
    fibre units, etc. See IEC 60794-1-2 for general requirements and definitions and
    for a complete reference guide to test methods of all types.<br />\r\nThis document
    partially cancels and replaces IEC 60794-1-21:2015, which will be withdrawn. In
    the context of the revision of IEC 60794-1-21:2015, its contents were split into
    separate test methods. It includes an editorial revision, based on the new structure
    and numbering system for optical fibre cable test methods."
- language: fr
  script: Latn
  content: "IEC 60794-1-104:2024 s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. L’objet du présent document
    est de définir les procédures d’essai à utiliser en vue d’établir des exigences
    uniformes pour la tenue aux chocs. Dans le présent document, l'expression \"câble
    optique\" englobe des assemblages de fibres optiques, des assemblages de fibres
    pour microconduits, etc. Se reporter à l’IEC 60794-1-2 pour les exigences générales
    et les définitions, et un guide de référence complet pour tous les types de méthodes
    d’essai.<br />\r\nLe présent document annule et remplace partiellement l’IEC 60794-1-21:2015,
    qui est destinée à être supprimée. Dans le cadre de la révision de l’IEC 60794-1-21:2015,
    son contenu a été scindé en méthodes d'essai distinctes. Il comprend une révision
    rédactionnelle, découlant de la nouvelle structure et du nouveau système de numérotation
    pour les méthodes d'essai des câbles à fibres optiques."
