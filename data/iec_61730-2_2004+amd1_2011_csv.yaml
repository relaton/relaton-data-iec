- content: La CEI 61730-2:2004+A1:2011 Décrit les exigences d'essai pour les modules
    photovoltaïques afin de fournir un fonctionnement électrique et mécanique sûr
    au cours de leur durée de vie. Couvre la prévention contre les chocs électriques,
    les risques de feu et les accidents corporels dus à des contraintes mécaniques
    et environnementales. Présente les exigences d'essais et sera utilisée conjointement
    avec la CEI 61215 ou la CEI 61646. Cette version consolidée comprend la première
    édition (2004) et son amendement 1 (2011). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
