abstract:
- language: en
  script: Latn
  content: "IEC 61290-1:2022 applies to all commercially available optical amplifiers
    (OAs) and optically amplified subsystems. It applies to OAs using optically pumped
    fibres (optical fibre amplifiers (OFAs) based on either rare-earth doped fibres
    or on the Raman effect), semiconductors (semiconductor optical amplifiers (SOAs)),
    and aveguides (planar optical waveguide amplifiers (POWAs)). It is specifically
    directed to single-channel amplifiers. Test methods for multichannel amplifiers
    are defined in the IEC 61290-10 series. This document establishes uniform requirements
    for accurate and reliable measurements of the following OA parameters, as defined
    in IEC 61291-1:2018, Clause 3:<br />\r\na) nominal output signal power;<br />\r\nb)
    gain;<br />\r\nc) reverse gain;<br />\r\nd) maximum gain;<br />\r\ne) maximum
    gain wavelength;<br />\r\nf) maximum gain variation with temperature;<br />\r\ng)
    gain wavelength band;<br />\r\nh) gain wavelength variation;<br />\r\ni) gain
    stability;<br />\r\nj) polarization-dependent gain;<br />\r\nk) gain ripple (SOA
    only);<br />\r\nl) large-signal output stability;<br />\r\nm) saturation output
    power;<br />\r\nn) maximum output signal power;<br />\r\no) maximum total output
    power.<br />\r\nNOTE 1 The applicability of the test methods described in this
    document to distributed Raman amplifiers is still under study. NOTE 2 All numerical
    values followed by (‡) are suggested values for which the measurement is assured.
    Other values are acceptable if verified. This second edition cancels and replaces
    the first edition published in 2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- specification of gain ripple as a new parameter;<br
    />\r\n- specification of test method and test report for gain ripple measurements;<br
    />\r\n- use of the term “measurement uncertainty” instead of “measurement accuracy”."
- language: fr
  script: Latn
  content: "L'IEC 61290-1:2022 s’applique à tous les amplificateurs optiques (AO)
    et sous-systèmes à amplification optique, disponibles sur le marché. Elle s’applique
    aux AO utilisant des fibres pompées optiquement (amplificateurs à fibres optiques
    (AFO) basés sur des fibres dopées aux terres rares ou sur l’effet Raman), des
    semiconducteurs (amplificateurs optiques à semiconducteurs (SOA)), et des guides
    d’ondes (amplificateurs à guide d’ondes optiques planaires (POWA)). Elle est spécifiquement
    centrée sur les amplificateurs à un seul canal. Les méthodes d'essai pour les
    amplificateurs à canaux multiples sont définies dans la série IEC 61290-10.<br
    />\r\nLe présent document établit des exigences uniformes pour des mesures précises
    et fiables des paramètres d’AO donnés ci-dessous, tels qu’ils sont définis dans
    l'IEC 61291-1:2018, Article 3:<br />\r\na) puissance nominale du signal de sortie;<br
    />\r\nb) gain;<br />\r\nc) gain inverse;<br />\r\nd) Gain maximal;<br />\r\ne)
    longueur d’onde du gain maximal;<br />\r\nf) variation maximale du gain en fonction
    de la température;<br />\r\ng) bande de longueur d’onde du gain;<br />\r\nh) variation
    du gain en fonction de la longueur d’onde;<br />\r\ni) stabilité du gain;<br />\r\nj)
    gain dépendant de la polarisation;<br />\r\nk) ondulation du gain (SOA uniquement);<br
    />\r\nl) stabilité de sortie grands signaux;<br />\r\nm) puissance de sortie en
    saturation;<br />\r\nn) puissance maximale du signal de sortie;<br />\r\no) puissance
    de sortie totale maximale.<br />\r\nNOTE 1 L’applicabilité des méthodes d’essai
    décrites dans le présent document à des amplificateurs à effet Raman répartis
    est toujours à l'étude. NOTE 2 Toutes les valeurs numériques suivies de (‡) sont
    des valeurs suggérées, pour lesquelles la mesure est assurée. D’autres valeurs
    sont acceptables, à condition d'être vérifiées.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2014. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- spécification de l’ondulation
    du gain en tant que nouveau paramètre;<br />\r\n- spécification de la méthode
    d’essai et du rapport d’essai pour les mesures d’ondulation du gain;<br />\r\n-
    utilisation du terme “incertitude de mesure” au lieu de “précision de mesure”."
