  format: text/html
- content: "L'IEC 61800-7-302:2015 spécifie la mise en correspondance du profil de
    type 2 (CIP MotionTM) décrit dans l'IEC 61800-7-202 avec les différentes technologies
    de réseaux. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- mise à jour des informations sur
    les droits de propriété;<br />\r\n- mises à jour du Format de connexion et des
