abstract:
- content: "IEC 60317-28:2013 specifies the requirements of enamelled rectangular
    copper winding wire of class 180 with a sole coating based on polyesterimide resin,
    which may be modified providing it retains the chemical identity of the original
    resin and meets all specified wire requirements. NOTE - A modified resin is a
    resin that has undergone a chemical change, or contains one or more additives
    to enhance certain performance or application characteristics. The range of nominal
    conductor dimensions covered by this standard is:<br />\r\n- width: min. 2,0 mm
    max. 16,0 mm;<br />\r\n- thickness: min. 0,80 mm max. 5,60 mm. Wires of grade
    1 and grade 2 are included in this specification and apply to the complete range
    of conductors. The specified combinations of width and thickness as well as the
    specified width/thickness ratio are given in IEC 60317-0-2:2013. This second edition
    cancels and replaces the first edition published in 1990, Amendment 1:1997 and
    Amendment 2:2007. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- new subclause containing general notes on winding wire, formerly
    a part of the scope;<br />\r\n- revision to references to IEC 60317-0-2:2013 to
    clarify that their application is normative;<br />\r\n- new 3.3, Appearance;<br
    />\r\n- deletion of Clause 22, High temperature failure;<br />\r\n- modification
    to Clause 23, Pin hole test. Keywords: requirements of enamelled rectangular copper
    winding wire, class 180, sole coating based on polyesterimide resin<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60317-0-2:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-28:2013 spécifie les exigences pour les fils de bobinage
    de section rectangulaire en cuivre émaillé de classe 180 avec un revêtement unique
    à base de résine polyesterimide, qui peut être modifiée sous réserve de conserver
    l'identité chimique de la résine initiale et de répondre à toutes les exigences
    spécifiées pour le fil. NOTE - Une résine modifiée est une résine qui a subi une
    modification chimique, ou qui contient un ou plusieurs additifs pour améliorer
    les résultats obtenus ou les caractéristiques d'utilisation. La gamme des dimensions
    nominales des conducteurs couverte par la présente norme est:<br />\r\n- largeur:
    min. 2,0 mm max. 16,0 mm;<br />\r\n- épaisseur: min. 0,80 mm max. 5,60 mm. Les
    fils de grade 1 et de grade 2 sont compris dans la présente spécification et s'appliquent
    à la gamme complète des conducteurs. Les combinaisons spécifiées de largeur et
    d'épaisseur ainsi que le rapport largeur/épaisseur spécifié sont indiqués dans
    la CEI 60317-0-2:2013. Cette deuxième édition annule et remplace la première édition
    parue en 1990, l'Amendement 1:1997 et l'Amendement 2:2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques significatives
    suivantes par rapport à l'édition précédente:<br />\r\n- un nouveau paragraphe
    contenant des notes générales sur le fil de bobinage intégrées auparavant au domaine
    d'application;<br />\r\n- la révision des références à la CEI 60317-0-2:2013,
    pour bien établir que leur application est normative;<br />\r\n- un nouveau 3.3,
    Aspect;<br />\r\n- la suppression de l'Article 22, Défaillance à haute température;<br
    />\r\n- une révision de l'Article 23, Détection des microfissures en immersion.
    Mots clés: exigences pour les fils de bobinage de section rectangulaire en cuivre
    émaillé, de classe 180, revêtement unique à base de résine polyesterimide<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60317-0-2:2013."
