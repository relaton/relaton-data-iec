abstract:
- language: en
  script: Latn
  content: |-
    IEC 60384-21:2011 is applicable to fixed unencapsulated surface mount multilayer capacitors of ceramic dielectric, Class 1, for use in electronic equipment. These capacitors have metallized connecting pads or soldering strips and are intended to be mounted on printed boards, or directly onto substrates for hybrid circuits. Capacitors for electromagnetic interference suppression are not included, but are covered by IEC 60384-14. This second edition cancels and replaces the first edition published in 2004 and contains the following significant technical changes with respect to the previous edition:<br />
    - The test voltage of 1,2 <i>U</i><sub>R</sub> at <i>U</i><sub>R</sub> greater or equal to 1 000 V has been added in 4.5.4 Voltage proof.<br />
    - Detail test conditions have been added in 4.7 Shear test and 4.8 Substrate bending test.<br />
    - Test conditions applying lead free solder alloy (Sn-Ag-Cu) have been included in 4.9 Resistance to soldering heat and 4.10 Solderability.<br />
    - A selection of the test conditions according to marketing needs have been stated in 4.13 Damp heat, steady state.<br />
    - The dimensions of 0402 M in Annex A have been added.<br />
    - The code of the temperature coefficient and the tolerance of capacitance for the reference temperature of 25 °C have been added, see Annex B.
- language: fr
  script: Latn
  content: |-
    La CEI 60384-21:2011 est applicable aux condensateurs multicouches fixes non encapsulés à diélectriques en céramique pour montage en surface, Classe 1, utilisés dans les équipements électroniques. Ces condensateurs possèdent des pastilles de connexion métallisées ou des bandes de soudures et sont destinés à être montés sur des cartes imprimées ou directement sur des substrats de circuits hybrides. Les condensateurs d'antiparasitage ne sont pas inclus, mais ils sont couverts par la CEI 60384-14. Cette seconde édition annule et remplace la première édition publiée en 2004 et inclut les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    - La tension d'essai de 1,2 <i>U</i><sub>R</sub> à <i>U</i><sub>R</sub> supérieur ou égal à 1 000 V a été ajoutée en 4.5.4 Tenue en tension.<br />
    - Les conditions d'essai détaillées ont été mentionnées en 4.7 Essai de cisaillement et 4.8 Essai de courbure du substrat.<br />
    - Les conditions d'essai s'appliquant à l'alliage de soudure (Sn-Ag-Cu) ont été ajoutées en 4.9 Résistance à la chaleur de brasage et au 4.10 Brasabilité.<br />
    - Une sélection des conditions d'essai en fonction des besoins du marché a été ajoutée en 4.13 Chaleur humide, essai continu.<br />
    - Les dimensions de 0402 M ont été ajoutées, voir l'Annexe A.<br />
    - Le code du coefficient de température et la tolérance de capacité pour la température de référence de 25 °C ont été ajoutés, voir l'Annexe B.
