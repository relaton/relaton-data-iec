- language: en
  script: Latn
  content: 62447defines the format of the data stream for the synchronous exchange
    of DV-based audio, data, and compressed video (whose data structure is defined
    in SMPTE 370M) over the interface defined in SMPTE 305M. It covers the transmission
    of audio, subcode data and compressed video packets associated with DV-based 100
    Mb/s data structures for 525/60 SDTI and 625/50 SDTI systems.
