abstract:
- content: "IEC 60317-35:2013 specifies the requirements of solderable enamelled round
    copper winding wire of class 155 with a dual coating. The underlying coating is
    based on poly-urethane resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is a bonding layer based on a thermoplastic resin. NOTE -
    A modified resin is a resin that has undergone a chemical change, or contains
    one or more additives to enhance certain performance or application characteristics.
    The range of nominal conductor diameters covered by this standard is:<br />\r\n-
    Grade 1B: 0,020 mm up to and including 0,800 mm;<br />\r\n- Grade 2B: 0,020 mm
    up to and including 0,800 mm. The nominal conductor diameters are specified in
    Clause 4 of IEC 60317-0-1:2013. This second edition cancels and replaces the first
    edition published in 1992, Amendment 1:1997 and Amendment 2:1999. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- new 3.2.2 containing
    general notes on winding wire, formerly a part of the scope;<br />\r\n- revision
    to references to IEC 60317-0-1:2013 to clarify that their application is normative;<br
    />\r\n- modification to Clause 15 to remove specific wire specimen sizes;<br />\r\n-
    consolidation of 17.1 and 17.2 of the solderability requirements;<br />\r\n- new
    Clause 23, Pin hole test. Key words: requirements of solderable enamelled round
    copper winding wire, class 155, dual coating"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-35:2013 spécifie les exigences pour les fils de bobinage
    brasables de section circulaire en cuivre émaillé de classe 155 avec un double
    revêtement. La sous-couche est à base de résine polyuréthanne, qui peut être modifiée
    sous réserve de conserver l'identité chimique de la résine initiale et de répondre
    à toutes les exigences spécifiées pour le fil. La surcouche est une couche adhérente
    à base de résine thermoplastique. NOTE - Une résine modifiée est une résine qui
    a subi une modification chimique, ou qui contient un ou plusieurs additifs pour
    améliorer les résultats obtenus ou les caractéristiques d'utilisation. La gamme
    des diamètres nominaux des conducteurs couverte par la présente norme est:<br
    />\r\n- Grade 1B: 0,020 mm jusqu'à 0,800 mm compris;<br />\r\n- Grade 2B: 0,020
    mm jusqu'à 0,800 mm compris. Les diamètres nominaux des conducteurs sont spécifiés
    dans l'Article 4 de la CEI 60317-0-1. Cette deuxième édition annule et remplace
    la première édition parue en 1992, l'Amendement 1:1997 et l'Amendement 2:1999.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- un
    nouveau 3.2.2 contenant des notes générales sur le fil de bobinage intégrées auparavant
    au domaine d'application;<br />\r\n- la révision des références à la CEI 60317-0-1:2013
    pour bien établir que leur application est normative;<br />\r\n- une modification
    de l'Article 15 pour retirer les tailles d'éprouvettes de fils spécifiques;<br
    />\r\n- la consolidation de 17.1 et 17.2 des exigences relatives à la brasabilité;<br
    />\r\n- un nouvel Article 23, Détection des microfissures en immersion. Mots clés:
    exigences pour les fils de bobinage brasables de section circulaire en cuivre
    émaillé, classe 155, double revêtement."
