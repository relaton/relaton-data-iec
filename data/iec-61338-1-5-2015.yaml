abstract:
- language: en
  script: Latn
  content: "IEC 61338-1-5:2015 describes a measurement method for resistance and effective
    conductivity at the interface between conductor layer and dielectric substrate,
    which are called interface resistance and interface conductivity. This first edition
    cancels and replaces IEC PAS 61338-1-5 published in 2010. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) description of technical content related to patents (Japanese patent
    numbers JP3634966, JP3735501) in the Introduction;<br />\r\nb) changes to normative
    references;<br />\r\nc)addition to bibliography."
- language: fr
  script: Latn
  content: "L'IEC 61338-1-5:2015 décrit une méthode de mesure de la résistance et
    de la conductivité efficace au niveau de l'interface entre la couche conductrice
    et le substrat diélectrique, appelées résistance d'interface et conductivité d'interface.
    Cette première édition annule et remplace l'IEC PAS 61338-1-5 parue en 2010. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) description de contenu technique lié à des brevets (brevets
    japonais numéro JP3634966 et JP3735501) dans l'Introduction;<br />\r\nb) modifications
    de références normatives;<br />\r\nc) ajout bibliographique."
