abstract:
- content: |-
    This publication has the status of a Technical Report - type 2.


    Applies to marking for the auxiliary terminals for tariff
    devices of a.c. electricity meters with induction or static
    measuring elements. Also applies to tariff devices in a separate
    case.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Cette publication a le statut d'un rapport technique de type 2.

    S'applique au marquage des bornes auxiliaires des dispositifs
    de tarification de compteurs d'électricité pour courant alternatif
    avec éléments de mesure à induction ou électroniques. S'applique
    également pour les dispositifs de tarification en boîtier séparé.
