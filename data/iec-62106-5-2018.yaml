abstract:
- language: en
  script: Latn
  content: "IEC 62106-5:2018 defines receiver profiles and criteria that can be used
    for marking RDS receiver devices.<br />\r\nIEC 62106-5:2018 together with IEC
    62106-1, IEC 62106-2, IEC 62106-3, IEC 62106-4 and IEC 62106-6, cancels and replaces
    IEC 62106:2015, and constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC 62106:2015:<br
    />\r\n•    provision has been made to carry RDS on multiple data-streams (RDS2);<br
    />\r\n•    a logo for RDS2 has been added,<br />\r\n•    new are receiver profiles,
    conformity requirements, certification and compliance test."
