abstract:
- content: "IEC 60794-1-20:2014 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The object of this standard
    is to define test procedures to be used in establishing uniform requirements for
    the geometrical, transmission, material, mechanical, ageing (environmental exposure)
    and climatic properties of optical fibre cables, and electrical requirements where
    appropriate. Throughout this standard the wording \"optical cable\" may also include
    optical fibre units, microduct fibre units, etc. Keywords: optical fibre test
    procedures, uniform requirements<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 60794-1-1:2011,"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-1-20:2014 s'applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. La présente norme a pour
    objet de définir les procédures d'essai à utiliser pour établir des exigences
    uniformes relatives aux caractéristiques géométriques, de transmission, de matériaux,
    mécaniques, de vieillissement (exposition à l'environnement) et climatiques des
    câbles à fibres optiques, ainsi que des exigences électriques, le cas échéant.
    Tout au long de la présente norme, l'expression \"câble optique\" peut également
    inclure des ensembles de fibres optiques, des ensembles de fibres pour microconduits,
    etc. Mots clés: câbles à fibres optiques procédures d'essai, exigences uniformes<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60794-1-1:2011,"
