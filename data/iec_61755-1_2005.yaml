abstract:
- content: 'This part of IEC 61755 covers singlemode optical interfaces. It includes
    references, document structure details, definitions, preferred grades and the
    rules under which an optical interface is created. This standard defines the location
    of the fibre core in relation to the datum target and the following key parameters:
    lateral offset, end face separation, end face angle, end face high index layer
    condition. It also defines standardised test methods where appropriate.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61755 fournit des informations générales
    sur le thème des interfaces optiques monomodales. Elle comprend des références,
    des détails sur la structure des documents, des définitions, des classes préférentielles
    et les règles régissant la création d''une interface optique. Cette norme définit
    le positionnement de la fibre par rapport à la cible de référence et aux paramètres
    clés suivants: le décalage latéral, la séparation de la face terminale, l''angle
    de la face terminale, la conditionde la couche à indice élevé de la face terminale.
    Elle définit également les méthodes d''essais normalisées, s''il y a lieu.'
