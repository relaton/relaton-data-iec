abstract:
- content: Deals with the safety of electrical commercial grillers and toasters. Rotary
    or continuous grillers and toasters for grilling by radiant heat (e.g. rotisseries,
    salamanders) are covered. They are not intended for household use. As examples,
    they are used in restaurants, canteens, bakeries and butcheries. Their rated voltage
    is not more than 250 V for single-phase appliances and 480 V for other appliances.
    The electrical part of appliances using other energy heat sources is covered.
