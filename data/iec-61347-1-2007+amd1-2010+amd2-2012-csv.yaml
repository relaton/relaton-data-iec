abstract:
- language: en
  script: Latn
  content: IEC 61347-1:2007+A1:2010+A2:2012 specifies general and safety requirements
    for lamp controlgear for use on d.c. supplies up to 250 V and/or a.c. supplies
    up to 1 000 V at 50 Hz or 60 Hz. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    Additions and deletions are displayed in red, with deletions being struck through.
    This consolidated version consists of the second edition (2007), its amendment
    1 (2010) and its amendment 2 (2012). Therefore, no need to order amendments in
    addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61347-1:2007+A1:2010+A2:2012 spécifie les exigences générales et
    les exigences de sécurité pour les appareillages de lampes destinés à être utilisés
    sur des alimentations à courant continu jusqu'à 250 V et/ou sur des alimentations
    à courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz. Le contenu technique de
    cette version consolidée est donc identique à celui de l'édition de base et à
    son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Les ajouts et les suppressions apparaissent en rouge, les suppressions sont barrées.
    Cette version consolidée comprend la deuxième édition (2007), son amendement 1
    (2010) et son amendement 2 (2012). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.
